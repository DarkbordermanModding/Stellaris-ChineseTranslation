l_simp_chinese:
 # Traits Descriptions
 # common/traits/nt_species_traits.txt

 nt_trait_active:0 "活跃"
 nt_trait_active_desc:0 "§L这个物种喜欢运动和体力活，在空闲时间他们会去小跑步。§!"
 nt_trait_air_benders:0 "驭风人"
 nt_trait_air_benders_desc:0 "§L这个物种因出生在一个多风的星球上，学会了如何在最强的风暴和狂风中航行。§!"
 nt_trait_air_hunters:0 "空域猎人"
 nt_trait_air_hunters_desc:0 "§L这个物种從广阔的天空和充满挑战的环境中演化而来，造就了独特的狩猎技术和特征。§!"
 nt_trait_ambusher:0 "伏击者"
 nt_trait_ambusher_desc:0 "§L这个物种对伏击战术的精通使它们在突袭中表现卓越，并以精确而高效的方式确保自己的生存。§!"
 nt_trait_ancient_creatures:0 "远古生物"
 nt_trait_ancient_creatures_desc:0 "§L这个物种是一种古老的生物，其存在与古老的秘密产生共鸣。§!"
 nt_trait_antivirus:0 "抗体"
 nt_trait_antivirus_desc:0 "§L这个物种具有多种强效的抗体，可以增强有机身体对一系列病原体的防御能力。§!"
 nt_trait_aquaculture_farmers:0 "水产养殖"
 nt_trait_aquaculture_farmers_desc:0 "§L这个物种发展出一种环境友善的水产养殖方法，体现了与自然的深厚联系。§!"
 nt_trait_araneae:0 "蜘蛛感应"
 nt_trait_araneae_desc:0 "§L这个物种拥有蜘蛛感应，能够快速在不同的栖息地中导航和定居。§!"
 nt_trait_balanced:0 "均衡发展"
 nt_trait_balanced_desc:0 "§L这个物种采用均衡的社会发展方式，有效地分配他们的工作，确保最佳的增长、研究和资源利用。§!"
 nt_trait_buffed:0 "肌力增强"
 nt_trait_buffed_desc:0 "§L这个物种经由严格训练或独特进化而增强肌肉质量，使战斗及野外工作更有效率。§!"
 nt_trait_call_of_the_wild:0 "野兽羁绊"
 nt_trait_call_of_the_wild_desc:0 "§L这个物种与野生生物有着深刻而天生的联系，使他们能够驾驭自然世界的原始力量。§!"
 nt_trait_cephalopoda:0 "伪装拟态"
 nt_trait_cephalopoda_desc:0 "§L这个物种演化出出色的模仿和伪装能力，使它们能够无缝地融入各种环境。§!"
 nt_trait_chameleon:0 "变色鳞片"
 nt_trait_chameleon_desc:0 "§L这个物种皮肤具有特殊色素和细胞，能够做到无与伦比的色彩操纵和模仿能力。§!"
 nt_trait_chitin_claws:0 "幾丁質爪子"
 nt_trait_chitin_claws_desc:0 "§L几丁质爪子大幅提高了造成伤害，使它们在军事中成为强大的力量。由于爪子缺乏灵活性，在收集资源和与环境互动时效率较低。§!"
 nt_trait_clean_inside:0 "清洁习惯"
 nt_trait_clean_inside_desc:0 "§L这个物种喜欢保持身体内外清洁。§!"
 nt_trait_clear_mind:0 "头脑清醒"
 nt_trait_clear_mind_desc:0 "§L这个物种在压力下往往能保持冷静，使他们能够优雅而正确地应对复杂的情况。§!"
 nt_trait_cnidaria:0 "刺胞动物"
 nt_trait_cnidaria_desc:0 "§L这个物种具有特殊细胞，这些细胞内有微小的刺囊，能够释放毒刺进行自我保护。§!"
 nt_trait_deap_sea_cultists:0 "深渊使徒"
 nt_trait_deap_sea_cultists_desc:0 "§L这个物种自寒冷而黑暗的深海中演化而来，环境深刻地影响了他们的文化、信仰和生活方式。§!"
 nt_trait_deep_sea_creature:0 "深渊适应"
 nt_trait_deep_sea_creature_desc:0 "§L这个物种已经适应了海洋深渊带来的挑战，他们的复原力和适应性不容小觑。§!"
 nt_trait_dimensional_vision:0 "多维视野"
 nt_trait_dimensional_vision_desc:0 "§L这个物种拥有超越普通空间的独特感知，提供了显著的智力优势，推动科学和社会追求向前发展。§!"
 nt_trait_dorns:0 "干旱幸存者"
 nt_trait_dorns_desc:0 "§L这个物种在长期干旱的地区世代生活，他们能够在最恶劣的条件下有效管理资源并耕种食物。§!"
 nt_trait_electric_vision:0 "电视觉"
 nt_trait_electric_vision_desc:0 "§L这个物种能够感知电磁世界并与之互动。使他们成为优秀的研究人员和技工。§!"
 nt_trait_emotional_musicians:0 "天生音乐家"
 nt_trait_emotional_musicians_desc:0 "§L这个物种对音乐有着根深蒂固的亲和力，并且具有透过音乐表达来传达和共鸣各种情感。§!"
 nt_trait_extreme_sharp_teeth:0 "锐利牙齿"
 nt_trait_extreme_sharp_teeth_desc:0 "§L这个物种具有极度锋利的牙齿，呈现出可怕的外貌和生存的优势。§!"
 nt_trait_extreme_sonic_waves:0 "极端声波"
 nt_trait_extreme_sonic_waves_desc:0 "§L这个物种能够产生和操纵用于各种目的的强大声波。用途从通讯和导航到防御和进攻皆可。§!"
 nt_trait_fake_eyes:0 "假眼"
 nt_trait_fake_eyes_desc:0 "§L这个物种演化出模拟眼睛的能力，这些眼睛能够模仿真眼的功能和外观。§!"
 nt_trait_feather_weight:0 "轻如鸿毛"
 nt_trait_feather_weight_desc:0 "§L这个物种因体型明显较轻而闻名，赋予了他们高机动性，但代价是体力和劳动能力下降。§!"
 nt_trait_fire_walkers:0 "火焰行者"
 nt_trait_fire_walkers_desc:0 "§L这个物种对极端高温具有非凡的适应能力，并有效利用环境热量来协助自身发展。§!"
 nt_trait_fishing_culture:0 "钓鱼文化"
 nt_trait_fishing_culture_desc:0 "§L这个物种具有独特的钓鱼文化，他们擅长利用水生资源并发展出独特的能力。§!"
 nt_trait_florists:0 "绽放者"
 nt_trait_florists_desc:0 "§L这个物种与植物有着密切的联系，对植物有着与生俱来的理解和欣赏。§!"
 nt_trait_fossilic:0 "化石"
 nt_trait_fossilic_desc:0 "§L这个物种与他们的先祖有着紧密的联系且寿命也更长。§!"
 nt_trait_four_eyes:0 "四眼"
 nt_trait_four_eyes_desc:0 "§L这个物种具有更多的眼睛，在高空间感知和视觉灵敏的任务中表现出色。§!"
 nt_trait_free_spirits:0 "自由精神"
 nt_trait_free_spirits_desc:0 "§L这个物种以开放的思想而闻名，他们热衷于拥抱未知和寻求新的体验。§!"
 nt_trait_gastropoda:0 "软体黏液"
 nt_trait_gastropoda_desc:0 "§L这个物种产生的黏液使他们能够有效地迁移和定居。然而由于本身为软体使他们更容易受到伤害。§!"
 nt_trait_gecko:0 "吸附垫"
 nt_trait_gecko_desc:0 "§L这个物种在其附肢上拥有专门的软垫，使他们能够黏附在各种表面上并在具有挑战性的地形中航行。§!"
 nt_trait_genetic_aim:0 "基因导航"
 nt_trait_genetic_aim_desc:0 "§L基因导航是一种纯化的基因，可提高个体在远程战斗、科学分析等专业任务的精度和准度。§!"
 nt_trait_genetic_engangement:0 "基因糾纏"
 nt_trait_genetic_engangement_desc:0 "§L这个物种实行严格的制度，只有基因最相容的个体才能繁衍，使人口更加稳定和健康，然而严格制度对于繁衍及幸福有着负面影响。§!"
 nt_trait_good_health:0 "健康"
 nt_trait_good_health_desc:0 "§L这个物种很健康，没什么特别的。免疫系统相当不错，身体素质也相当不错。§!"
 nt_trait_good_lungs:0 "强健肺部"
 nt_trait_good_lungs_desc:0 "§L这个物种物种拥有高效且健康的肺部。使它们能够更耐受不同的气候和体力劳动。§!"
 nt_trait_good_teeth:0 "牙齿健康"
 nt_trait_good_teeth_desc:0 "§L这个物种天生就拥有健康的牙齿，即使他们经常不保养也没问题。§!"
 nt_trait_graceful_evolution:0 "优雅进化"
 nt_trait_graceful_evolution_desc:0 "§L这个物种天生多才多艺且行为举止优雅。§!"
 nt_trait_gripping_claws:0 "鉤爪"
 nt_trait_gripping_claws_desc:0 "§L这个物种演化出锋利而有倒钩的爪子，有助于在各种情况下增强抓力。§!"
 nt_trait_growing_crystals:0 "晶体生长"
 nt_trait_growing_crystals_desc:0 "§L这个物种身体上生长出彩虹色晶体，这些晶体可以定时收获来贩卖，而不会损害个体。§!"
 nt_trait_growing_fungi:0 "真菌共生"
 nt_trait_growing_fungi_desc:0 "§L这个物种身体上生长各种真菌与其共存。这些真菌兼具营养和防御目的。§!"
 nt_trait_gymnasts:0 "体操选手"
 nt_trait_gymnasts_desc:0 "§L这个物种的身体天生适合非凡的运动杂技，展现出运动中精准和优雅的天赋。§!"
 nt_trait_healing_leaves:0 "治疗组织"
 nt_trait_healing_leaves_desc:0 "§L这个物种具有能够快速修复和再生受损身体的组织。从轻微伤口到致命伤都能逐渐恢复。§!"
 nt_trait_heavy_foot:0 "铅足"
 nt_trait_heavy_foot_desc:0 "§L这个物种的每一步都会在地面上留下一个巨大的印记。他们会践踏许多东西，将其变成废墟。§!"
 nt_trait_heavy_lifters:0 "举重选手"
 nt_trait_heavy_lifters_desc:0 "§L这个物种的肌肉和骨骼针对力量和耐力进行了增强，使他们能够毫不费力地举起、携带和移动重物。§!"
 nt_trait_herbalists:0 "草藥師"
 nt_trait_herbalists_desc:0 "§L这个物种在草药方面的具有高度的专业知识。§!"
 nt_trait_horned:0 "长角"
 nt_trait_horned_desc:0 "§L这个物种头部长出了坚硬成对的角。§!"
 nt_trait_hydra:0 "九头蛇"
 nt_trait_hydra_desc:0 "§L这个物种类似于神话中的九头蛇，能够快速再生四肢、头部或受损组织。惊人的回复能力需要大量的营养才能做到。§!"
 nt_trait_immuniscence:0 "适应免疫"
 nt_trait_immuniscence_desc:0 "§L这个物种的免疫系统可以快速针对病原体产生免疫反应，使他们对各种疾病具有更强的抵抗力。§!"
 nt_trait_iron_fists:0 "铁拳"
 nt_trait_iron_fists_desc:0 "§L这个物种拥有异常强大和坚韧的双手，能够以令人难以置信的力量打击对手。§!"
 nt_trait_jungle_kings:0 "丛林领导"
 nt_trait_jungle_kings_desc:0 "§L这个物种天生倾向于领导角色，在他们的社区中灌输团结和秩序感。§!"
 nt_trait_k_strategist:0 "优生战略"
 nt_trait_k_strategist_desc:0 "§L这个物种他们的精力集中在健康的后代上，以便他们在竞争激烈的世界中生存到成年。§!"
 nt_trait_krustacea:0 "甲壳"
 nt_trait_krustacea_desc:0 "§L这个物种拥有耐用的外骨骼或甲壳，在对抗敌意生物时提供天然保护。§!"
 nt_trait_layered_skin:0 "分层皮肤"
 nt_trait_layered_skin_desc:0 "§L这个物种的皮肤由多个弹性层组成，增强了对物理伤害的抵抗力并增强了对各种环境的耐受性。§!"
 nt_trait_linked:0 "个体连结"
 nt_trait_linked_desc:0 "§L这个物种与其他个体有着深刻且相互关联的情感联系，从而促进了成员之间的团结感和相互理解。§!"
 nt_trait_long_embryonic_phase:0 "长胚胎期"
 nt_trait_long_embryonic_phase_desc:0 "§L这个物种具有较长的妊娠期，他们幼年生活相对更安全，但代价是降低了繁殖速率。§!"
 nt_trait_long_tongues:0 "长舌头"
 nt_trait_long_tongues_desc:0 "§L这个物种藉由特化过的舌头获得更多元的食物来源，但对于一些外人来说看起来很可怕。§!"
 nt_trait_male_bearing:0 "男性妊娠"
 nt_trait_male_bearing_desc:0 "§L这个物种雄性能够携带后代并生育。§!"
 nt_trait_mammal_wings:0 "薄膜翅膀"
 nt_trait_mammal_wings_desc:0 "§L这个物种的翅膀不是羽毛而是薄层皮肤，提供了绝佳的机动性。§!"
 nt_trait_math_wizzs:0 "数学奇才"
 nt_trait_math_wizzs_desc:0 "§L这个物种擅长数学相关工作，但不擅长在战场上厮杀。§!"
 nt_trait_meditationists:0 "冥想者"
 nt_trait_meditationists_desc:0 "§L这个物种能够驾驭冥想力量。§!"
 nt_trait_muscle_genetics:0 "肌肉遗传"
 nt_trait_muscle_genetics_desc:0 "§L这个物种遗传了先祖的优良的肌肉组织，在战斗和体力活动提供了明显的优势。§!"
 nt_trait_mountain_men:0 "山地人"
 nt_trait_mountain_men_desc:0 "§L这个物种在崎岖地形下世代生活，以其精神及肉体的韧性而闻名。§!"
 nt_trait_natural_driller:0 "鑽孔者"
 nt_trait_natural_driller_desc:0 "§L擁有卓越的採礦能力，擁有這種特質的人在從地球上開採資源方面表現出高度的熟練程度。此外，他們的鑽探能力延伸到戰鬥情況，在戰鬥中他們表現出更強的傷害處理能力，將他們的天賦技能轉化為令人敬畏的能力戰場上的資產。§!"
 nt_trait_natural_dry:0 "自然乾燥"
 nt_trait_natural_dry_desc:0 "§L個體具有獨特的適應能力，使他們能夠在乾旱環境和沙漠中茁壯成長。具有這種特徵的人具有增強的對乾燥條件的適應能力，不僅在缺水的地區表現出色，並且對不同的環境表現出更高的整體耐受性環境挑戰。§!"
 nt_trait_natural_ink:0 "天然墨水"
 nt_trait_natural_ink_desc:0 "§L該物种的成員可以排出充滿活力的生物發光墨水來迷惑捕食者或與其他動物交流，提供視覺上令人驚嘆的多功能適應。§!"
 nt_trait_natural_lucky:0 "幸運"
 nt_trait_natural_lucky_desc:0 "§L這個物种擁有不可思議的好運氣。擁有這種特質的個體會經歷一種迷人的存在，機緣巧合總是眷顧他們，讓他們過著一切似乎都毫不費力地就位的生活。§!"
 nt_trait_natural_lumberjacks:0 "天生伐木工"
 nt_trait_natural_lumberjacks_desc:0 "§L這項特質代表了頑強而堅韌的人群，擅長從事要求嚴苛的伐木職業。具有這種特質的個體擁有非凡的力量和耐力，能夠在充滿挑戰的環境中茁壯成長。他們有效利用空間的能力使他們足智多謀、適應性強，使他們即使在有限的空間內也能創造穩健、可持續的生活安排。§!"
 nt_trait_natural_trackers:0 "自然追蹤能力"
 nt_trait_natural_trackers_desc:0 "§L擁有自然追蹤能力的熟練獵人他們掌握了追蹤獵物的專門技能，將他們的能力擴展到廣闊的太空。 這種獨特的適應性不僅使它們成為強大的獵人，而且還推動了它們在航太領域的技術進步§!"
 nt_trait_natural_webs:0 "天羅地網"
 nt_trait_natural_webs_desc:0 "§LA物种具有非凡的能力，可以產生堅固且具有粘性的絲狀網，利用這種獨特的技能進行建築。這些熟練的建築者利用其自然產生的網編織複雜的結構，創造耐用且功能齊全的棲息地§!"
 nt_trait_nature_cultists:0 "自然崇拜者"
 nt_trait_nature_cultists_desc:0 "§L這個社會的成員擁有獨特的能力，可以耕種和利用土地用於農業目的，從而增加糧食產量。然而，他們對保護自然的承諾延伸到有意識地清除野生動物和改造景觀以促進基礎設施發展.§!"
 nt_trait_nature_holidays:0 "自然探險"
 nt_trait_nature_holidays_desc:0 "§L這個群體的成員陶醉於自然探險的刺激之中，培養了對各種環境所帶來的美麗和挑戰的深刻欣賞。他們對戶外活動的無限熱情不僅使他們能夠應對不斷變化的天氣，而且為他們的社會注入了一種具有感染力的快樂。§!"
 nt_trait_nature_relaxers:0 "自然放鬆者"
 nt_trait_nature_relaxers_desc:0 "§L只是喜歡在開放和無拘無束的自然世界中放鬆的快樂的人。但也許不是最好的機器。§!"
 nt_trait_nightvision:0 "夜視"
 nt_trait_nightvision_desc:0 "§L該物种的成員表現出高度的夜視能力，使他們在夜間活動和夜間攻擊中具有戰略優勢。此外，他們的熟練程度還延伸到科學追求，特別是在物理研究方面，他們增強的視敏度允許進行高級探索和研究。對宇宙的了解。在採礦作業中，具有「夜視」特質的個體擅長在弱光條件下工作，展現出從地球深處提取資源的適應性和效率。§!"
 nt_trait_nocturnal:0 "夜間活動"
 nt_trait_nocturnal_desc:0 "§L該物种的成員表現出對夜間活動的偏好，並且與白天行動相比，更擅長夜間攻擊。在物理研究中，他們的能力在弱光條件下略有增強，從而取得了可觀的進步。同樣，在採礦作業中，它們表現出一定程度的適應弱光工作的能力，展示了一種務實的資源開採方法。§!"
 nt_trait_nutritious_combs:0 "营养蜂巢"
 nt_trait_nutritious_combs_desc:0 "§L物种具有顯著的適應性，它們身體上生長的蜂巢富含必需營養素，可以作為食物來源，也可以增強它們的免疫系統。§!"
 nt_trait_odonata:0 "蜻蜓化"
 nt_trait_odonata_desc:0 "§L該物种的成員表現出非凡的空中能力，從蜻蜓類優雅的飛行模式中汲取靈感。這一特性增強了它們的敏捷性和機動性，使它們擅長空中活動§!"
 nt_trait_oviparous:0 "卵生"
 nt_trait_oviparous_desc:0 "§L對於這些卵生個體來說，生活是陽光明媚的，這使得每個家庭的聚會都成為一件蛋奇事！§!"
 nt_trait_pet_lovers:0 "寵物愛好者"
 nt_trait_pet_lovers_desc:0 "§L這些人對毛茸茸、羽毛狀和有鰭的朋友有著無與倫比的熱愛，這種熱愛是如此過分，他們的房子開始變得像諾亞方舟。§!"
 nt_trait_plate_shell:0 "板甲"
 nt_trait_plate_shell_desc:0 "§L忘掉個人空間吧——這些人只是帶著自己的內置堡壘四處閒逛，將“自帶保護”提升到了一個全新的、令人震驚的水平。§!"
 nt_trait_poisonous_fangs:0 "毒牙"
 nt_trait_poisonous_fangs_desc:0 "§L這些人的毒牙如此劇毒，甚至連蛇都在做筆記。然而，他們試圖加入鄰裡守衛卻遭到了警惕的目光和保險費的飆升。§!"
 nt_trait_poisonous_saliva:0 "有毒唾液"
 nt_trait_poisonous_saliva_desc:0 "§L在戰鬥中，他們是一股不可忽視的力量，但在友好的交談中，朋友們突然想起他們把爐子開著。他們已經掌握了躲避兩次親吻和三次啄臉的藝術，因為，讓我們說實話，沒有人願意冒險接受有毒的接吻。§!"
 nt_trait_poisonous_sting:0 "毒刺"
 nt_trait_poisonous_sting_desc:0 "§L當他們沒有在戰鬥中發揮他們的惡毒智慧時，你會發現他們穿著實驗室外套和護目鏡，真正著迷於受他們小氣屬性啟發的複雜的生物研究世界。他們的座右銘是：為什麼只會蜇人當你能用知識刺痛無知的時候，你就成了敵人了？§!"
 nt_trait_pollinator:0 "授粉者"
 nt_trait_pollinator_desc:0 "§L雖然他們擅長種植植物，但他們的秘密武器是讓最乾燥的景觀綻放花朵。當你有這些花粉先鋒將沙漠變成適合甜點的綠洲時，誰還需要景觀設計師呢？§!"
 nt_trait_Primal_Roar:0 "原始咆哮"
 nt_trait_Primal_Roar_desc:0 "§L在戰場上，敵人不僅僅投降，他們還交出午餐錢並提供足部按摩。作為統治者，他們毫不費力地贏得了尊重，主要是因為他們原始的咆哮讓每個人都相信與他們辯論就像與人爭論一樣雷。§!"
 nt_trait_quick_foot:0 "快步"
 nt_trait_quick_foot_desc:0 "§L他們把星際旅行變成了一場宇宙捉人遊戲，有傳言說即使是黑洞在挑戰這些腳步敏捷的太空探險家之前也會三思而後行。§!"
 nt_trait_quick_genetic_adaption:0 "快速適應"
 nt_trait_quick_genetic_adaption_desc:0 "§L他們適應惡劣氣候的速度是如此之快，以至於他們曾經僅僅通過改變DNA 字符串就將北極探險變成了海灘度假。有傳言說他們的DNA 更新得如此之快，以至於他們的基因也受到了影響。忘掉適者生存吧；這些極速者正在向未來進行基因衝刺。§!"
 nt_trait_r_strategist:0 "繁殖戰略"
 nt_trait_r_strategist_desc:0 "§L這是一種大規模繁殖後代的策略，讓銀河系充滿個體，並希望存活率比蚊子在滅蟲器中的生存率更高。§!"
 nt_trait_Raw_Diet:0 "生食"
 nt_trait_Raw_Diet_desc:0 "§L他們如此頻繁地咀嚼未經加工的原始食物，以至於他們的廚房用具正在掀起一場叛亂。雖然他們的活力水平達到了頂峰，但銀河系的雜貨店對頂級未加工資源的需求卻激增。 §!"
 nt_trait_real_alien:0 "真正的外星人"
 nt_trait_real_alien_desc:0 "§L這些外星潮流引領者簡直就是科幻漫畫中的人物，他們吹噓的外表如此古怪，讓所有星球上的時尚達人羨慕不已。§!"
 nt_trait_relic:0 "遺跡護甲"
 nt_trait_relic_desc:0 "§L這件古老的盔甲是過去科技時代的證明，當時工藝和耐用性比時尚和風格更有價值。§!"
 nt_trait_resistant_bloodcirculation:0 "血液循環抵抗"
 nt_trait_resistant_bloodcirculation_desc:0 "§L他們的血液就像一座堅固的城市，能夠承受最惡劣的環境。無論你是在忍受苔原的嚴寒還是沙漠的酷熱，你的血液都會保持強勁的流動。你會能夠比其他人更努力、更長時間地工作，而且永遠不用擔心生病。§!"
 nt_trait_robust_ribcage:0 "堅固的胸腔"
 nt_trait_robust_ribcage_desc:0 "§L這些肋骨就像加固鋼樑，為每個重要器官提供卓越的支撐。§!"
 nt_trait_root_users:0 "根系生長"
 nt_trait_root_users_desc:0 "§L需要建造一個庇護所？只需將你的根部固定在地上，然後開始將它們編織在一起。感到餓了？將你的根部延伸到土壤中並吸收一些養分。無需擔心做飯或洗碗！§!"
 nt_trait_Sanguine_Leech:0 "血腥水蛭"
 nt_trait_Sanguine_Leech_desc:0 "§L想像一下成為終極間諜，潛入敵方據點並毫不猶豫地收集情報。你可以成為派對的焦點，小心翼翼地享用主人美味的開胃小菜，同時偷聽他們的醜聞談話。§!"
 nt_trait_scale_tails:0 "鱗尾"
 nt_trait_scale_tails_desc:0 "§L只要揮舞這條鱗尾，它們就能將敵人打飛，在強大附肢的力量下，他們的骨頭會像樹枝一樣斷裂。但這還不是全部！這條尾巴的用途也非常廣泛，可以兼作盾牌偏轉來襲攻擊。§!"
 nt_trait_scarabaeus:0 "金龜子循環"
 nt_trait_scarabaeus_desc:0 "§L金龜子循環配有內置的煥膚精華液，讓你的皮膚看起來年輕、容光煥發。此外，這些人熱衷於在奴隸市場上獲得最優惠的價格。§!"
 nt_trait_seeded:0 "種子"
 nt_trait_seeded_desc:0 "§L擁有種子特質的生物體的特徵是能夠通過生產種子進行繁殖。這些種子不僅對於物种的繁殖至關重要，而且還是銀河系內寶貴的食物來源和商品。§!"
 nt_trait_serpentes:0 "蛇形寧靜"
 nt_trait_serpentes_desc:0 "§L具有這種特質的人即使面對逆境也擁有天生的冷靜和平靜。這種平靜的舉止有助於他們的外交實力和優雅應對挑戰的能力。§!"
 nt_trait_sheperds:0 "牧羊人"
 nt_trait_sheperds_desc:0 "§L這些人有一種本領，可以讓最舒適的羊圈看起來像豪華頂層公寓。具有不可思議的能力，為了在極簡的生活空間中蓬勃發展，他們將極簡主義變成了一種藝術形式。 這一特性不僅使他們能夠在緊密的社區中舒適地生活，而且還能將廣闊的、未開墾的荒野變成他們的後院。§!"
 nt_trait_smoke_filters:0 "煙霧過濾"
 nt_trait_smoke_filters_desc:0 "§L在該物种中觀察到了顯著的適應能力，賦予其獨特且高度專業化的天然過濾器官。該器官經過專門設計，可以有效地篩選周圍環境，選擇性地捕獲和中和空氣中存在的所有煙霧顆粒。 §!"
 nt_trait_speedy_bikers:0 "疾風騎手"
 nt_trait_speedy_bikers_desc:0 "§L疾風騎手特質將這些人變成了自行車界的查克·諾里斯。想像一下：他們的股四頭肌可以與超級英雄的大腿相媲美，而且他們的健身水平如此之高，以至於他們的自行車在騎行後也需要休息一下和他們一起兜風。§!"
 nt_trait_spheric_eyes:0 "球形眼睛"
 nt_trait_spheric_eyes_desc:0 "§L形狀像完美的球體，這些視覺奇觀賦予它們的擁有者在準確性和注重細節的任務中無與倫比的優勢。想像一下不會錯過任何節奏的眼睛——鋒利、包羅萬象的球體，吸收了它們的全部周圍環境的精確度如水晶般清晰。§!"
 nt_trait_spicy:0 "辛辣食物"
 nt_trait_spicy_desc:0 "§L這些香料愛好者知道辣味食物不僅能增加辣味，還能帶來許多健康益處。§!"
 nt_trait_Spiritual_Blossom:0 "精神之花"
 nt_trait_Spiritual_Blossom_desc:0 "§L這些個體不僅僅將花朵視為裝飾品；他們將花朵視為深刻能量和洞察力的管道。他們擁有駕馭花朵精神力量的能力，他們與大自然生機勃勃的掛毯建立了密切的聯繫。 §!"
 nt_trait_Stripe_Confusion:0 "條紋混亂"
 nt_trait_Stripe_Confusion_desc:0 "§L他們的身體裝飾著一系列令人著迷的條紋，不僅是為了美觀，也是一種宇宙偽裝。這些條紋給潛在的攻擊者帶來了視覺上的困惑，使得他們很難辨別出他們的精確位置或軌跡。一個人或他們的宇宙飛船。這就像一場永恆的宇宙捉迷藏遊戲，其中的規則非常有利於那些具有條紋混亂特質的人。§!"
 nt_trait_Strong_Hearts:0 "堅強的心"
 nt_trait_Strong_Hearts_desc:0 "§L物种進化出了強大的心血管系統，賦予了在充滿挑戰的環境中繁衍生息的眾多優勢。具有這種特質的個體擁有堅韌而強大的心臟，能夠承受嚴酷的條件並促進整體健康與適應性.§!"
 nt_trait_strong_kicks:0 "強力踢擊"
 nt_trait_strong_kicks_desc:0 "§L需要打開罐頭嗎？請來強踢小隊。你被鎖在門外了？不用擔心，踢幾下，你就可以回來了。這些人已經把腿部日變成了超能力訓練會議，他們的踢球是傳奇。§!"
 nt_trait_strong_legs:0 "強壯的雙腿"
 nt_trait_strong_legs_desc:0 "§L想像一下這些人毫不費力地蹲著過日子，把樓梯變成純粹的建議，把電梯變成古雅的新奇事物。§!"
 nt_trait_strong_skull:0 "坚硬头骨"
 nt_trait_strong_skull_desc:0 "§L他们的头骨不仅仅是保护性的头盔；它们是能够承受冲击的撞击锤，足以让普通人看到星星。§!"
 nt_trait_superior_DNA:0 "优越基因"
 nt_trait_superior_DNA_desc:0 "§L这些个体就像物种的奥林匹斯之神，体现了生理成就的最高境界。然而，有一个小插曲 - 他们的生理优越性似乎导致了一个不太理想的社交怪癖§!"
 nt_trait_testudines:0 "稳健缓慢"
 nt_trait_testudines_desc:0 "§L偏好从容的步调，这个物种注重在所有努力中进行彻底的计划和谨慎的考虑。§!"
 nt_trait_thorned_body:0 "刺体"
 nt_trait_thorned_body_desc:0 "§L这些个体是宇宙中的宇宙仙人掌，带有“请勿拥抱”的警告标签。他们的身体是一个多刺的堡垒，是一种自然的防御系统，传达着“小心靠近，尤其是如果你看重你的四肢”的信息。§!"
 nt_trait_traditional_hunters:0 "传统猎手"
 nt_trait_traditional_hunters_desc:0 "§L由于他们在传统狩猎方法上的熟练掌握，这些个体需要较少的生活空间，确保了食物的稳定和高效供应。无论是在茂密的森林、广阔的平原还是其他任何环境中，他们的精湛技艺使他们能够有效地驾驭和利用周围的资源。§!"
 nt_trait_translucent_body:0 "半透明"
 nt_trait_translucent_body_desc:0 "§L他们的身体具有半透明或透明的特质。这引人入胜的特征使他们在银河系中与其他物种区分开来，反映出不同的进化路径或基因构成。§!"
 nt_trait_thorned_vines:0 "荆棘藤蔓"
 nt_trait_thorned_vines_desc:0 "§L這個物种具有非凡的适应性，荆棘藤蔓从它们的身体中有机生长。 这些藤蔓有双重用途，既可以作为天然防御机制，又可以作为多功能进攻武器。 另一方面，如果准备得当，它们是食用的且是营养的食物来源。§!"
 nt_trait_tribal_masks:0 "部落面具"
 nt_trait_tribal_masks_desc:0 "§L这个物种佩戴祖先继承的部落面具，每个面具都具有象征意义和精神共鸣。§!"
 nt_trait_ultrasound_orientation:0 "超声波定位"
 nt_trait_ultrasound_orientation_desc:0 "§L这个物种已经进化出一种通过使用超声波进行导航和交流的非凡能力。 利用这一独特特征，他们将回声定位技能扩展到航天技术，将基于超声波的系统融入到他们的飞船中。§!"
 nt_trait_Unbreakable_Will:0 "不潰"
 nt_trait_Unbreakable_Will_desc:0 "§L这个物种具有不屈不挠的精神，在逆境面前表现出非凡的决心和韧性。§!"
 nt_trait_vaccinaters:0 "疫苗接种"
 nt_trait_vaccinaters_desc:0 "§L忘记斗篷吧； 他们穿着实验室外套并挥舞注射器作为他们的超级英雄装备。 当微生物看到它们到来时，它们会快速掉头，前往最近的黑洞，想知道为什么它们还要为传染性恶作剧的生活而烦恼。§!"
 nt_trait_vampire_fangs:0 "吸血鬼獠牙"
 nt_trait_vampire_fangs_desc:0 "§L这个物种的成员以其可怕的吸血鬼尖牙而著称，这一特征既使他们与众不同，又让其他银河居民感到惊讶。 这些锋利而嗜血的獠牙赋予了该物种更强的力量和韧性，但不幸的是，它们也蒙上了不信任的阴影。§!"
 nt_trait_very_fast:0 "箭步流星"
 nt_trait_very_fast_desc:0 "§L这个物种的速度如此之快，传说中他们曾经与光进行过一场竞赛，并获得了胜利。§!"
 nt_trait_Virus_Insight:0 "病毒洞察"
 nt_trait_Virus_Insight_desc:0 "§L这个物种在病毒学上已经获得博士学位的成就。§!"
 nt_trait_zoom_eyes:0 "变焦眼睛"
 nt_trait_zoom_eyes_desc:0 "§L这个物种拥有能够轻松辨别纳米结构的神奇眼睛，它们已经将“放大”变成了一种艺术形式。 需要从光年之外发现敌舰吗？ 这些人实际上可以阅读发动机上的警告标签。§!"
 nt_trait_sanguivore:0 "吸血动物"
 nt_trait_sanguivore_desc:0 "§L这个物种能够从富含血红蛋白的液体中提取必要的营养和能量，使它们拥有增强的活力和再生能力。在战场上，它们能够触发他们原始的嗜血本能。§!"
 nt_trait_biological_immortality:0 "生理不朽"
 nt_trait_biological_immortality_desc:0 "§L这个物种的细胞在成熟后停止老化和恶化，使它们免受时间摧残。§!"
 nt_trait_Anti_Pets:0 "反驯养"
 nt_trait_Anti_Pets_desc:0 "§L这个物种对于驯养动物作为伴侣或娱乐的观念深感厌恶。§!"
 nt_trait_Awful_Slow:0 "行为极慢"
 nt_trait_Awful_Slow_desc:0 "§L这个物种的移动和行为表现极慢，导致在资源提取，建筑和劳力工作中效率极差。§!"
 nt_trait_Bad_Mood:0 "坏心情"
 nt_trait_Bad_Mood_desc:0 "§L这个物种的成员似乎经常笼罩在不满之中，他们的情绪世界被持续的负面情绪所主导。这种普遍的坏心情渗透到他们生活的各个方面，使他们不太容易体验到幸福，并在他们的族群内播下内部不稳定的种子。§!"
 nt_trait_Bad_Teeth:0 "牙齿不良"
 nt_trait_Bad_Teeth_desc:0 "§L牙齿健康不佳的后果渗透到他们的日常生活中，导致持续的不适和不满。慢性疼痛和牙齿问题不仅剥夺了他们生活中的简单快乐，而且成为持久的不幸源泉。§!"
 nt_trait_Bad_Vision:0 "视力不良"
 nt_trait_Bad_Vision_desc:0 "§L受影响的个体难以辨别复杂的细节，从而减缓科学事业的进展。在军队中，他们的视力受损也会带来挑战，削弱了他们在战场上的效力，使他们成为不太熟练的士兵。§!"
 nt_trait_Big_Foot:0 "大脚"
 nt_trait_Big_Foot_desc:0 "§L这个物种的成员拥有令人印象深刻的体型，他们比平均体型更大的足迹反映了他们在生活的各个方面都需要相当大的空间。尽管这一特征赋予了他们独特而威严的存在感，但也给他们的日常舒适性带来了显著的挑战。§!"
 nt_trait_Big_Mouth:0 "大嘴"
 nt_trait_Big_Mouth_desc:0 "§L这个物种的成员拥有异常大的口腔，使他们能够在一顿饭中摄入大量养料。因此，他们需要更多的食物，可能甚至在工作时也要进食。这可能会让其他物种感到害怕。§!"
 nt_trait_Caged_Vision:0 "受限视野"
 nt_trait_Caged_Vision_desc:0 "§L这个物种的成员通过一个格子来感知宇宙，他们的视野受到限制和局限。这种被困的视角在研究和需要注意细节的复杂任务领域带来了显著的挑战。§!"
 nt_trait_Constant_Flight:0 "逃避"
 nt_trait_Constant_Flight_desc:0 "§L这个物种的成员被一种始终存在、无处不在的恐惧所困扰，他们始终相信自己被看不见的、也许是想象中的怪物所追赶。这种不间断的偏执塑造了他们每一个清醒的瞬间，将他们的生活转变成了一个永恒的逃避状态。§!"
 nt_trait_Creepy:0 "怪异"
 nt_trait_Creepy_desc:0 "§L他们的存在散发出一种令人不安的感觉，让周围的人感到背脊发凉。在他们经过的地方，空气似乎变得浓稠，令人不适的紧张感在他们附近挥之不去，营造出一种不安和回避的环境。§!"
 nt_trait_Dangerous_Biohazard:0 "生物危害"
 nt_trait_Dangerous_Biohazard_desc:0 "§L这个不幸的特质使他们天生容易受到各种生物危害的影响，由于持续暴露而缩短了他们的寿命。他们呼吸的空气和饮用的水都可能成为危险的传播途径。然而，这种持续的威胁出奇地锻造出该物种对生物现象的坚韧和无与伦比的理解。§!"
 nt_trait_Dangerous_Microbes:0 "危险微生物"
 nt_trait_Dangerous_Microbes_desc:0 "§L这个受影响的物种携带着不祥的"危险微生物"，这是一种普遍存在的微生物感染的后果，已在它们的生物结构中扎下根来。这些危险微生物的存在使它们对各种环境更加脆弱，降低了它们对不同行星条件的耐受力。由于健康状况的削弱，这个物种的成员在环境压力和微观入侵者的潜在影响之间艰难挣扎。§!"
 nt_trait_Derp:0 "滑稽"
 nt_trait_Derp_desc:0 "§L见识一下这些宇宙怪人。这些古怪的个体给银河舞台带来了一丝欢乐，但他们的古怪性格是有代价的。他们并不是工作场所的佼佼者，他们用一种独特的迷人魅力来航行生活，有点呆呆的。虽然他们的滑稽行为可能会引来一阵笑声，但别指望他们能打破任何工作效率记录。§!"
 nt_trait_Easy_Targets:0 "显著目标"
 nt_trait_Easy_Targets_desc:0 "§L无论是在人群中引人注目的不寻常本领，还是无意中吸引敌对势力注意的天赋，这些个体发现自己比同行更经常成为攻击的对象。§!"
 nt_trait_Ektoparasite:0 "寄生虫"
 nt_trait_Ektoparasite_desc:0 "§L这些外寄生虫，虽然间接地消耗宿主摄入的一部分食物，却导致了持续的虚弱状态，使宿主对宇宙的严酷环境更加缺乏韧性。§!"
 nt_trait_Evil_Rooted:0 "永久脱水"
 nt_trait_Evil_Rooted_desc:0 "§L这是一种他们的身体神秘而永久地无法保留水分的状况。尽管生活在富含水分的环境中，他们体内的水分却一直难以保持，导致了持续的脱水状态。这种特质不仅对他们的健康和幸福构成了持续的挑战，还塑造了他们的社会、仪式和日常生活，围绕着在辽阔的宇宙景观中不断追寻水源。§!"
 nt_trait_Fatal_Wounds:0 "致命伤害"
 nt_trait_Fatal_Wounds_desc:0 "§L即便是蚂蚁的微小咬咬也仿佛是一场重磅爆炸，纸张划破则变成了星际大戏。就好像他们的存在受到卡通宇宙的法则支配，每一次打击，无论多么微不足道，都会导致夸张的伤害。也许他们的敌人应该考虑投资于泡沫武器，以避免在例行的小冲突中发生意外的灾难§!"
 nt_trait_fines_etiq:0 "优雅礼仪"
 nt_trait_fines_etiq_desc:0 "§L这个物种的成员以他们无可挑剔的礼仪和对正式餐桌礼仪的遵循而闻名。无论是在零重力中用餐还是在地球引力下的宴会上，他们在餐桌礼仪上的精湛表现是无与伦比的。然而，对规矩的执着往往让他们边缘化，让人觉得他们是沉闷的势利小人。§!"
 nt_trait_Fragile_Skulls:0 "脆弱头骨"
 nt_trait_Fragile_Skulls_desc:0 "§L这种解剖上的特殊性导致了一个劣势，使他们在头部区域特别容易受伤和发生意外。在战场上，他们凸显出与强大士兵的对立面。§!"
 nt_trait_Fragment_skin:0 "碎裂皮肤"
 nt_trait_Fragment_skin_desc:0 "§L他们的皮肤缺乏应对不同行星上多样的大气条件、温度和辐射所需的强大适应能力。 §!"
 nt_trait_Friendly_Creeps:0 "友好怪异"
 nt_trait_Friendly_Creeps_desc:0 "§L尽管他们的意图是真诚友好的，但是他们怪异的举止、令人不安的手势和令人讨厌的表情却营造出一种奇异而令人不安的氛围。他们过于友好的态度经常会导致意外的后果，使其他人感到不安。由于不断被他人回避，这些人有点伤心。§!"
 nt_trait_Genetic_Aggression:0 "侵略基因"
 nt_trait_Genetic_Aggression_desc:0 "§L具有侵略基因特质的个体在基因上倾向于增强的攻击性，使他们在战场上成为强大的战士。他们具有天生的战斗和冲突解决倾向，他们在军事努力中表现出色，展现出卓越的力量和战斗技能。然而，这种基因倾向以付出需要耐心和复杂思维过程的认知活动为代价。§!"
 nt_trait_Hearing_Aid:0 "听力障碍"
 nt_trait_Hearing_Aid_desc:0 "§L尽管这些技术奇迹有助于克服听觉挑战，但对这些设备的依赖可能会带来一些限制。对助听器的持续使用需求使它们在某些活动中表现得不够灵活，特别是那些需要敏锐手指灵活性或多任务处理能力的活动。§!"
 nt_trait_Heartbroken:0 "心碎"
 nt_trait_Heartbroken_desc:0 "§L这种情感负担影响着他们的整体幸福感，可能会导致反思和悲伤的时刻。§!"
 nt_trait_Herd_Prey:0 "兽群猎物"
 nt_trait_Herd_Prey_desc:0 "§L具有兽群猎物特质的个体承载着作为兽群动物的演化过去的残留回声。在面对冲突时，他们的本能反应与祖先相似——寻找群体中的安全，并回避而非对抗。在战斗中，低士气的幽灵萦绕着他们，因为根深蒂固的逃避冲动常常压倒了任何站立和战斗的倾向。§!"
 nt_trait_Hibernation_Dependency:0 "休眠依赖"
 nt_trait_Hibernation_Dependency_desc:0 "§L尽管这种适应性在休眠期间提供了减少资源消耗等优势，但也是有代价的。这些个体面临着较低的环境耐受力，发现在各种宇宙条件下生存都是具有挑战性的。此外，由于对冬眠的依赖限制了繁殖周期的频率，他们的人口增长自然而然地减缓了。§!"
 nt_trait_Horror:0 "令人恐惧"
 nt_trait_Horror_desc:0 "§L这些奇特的生物似乎在进化过程中走错了方向，直接陷入了宇宙恐怖电影的领域。尽管它们的意图可能不是引起恐惧，但这些生物的出现令人毛骨悚然，让其他人紧张地咯咯笑着。§!"
 nt_trait_Incognito:0 "匿名"
 nt_trait_Incognito_desc:0 "§L即使邻居们也不知道彼此的名字。每个人都以匿名方式生活，缺乏基本身份。因此，这个物种缺乏团结感和凝聚力。§!"
 nt_trait_Indecisive:0 "优柔寡断"
 nt_trait_Indecisive_desc:0 "§L这种固有的优柔寡断不仅塑造了他们生活的叙事，而且影响了他们对学习的态度。在广阔的知识之织中，他们犹豫不决，不愿意探索新的道路，也不愿意承诺走向一个单一的轨迹。§!"
 nt_trait_Inefficient_Metabolism:0 "弱新陈代谢"
 nt_trait_Inefficient_Metabolism_desc:0 "§L具有效率低下新陈代谢的个体参与一场微妙的营养之舞，其中能量方程似乎倾向于不利于他们。他们发现自己需要消耗不成比例的食物量，才能达到与代谢更为高效的同类相同的生命活力水平。这种低效性不仅对他们的饮食摄入提出持续需求，而且对他们的总体健康造成了影响。§!"
 nt_trait_Infant_Mortality:0 "夭折"
 nt_trait_Infant_Mortality_desc:0 "§L这种特质表现为婴儿死亡率升高，意味着更高比例的新生儿在生命早期阶段面临各种挑战而夭折。这一特质的宇宙影响是显著的，因为幼儿的脆弱性给人口增长引入了障碍。§!"
 nt_trait_Invasive_Pathogens:0 "侵袭性病原体"
 nt_trait_Invasive_Pathogens_desc:0 "§L对侵袭性病原体更高的敏感性，给他们的工作能力和整体福祉都投下阴影。§!"
 nt_trait_Limited_Genetic_Diversity:0 "基因局限"
 nt_trait_Limited_Genetic_Diversity_desc:0 "§L具有有限基因多样性的个体在宇宙旅程中受到狭窄基因库的回声制约。这些基因的限制给他们的健康、技能和适应能力蒙上了一层阴影，使他们在星系的多样化环境中生存的能力减弱。§!"
 nt_trait_Limited_Olfactory:0 "有限嗅觉"
 nt_trait_Limited_Olfactory_desc:0 "§L这个物种具有较差的嗅觉能力。其后果是双重的——由于无法陶醉于周围的芬芳愉悦，导致幸福感减弱，同时在通过气味辨别危险或通过气味避免敌对者方面处于劣势。§!"
 nt_trait_Numerophobic:0 "数学恐惧症"
 nt_trait_Numerophobic_desc:0 "§L数字分析的复杂性对他们而言成为一道难题，阻碍了他们在研究方面的熟练程度。这也适用于金融和能源管理领域。§!"
 nt_trait_Phage:0 "史前噬菌体"
 nt_trait_Phage_desc:0 "§L感染了一种古老的噬菌体病毒。这种古老的噬菌体，是来自宇宙生命摇篮的遗物，施加其影响，引入复杂性，影响这些个体的生理福祉。§!"
 nt_trait_Photosensitivity:0 "光敏感性"
 nt_trait_Photosensitivity_desc:0 "§L受到较高光敏感性困扰的个体面临着对辐射能量更高的脆弱性，特别是迅速受到紫外线的破坏性影响。这种宇宙适应性要求谨慎选择栖息地，避免充斥着强烈光线的环境，以防潜在危害。此外，这种压力还影响他们的能源动态，因为具有这种特质的个体避免使用光子源，而是选择替代的宇宙资源。§!"
 nt_trait_Plantoxics:0 "植物毒素"
 nt_trait_Plantoxics_desc:0 "§L它们自然分泌对植物生命有害的物质。植物毒素的排泄妨碍了附近植物的生长，使得对这个物种而言传统的农业和栽培实践变得具有挑战性。§!"
 nt_trait_Pollen_Allergies:0 "花粉过敏"
 nt_trait_Pollen_Allergies_desc:0 "§L具有花粉过敏特质的个体在富含植物生活的环境中生活时更容易受到伤害。这种适应表现为对花粉的敏感性，引发过敏反应，可能损害他们的整体健康。这也意味着他们会尽量避免以植物为食物来源。§!"
 nt_trait_Primal_Dull:0 "原始沉闷"
 nt_trait_Primal_Dull_desc:0 "§L这种适应导致智力敏锐度明显不足，整体技能匮乏。科学任务变得艰巨，因为这些个体面对原始沉闷，阻碍了他们理解和参与复杂的认知努力的能力。§!"
 nt_trait_Rapid_Mutation_Rate:0 "快速突变"
 nt_trait_Rapid_Mutation_Rate_desc:0 "§L尽管这种快速变异偶尔会引入有益特质，但基因的不稳定性使它们在面对环境挑战时天生更加脆弱。有益变异的瞬时性阻碍了稳定物种DNA的建立，使它们容易受到各种宇宙威胁的影响。§!"
 nt_trait_Rotten_Organs:0 "腐烂器官"
 nt_trait_Rotten_Organs_desc:0 "§L腐烂器官的受损效率不仅使他们在身体上更加虚弱，还增加了他们的代谢需求，需要更多的营养摄入来维持生存。§!"
 nt_trait_Scary_Face:0 "面目狰狞"
 nt_trait_Scary_Face_desc:0 "§L这种适应表现为一张脸上带有不祥的特征，令人不安的表情，或者可能是一种超自然的氛围，引发原始的恐惧反应。§!"
 nt_trait_Semi_Fluidic:0 "半流体"
 nt_trait_Semi_Fluidic_desc:0 "§L具有半流体特质的个体在需要力量和刚性的任务中面临困难，比如采矿工作。这是因为他们的体液结构缺乏浓密而强大的肌肉。§!"
 nt_trait_Ritual_Injuring:0 "仪式伤害"
 nt_trait_Ritual_Injuring_desc:0 "§L这个物种实践一种精神上的自我伤害形式。每天在特定的时间，他们会故意对自己造成伤害，留下深刻的伤痕。尽管这种仪式提升了他们的幸福感，但也充当了对工作的一种分心。§!"
 nt_trait_Soft_Hands:0 "柔软的双手"
 nt_trait_Soft_Hands_desc:0 "§L这个物种的手部周围拥有非常柔软的皮肤质地。因此，他们在没有手部保护的情况下无法从事重体力劳动，这使得许多资源的生产变得复杂。此外，由于双手容易受伤，他们在战斗中也面临着挑战。§!"
 nt_trait_Specialized_Diet:0 "特殊饮食"
 nt_trait_Specialized_Diet_desc:0 "§L由于他们特殊的饮食，这个物种的成员消耗更多的食物资源。§!"
 nt_trait_Stormy:0 "态度暴躁"
 nt_trait_Stormy_desc:0 "§L暴躁的态度使他们在行动时缺乏充分的计划，容易冲动。因此，在需要高度集中和计划的任务中，他们表现不佳。然而，他们迅速积累新的经验。§!"
 nt_trait_stranger_danger:0 "陌生人危险"
 nt_trait_stranger_danger_desc:0 "§L这些个体出现的地方，每个人都感到不安，避免接近他们。"陌生人危险"几乎写在他们的脸上。§!"

