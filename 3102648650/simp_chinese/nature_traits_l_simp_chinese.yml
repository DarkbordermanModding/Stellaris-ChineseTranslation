l_simp_chinese:
 # Traits Descriptions
 # common/traits/nt_species_traits.txt

 nt_trait_active:0 "活跃"
 nt_trait_active_desc:0 "§L这个物种喜欢运动和体力活动。在空闲时间他们总是去快跑。§!"
 nt_trait_air_benders:0 "驭风人"
 nt_trait_air_benders_desc:0 "§L这个物种因出生在一个多风的星球上，学会如何在最强的风暴和狂风中航行。诞生了出色的舰船设计和海军上将。§!"
 nt_trait_air_hunters:0 "空域猎人"
 nt_trait_air_hunters_desc:0 "§L这个物种在广阔的天空和充满挑战的环境中演化而来，造就了独特的狩猎技术和特征。狩猎技术通常涉及螺旋俯冲、突然扭转和快速方向变化。透过使用这些策略，他们智取猎物，使目标逃跑变得极具挑战性。§!"
 nt_trait_ambusher:0 "伏击者"
 nt_trait_ambusher_desc:0 "§L对伏击战术的掌握塑造了他们的身体属性和行为，使他们能够擅长突然袭击并精确而高效地确保他们的生计。§!"
 nt_trait_ancient_creatures:0 "远古生物"
 nt_trait_ancient_creatures_desc:0 "§L这个物种是一种古老的生物，其存在与古老的秘密产生共鸣，是过去时代的活生生的遗迹。它的形态虽然经历了数千年的风化，但散发着坚韧和永恒的光环。它的眼睛深邃而睿智，蕴藏着一种反映了他们所见证的时代，承载着亿万年的智慧。§!"
 nt_trait_antivirus:0 "高級抗體"
 nt_trait_antivirus_desc:0 "§L這個物种擁有多種有效的抗體。這些抗體是生物工程的奇蹟，經過精心設計，可以增強有機身體對一系列病原體的防禦能力，具有無與倫比的功效。§!"
 nt_trait_aquaculture_farmers:0 "水產養殖農民"
 nt_trait_aquaculture_farmers_desc:0 "§L這個物种代表了一種全面、和平的水產養殖方法。他們的做法體現了與自然的深厚聯繫，培育水生生物，同時尊重和維護它們所屬環境的微妙平衡。§!"
 nt_trait_araneae:0 "蜘蛛本能"
 nt_trait_araneae_desc:0 "§L該物种的成員擁有蜘蛛本能，這是一組根深蒂固的行為和生理適應，讓人想起他們的蜘蛛祖先。他們適應不同環境和情況的天然親和力反映了敏銳的生存本能。敏捷和洞察力，他們可以快速在不同的棲息地中導航和定居，使它們在面對充滿挑戰的環境時具有多才多藝和彈性。§!"
 nt_trait_balanced:0 "平衡和諧"
 nt_trait_balanced_desc:0 "§L這些個體採用整體的社會發展方法，有效地分配他們的努力，確保最佳的增長、研究和資源利用。他們協調文明不同方面的能力是他們物种的標誌，使他們能夠導航宇宙的複雜性與冷靜和有效性。§!"
 nt_trait_buffed:0 "肌增強"
 nt_trait_buffed_desc:0 "§L增強特徵意味著肌肉質量的有意增加，這是先進基因工程、嚴格訓練或獨特進化適應的結果。他們增強的能力賦予他們優勢，使他們能夠在選定的領域更有效地做出貢獻，無論是在戰鬥還是野外工作。§!"
 nt_trait_call_of_the_wild:0 "野獸羈絆"
 nt_trait_call_of_the_wild_desc:0 "§L這個物种與野生生物有著深刻而天生的聯繫，使他們能夠駕馭自然世界的原始力量。經過幾個世紀的共存和共生，這些個體已經發展出了對野獸的獨特掌握，使他們能夠建立超越單純友誼的紐帶。§!"
 nt_trait_cephalopoda:0 "偽裝與擬態 "
 nt_trait_cephalopoda_desc:0 "§L偽裝擬態包含了一種非凡的能力，其靈感來自於頭足類動物的自然隱形戰術。擁有這種特性的個體已經進化到表現出無與倫比的模仿和偽裝能力，類似於他們的頭足類同類。他們的皮膚可以動態調整顏色，圖案，甚至紋理，使它們能夠無縫地融入各種環境。§!"
 nt_trait_chameleon:0 "變色鱗片"
 nt_trait_chameleon_desc:0 "§L擁有這種特質的個體表現出無與倫比的色彩操縱和模仿能力。他們的皮膚配備有特殊的色素和細胞，使他們能夠動態調整顏色、圖案，甚至發光，反映周圍的環境。 §! "
 nt_trait_chitin_claws:0 "幾丁質爪子"
 nt_trait_chitin_claws_desc:0 "§L幾丁質爪子大幅提高了造成傷害的能力，使它們在軍事交戰中成為強大的力量。此外，由於單向移動缺點和靈活性，但這種特性在收集資源和與環境互動時處於​​不利地位，導致任務處理效率較低。§!"
 nt_trait_clean_inside:0 "清潔習慣"
 nt_trait_clean_inside_desc:0 "§L他們喜歡保持內外清潔，你還想要什麼？更少的病菌、病毒、細菌和其他令人討厭的東西。§!"
 nt_trait_clear_mind:0 "頭腦清醒"
 nt_trait_clear_mind_desc:0 "§L頭腦清醒在壓力下往往能保持冷靜，使他們能夠優雅而精確地應對複雜的情況。即使面對逆境，他們也能保持冷靜和鎮定，這使他們在各個方面都具有優勢無論是在嚴酷的戰鬥、複雜的談判還是深入的科學探究中，§!"
 nt_trait_cnidaria:0 "刺細胞"
 nt_trait_cnidaria_desc:0 "§L刺胞動物的刺特徵顯示存在特殊細胞，這些細胞內有微小的刺囊，使個體能夠釋放毒刺並以無與倫比的效力進行自我保護。§!"
 nt_trait_deap_sea_cultists:0 "深淵使徒"
 nt_trait_deap_sea_cultists_desc:0 "§L深淵使徒體現了一種深深紮根於海洋深淵的神秘和陰影中的水下文明。這些生物在深海、寒冷的黑暗和神秘的深海生命存在的環境中進化。深刻地影響了他們的文化、信仰和生活方式。§!"
 nt_trait_deep_sea_creature:0 "深淵適應 "
 nt_trait_deep_sea_creature_desc:0 "§L在光線難以到達且壓力巨大的深淵深處，那些具有深淵適應特質的生物已經進化到能夠克服海洋深淵帶來的挑戰。他們的復原力和適應性使他們成為一股不可忽視的力量不僅在水的深處，而且在他們在宇宙中冒險的任何地方。§!"
 nt_trait_dimensional_vision:0 "維度視野"
 nt_trait_dimensional_vision_desc:0 "§L這個物种擁有非凡的第六感，可以一睹宇宙的隱藏層。這種超越普通空間的獨特感知，提供了顯著的智力優勢，推動科學和社會追求向前發展。當他們導航時這種多維視角、他們的效率和智慧使他們成為社會中無價的成員。§!"
 nt_trait_dorns:0 "乾旱倖存者 "
 nt_trait_dorns_desc:0 "§L這些個體在長期乾旱的地區世代生活，形成了獨特的特徵，使他們能夠在最惡劣的條件下有效管理資源並耕種食物。§!"
 nt_trait_electric_vision:0 "電視覺"
 nt_trait_electric_vision_desc:0 "§L具有電視覺特質的個體擁有非凡的能力，能夠以其他人無法做到的方式感知電磁世界並與之互動。他們獨特的感官能力使他們成為優秀的研究人員、工程師和技術人員，為社會的進步做出了重大貢獻以及各種形式的能源利用。§!"
 nt_trait_emotional_musicians:0 "天生音樂家"
 nt_trait_emotional_musicians_desc:0 "§L這個物种對音樂有著根深蒂固的親和力，並且具有透過音樂表達來傳達和共鳴各種情感的非凡能力。具有這種特質的個體擁有創造和演奏能夠喚起強烈情感的音樂的天賦。 ，影響他們自己和周圍的人。§!"
 nt_trait_extreme_sharp_teeth:0 "尖牙利齒"
 nt_trait_extreme_sharp_teeth_desc:0 "§L擁有極度鋒利牙齒特徵的個體表現出可怕的一面和獨特的進化優勢。剃刀般的牙齒體現了生存和適應的遺產，提供了驚人的身體特徵。§!"
 nt_trait_extreme_sonic_waves:0 "極端聲波"
 nt_trait_extreme_sonic_waves_desc:0 "§L極端聲波特徵代表了產生和操縱強大聲波的能力。這些波可以用於各種目的，從通訊和導航到防禦和進攻。這種獨特的適應性使他們在各種情況下都具有顯著的優勢.§!"
 nt_trait_fake_eyes:0 "假眼"
 nt_trait_fake_eyes_desc:0 "§L假眼特徵表示一個物种已經進化或設計出擁有人造或模擬眼睛的能力。無論是先進控制論、生物工程還是自然適應的結果，這些眼睛模仿真眼的功能和外觀，提供獨特的優勢和能力。§!"
 nt_trait_feather_weight:0 "輕如鴻毛"
 nt_trait_feather_weight_desc:0 "§L與其他物种相比，該物种因體型明顯較輕而聞名。這種輕質結構賦予了他們速度和敏捷性增強的優勢，使他們能夠快速移動運動和機動性，儘管以體力和勞動力減少為代價。§!"
 nt_trait_fire_walkers:0 "火焰行者"
 nt_trait_fire_walkers_desc:0 "§L火焰行者特質的個體對極端高溫具有非凡的適應能力，體現了在炎熱環境中生態和諧和技術創新的潛力。他們利用熱量作為資源的能力展示了他們獨特的適應能力，使他們成為一股力量在他們稱之為家的火熱領域中受到重視。§!"
 nt_trait_fishing_culture:0 "釣魚專家"
 nt_trait_fishing_culture_desc:0 "§L釣魚專家特徵表示一個物种已經磨練了自己的技能和適應能力，以掌握釣魚藝術，無論是在其家園的廣闊海洋還是淡水體中。他們擅長利用水生資源並發展出獨特的能力提高他們在這個領域的熟練程度。§!"
 nt_trait_florists:0 "綻放者"
 nt_trait_florists_desc:0 "§L這個物种與植物生命有著密切的聯繫，對植物有著與生俱來的理解和欣賞。無論是經過幾個世紀的栽培、先進的生物技術還是自然進化，他們都擁有與研究、栽培和種植相關的特殊知識和技能。植物物种的利用。§!"
 nt_trait_fossilic:0 "化石"
 nt_trait_fossilic_desc:0 "§L具有化石特徵的個體不僅與他們的過去有著緊密的聯繫，而且壽命也顯著更長，這是他們自己歷史血統的活生生的證明。這種長壽是他們古老起源的結果，允許他們以獨特的視角看待推動他們的社會取得更大的科學進步並深刻認識到他們的根源。§!"
 nt_trait_four_eyes:0 "四眼"
 nt_trait_four_eyes_desc:0 "§L具有四眼特徵的個體已經進化或適應了這種獨特的視覺優勢，使他們能夠在受益於增強的空間意識和視覺精度的任務中表現出色。他們卓越的視力深刻地影響著他們的科學努力、戰鬥策略、以及探索和理解宇宙的整體效率。§!"
 nt_trait_free_spirits:0 "自由精神"
 nt_trait_free_spirits_desc:0 "§L自由精神以其開放的心靈和開放的思想而聞名。他們熱衷於擁抱未知和尋求新的體驗，這使他們走上了不斷成長的道路，使他們成為傑出的探索者、學習者和推動世界進步的貢獻者。他們的社會。§!"
 nt_trait_gastropoda:0 "星足史萊姆"
 nt_trait_gastropoda_desc:0 "§L星足史萊姆是一個生物奇蹟，他們是一種多才多藝、自產的史萊姆，有助於它們適應充滿挑戰的環境。這種黏液分泌在它們的生存中發揮著至關重要的作用，同時能夠在不同的星球上有效地遷移和定居。另一方面，粘液使他們更容易受到原始力量的傷害。§!"
 nt_trait_gecko:0 "黏附墊"
 nt_trait_gecko_desc:0 "§L黏附墊是一種獨特的適應性。具有這種特徵的個體在其附肢上擁有專門的墊，使他們能夠黏附在各種表面上並在具有挑戰性的地形中航行。§!"
 nt_trait_genetic_aim:0 "基因導航"
 nt_trait_genetic_aim_desc:0 "§L基因導航是一種精煉的基因組成，可提高個體在各種活動中的精確度和準確度，無論是遠程戰鬥、科學分析還是其他需要高精度的專門任務。§!"
 nt_trait_genetic_engangement:0 "基因糾纏"
 nt_trait_genetic_engangement_desc:0 "§L愛與感情或靈魂無關。愛情與兩個生物在基因結構上的兼容性有關。這個物种實行嚴格的製度，只有基因最相容的個體才能聚集在一起。導致人口更加穩定和健康。但這會讓他們更快樂並生育更多後代嗎？§!"
 nt_trait_good_health:0 "健康"
 nt_trait_good_health_desc:0 "§L這些傢伙總體上很健康。沒什麼特別的，但免疫系統相當不錯，身體素質也相當不錯。§!"
 nt_trait_good_lungs:0 "強健肺部"
 nt_trait_good_lungs_desc:0 "§L該物种擁有高效且健康的肺部。使它們能夠更耐受不同的氣候和體力勞動。§!"
 nt_trait_good_teeth:0 "好口牙"
 nt_trait_good_teeth_desc:0 "§L擁有良好的牙齒是擁有健康身體的關鍵。這個物种天生就擁有非常健康的牙齒，即使他們不保養牠們。§!"
 nt_trait_graceful_evolution:0 "優雅的進化"
 nt_trait_graceful_evolution_desc:0 "§L他們的進化道路以優雅和高效為標誌，使他們能夠迅速適應新的環境和挑戰。這一特徵表現為天生的多才多藝傾向和優雅地完善其生物屬性的非凡能力。§! "
 nt_trait_gripping_claws:0 "爪子"
 nt_trait_gripping_claws_desc:0 "§L該物种擁有爪子非常鋒利。 但它們也有助於在各種情況下增強抓力。§!"
 nt_trait_growing_crystals:0 "生長晶體"
 nt_trait_growing_crystals_desc:0 "§L這種非凡的特徵表現為充滿活力的彩虹色晶體，在該物种個體的身體上有機生長。這些晶體結構通常類似於天然寶石，是其生理學不可或缺的動態部分。它們封裝了一種內在的聯繫適應其環境，反映了生物學和地質學之間的獨特和諧。可以收穫一定數量的晶體，而不會損害個體。§!"
 nt_trait_growing_fungi:0 "真菌共生"
 nt_trait_growing_fungi_desc:0 "§L該物种的成員表現出一種獨特的特徵，各種真菌自然生長在它們的身體上，形成共生關係。這些真菌已經進化到與宿主和諧共存，兼具營養和防禦目的。真菌是其生物學的一個組成部分，增強了它們在不同環境中的適應性和恢復力。§!"
 nt_trait_gymnasts:0 "體操選手"
 nt_trait_gymnasts_desc:0 "§L體操運動員擁有非凡的身體敏捷性、靈活性和平衡性。他們的身體天生就傾向於表演非凡的雜技壯舉，展現出運動中精準和優雅的天賦。§!"
 nt_trait_healing_leaves:0 "治療組織"
 nt_trait_healing_leaves_desc:0 "§L這一非凡特徵標誌著該物种個體具有快速修復和再生受損身體組織的獨特能力。無論是修復輕微傷口還是從更嚴重的傷害中恢復，他們的細胞都表現出非凡的自我修復能力。這種能力是先進生物機制和根植於其基因組成中的增強再生過程的結果。§!"
 nt_trait_heavy_foot:0 "沉重的腳"
 nt_trait_heavy_foot_desc:0 "§L他們邁出的每一步都會在地面上留下一個巨大的印記。他們會踐踏許多東西，將其變成廢墟。§!"
 nt_trait_heavy_lifters:0 "超級舉重選手"
 nt_trait_heavy_lifters_desc:0 "§L超級舉重選手展現出非凡的體力和處理重物的天生能力。他們的肌肉組織和骨骼結構針對力量和耐力進行了優化，使他們能夠毫不費力地舉起、攜帶和操縱重物。這一獨特特徵是其肌肉和骨骼系統專門適應的結果。§!"
 nt_trait_herbalists:0 "草藥師"
 nt_trait_herbalists_desc:0 "§L個人與自然世界之間的和諧關係，展示了有感知力的物种與其環境之間協同作用的潛力。他們在草藥方面的專業知識往往被證明是無價的，不僅對他們的個人健康，而且對人們的福祉他們的社區和自然微妙平衡的保護。§!"
 nt_trait_horned:0 "有角"
 nt_trait_horned_desc:0 "§L耐用、堅硬、永久的生長物，通常是彎曲和尖的，成對出現在頭上。§!"
 nt_trait_hydra:0 "九頭蛇"
 nt_trait_hydra_desc:0 "§L具有這種獨特特徵的物种表現出驚人的再生失去的身體部位的能力，類似於神話中的九頭蛇。這種非凡的再生能力使它們能夠快速再生四肢、頭部或受損組織。同時這使它們幾乎不受這對其他物种來說可能是致命的，但它也會導致更高的飲食需求來支持這種非凡的生長。§!"
 nt_trait_immuniscence:0 "適應性免疫"
 nt_trait_immuniscence_desc:0 "§L該物种的成員擁有快速適應新疾病和威脅的非凡能力。他們的免疫系統可以快速針對特定病原體產生量身定制的反應，使他們對各種疾病具有更強的抵抗力。 §!"
 nt_trait_iron_fists:0 "鐵拳"
 nt_trait_iron_fists_desc:0 "§L具有鐵拳特質的個體擁有異常強大和堅韌的雙手，類似於由最堅硬的合金鍛造而成的天然武器。這些強大的四肢賦予他們非凡的力量，能夠以令人難以置信的權進行打擊。§!"
 nt_trait_jungle_kings:0 "叢林領導"
 nt_trait_jungle_kings_desc:0 "§L叢林之王天生傾向於領導角色，在他們的社區中灌輸團結和秩序感。§!"
 nt_trait_k_strategist:0 "K-戰略家"
 nt_trait_k_strategist_desc:0 "§LK-戰略家進化到將他們的精力集中在產生一些健康而復雜的後代上，這些後代可以得到充分的照顧，以便他們在競爭激烈的世界中生存到成年。§!"
 nt_trait_krustacea:0 "甲殼"
 nt_trait_krustacea_desc:0 "§L具有甲殼類生理學特徵的個體的特徵，例如螃蟹和龍蝦。這種特徵賦予他們一系列獨特的能力和適應能力，使他們特別適合溫暖、潮濕的環境網。該物种擁有耐用的外骨骼或甲殼，在對抗中提供天然保護。§!"
 nt_trait_layered_skin:0 "分層皮膚"
 nt_trait_layered_skin_desc:0 "§L具有此特徵的物种具有顯著的適應能力，它們的皮膚由多個彈性層組成。這種生物特徵增強了對物理傷害的抵抗力並增強了對各種環境條件的耐受性。§!"
 nt_trait_linked:0 "關聯個體"
 nt_trait_linked_desc:0 "§L該物种的個體與同類中的其他個體有著深刻且相互關聯的情感聯繫。這種移情聯繫導致了情感的共同分享，從而促進了該物种成員之間的團結感和相互理解。§! "
 nt_trait_long_embryonic_phase:0 "長胚胎期"
 nt_trait_long_embryonic_phase_desc:0 "§L這些生物經歷了延長的妊娠期，塑造了他們的進化路徑，並在應對長期胚胎髮育的挑戰和機遇時引入了戰略考慮。他們擁有更穩定的成年生活和更強的能力來完成不同的任務，但代價是胚胎階段較長，降低了整體生長過程。§!"
 nt_trait_long_tongues:0 "長舌頭"
 nt_trait_long_tongues_desc:0 "§L非常長的舌頭可以更容易獲得不同類型的食物來源。但該死的，對於一些外人來說，它看起來很奇怪和可怕。§!"
 nt_trait_male_bearing:0 "男性妊娠"
 nt_trait_male_bearing_desc:0 "§L該物种的雄性攜帶後代並生育。§!"
 nt_trait_mammal_wings:0 "哺乳類翅膀"
 nt_trait_mammal_wings_desc:0 "§L這種進化適應的基礎結構不是羽毛，而是薄層皮膚。這些肉質翅膀不僅提供飛行的天賦，而且是敏捷和靈巧的獨特結合，提供了巨大的機動性。§!"
 nt_trait_math_wizzs:0 "數學奇才"
 nt_trait_math_wizzs_desc:0 "§L擅長數字和數學相關工作。但在戰場上缺乏天賦。§!"
 nt_trait_meditationists:0 "冥想者"
 nt_trait_meditationists_desc:0 "§L「冥想者」特質顯示個體具有駕馭冥想力量的非凡能力。§!"
 nt_trait_muscle_genetics:0 "肌肉遺傳學"
 nt_trait_muscle_genetics_desc:0 "§L「肌肉遺傳學」特徵定義了該物种的顯著特徵，賦予個體肌肉發育的特殊傾向。這種遺傳優勢導致力量、耐力和身體能力的增強，在戰鬥中提供了明顯的優勢和體力活動。§!"
 nt_trait_mountain_men:0 "山地人"
 nt_trait_mountain_men_desc:0 "§L勤勞的個體以其無與倫比的韌性而聞名。在他們稱之為家園的崎嶇地形的影響下，具有這種特質的人表現出頑強的職業道德、堅定不移的決心和克服挑戰的天然親和力，使他們在苛刻的環境和環境中不可或缺努力。§!"
 nt_trait_natural_driller:0 "鑽孔者"
 nt_trait_natural_driller_desc:0 "§L擁有卓越的採礦能力，擁有這種特質的人在從地球上開採資源方面表現出高度的熟練程度。此外，他們的鑽探能力延伸到戰鬥情況，在戰鬥中他們表現出更強的傷害處理能力，將他們的天賦技能轉化為令人敬畏的能力戰場上的資產。§!"
 nt_trait_natural_dry:0 "自然乾燥"
 nt_trait_natural_dry_desc:0 "§L個體具有獨特的適應能力，使他們能夠在乾旱環境和沙漠中茁壯成長。具有這種特徵的人具有增強的對乾燥條件的適應能力，不僅在缺水的地區表現出色，並且對不同的環境表現出更高的整體耐受性環境挑戰。§!"
 nt_trait_natural_ink:0 "天然墨水"
 nt_trait_natural_ink_desc:0 "§L該物种的成員可以排出充滿活力的生物發光墨水來迷惑捕食者或與其他動物交流，提供視覺上令人驚嘆的多功能適應。§!"
 nt_trait_natural_lucky:0 "幸運"
 nt_trait_natural_lucky_desc:0 "§L這個物种擁有不可思議的好運氣。擁有這種特質的個體會經歷一種迷人的存在，機緣巧合總是眷顧他們，讓他們過著一切似乎都毫不費力地就位的生活。§!"
 nt_trait_natural_lumberjacks:0 "天生伐木工"
 nt_trait_natural_lumberjacks_desc:0 "§L這項特質代表了頑強而堅韌的人群，擅長從事要求嚴苛的伐木職業。具有這種特質的個體擁有非凡的力量和耐力，能夠在充滿挑戰的環境中茁壯成長。他們有效利用空間的能力使他們足智多謀、適應性強，使他們即使在有限的空間內也能創造穩健、可持續的生活安排。§!"
 nt_trait_natural_trackers:0 "自然追蹤能力"
 nt_trait_natural_trackers_desc:0 "§L擁有自然追蹤能力的熟練獵人他們掌握了追蹤獵物的專門技能，將他們的能力擴展到廣闊的太空。 這種獨特的適應性不僅使它們成為強大的獵人，而且還推動了它們在航太領域的技術進步§!"
 nt_trait_natural_webs:0 "天羅地網"
 nt_trait_natural_webs_desc:0 "§LA物种具有非凡的能力，可以產生堅固且具有粘性的絲狀網，利用這種獨特的技能進行建築。這些熟練的建築者利用其自然產生的網編織複雜的結構，創造耐用且功能齊全的棲息地§!"
 nt_trait_nature_cultists:0 "自然崇拜者"
 nt_trait_nature_cultists_desc:0 "§L這個社會的成員擁有獨特的能力，可以耕種和利用土地用於農業目的，從而增加糧食產量。然而，他們對保護自然的承諾延伸到有意識地清除野生動物和改造景觀以促進基礎設施發展.§!"
 nt_trait_nature_holidays:0 "自然探險"
 nt_trait_nature_holidays_desc:0 "§L這個群體的成員陶醉於自然探險的刺激之中，培養了對各種環境所帶來的美麗和挑戰的深刻欣賞。他們對戶外活動的無限熱情不僅使他們能夠應對不斷變化的天氣，而且為他們的社會注入了一種具有感染力的快樂。§!"
 nt_trait_nature_relaxers:0 "自然放鬆者"
 nt_trait_nature_relaxers_desc:0 "§L只是喜歡在開放和無拘無束的自然世界中放鬆的快樂的人。但也許不是最好的機器。§!"
 nt_trait_nightvision:0 "夜視"
 nt_trait_nightvision_desc:0 "§L該物种的成員表現出高度的夜視能力，使他們在夜間活動和夜間攻擊中具有戰略優勢。此外，他們的熟練程度還延伸到科學追求，特別是在物理研究方面，他們增強的視敏度允許進行高級探索和研究。對宇宙的了解。在採礦作業中，具有「夜視」特質的個體擅長在弱光條件下工作，展現出從地球深處提取資源的適應性和效率。§!"
 nt_trait_nocturnal:0 "夜間活動"
 nt_trait_nocturnal_desc:0 "§L該物种的成員表現出對夜間活動的偏好，並且與白天行動相比，更擅長夜間攻擊。在物理研究中，他們的能力在弱光條件下略有增強，從而取得了可觀的進步。同樣，在採礦作業中，它們表現出一定程度的適應弱光工作的能力，展示了一種務實的資源開採方法。§!"
 nt_trait_nutritious_combs:0 "營養梳子"
 nt_trait_nutritious_combs_desc:0 "§L物种具有顯著的適應性，它們身體上生長的蜂巢既可以作為食物來源，也可以增強它們的免疫系統。這些蜂巢富含必需營養素，不僅可以食用，還有助於食用它們的人的整體健康狀況和恢復能力。§!"
 nt_trait_odonata:0 "蜻蜓化"
 nt_trait_odonata_desc:0 "§L該物种的成員表現出非凡的空中能力，從蜻蜓類優雅的飛行模式中汲取靈感。這一特性增強了它們的敏捷性和機動性，使它們擅長空中活動§!"
 nt_trait_oviparous:0 "卵生"
 nt_trait_oviparous_desc:0 "§L對於這些卵生個體來說，生活是陽光明媚的，這使得每個家庭的聚會都成為一件蛋奇事！§!"
 nt_trait_pet_lovers:0 "寵物愛好者"
 nt_trait_pet_lovers_desc:0 "§L這些人對毛茸茸、羽毛狀和有鰭的朋友有著無與倫比的熱愛，這種熱愛是如此過分，他們的房子開始變得像諾亞方舟。§!"
 nt_trait_plate_shell:0 "板甲"
 nt_trait_plate_shell_desc:0 "§L忘掉個人空間吧——這些人只是帶著自己的內置堡壘四處閒逛，將“自帶保護”提升到了一個全新的、令人震驚的水平。§!"
 nt_trait_poisonous_fangs:0 "毒牙"
 nt_trait_poisonous_fangs_desc:0 "§L這些人的毒牙如此劇毒，甚至連蛇都在做筆記。然而，他們試圖加入鄰裡守衛卻遭到了警惕的目光和保險費的飆升。§!"
 nt_trait_poisonous_saliva:0 "有毒唾液"
 nt_trait_poisonous_saliva_desc:0 "§L在戰鬥中，他們是一股不可忽視的力量，但在友好的交談中，朋友們突然想起他們把爐子開著。他們已經掌握了躲避兩次親吻和三次啄臉的藝術，因為，讓我們說實話，沒有人願意冒險接受有毒的接吻。§!"
 nt_trait_poisonous_sting:0 "毒刺"
 nt_trait_poisonous_sting_desc:0 "§L當他們沒有在戰鬥中發揮他們的惡毒智慧時，你會發現他們穿著實驗室外套和護目鏡，真正著迷於受他們小氣屬性啟發的複雜的生物研究世界。他們的座右銘是：為什麼只會蜇人當你能用知識刺痛無知的時候，你就成了敵人了？§!"
 nt_trait_pollinator:0 "授粉者"
 nt_trait_pollinator_desc:0 "§L雖然他們擅長種植植物，但他們的秘密武器是讓最乾燥的景觀綻放花朵。當你有這些花粉先鋒將沙漠變成適合甜點的綠洲時，誰還需要景觀設計師呢？§ ！"
 nt_trait_Primal_Roar:0 "原始咆哮"
 nt_trait_Primal_Roar_desc:0 "§L在戰場上，敵人不僅僅投降，他們還交出午餐錢並提供足部按摩。作為統治者，他們毫不費力地贏得了尊重，主要是因為他們原始的咆哮讓每個人都相信與他們辯論就像與人爭論一樣雷。§！"
 nt_trait_quick_foot:0 "快步"
 nt_trait_quick_foot_desc:0 "§L他們把星際旅行變成了一場宇宙捉人遊戲，有傳言說即使是黑洞在挑戰這些腳步敏捷的太空探險家之前也會三思而後行。§!"
 nt_trait_quick_genetic_adaption:0 "快速適應"
 nt_trait_quick_genetic_adaption_desc:0 "§L他們適應惡劣氣候的速度是如此之快，以至於他們曾經僅僅通過改變DNA 字符串就將北極探險變成了海灘度假。有傳言說他們的DNA 更新得如此之快，以至於他們的基因也受到了影響。忘掉適者生存吧；這些極速者正在向未來進行基因衝刺。§!"
 nt_trait_r_strategist:0 "R-戰略家"
 nt_trait_r_strategist_desc:0 "§L這是一種大規模繁殖後代的策略，讓銀河系充滿個體，並希望存活率比蚊子在滅蟲器中的生存率更高。§!"
 nt_trait_Raw_Diet:0 "生食"
 nt_trait_Raw_Diet_desc:0 "§L他們如此頻繁地咀嚼未經加工的原始食物，以至於他們的廚房用具正在掀起一場叛亂。雖然他們的活力水平達到了頂峰，但銀河系的雜貨店對頂級未加工資源的需求卻激增。 §！"
 nt_trait_real_alien:0 "真正的外星人"
 nt_trait_real_alien_desc:0 "§L這些外星潮流引領者簡直就是科幻漫畫中的人物，他們吹噓的外表如此古怪，讓所有星球上的時尚達人羨慕不已。§!"
 nt_trait_relic:0 "遺跡護甲"
 nt_trait_relic_desc:0 "§L這件古老的盔甲是過去科技時代的證明，當時工藝和耐用性比時尚和風格更有價值。§!"
 nt_trait_resistant_bloodcirculation:0 "血液循環抵抗"
 nt_trait_resistant_bloodcirculation_desc:0 "§L他們的血液就像一座堅固的城市，能夠承受最惡劣的環境。無論你是在忍受苔原的嚴寒還是沙漠的酷熱，你的血液都會保持強勁的流動。你會能夠比其他人更努力、更長時間地工作，而且永遠不用擔心生病。§!"
 nt_trait_robust_ribcage:0 "堅固的胸腔"
 nt_trait_robust_ribcage_desc:0 "§L這些肋骨就像加固鋼樑，為每個重要器官提供卓越的支撐。§!"
 nt_trait_root_users:0 "根系生長"
 nt_trait_root_users_desc:0 "§L需要建造一個庇護所？只需將你的根部固定在地上，然後開始將它們編織在一起。感到餓了？將你的根部延伸到土壤中並吸收一些養分。無需擔心做飯或洗碗！ §！"
 nt_trait_Sanguine_Leech:0 "血腥水蛭"
 nt_trait_Sanguine_Leech_desc:0 "§L想像一下成為終極間諜，潛入敵方據點並毫不猶豫地收集情報。你可以成為派對的焦點，小心翼翼地享用主人美味的開胃小菜，同時偷聽他們的醜聞談話。§ ！ 」"
 nt_trait_scale_tails:0 "鱗尾"
 nt_trait_scale_tails_desc:0 "§L只要揮舞這條鱗尾，它們就能將敵人打飛，在強大附肢的力量下，他們的骨頭會像樹枝一樣斷裂。但這還不是全部！這條尾巴的用途也非常廣泛，可以兼作盾牌偏轉來襲攻擊。§!"
 nt_trait_scarabaeus:0 "金龜子循環"
 nt_trait_scarabaeus_desc:0 "§L金龜子循環配有內置的煥膚精華液，讓你的皮膚看起來年輕、容光煥發。此外，這些人熱衷於在奴隸市場上獲得最優惠的價格。§!"
 nt_trait_seeded:0 "種子"
 nt_trait_seeded_desc:0 "§L擁有種子特質的生物體的特徵是能夠通過生產種子進行繁殖。這些種子不僅對於物种的繁殖至關重要，而且還是銀河系內寶貴的食物來源和商品。§! "
 nt_trait_serpentes:0 "蛇形寧靜"
 nt_trait_serpentes_desc:0 "§L具有這種特質的人即使面對逆境也擁有天生的冷靜和平靜。這種平靜的舉止有助於他們的外交實力和優雅應對挑戰的能力。§!"
 nt_trait_sheperds:0 "牧羊人"
 nt_trait_sheperds_desc:0 "§L這些人有一種本領，可以讓最舒適的羊圈看起來像豪華頂層公寓。具有不可思議的能力，為了在極簡的生活空間中蓬勃發展，他們將極簡主義變成了一種藝術形式。 這一特性不僅使他們能夠在緊密的社區中舒適地生活，而且還能將廣闊的、未開墾的荒野變成他們的後院。§!"
 nt_trait_smoke_filters:0 "煙霧過濾"
 nt_trait_smoke_filters_desc:0 "§L在該物种中觀察到了顯著的適應能力，賦予其獨特且高度專業化的天然過濾器官。該器官經過專門設計，可以有效地篩選周圍環境，選擇性地捕獲和中和空氣中存在的所有煙霧顆粒。 §！"
 nt_trait_speedy_bikers:0 "疾風騎手"
 nt_trait_speedy_bikers_desc:0 "§L疾風騎手特質將這些人變成了自行車界的查克·諾里斯。想像一下：他們的股四頭肌可以與超級英雄的大腿相媲美，而且他們的健身水平如此之高，以至於他們的自行車在騎行後也需要休息一下和他們一起兜風。§!"
 nt_trait_spheric_eyes:0 "球形眼睛"
 nt_trait_spheric_eyes_desc:0 "§L形狀像完美的球體，這些視覺奇觀賦予它們的擁有者在準確性和注重細節的任務中無與倫比的優勢。想像一下不會錯過任何節奏的眼睛——鋒利、包羅萬象的球體，吸收了它們的全部周圍環境的精確度如水晶般清晰。§!"
 nt_trait_spicy:0 "辛辣食物"
 nt_trait_spicy_desc:0 "§L這些香料愛好者知道辣味食物不僅能增加辣味，還能帶來許多健康益處。§!"
 nt_trait_Spiritual_Blossom:0 "精神之花"
 nt_trait_Spiritual_Blossom_desc:0 "§L這些個體不僅僅將花朵視為裝飾品；他們將花朵視為深刻能量和洞察力的管道。他們擁有駕馭花朵精神力量的能力，他們與大自然生機勃勃的掛毯建立了密切的聯繫。 §！"
 nt_trait_Stripe_Confusion:0 "條紋混亂"
 nt_trait_Stripe_Confusion_desc:0 "§L他們的身體裝飾著一系列令人著迷的條紋，不僅是為了美觀，也是一種宇宙偽裝。這些條紋給潛在的攻擊者帶來了視覺上的困惑，使得他們很難辨別出他們的精確位置或軌跡。一個人或他們的宇宙飛船。這就像一場永恆的宇宙捉迷藏遊戲，其中的規則非常有利於那些具有條紋混亂特質的人。§!"
 nt_trait_Strong_Hearts:0 "堅強的心"
 nt_trait_Strong_Hearts_desc:0 "§L物种進化出了強大的心血管系統，賦予了在充滿挑戰的環境中繁衍生息的眾多優勢。具有這種特質的個體擁有堅韌而強大的心臟，能夠承受嚴酷的條件並促進整體健康與適應性.§!"
 nt_trait_strong_kicks:0 "強力踢擊"
 nt_trait_strong_kicks_desc:0 "§L需要打開罐頭嗎？請來強踢小隊。你被鎖在門外了？不用擔心，踢幾下，你就可以回來了。這些人已經把腿部日變成了超能力訓練會議，他們的踢球是傳奇。§!"
 nt_trait_strong_legs:0 "強壯的雙腿"
 nt_trait_strong_legs_desc:0 "§L想像一下這些人毫不費力地蹲著過日子，把樓梯變成純粹的建議，把電梯變成古雅的新奇事物。§!"
 nt_trait_strong_skull:0 "坚硬头骨"
 nt_trait_strong_skull_desc:0 "§L他们的头骨不仅仅是保护性的头盔；它们是能够承受冲击的撞击锤，足以让普通人看到星星。§!" 
 nt_trait_superior_DNA:0 "优越的DNA"
 nt_trait_superior_DNA_desc:0 "§L这些个体就像物种的奥林匹斯之神，体现了生理成就的最高境界。然而，有一个小插曲 - 他们的生理优越性似乎导致了一个不太理想的社交怪癖§!" 
 nt_trait_testudines:0 "稳健缓慢"
 nt_trait_testudines_desc:0 "§L偏好从容的步调，这个物种注重在所有努力中进行彻底的计划和谨慎的考虑。§!" 
 nt_trait_thorned_body:0 "刺体"
 nt_trait_thorned_body_desc:0 "§L这些个体是宇宙中的宇宙仙人掌，带有“请勿拥抱”的警告标签。他们的身体是一个多刺的堡垒，是一种自然的防御系统，传达着“小心靠近，尤其是如果你看重你的四肢”的信息。§!" 
 nt_trait_traditional_hunters:0 "传统猎手"
 nt_trait_traditional_hunters_desc:0 "§L由于他们在传统狩猎方法上的熟练掌握，这些个体需要较少的生活空间，确保了食物的稳定和高效供应。无论是在茂密的森林、广阔的平原还是其他任何环境中，他们的精湛技艺使他们能够有效地驾驭和利用周围的资源。§!" 
 nt_trait_translucent_body:0 "半透明身体"
 nt_trait_translucent_body_desc:0 "§L他们的身体具有半透明或透明的特质。这引人入胜的特征使他们在银河系中与其他物种区分开来，反映出不同的进化路径或基因构成。§!" 
 nt_trait_thorned_vines:0 "荆棘藤蔓"
 nt_trait_thorned_vines_desc:0 "§L這個物种具有非凡的适应性，荆棘藤蔓从它们的身体中有机生长。 这些藤蔓有双重用途，既可以作为天然防御机制，又可以作为多功能进攻武器。 另一方面，如果准备得当，它们是食用的且是营养的食物来源。§!" 
 nt_trait_tribal_masks:0 "部落面具"
 nt_trait_tribal_masks_desc:0 "§L這個物种拥有丰富的文化传统，佩戴复杂的部落面具，每个面具都具有象征意义和精神共鸣。 这些面具不仅仅是装饰性的； 它们是祖先智慧的渠道，在战场上灌输深刻的灵性和士气。§!"  
 nt_trait_ultrasound_orientation:0 "超声波定位"
 nt_trait_ultrasound_orientation_desc:0 "§L这个物种已经进化出一种通过使用超声波进行导航和交流的非凡能力。 利用这一独特特征，他们将回声定位技能扩展到航天技术，将基于超声波的系统融入到他们的飞船中。§!" 
 nt_trait_Unbreakable_Will:0 "不潰"
 nt_trait_Unbreakable_Will_desc:0 "§L该物种的成员具有不屈不挠的精神，在逆境面前表现出非凡的决心和韧性。 这种坚不可摧的意志延伸到战场和工作场所，使士兵士气坚定，工人对任务表现出无与伦比的承诺。§!" 
 nt_trait_vaccinaters:0 "疫苗接种员"
 nt_trait_vaccinaters_desc:0 "§L忘记斗篷吧； 他们穿着实验室外套并挥舞注射器作为他们的超级英雄装备。 当微生物看到它们到来时，它们会快速掉头，前往最近的黑洞，想知道为什么它们还要为传染性恶作剧的生活而烦恼。§!" 
 nt_trait_vampire_fangs:0 "吸血鬼獠牙"
 nt_trait_vampire_fangs_desc:0 "§L这个物种的成员以其可怕的吸血鬼尖牙而著称，这一特征既使他们与众不同，又让其他银河居民感到惊讶。 这些锋利而嗜血的獠牙赋予了该物种更强的力量和韧性，但不幸的是，它们也蒙上了不信任的阴影。§!" 
 nt_trait_very_fast:0 "箭步流星"
 nt_trait_very_fast_desc:0 "§L眨眼你就会錯過他们。 来认识一下银河系的速度之最吧！ 这个物种的速度如此之快，就连闪电侠也难以跟上。 传闻，他们曾经与超新星进行过一场竞赛，并获得了胜利。§!" 
 nt_trait_Virus_Insight:0 "病毒洞察"
 nt_trait_Virus_Insight_desc:0 "§L这个物种在病毒学上已经获得博士学位的成就。§!"
 nt_trait_zoom_eyes:0 "变焦眼睛"
 nt_trait_zoom_eyes_desc:0 "§L这个物种拥有能够轻松辨别纳米结构的神奇眼睛，它们已经将“放大”变成了一种艺术形式。 需要从光年之外发现敌舰吗？ 这些人实际上可以阅读发动机上的警告标签。§!"
 nt_trait_sanguivore:0 "吸血动物"
 nt_trait_sanguivore_desc:0 "§L这个物种能够从富含血红蛋白的液体中提取必要的营养和能量，使它们拥有增强的活力和再生能力。在战场上，它们能够触发他们原始的嗜血本能。§!"
 nt_trait_biological_immortality:0 "§S生理不朽§!"
 nt_trait_biological_immortality_desc:0 "§L这个物种的细胞在成熟后停止老化和恶化，使它们免受时间摧残。§!"
 nt_trait_Anti_Pets:0 "反驯养"
 nt_trait_Anti_Pets_desc:0 "§L与大多数乐于与动物为伴并从中找到欢乐的生物不同，这个物种对于驯养动物作为伴侣或娱乐的观念深感厌恶。§!"
 nt_trait_Awful_Slow:0 "Awful Slow"
 nt_trait_Awful_Slow_desc:0 "§LThe languid nature of the species results in decreased efficiency in resource extraction, construction, and various other work-related activities. They struggle to keep up with the demands of a dynamic economy.§!"  
 nt_trait_Bad_Mood:0 "Bad Mood"
 nt_trait_Bad_Mood_desc:0 "§LMembers of this species seem perennially shrouded in discontent, their emotional landscape dominated by persistent negativity. The pervasive bad mood permeates every aspect of their lives, making them less prone to experience happiness and sowing the seeds of internal instability within their population.§!" 
 nt_trait_Bad_Teeth:0 "Bad Teeth"
 nt_trait_Bad_Teeth_desc:0 "§LThe ramifications of poor dental health permeate their daily lives, contributing to a perpetual sense of discomfort and dissatisfaction. The chronic pain and dental issues not only rob them of the simple joys of life but also manifest as a persistent source of unhappiness.§!" 
 nt_trait_Bad_Vision:0 "Bad Vision"
 nt_trait_Bad_Vision_desc:0 "§LIn the realm of research labs, the Bad Vision trait manifests as a hindrance, with affected individuals struggling to discern intricate details and slowing the progress of scientific endeavors. Their presence in the military, too, proves challenging as their compromised vision hampers their effectiveness on the battlefield, making them less adept soldiers.§!"   
 nt_trait_Big_Foot:0 "Big Foot"
 nt_trait_Big_Foot_desc:0 "§LMembers of this species boast an impressive physical stature, their larger-than-average footprints echoing their need for considerable space in all aspects of life. This characteristic, while granting them a unique and imposing presence, presents significant challenges to their everyday comfort.§!"  
 nt_trait_Big_Mouth:0 "Big Mouth"
 nt_trait_Big_Mouth_desc:0 "§LMembers of this species possess an unusually large oral cavity, granting them the ability to consume substantial quantities of sustenance in a single sitting. Thus needing more food and eating more, maybe even at work. It might look scary to other species.§!"  
 nt_trait_Caged_Vision:0 "Caged Vision"
 nt_trait_Caged_Vision_desc:0 "§LMembers of this species perceive the universe through a lattice, their view is restricted and confined. This caged perspective translates into significant challenges, particularly in the realms of research and intricate tasks that demand attention to detail.§!" 
 nt_trait_Constant_Flight:0 "Constant Flight"
 nt_trait_Constant_Flight_desc:0 "§LMembers of this species are gripped by an ever-present, pervasive fear, perpetually convinced that they are pursued by an unseen, perhaps imaginary, monster. This relentless paranoia shapes their every waking moment, transforming their lives into a perpetual state of escape.§!"   
 nt_trait_Creepy:0 "Creepy"
 nt_trait_Creepy_desc:0 "§LTheir presence exudes an eerie feeling that sends shivers down the spines of those around them. The air seems to thicken in their wake, and an uncomfortable tension lingers in their proximity, creating an environment of unease and avoidance.§!" 
 nt_trait_Dangerous_Biohazard:0 "Dangerous Biohazard"
 nt_trait_Dangerous_Biohazard_desc:0 "§LThis unfortunate trait marks them as inherently vulnerable to a plethora of biohazards, shaving precious years off their lifespans due to constant exposure. The very air they breathe and the water they drink are potential vectors of peril. Paradoxically, this perpetual threat has forged a resilience and unparalleled understanding of biological phenomena among the species.§!"  
 nt_trait_Dangerous_Microbes:0 "Dangerous Microbes"
 nt_trait_Dangerous_Microbes_desc:0 "§LThis afflicted species bears the ominous "Dangerous Microbes", a consequence of a pervasive microbe infection that has taken root within their biological makeup. The presence of these dangerous microbes renders them vulnerable to a spectrum of environments, diminishing their tolerance to various planetary conditions. Compounded by weakened health, members of this species struggle against the dual burden of environmental stress and the insidious effects of the microscopic invaders.§!"  
 nt_trait_Derp:0 "Derp"
 nt_trait_Derp_desc:0 "§LMeet the cosmic oddballs. These quirky individuals bring a touch of hilarity to the galactic stage, but their eccentricities come with a price. Not exactly workplace dynamos, they navigate life with a unique charm that's, well, a bit derpy. While their antics might earn a chuckle, don't expect them to break any productivity records.§!"   
 nt_trait_Easy_Targets:0 "Easy Targets"
 nt_trait_Easy_Targets_desc:0 "§LWhether it's an uncanny knack for standing out in a crowd or an unintended talent for catching the eye of hostile forces, these individuals find themselves on the receiving end of attacks more often than their counterparts.§!"  
 nt_trait_Ektoparasite:0 "Ectoparasite"
 nt_trait_Ektoparasite_desc:0 "§LThe ectoparasites, while indirectly consuming a portion of the host's food intake, contribute to a state of constant debilitation, leaving the host less resilient to the rigors of the cosmos.§!"   
 nt_trait_Evil_Rooted:0 "Ever Thirsty"
 nt_trait_Evil_Rooted_desc:0 "§LA condition in which their bodies possess a mysterious and perpetual inability to retain water. Despite living in environments rich with hydration, the water within their systems consistently eludes them, resulting in an unrelenting state of dehydration. This trait not only poses a constant challenge to their health and well-being but also shapes their societies, rituals, and daily lives around the perpetual quest for water in the vast cosmic landscape.§!"  
 nt_trait_Fatal_Wounds:0 "Fatal Wounds"
 nt_trait_Fatal_Wounds_desc:0 "§LEven the tiniest nibble from an ant feels like a blockbuster explosion, and a paper cut becomes an interstellar drama. It's as if their existence is governed by the laws of a cartoon universe, where every hit, no matter how trivial, results in an exaggerated damage. Perhaps their enemies should consider investing in foam weapons to avoid unintentional devastation during routine skirmishes!§!"  
 nt_trait_fines_etiq:0 "Fine Etiquette"
 nt_trait_fines_etiq_desc:0 "§LMembers of this species are renowned for their impeccable manners and adherence to formal table etiquette. Whether dining in zero gravity or at a gravity-bound banquet, their refinement in table manners is unmatched. However, this commitment to decorum often teeters on the edge of making them boring snobs.§!"  
 nt_trait_Fragile_Skulls:0 "Fragile Skulls"
 nt_trait_Fragile_Skulls_desc:0 "§LThis anatomical peculiarity translates into a disadvantage, rendering them particularly susceptible to injury and mishaps in the head area. In the field of battle, they stand out as the antithesis of formidable soldiers.§!"  
 nt_trait_Fragment_skin:0 "Fragmented Skin"
 nt_trait_Fragment_skin_desc:0 "§LTheir skin lacks the robust adaptability required to withstand the diverse atmospheric conditions, temperatures, and radiations found on different planets.§!"
 nt_trait_Friendly_Creeps:0 "Friendly Creeps"
 nt_trait_Friendly_Creeps_desc:0 "§LWhile their intentions are genuinely amicable, their eerie mannerisms, unsettling gestures, and off-putting expressions create an uncanny and disconcerting atmosphere. Their overly friendly demeanor often has the unintended consequence of making others feel uneasy. Because the constant avoidance by others, these guys are a bit sad.§!"  
 nt_trait_Genetic_Aggression:0 "Genetic Aggression"
 nt_trait_Genetic_Aggression_desc:0 "§LIndividuals with the Genetic Aggression trait are genetically predisposed towards heightened aggression, making them formidable warriors on the battlefield. Endowed with a natural inclination for combat and conflict resolution, they excel in martial endeavors, displaying exceptional strength and combat skills. However, this genetic predisposition comes at the cost of cognitive activities that require patience and intricate thought processes.§!"
 nt_trait_Hearing_Aid:0 "Hearing Aid"
 nt_trait_Hearing_Aid_desc:0 "§LWhile these technological marvels assist in overcoming auditory challenges, their dependence on such devices can present limitations. The need for consistent use of hearing aids makes them less adept in certain activities, especially those requiring acute manual dexterity or multitasking.§!"  
 nt_trait_Heartbroken:0 "Heartbroken"
 nt_trait_Heartbroken_desc:0 "§LThis emotional burden affects their overall happiness and may lead to moments of introspection and sorrow.§!"  
 nt_trait_Herd_Prey:0 "Herd Prey"
 nt_trait_Herd_Prey_desc:0 "§LIndividuals with the Herd Prey trait bear the residual echoes of their evolutionary past as herd animals. In the face of conflict, their instinctual response mirrors that of their ancestors—seek safety in numbers and evade rather than confront. The specter of low morale haunts them in battle, as the ingrained impulse to flee often overrides any inclination to stand and fight.§!"
 nt_trait_Hibernation_Dependency:0 "Hibernation Dependency"
 nt_trait_Hibernation_Dependency_desc:0 "§LWhile this adaptation offers advantages such as reduced resource consumption during dormant periods, it comes at a cost. These individuals struggle with lower environmental tolerance, finding it challenging to thrive in a variety of cosmic conditions. Additionally, their population growth is naturally slowed, as the dependence on hibernation limits the frequency of reproductive cycles.§!"  
 nt_trait_Horror:0 "Horror"
 nt_trait_Horror_desc:0 "§LThese peculiar beings seem to have taken a wrong turn at evolution and landed straight in the realm of cosmic horror-movies. While their intention might not be to induce fear, the mere presence of these creatures sends shivers down spines and leaves others chuckling nervously.§!"
 nt_trait_Incognito:0 "Incognito"
 nt_trait_Incognito_desc:0 "§LEven neighbors don't know eachothers names. Everyone lives incognito with the lack of a basic identity. As consequence this species lacks a feeling of unity and togetherness.§!"  
 nt_trait_Indecisive:0 "Indecisive"
 nt_trait_Indecisive_desc:0 "§LThis inherent indecision not only shapes the narrative of their lives but also influences their approach to learning. In the vast tapestry of knowledge, they hesitate to thread new paths, reluctant to commit to a singular trajectory.§!"  
 nt_trait_Inefficient_Metabolism:0 "Inefficient Metabolism"
 nt_trait_Inefficient_Metabolism_desc:0 "§LIndividuals marked by an inefficient metabolism engage in a delicate nutritional dance, where the energy equation seems tipped against their favor. They find themselves requiring a disproportionate amount of food to attain the same levels of vitality as their counterparts with more streamlined metabolisms. This inefficiency not only places a constant demand on their dietary intake but also takes a toll on their general health.§!"  
 nt_trait_Infant_Mortality:0 "Infant Mortality"
 nt_trait_Infant_Mortality_desc:0 "§LThis trait manifests as an elevated risk of infant mortality, meaning a higher percentage of newborns succumb to various challenges in their early stages of life. The cosmic implications of this trait are significant, as the fragility of the young introduces a hurdle to population growth.§!"  
 nt_trait_Invasive_Pathogens:0 "Invasive Pathogens"
 nt_trait_Invasive_Pathogens_desc:0 "§LA heightened susceptibility to invasive pathogens, casting shadows over both their ability to work and overall well-being.§!"  
 nt_trait_Limited_Genetic_Diversity:0 "Limited Genetic Diversity"
 nt_trait_Limited_Genetic_Diversity_desc:0 "§LIndividuals marked by a limited genetic diversity navigate a cosmic journey constrained by the echoes of a narrow genetic gene pool.The genetic constraints cast a shadow over their health, skills, and adaptability, leaving them with a diminished capacity to thrive in the diverse landscapes of the galaxy.§!"
 nt_trait_Limited_Olfactory:0 "Limited Olfactory"
 nt_trait_Limited_Olfactory_desc:0 "§LThis species has bad olfactory abilities. The consequence is twofold—diminished happiness due to the inability to revel in the aromatic delights that surround them and a disadvantage when it comes to discerning dangers or avoiding adversaries through scent.§!"
 nt_trait_Numerophobic:0 "Numerophobic"
 nt_trait_Numerophobic_desc:0 "§LThe intricacies of numerical analysis become a puzzle for them, hindering their proficiency in research. This also applies to the world of finance and energy management.§!"   
 nt_trait_Phage:0 "Prehistoric Phage"
 nt_trait_Phage_desc:0 "§LInfected with an ancient phage virus. The ancient phage, a relic from the cosmic cradle of life, exerts its influence, introducing complexities that affect the physiological well-being of these individuals.§!"  
 nt_trait_Photosensitivity:0 "Photosensitivity"
 nt_trait_Photosensitivity_desc:0 "§LIndividuals afflicted by higher photosensitivity grapple with a heightened vulnerability to radiant energy, specifically succumbing quickly to the damaging effects of ultraviolet rays. This cosmic adaptation necessitates careful habitat selection, avoiding environments saturated with intense light to shield against potential harm. Furthermore, the strain influences their energy dynamics, as those with this trait steer clear of utilizing photonic sources, opting for alternative cosmic resources.§!"  
 nt_trait_Plantoxics:0 "Plantoxics"
 nt_trait_Plantoxics_desc:0 "§LThey naturally excrete substances harmful to plant life. Plantoxics excretion hampers the growth of nearby plants, making traditional agriculture and cultivation practices challenging for this species.§!"  
 nt_trait_Pollen_Allergies:0 "Pollen Allergies"
 nt_trait_Pollen_Allergies_desc:0 "§LIndividuals marked by the Pollen Allergies trait live with heightened vulnerability in environments rich in plant life. This  adaptation manifests as a susceptibility to pollen, triggering allergic reactions that can compromise their overall well-being. This also means, they try to avoid plants as food source.§!" 
 nt_trait_Primal_Dull:0 "Primal Dull"
 nt_trait_Primal_Dull_desc:0 "§LThis adaptation results in a pronounced deficiency in intellectual acuity and an overall lack of skill. Scientific tasks become a formidable challenge, as these individuals grapple with a primal dullness that hinders their ability to comprehend and engage in complex cognitive endeavors.§!" 
 nt_trait_Rapid_Mutation_Rate:0 "Rapid Mutation Rate"
 nt_trait_Rapid_Mutation_Rate_desc:0 "§LWhile this rapid mutability introduces occasional beneficial traits, the lack of genetic stability makes them inherently weaker to environmental challenges. The fleeting nature of advantageous mutations hampers the establishment of a stable species DNA, leaving them susceptible to a myriad of cosmic threats.§!" 
 nt_trait_Rotten_Organs:0 "Rotten Organs"
 nt_trait_Rotten_Organs_desc:0 "§LThe compromised efficiency of their rotten organs not only leaves them physically weaker but also increases their metabolic demands, necessitating a greater intake of sustenance for survival.§!"  
 nt_trait_Scary_Face:0 "Scary Face"
 nt_trait_Scary_Face_desc:0 "§LThis adaptation manifests in a visage marked by ominous features, unsettling expressions, or perhaps an otherworldly aura that elicits a primal fear response.§!" 
 nt_trait_Semi_Fluidic:0 "Semi Fluidic"
 nt_trait_Semi_Fluidic_desc:0 "§LIndividuals with the Semi-Fluidic trait face difficulties in tasks requiring force and rigidity, such as mining work. Because of their fluidic body structure, that lacks dense and strong muscles.§!"   
 nt_trait_Ritual_Injuring:0 "Ritual Injuring"
 nt_trait_Ritual_Injuring_desc:0 "§LThis species practices a spiritual form of self-injury. Every day at specific times, they deliberately inflict harm upon themselves, resulting in deep scars. While this ritual boosts their happiness, it also serves as a distraction from their work.§!"   
 nt_trait_Soft_Hands:0 "Soft Hands"
 nt_trait_Soft_Hands_desc:0 "§LThis species possesses a very soft skin texture around the hands. Consequently, they cannot perform heavy labor without hand protection, which complicates the production of many resources. Additionally, they face challenges in combat due to their easily vulnerable hands.§!"   
 nt_trait_Specialized_Diet:0 "Specialized Diet"
 nt_trait_Specialized_Diet_desc:0 "§LDue to their specific diet, members of this species consume more food resources.§!"  
 nt_trait_Stormy:0 "Stormy Attitude"
 nt_trait_Stormy_desc:0 "§LThe stormy attitude makes them act without much planning and impulsively. Consequently, they perform poorly in tasks that require a lot of concentration and planning. However, they quickly accumulate new experiences.§!"   
 nt_trait_stranger_danger:0 "Stranger Danger"
 nt_trait_stranger_danger_desc:0 "§LWherever these individuals are present, everyone gets an uneasy feeling and avoids them. "Stranger Danger" is practically written on their face.§!"  

