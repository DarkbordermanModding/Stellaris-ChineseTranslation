l_simp_chinese:
 # Traits Descriptions
 # common/traits/nt_species_traits.txt

 nt_trait_active:0 "活跃"
 nt_trait_active_desc:0 "§L这个物种喜欢运动和体力活，在空闲时间他们会去小跑步。§!"
 nt_trait_air_benders:0 "驭风人"
 nt_trait_air_benders_desc:0 "§L这个物种因出生在一个多风的星球上，学会了如何在最强的风暴和狂风中航行。§!"
 nt_trait_air_hunters:0 "空域猎人"
 nt_trait_air_hunters_desc:0 "§L这个物种從广阔的天空和充满挑战的环境中演化而来，造就了独特的狩猎技术和特征。§!"
 nt_trait_ambusher:0 "伏击者"
 nt_trait_ambusher_desc:0 "§L这个物种对伏击战术的精通使它们在突袭中表现卓越，并以精确而高效的方式确保自己的生存。§!"
 nt_trait_ancient_creatures:0 "远古生物"
 nt_trait_ancient_creatures_desc:0 "§L这个物种是一种古老的生物，其存在与古老的秘密产生共鸣。§!"
 nt_trait_antivirus:0 "抗体"
 nt_trait_antivirus_desc:0 "§L这个物种具有多种强效的抗体，可以增强有机身体对一系列病原体的防御能力。§!"
 nt_trait_aquaculture_farmers:0 "水产养殖"
 nt_trait_aquaculture_farmers_desc:0 "§L这个物种发展出一种环境友善的水产养殖方法，体现了与自然的深厚联系。§!"
 nt_trait_araneae:0 "蜘蛛感应"
 nt_trait_araneae_desc:0 "§L这个物种拥有蜘蛛感应，能够快速在不同的栖息地中导航和定居。§!"
 nt_trait_balanced:0 "均衡发展"
 nt_trait_balanced_desc:0 "§L这个物种采用均衡的社会发展方式，有效地分配他们的工作，确保最佳的增长、研究和资源利用。§!"
 nt_trait_buffed:0 "肌力增强"
 nt_trait_buffed_desc:0 "§L这个物种经由严格训练或独特进化而增强肌肉质量，使战斗及野外工作更有效率。§!"
 nt_trait_call_of_the_wild:0 "野兽羁绊"
 nt_trait_call_of_the_wild_desc:0 "§L这个物种与野生生物有着深刻而天生的联系，使他们能够驾驭自然世界的原始力量。§!"
 nt_trait_cephalopoda:0 "伪装拟态"
 nt_trait_cephalopoda_desc:0 "§L这个物种演化出出色的模仿和伪装能力，使它们能够无缝地融入各种环境。§!"
 nt_trait_chameleon:0 "变色鳞片"
 nt_trait_chameleon_desc:0 "§L这个物种皮肤具有特殊色素和细胞，能够做到无与伦比的色彩操纵和模仿能力。§!"
 nt_trait_chitin_claws:0 "幾丁質爪子"
 nt_trait_chitin_claws_desc:0 "§L几丁质爪子大幅提高了造成伤害，使它们在军事中成为强大的力量。由于爪子缺乏灵活性，在收集资源和与环境互动时效率较低。§!"
 nt_trait_clean_inside:0 "清洁习惯"
 nt_trait_clean_inside_desc:0 "§L这个物种喜欢保持身体内外清洁。§!"
 nt_trait_clear_mind:0 "头脑清醒"
 nt_trait_clear_mind_desc:0 "§L这个物种在压力下往往能保持冷静，使他们能够优雅而正确地应对复杂的情况。§!"
 nt_trait_cnidaria:0 "刺胞动物"
 nt_trait_cnidaria_desc:0 "§L这个物种具有特殊细胞，这些细胞内有微小的刺囊，能够释放毒刺进行自我保护。§!"
 nt_trait_deap_sea_cultists:0 "深渊使徒"
 nt_trait_deap_sea_cultists_desc:0 "§L这个物种自寒冷而黑暗的深海中演化而来，环境深刻地影响了他们的文化、信仰和生活方式。§!"
 nt_trait_deep_sea_creature:0 "深渊适应"
 nt_trait_deep_sea_creature_desc:0 "§L这个物种已经适应了海洋深渊带来的挑战，他们的复原力和适应性不容小觑。§!"
 nt_trait_dimensional_vision:0 "多维视野"
 nt_trait_dimensional_vision_desc:0 "§L这个物种拥有超越普通空间的独特感知，提供了显著的智力优势，推动科学和社会追求向前发展。§!"
 nt_trait_dorns:0 "干旱幸存者"
 nt_trait_dorns_desc:0 "§L这个物种在长期干旱的地区世代生活，他们能够在最恶劣的条件下有效管理资源并耕种食物。§!"
 nt_trait_electric_vision:0 "电视觉"
 nt_trait_electric_vision_desc:0 "§L这个物种能够感知电磁世界并与之互动。使他们成为优秀的研究人员和技工。§!"
 nt_trait_emotional_musicians:0 "天生音乐家"
 nt_trait_emotional_musicians_desc:0 "§L这个物种对音乐有着根深蒂固的亲和力，并且具有透过音乐表达来传达和共鸣各种情感。§!"
 nt_trait_extreme_sharp_teeth:0 "锐利牙齿"
 nt_trait_extreme_sharp_teeth_desc:0 "§L这个物种具有极度锋利的牙齿，呈现出可怕的外貌和生存的优势。§!"
 nt_trait_extreme_sonic_waves:0 "极端声波"
 nt_trait_extreme_sonic_waves_desc:0 "§L这个物种能够产生和操纵用于各种目的的强大声波。用途从通讯和导航到防御和进攻皆可。§!"
 nt_trait_fake_eyes:0 "假眼"
 nt_trait_fake_eyes_desc:0 "§L这个物种演化出模拟眼睛的能力，这些眼睛能够模仿真眼的功能和外观。§!"
 nt_trait_feather_weight:0 "轻如鸿毛"
 nt_trait_feather_weight_desc:0 "§L这个物种因体型明显较轻而闻名，赋予了他们高机动性，但代价是体力和劳动能力下降。§!"
 nt_trait_fire_walkers:0 "火焰行者"
 nt_trait_fire_walkers_desc:0 "§L这个物种对极端高温具有非凡的适应能力，并有效利用环境热量来协助自身发展。§!"
 nt_trait_fishing_culture:0 "钓鱼文化"
 nt_trait_fishing_culture_desc:0 "§L这个物种具有独特的钓鱼文化，他们擅长利用水生资源并发展出独特的能力。§!"
 nt_trait_florists:0 "绽放者"
 nt_trait_florists_desc:0 "§L这个物种与植物有着密切的联系，对植物有着与生俱来的理解和欣赏。§!"
 nt_trait_fossilic:0 "化石"
 nt_trait_fossilic_desc:0 "§L这个物种与他们的先祖有着紧密的联系且寿命也更长。§!"
 nt_trait_four_eyes:0 "四眼"
 nt_trait_four_eyes_desc:0 "§L这个物种具有更多的眼睛，在高空间感知和视觉灵敏的任务中表现出色。§!"
 nt_trait_free_spirits:0 "自由精神"
 nt_trait_free_spirits_desc:0 "§L这个物种以开放的思想而闻名，他们热衷于拥抱未知和寻求新的体验。§!"
 nt_trait_gastropoda:0 "软体黏液"
 nt_trait_gastropoda_desc:0 "§L这个物种产生的黏液使他们能够有效地迁移和定居。然而由于本身为软体使他们更容易受到伤害。§!"
 nt_trait_gecko:0 "吸附垫"
 nt_trait_gecko_desc:0 "§L这个物种在其附肢上拥有专门的软垫，使他们能够黏附在各种表面上并在具有挑战性的地形中航行。§!"
 nt_trait_genetic_aim:0 "基因导航"
 nt_trait_genetic_aim_desc:0 "§L基因导航是一种纯化的基因，可提高个体在远程战斗、科学分析等专业任务的精度和准度。§!"
 nt_trait_genetic_engangement:0 "基因糾纏"
 nt_trait_genetic_engangement_desc:0 "§L这个物种实行严格的制度，只有基因最相容的个体才能繁衍，使人口更加稳定和健康，然而严格制度对于繁衍及幸福有着负面影响。§!"
 nt_trait_good_health:0 "健康"
 nt_trait_good_health_desc:0 "§L这个物种很健康，没什么特别的。免疫系统相当不错，身体素质也相当不错。§!"
 nt_trait_good_lungs:0 "强健肺部"
 nt_trait_good_lungs_desc:0 "§L这个物种物种拥有高效且健康的肺部。使它们能够更耐受不同的气候和体力劳动。§!"
 nt_trait_good_teeth:0 "牙齿健康"
 nt_trait_good_teeth_desc:0 "§L这个物种天生就拥有健康的牙齿，即使他们经常不保养也没问题。§!"
 nt_trait_graceful_evolution:0 "优雅进化"
 nt_trait_graceful_evolution_desc:0 "§L这个物种天生多才多艺且行为举止优雅。§!"
 nt_trait_gripping_claws:0 "鉤爪"
 nt_trait_gripping_claws_desc:0 "§L这个物种演化出锋利而有倒钩的爪子，有助于在各种情况下增强抓力。§!"
 nt_trait_growing_crystals:0 "晶体生长"
 nt_trait_growing_crystals_desc:0 "§L这个物种身体上生长出彩虹色晶体，这些晶体可以定时收获来贩卖，而不会损害个体。§!"
 nt_trait_growing_fungi:0 "真菌共生"
 nt_trait_growing_fungi_desc:0 "§L这个物种身体上生长各种真菌与其共存。这些真菌兼具营养和防御目的。§!"
 nt_trait_gymnasts:0 "体操选手"
 nt_trait_gymnasts_desc:0 "§L这个物种的身体天生适合非凡的运动杂技，展现出运动中精准和优雅的天赋。§!"
 nt_trait_healing_leaves:0 "治疗组织"
 nt_trait_healing_leaves_desc:0 "§L这个物种具有能够快速修复和再生受损身体的组织。从轻微伤口到致命伤都能逐渐恢复。§!"
 nt_trait_heavy_foot:0 "铅足"
 nt_trait_heavy_foot_desc:0 "§L这个物种的每一步都会在地面上留下一个巨大的印记。他们会践踏许多东西，将其变成废墟。§!"
 nt_trait_heavy_lifters:0 "举重选手"
 nt_trait_heavy_lifters_desc:0 "§L这个物种的肌肉和骨骼针对力量和耐力进行了增强，使他们能够毫不费力地举起、携带和移动重物。§!"
 nt_trait_herbalists:0 "草藥師"
 nt_trait_herbalists_desc:0 "§L这个物种在草药方面的具有高度的专业知识。§!"
 nt_trait_horned:0 "长角"
 nt_trait_horned_desc:0 "§L这个物种头部长出了坚硬成对的角。§!"
 nt_trait_hydra:0 "九头蛇"
 nt_trait_hydra_desc:0 "§L这个物种类似于神话中的九头蛇，能够快速再生四肢、头部或受损组织。惊人的回复能力需要大量的营养才能做到。§!"
 nt_trait_immuniscence:0 "适应免疫"
 nt_trait_immuniscence_desc:0 "§L这个物种的免疫系统可以快速针对病原体产生免疫反应，使他们对各种疾病具有更强的抵抗力。§!"
 nt_trait_iron_fists:0 "铁拳"
 nt_trait_iron_fists_desc:0 "§L这个物种拥有异常强大和坚韧的双手，能够以令人难以置信的力量打击对手。§!"
 nt_trait_jungle_kings:0 "丛林领导"
 nt_trait_jungle_kings_desc:0 "§L这个物种天生倾向于领导角色，在他们的社区中灌输团结和秩序感。§!"
 nt_trait_k_strategist:0 "优生战略"
 nt_trait_k_strategist_desc:0 "§L这个物种他们的精力集中在健康的后代上，以便他们在竞争激烈的世界中生存到成年。§!"
 nt_trait_krustacea:0 "甲壳"
 nt_trait_krustacea_desc:0 "§L这个物种拥有耐用的外骨骼或甲壳，在对抗敌意生物时提供天然保护。§!"
 nt_trait_layered_skin:0 "分层皮肤"
 nt_trait_layered_skin_desc:0 "§L这个物种的皮肤由多个弹性层组成，增强了对物理伤害的抵抗力并增强了对各种环境的耐受性。§!"
 nt_trait_linked:0 "个体连结"
 nt_trait_linked_desc:0 "§L这个物种与其他个体有着深刻且相互关联的情感联系，从而促进了成员之间的团结感和相互理解。§!"
 nt_trait_long_embryonic_phase:0 "长胚胎期"
 nt_trait_long_embryonic_phase_desc:0 "§L这个物种具有较长的妊娠期，他们幼年生活相对更安全，但代价是降低了繁殖速率。§!"
 nt_trait_long_tongues:0 "长舌头"
 nt_trait_long_tongues_desc:0 "§L这个物种藉由特化过的舌头获得更多元的食物来源，但对于一些外人来说看起来很可怕。§!"
 nt_trait_male_bearing:0 "男性妊娠"
 nt_trait_male_bearing_desc:0 "§L这个物种雄性能够携带后代并生育。§!"
 nt_trait_mammal_wings:0 "薄膜翅膀"
 nt_trait_mammal_wings_desc:0 "§L这个物种的翅膀不是羽毛而是薄层皮肤，提供了绝佳的机动性。§!"
 nt_trait_math_wizzs:0 "数学奇才"
 nt_trait_math_wizzs_desc:0 "§L这个物种擅长数学相关工作，但不擅长在战场上厮杀。§!"
 nt_trait_meditationists:0 "冥想者"
 nt_trait_meditationists_desc:0 "§L这个物种能够驾驭冥想力量。§!"
 nt_trait_muscle_genetics:0 "肌肉遗传"
 nt_trait_muscle_genetics_desc:0 "§L这个物种遗传了先祖的优良的肌肉组织，在战斗和体力活动提供了明显的优势。§!"
 nt_trait_mountain_men:0 "山地人"
 nt_trait_mountain_men_desc:0 "§L这个物种在崎岖地形下世代生活，以其精神及肉体的韧性而闻名。§!"
 nt_trait_natural_driller:0 "鑽孔者"
 nt_trait_natural_driller_desc:0 "§L这个物种在开采资源上相当熟练，应用在战斗上能够凿穿对方的防守。§!"
 nt_trait_natural_dry:0 "干旱适应"
 nt_trait_natural_dry_desc:0 "§L这个物种在莽原和沙漠中茁壮成长，对缺水环境的适应良好。§!"
 nt_trait_natural_ink:0 "天然墨水"
 nt_trait_natural_ink_desc:0 "§L这个物种可以射出发光墨水来迷惑捕食者或与其他动物交流。§!"
 nt_trait_natural_lucky:0 "幸运"
 nt_trait_natural_lucky_desc:0 "§L这个物种拥有不可思议的好运气，机缘巧合总是眷顾他们。§!"
 nt_trait_natural_lumberjacks:0 "天生伐木工"
 nt_trait_natural_lumberjacks_desc:0 "§L这个物种顽强而坚韧的人群，擅长体力及环境要求严苛的林业。§!"
 nt_trait_natural_trackers:0 "天生追踪者"
 nt_trait_natural_trackers_desc:0 "§L这个物种掌握了追踪猎物的专门技能，并将这个能力扩展到广阔的太空。§!"
 nt_trait_natural_webs:0 "天罗地网"
 nt_trait_natural_webs_desc:0 "§L这个物种可以产生坚固且具有粘性的丝状网，这些网用于创造耐用且功能齐全的建筑。§!"
 nt_trait_nature_cultists:0 "自然爱好"
 nt_trait_nature_cultists_desc:0 "§L这个物种保护自然，在移除野生动植物和进行基础设施开发的过程中保持审慎的步伐。§!"
 nt_trait_nature_holidays:0 "自然探险"
 nt_trait_nature_holidays_desc:0 "§L这个物种陶醉于自然探险的刺激之中，培养了对户外活动的无限热情。§!"
 nt_trait_nature_relaxers:0 "自然休憩"
 nt_trait_nature_relaxers_desc:0 "§L这个物种喜欢在无拘无束的自然世界中放松，但无意间也把放松的状态带到了工作环境。§!"
 nt_trait_nightvision:0 "夜视"
 nt_trait_nightvision_desc:0 "§L这个物种具有夜视能力，使他们在夜间活动，光学研究，以及在星球深处采矿时具有极大优势。§!"
 nt_trait_nocturnal:0 "夜间活动"
 nt_trait_nocturnal_desc:0 "§L这个物种偏好在夜间活动，他们在夜间活动，光学研究，以及在星球深处采矿时具有相对优势。§!"
 nt_trait_nutritious_combs:0 "营养蜂巢"
 nt_trait_nutritious_combs_desc:0 "§L这个物种身体上生长的蜂巢富含营养素，除了营养美味外，也能增强它们的免疫系统。§!"
 nt_trait_odonata:0 "蜻蜓飞行"
 nt_trait_odonata_desc:0 "§L这个物种从蜻蜓优雅的飞行模式中汲取灵感，增强了它们的敏捷性和机动性。§!"
 nt_trait_oviparous:0 "卵生"
 nt_trait_oviparous_desc:0 "§L这个物种以受精卵的方式产生个体。§!"
 nt_trait_pet_lovers:0 "宠物爱好"
 nt_trait_pet_lovers_desc:0 "§L这个物种对毛茸茸、有羽毛和有鳍的朋友有着无与伦比的热爱。§!"
 nt_trait_plate_shell:0 "板甲"
 nt_trait_plate_shell_desc:0 "§L这个物种具有沉重而坚硬的板状甲壳，将保护提升到了令人震惊的水平。"
 nt_trait_poisonous_fangs:0 "毒牙"
 nt_trait_poisonous_fangs_desc:0 "§L这个物种具有毒性强烈的利牙，然而毒牙让其他物种对其保持一定警戒。§!"
 nt_trait_poisonous_saliva:0 "毒液"
 nt_trait_poisonous_saliva_desc:0 "§L这个物种在具有毒性强烈的唾液，然而为了避免被唾液喷溅，其他物种对其退避三舍。§!"
 nt_trait_poisonous_sting:0 "毒刺"
 nt_trait_poisonous_sting_desc:0 "§L这个物种在具有毒性强烈的刺，在战斗时可以发挥不错的效果。§!"
 nt_trait_pollinator:0 "授粉者"
 nt_trait_pollinator_desc:0 "§L这个物种能够让最干燥的景观绽放花朵，将沙漠变成充满花朵的绿洲。§!"
 nt_trait_Primal_Roar:0 "原始咆哮"
 nt_trait_Primal_Roar_desc:0 "§L这个物种的咆哮让其他物种受到震慑。作为统治者，他们毫不费力地赢得了尊重。§!"
 nt_trait_quick_foot:0 "快步"
 nt_trait_quick_foot_desc:0 "§L这个物种的心肺耐力不错，行走的速度常常快得其他物种追不上。§!"
 nt_trait_quick_genetic_adaption:0 "快速适应"
 nt_trait_quick_genetic_adaption_desc:0 "§L这个物种适应气候的速度是如此之简易，冰原的气候对他们如同海滩度假。§!"
 nt_trait_r_strategist:0 "多生戰略"
 nt_trait_r_strategist_desc:0 "§L这个物种的繁殖策略是藉由大规模繁殖后代，让生存率更高。§!"
 nt_trait_Raw_Diet:0 "生食"
 nt_trait_Raw_Diet_desc:0 "§L这个物种偏好未经加工的原始食物。§!"
 nt_trait_real_alien:0 "異星面孔"
 nt_trait_real_alien_desc:0 "§L这个物种外表相当古怪而特立独行，让其他上的时尚达人羡慕不已。§!"
 nt_trait_relic:0 "远古护甲"
 nt_trait_relic_desc:0 "§L这个物种的外骨骼盔甲是过去科技时代的证明，当时工艺和耐用性至今仍保有价值。§!"
 nt_trait_resistant_bloodcirculation:0 "优良血液循环"
 nt_trait_resistant_bloodcirculation_desc:0 "§L这个物种的血液循环系统就像一座坚固的城市，能够承受恶劣的环境。§!"
 nt_trait_robust_ribcage:0 "坚固胸腔"
 nt_trait_robust_ribcage_desc:0 "§L这个物种的肋骨就像加固钢梁，为每个重要器官提供卓越的支撑。§!"
 nt_trait_root_users:0 "根系生长"
 nt_trait_root_users_desc:0 "§L这个物种能够靠生长根巩固身体和吸收养分。§!"
 nt_trait_Sanguine_Leech:0 "水蛭"
 nt_trait_Sanguine_Leech_desc:0 "§L这个物种能够吸附在敌人身上获取养分及窃听情报。§!"
 nt_trait_scale_tails:0 "鳞尾"
 nt_trait_scale_tails_desc:0 "§L这个物种具有能将敌人打飞和保护自己的鳞片尾巴，既杀伤力高又具有防护能力。§!"
 nt_trait_scarabaeus:0 "甲虫循环"
 nt_trait_scarabaeus_desc:0 "§L这个物种配有内置的焕肤精华液，让你的皮肤看起来年轻、容光焕发。此外他们热衷于在奴隶市场上获得最优惠的价格。§!"
 nt_trait_seeded:0 "种子繁殖"
 nt_trait_seeded_desc:0 "§L这个物种藉由种子进行繁殖，这些种子除繁殖外也能作为食物来源及商品。§!"
 nt_trait_serpentes:0 "蛇形平静"
 nt_trait_serpentes_desc:0 "§L这个物种即使面对逆境也能维持平静，这个能力有助于他们的外交实力和优雅应对挑战。§!"
 nt_trait_sheperds:0 "牧羊人"
 nt_trait_sheperds_desc:0 "§L这个物种让羊圈看起来像豪华顶层公寓，他们将极简主义变成了一种艺术形式。§!"
 nt_trait_smoke_filters:0 "烟雾过滤"
 nt_trait_smoke_filters_desc:0 "§L这个物种的呼吸器官能够捕获和中和空气中存在的烟雾颗粒。§!"
 nt_trait_speedy_bikers:0 "疾风骑手"
 nt_trait_speedy_bikers_desc:0 "§L这个物种在针对腿部的长期锻炼下，在自行车的造诣让其他物种自叹不如。§!"
 nt_trait_spheric_eyes:0 "球形眼睛"
 nt_trait_spheric_eyes_desc:0 "§L这个物种的眼睛像完美的球体，赋予它们高度观察能力，不漏任何细节。§!"
 nt_trait_spicy:0 "吃辣"
 nt_trait_spicy_desc:0 "§L这个物种知道辣味食物不仅能增加辣味，还能带来许多健康益处。§!"
 nt_trait_Spiritual_Blossom:0 "精神之花"
 nt_trait_Spiritual_Blossom_desc:0 "§L花朵对这个物种不仅是装饰品，也是获得精神力量和洞察力的管道。§!"
 nt_trait_Stripe_Confusion:0 "混乱条纹"
 nt_trait_Stripe_Confusion_desc:0 "§L这个物种身体上有令人着迷的条纹，不仅是为了美观，也是一种伪装。§!"
 nt_trait_Strong_Hearts:0 "坚韧心脏"
 nt_trait_Strong_Hearts_desc:0 "§L这个物种拥有坚韧而强大的心脏，能够承受严酷的条件并提升整体健康与适应能力。§!"
 nt_trait_strong_kicks:0 "强力踢击"
 nt_trait_strong_kicks_desc:0 "§L这个物种的踢击对让其他物种对其留下了深刻印象。§!"
 nt_trait_strong_legs:0 "强壮腿部"
 nt_trait_strong_legs_desc:0 "§L这个物种的腿部因遗传和后天锻炼，让跳跃及跑步等体能行为毫不费力。§!"
 nt_trait_strong_skull:0 "坚硬头骨"
 nt_trait_strong_skull_desc:0 "§L这个物种的头骨不仅仅是保护，他们用来撞击时足以让人重伤。§!"
 nt_trait_superior_DNA:0 "优越基因"
 nt_trait_superior_DNA_desc:0 "§L这个物种的基因体现了基因遗传的最高境界，然而他们的生理优越性导致他们有点种族洁癖。§!"
 nt_trait_testudines:0 "稳健缓慢"
 nt_trait_testudines_desc:0 "§L这个物种偏好从容的步调，注重进行彻底的计划和谨慎的考虑。§!"
 nt_trait_thorned_body:0 "刺体"
 nt_trait_thorned_body_desc:0 "§L这个物种的身体是一个多刺的堡垒，是一种自然的防御系统。§!"
 nt_trait_traditional_hunters:0 "传统猎手"
 nt_trait_traditional_hunters_desc:0 "§L这个物种在传统狩猎方法上的熟练掌握，让他们能够有效地利用周围的空间及资源。§!"
 nt_trait_translucent_body:0 "半透明"
 nt_trait_translucent_body_desc:0 "§L这个物种的身体是半透明的，在其他物种间独树一格。§!"
 nt_trait_thorned_vines:0 "荆棘藤蔓"
 nt_trait_thorned_vines_desc:0 "§L这个物种身体生长出有刺的藤蔓，既能作为防御机制也能作为进攻武器，若准备得当能够作为食物来源。§!"
 nt_trait_tribal_masks:0 "部落面具"
 nt_trait_tribal_masks_desc:0 "§L这个物种佩戴祖先继承的部落面具，每个面具都具有象征意义和精神共鸣。§!"
 nt_trait_ultrasound_orientation:0 "超声波定位"
 nt_trait_ultrasound_orientation_desc:0 "§L这个物种通过超声波进行导航和交流，他们将这个能力也发展到航天技术上。§!"
 nt_trait_Unbreakable_Will:0 "不潰"
 nt_trait_Unbreakable_Will_desc:0 "§L这个物种具有不屈不挠的精神，在逆境面前表现出非凡的决心和韧性。§!"
 nt_trait_vaccinaters:0 "疫苗接种"
 nt_trait_vaccinaters_desc:0 "§L这个物种接种了无数疫苗，病毒和细菌反将他们视为瘟神。§!"
 nt_trait_vampire_fangs:0 "吸血鬼獠牙"
 nt_trait_vampire_fangs_desc:0 "§L这个物种具有锋利而嗜血的獠牙，赋予他们更强的力量，但不幸的是，它们也蒙上了不信任的阴影。§!"
 nt_trait_very_fast:0 "箭步流星"
 nt_trait_very_fast_desc:0 "§L这个物种的速度如此之快，传说中他们曾经与光进行过一场竞赛，并获得了胜利。§!"
 nt_trait_Virus_Insight:0 "病毒洞察"
 nt_trait_Virus_Insight_desc:0 "§L这个物种在病毒学上已经获得博士学位的成就。§!"
 nt_trait_zoom_eyes:0 "变焦眼睛"
 nt_trait_zoom_eyes_desc:0 "§L这个物种拥有能够轻松辨别纳米结构的神奇眼睛。§!"
 nt_trait_sanguivore:0 "吸血动物"
 nt_trait_sanguivore_desc:0 "§L这个物种能够从富含血红蛋白的液体中提取必要的营养和能量，使它们拥有增强的活力和再生能力。在战场上，它们能够触发他们原始的嗜血本能。§!"
 nt_trait_biological_immortality:0 "生理不朽"
 nt_trait_biological_immortality_desc:0 "§L这个物种的细胞在成熟后停止老化和恶化，使它们免受时间摧残。§!"
 nt_trait_Anti_Pets:0 "反驯养"
 nt_trait_Anti_Pets_desc:0 "§L这个物种对于驯养动物作为伴侣或娱乐的观念深感厌恶。§!"
 nt_trait_Awful_Slow:0 "行为极慢"
 nt_trait_Awful_Slow_desc:0 "§L这个物种的移动和行为表现极慢，导致在资源提取，建筑和劳力工作中效率极差。§!"
 nt_trait_Bad_Mood:0 "坏心情"
 nt_trait_Bad_Mood_desc:0 "§L这个物种的情绪世界被负面情绪所主导，使他们不容易体验到幸福，并播下内部不稳定的种子。§!"
 nt_trait_Bad_Teeth:0 "牙齿不良"
 nt_trait_Bad_Teeth_desc:0 "§L这个物种的慢性牙痛不仅剥夺了他们生活中的简单快乐，而且成为持久的不幸源泉。§!"
 nt_trait_Bad_Vision:0 "视力不良"
 nt_trait_Bad_Vision_desc:0 "§L这个物种难以辨别复杂的细节，降低科学研究的进展，在战斗中则因难以识别目标而战斗力差。§!"
 nt_trait_Big_Foot:0 "大脚"
 nt_trait_Big_Foot_desc:0 "§L这个物种的脚赋予他们独特而威严的存在，但也给他们的日常生活带来了显着的挑战。§!"
 nt_trait_Big_Mouth:0 "大嘴"
 nt_trait_Big_Mouth_desc:0 "§L这个物种拥有巨大的口腔，他们需要更多的食物才有饱足感，大嘴也让其他物种感到害怕。§!"
 nt_trait_Caged_Vision:0 "受限视野"
 nt_trait_Caged_Vision_desc:0 "§L这个物种通过一个格子来感知宇宙，他们的视野受到限制和局限。§!"
 nt_trait_Constant_Flight:0 "逃避"
 nt_trait_Constant_Flight_desc:0 "§L这个物种被一种始终存在、无处不在的心理恐惧所困扰。§!"
 nt_trait_Creepy:0 "怪异"
 nt_trait_Creepy_desc:0 "§L这个物种散发出一种令人不安的感觉，让其他物种感到背脊发凉。§!"
 nt_trait_Dangerous_Biohazard:0 "生物危害"
 nt_trait_Dangerous_Biohazard_desc:0 "§L这个物种天生受到各种生物危害的影响，缩短了他们的寿命。然而这种威胁让他们对生物学有不错的洞见。§!"
 nt_trait_Dangerous_Microbes:0 "危险微生物"
 nt_trait_Dangerous_Microbes_desc:0 "§L这个物种携带着危险微生物，使他們壽命更短且对各种环境更加不適應。§!"
 nt_trait_Derp:0 "滑稽"
 nt_trait_Derp_desc:0 "§L这个物种的行为能够带来欢乐，但别指望他们在谐星之外的能力。§!"
 nt_trait_Easy_Targets:0 "显着目标"
 nt_trait_Easy_Targets_desc:0 "§L这个物种比其他物种更经常受到攻击，包含不寻常本领及无意中吸引敌对势力的注意。§!"
 nt_trait_Ektoparasite:0 "寄生虫"
 nt_trait_Ektoparasite_desc:0 "§L这个物种的寄生虫消耗宿主摄入的一部分食物，使宿主对严酷环境更加缺乏韧性。§!"
 nt_trait_Evil_Rooted:0 "永久脱水"
 nt_trait_Evil_Rooted_desc:0 "§L这个物种的身体不知为何无法保留水分，对他们的健康和环境要求构成了挑战。§!"
 nt_trait_Fatal_Wounds:0 "致命伤害"
 nt_trait_Fatal_Wounds_desc:0 "§L这个物种的身体极其脆弱，纸片割伤对他们而言接近致命伤。§!"
 nt_trait_fines_etiq:0 "优雅礼仪"
 nt_trait_fines_etiq_desc:0 "§L这个物种以他们的礼仪而闻名，他们对生存需要更多要求且从事低阶工作时效率低落。§!"
 nt_trait_Fragile_Skulls:0 "脆弱头骨"
 nt_trait_Fragile_Skulls_desc:0 "§L这个物种头部区域特别脆弱，在战场上他们往往死得快。§!"
 nt_trait_Fragment_skin:0 "碎裂皮肤"
 nt_trait_Fragment_skin_desc:0 "§L这个物种的皮肤缺乏应对不同行星上多样的大气条件，温度和辐射所需的强大适应能力。 §!"
 nt_trait_Friendly_Creeps:0 "友好怪异"
 nt_trait_Friendly_Creeps_desc:0 "§L这个物种交友意图是真诚的，但是他们的举止，手势和表情营造出一种奇异而令人不安的氛围。§!"
 nt_trait_Genetic_Aggression:0 "侵略基因"
 nt_trait_Genetic_Aggression_desc:0 "§L这个物种在基因上具有攻击性，在军事努力中表现出色，但是生活中他们遇到困难也是运用暴力解决问题。§!"
 nt_trait_Hearing_Aid:0 "听力障碍"
 nt_trait_Hearing_Aid_desc:0 "§L这个物种倚靠助听器克服听觉障碍，但对这些设备的依赖也带来一些不便。§!"
 nt_trait_Heartbroken:0 "心碎"
 nt_trait_Heartbroken_desc:0 "§L这个物种被情感影响着他们的整体幸福，导致过度反思和忧郁。§!"
 nt_trait_Herd_Prey:0 "兽群猎物"
 nt_trait_Herd_Prey_desc:0 "§L这个物种仍具有作为猎物的逃避心理，面对冲突和战斗时会优先回避而非对抗。§!"
 nt_trait_Hibernation_Dependency:0 "休眠依赖"
 nt_trait_Hibernation_Dependency_desc:0 "§L这个物种依靠休眠期间减少资源，但他们的环境耐受力和繁衍速度较低。§!"
 nt_trait_Horror:0 "令人恐惧"
 nt_trait_Horror_desc:0 "§L这个物种的面容和举止无一不令人毛骨悚然。§!"
 nt_trait_Incognito:0 "匿名"
 nt_trait_Incognito_desc:0 "§L这个物种以匿名方式生活，缺乏团结感和凝聚力。§!"
 nt_trait_Indecisive:0 "优柔寡断"
 nt_trait_Indecisive_desc:0 "§L这个物种经常犹豫不决，不愿意探索新的生活领域或研究方法。§!"
 nt_trait_Inefficient_Metabolism:0 "弱新陈代谢"
 nt_trait_Inefficient_Metabolism_desc:0 "§L这个物种为了生存需要消耗不成比例的食物量，在健康方面也相对较差。§!"
 nt_trait_Infant_Mortality:0 "夭折"
 nt_trait_Infant_Mortality_desc:0 "§L这个物种在生命早期阶段容易受到各种挑战而夭折。§!"
 nt_trait_Invasive_Pathogens:0 "病毒敏感"
 nt_trait_Invasive_Pathogens_desc:0 "§L这个物种对病原体有更高的敏感性，对他们的工作能力和健康都有不少影响。§!"
 nt_trait_Limited_Genetic_Diversity:0 "基因局限"
 nt_trait_Limited_Genetic_Diversity_desc:0 "§L这个物种基因多样性低，对他们的健康，技能和环境适应减弱。§!"
 nt_trait_Limited_Olfactory:0 "有限嗅觉"
 nt_trait_Limited_Olfactory_desc:0 "§L这个物种的嗅觉能力较差，他们无法陶醉于芬芳，也无法透过气味辨别危险。§!"
 nt_trait_Numerophobic:0 "数学恐惧"
 nt_trait_Numerophobic_desc:0 "§L这个物种数字分析有恐惧，在研究，金融和能源管理领域造成不便。§!"
 nt_trait_Phage:0 "史前噬菌体"
 nt_trait_Phage_desc:0 "§L这个物种感染了一种古老的噬菌体病毒，影响他们的生理健康和环境适应能力。§!"
 nt_trait_Photosensitivity:0 "光敏感性"
 nt_trait_Photosensitivity_desc:0 "§L高能量光线会对这个物种造成伤害，导致他们环境适应能力较差，另外也无法使用光作为能源产出。§!"
 nt_trait_Plantoxics:0 "植物毒素"
 nt_trait_Plantoxics_desc:0 "§L这个物种会分泌对植物有害的物质，妨碍了附近植物的生长。§!"
 nt_trait_Pollen_Allergies:0 "花粉过敏"
 nt_trait_Pollen_Allergies_desc:0 "§L这个物种对花粉过敏，不适合住在植物茂密的环境中生活，除此农业也受到了影响。§!"
 nt_trait_Primal_Dull:0 "駑鈍"
 nt_trait_Primal_Dull_desc:0 "§L这个物种即使发展了文明，智力上却普遍具有缺陷。§!"
 nt_trait_Rapid_Mutation_Rate:0 "快速突变"
 nt_trait_Rapid_Mutation_Rate_desc:0 "§L这个物种因基因的不稳定性，使它们在面对环境挑战时更加脆弱。§!"
 nt_trait_Rotten_Organs:0 "腐烂器官"
 nt_trait_Rotten_Organs_desc:0 "§L这个物种器官的受损不仅使他们在身体上更加虚弱，还需要更多的营养摄入来维持生存。§!"
 nt_trait_Scary_Face:0 "面目狰狞"
 nt_trait_Scary_Face_desc:0 "§L这个物种脸上带有不祥的特征及令人不安的表情。§!"
 nt_trait_Semi_Fluidic:0 "半流体"
 nt_trait_Semi_Fluidic_desc:0 "§L这个物种因缺乏肌肉，在需要力量和刚性的任务中面临困难。§!"
 nt_trait_Ritual_Injuring:0 "仪式伤害"
 nt_trait_Ritual_Injuring_desc:0 "§L这个物种发展出一种身体伤害仪式，尽管这种仪式提升了他们的幸福感，但痛觉也时常让工作时分心。§!"
 nt_trait_Soft_Hands:0 "柔软双手"
 nt_trait_Soft_Hands_desc:0 "§L这个物种的手部皮肤质地柔软容易受伤，使得基础资源的生产效率低落，除此他们在战斗中也面临着挑战。§!"
 nt_trait_Specialized_Diet:0 "特殊饮食"
 nt_trait_Specialized_Diet_desc:0 "§L这个物种由于他们特殊的饮食，需要消耗更多的食物资源。§!"
 nt_trait_Stormy:0 "态度暴躁"
 nt_trait_Stormy_desc:0 "§L这个物种暴躁的态度使他们容易冲动行事，然而他们善于从此积累新的经验。§!"
 nt_trait_stranger_danger:0 "生人勿近"
 nt_trait_stranger_danger_desc:0 "§L这个物种出现时会让陌生物种感到不安，避免接近他们。§!"

