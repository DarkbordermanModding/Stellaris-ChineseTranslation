 bok.9.name: "行星协调"
 bok.9.desc: "我们对[Root.GetName]的改造已经完成。它现在是一个§Y生物-机械星球§!。\n\n借此，我们现在可以在不牺牲行星自然和有机部分的前提下更大程度地利用该星球，特别是用于研究。确切地说，我们的无人机已经设计出一种利用有机物以提高我们研究无人机效率的方法：§Y生物-物质研究部门§!\n\n此外，由于我们充实了这个星球的自然动植物群，许多新的行星特征已经显现。这将大大有助于我们的进步。"
 bok.9.a: "伟大的飞跃。"
 bok.9.b: "我们的知识必须不断发展。"
 pc_emex_bio_mechanical: "生物-机械星球"
 pc_emex_bio_mechanical_desc: "生物-机械星球两全其美；它们既允许大型城市，特别是以研究的形式发展，也允许自然景观的发育。食物和自然资源可以轻易收获，因此，大多数物种，无论是否有机，都可以茁壮成长。"
