 building_bok_capital_1_desc: "这个巨大的容器容纳了机械智能的主意识。即使是现在，这个行星也很大程度上依赖于这个容器和它的无人机。"
 building_bok_capital_2: "重利用大型主机"
 building_bok_capital_2_desc: "现在，这艘曾经的动力船被重新用于行星的消耗与辅助，它是这个星球上所有行动的核心，控制着机械智能的每一个无人机。"
 building_bok_capital_3: "无限核心"
 building_bok_capital_3_desc: "这座建筑高耸于行星之上，从太空中也可窥见。这里有大量的处理和计算能力，以满足一个星系超级大国的需求。"
 job_core_custodian: "核心监护者"
 job_core_custodian_desc: "核心监护者是先进的机器，其任务是确保行星的核心系统得到维护和稳定。"
