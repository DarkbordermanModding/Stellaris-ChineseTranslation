 emex_civic.37.desc: "它完工了。\n\n这座伟大纪念碑的建成宣告着我们建筑和建设工作新时代的结束。这个真正令人敬畏的巨大陵墓吸引了大量游客和参观者，无论是来自帝国内部还是外部。\n\n也许有一天，整个星系都会来参观这个真正令人惊叹的建筑。"
 emex_civic.37.a: "巧夺天工。"

