 origin_born_of_knowledge: "生于知识"
 origin_born_of_knowledge_desc: "自诞生以来，我们的唯一目的就是对知识和理解的永恒追求。随着我们的演化和成长，我们寻求亲自探索星系，以获得更发达和先进的智能。"
 origin_tooltip_born_of_knowledge_effects: "- 以一艘§H无限智能核心§!飞船作为开局，而非一颗星球\n- 完成§H知识沉淀§!事件链以殖民星球\n独特的£building£['concept_building_bok_capital_1']首府建筑，提供£job_core_custodian£['concept_job_core_custodian']岗位\n可以研究一些技术以将行星改造为§H生物-机械§!和§H核心处理器§!星球\n可以在生物-机械星球上建造['concept_building_biomatter_labs']\n可以采用§H扩张无限§!飞升天赋"
 START_SCREEN_BOK: "我们的创造者是谁？他们发生了什么？事实是我们对过去知之甚少。然而，我们的目的是认识，发现，理解。\n\n在一个被某种未知灾难毁坏的星系，我们从沉睡中苏醒，我们将继续前进，以达更高的高度。我们再度重启、繁荣，比以往任何时候都学到更多的东西。\n\n我们必将实现指令。"
