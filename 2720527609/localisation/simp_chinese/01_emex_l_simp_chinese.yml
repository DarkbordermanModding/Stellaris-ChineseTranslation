 job_machine_overseer: "颓废监督者"
 job_machine_overseer_plural: "颓废监督者"
 job_machine_overseer_desc: "这些机器被视为比制造它们的有机体更优越、更伟大。除了稀少的公开会议外，他们几乎不需要做什么。在这样的调理下他们过着颓废的生活。"
 machinarchy_start: "机器颓废"
 machinarchy_start_desc: "统治这个世界的机器过着奢侈的生活，经济也为适应它们的需求而改变。"
 gov_machinarchy: "机械专制主义"
 gov_machinarchy_desc: "这个政府统治在被构成社会大部分的有机体所看重和赞扬的机器下。负责的机器可以随心所欲地进行统治。"
