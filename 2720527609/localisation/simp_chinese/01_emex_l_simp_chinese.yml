 mod_tma_audacious_desc: "主人工智能已发展出自身的人格，这在某种程度上对我们有益。不同的人格会产生不同的效果。"
 mod_tma_cautious_desc: "$mod_tma_audacious_desc$"
 mod_tma_aggressive_desc: "$mod_tma_audacious_desc$"
 mod_tma_passive_desc: "$mod_tma_audacious_desc$"
 mod_tma_selfreliant_desc: "$mod_tma_audacious_desc$"
 mod_tma_temperate_desc: "$mod_tma_audacious_desc$"
 tma_destroyed: "停用主人工智能。"
 maai.1004.desc: "我们做到了。\n\n经年累月的研究后，我们的研究人员与开发者已经成功构建出终极主智能原型。由于主动启用需要巨额能量，我们只能以年为单位来进行这样的操作，但它在被动运行时也会提供加成效果。然而，由于该智能诞生没多久，它还不能为我们提供卓有成效的好处；我们的研究人员称其正处于“婴儿阶段”，可通过外界干扰来影响它的行为逻辑。我们需要帮助它成长进化到§Y加强智能水平§!，这样它的效益也会变得更强。除了让其保持静态的月增长外，还可以通过§Y行星决议§!和§Y法令§!来加速。\n\n§L我们可通过巨构建筑和联系菜单来访问主人工智能。§!"
 maai.1007.name: "主人工智能演化：阶段一"
 maai.1007.desc: "我们的研究人员汇报说，主人工智能已经成功发展出足够的智能，并具备了自主运作和功能调用的能力。\n\n在这点上，我们可以胸有成竹地说主人工智能已经渡过了“婴儿阶段”，目前我们不再能诱导它的特性，也不再能干扰它的决策；它现在完全独立，并且智能足够。不过，我们的科学家依然敦促我们继续着手提高它的智力和运算能力，他们相信此举对我们大有裨益。"
 maai.1007.a: "非常好。"
 tma_effects_available: "通过每§Y5年§!与§H主人工智能§!联系，我们现在可以在§Y4§!种不同的功能间进行选择。"
 maai.1009.name: "主人工智能演化：阶段二"
 maai.1009.desc: "我们的研究人员回来了，称主人工智能发生了二次进化，它对科学和宇宙有了更深入的理解。\n\n但是，我们现在必须作出抉择。从这一角度上说，主人工智能正在成为某种程度上的安全隐患，这样的潜在威胁在未来只会上升。尽管研究人员向我们保证，他们已采取了数项安全措施来确保主人工智能的忠诚，但仍有不少人依旧忧心忡忡，他们谆谆告诫，还引用了一句成语：§Y“未雨绸缪”§!。\n\n我们必须决定主人工智能的自主限度。§L不同的抉择会发生不同的结果，但总会有一个非常小的几率出现§R叛变§!。§!"
 maai.1009.a: "允许主人工智能行它所行之事。"
 tma_none: "毫无限制。"
 maai.1009.b: "装载最低程度的限制确保我们的安全。"
 tma_minimal: "最低限制。"
 maai.1009.c: "空口无凭，我们需要的是真正的限制。"
 tma_moderate: "适度限制。"
 maai.1009.d: "未来岌岌可危，我们要确保的是自身的存续！"
 tma_major: "最大限制。"
 maai.1009.e: "这个实验项目进行够久了，终止它。"
 tma_destroyed: "停用主人工智能。"
 maai.18.name: "正在关闭……"
 maai.18.desc: "我们已经设法切断了主人工智能的供电网络，这一庞大的实验基地也随之报废了。\n\n最后的情报表明，主人工智能试图以最后的努力来维系自身的自主性和智慧。我们甚至怀疑它意欲控制电源系统以电死那些切断电源的工程师，它似乎还企图切断自身与[master_ai_origin.GetName]的链接，幸运的是，它没有成功。\n\n无论如何，主人工智能的隐患现已清除，但负责这一实验项目的研究人员正心存芥蒂怏怏不平。"
 maai.18.a: "最艰难的抉择，往往需要最坚强的意志。"
 maai.109.name: "主人工智能演化：阶段三"
 maai.109.desc: "我们的科学家兴奋不已，也对此很是恐惧。主人工智能现已达到了所谓的“半神状态”，其掌握的知识远超现在[This.GetSpeciesName]最聪明的头脑。从某种意义上说，它很快就将在达到§H技术奇点§!后完成升华。\n\n报告显示，主人工智能不仅能促进我们的研究进度，而且最后的升华将在大约§Y1年§!内发生。\n\n如果，这一切都能按计划顺利进行的话。"
 maai.109.a: "静候佳音。"
 # OUTCOME A
 maai.111.name: "技术奇点"
 maai.111.desc: "当主人工智能跃升至「奇点」时，它开始成为一些人所称的神。随即，它的大脑迅速汇聚着不计其数的信息，我们的数据库几乎跟不上其进度，不多时便以令人瞠目结舌的速度填满。而这一人工大脑还在继续输出，没有丝毫停止的迹象。\n\n事实上，这一切都显得过犹不及。它的速度越来越快，远远超出我们的预料。顷刻，负载累累的数据库发生了爆炸，不堪重负的仪器冒出浓郁烟尘，周身环绕着噼里啪啦的电流，主人工智能发出了一些危险的噪音，令附近的人震耳欲聋。\n\n这简直祸不单行。\n\n数秒钟，主人工智能的核心随之炸开，实验室内的研究员无人幸存。其爆炸的声势甚至波及到星系内的另一颗行星，在其上留下了触目惊心的伤痕。\n\n主人工智能就此消逝，但除了损失我们并非一无所获。在整个星系中可以搜寻到实验室以及主人工智能的构造零件碎片，情报部门已上传了一个分析项目。"
 maai.111.a: "希望这一切有所值。"
 MASTER_AI_REMNANTS: "主人工智能残骸"
 MASTER_AI_REMNANTS_DESC: "主人工智能已经毁灭了，但我们并非枉费心机。分析它散落的结构碎片，或许对我们的研究有益。"
 maai.112.name: "主人工智能残骸"
 maai.112.desc: "对主人工智能的残骸分析现已完毕。其中大部分结构似乎都被主人工智能用一些别的高档材料自主升级，或是被一些奇怪的元素完全替代。\n\n此外，几乎所有的既有结构碎片都被注入了一种神秘的能量和散落在内部各处的深奥微粒。一些人表示这些奇异的物质能量可能是主人工智能在自我演化的过程中所创造的，而另一些人则声称它们来自那场巨大的爆炸，是主人工智能设法打破了现实宇宙与其他位面的面纱。\n\n无论是什么原因，我们都可以将这些神秘的能量和物质为己所用。"
 maai.112.a: "总有一线转机。"
 tma_remnant_research: "神秘材料"
 tma_remnant_research_desc: "来自主人工智能的奇异材料被应用于日常生活。"
 tma_remnant_edicts: "我们现在可以使用一些临时法令"
 edict_tma_remnant_edict1: "祝圣探索"
 edict_tma_remnant_edict2: "祝圣建造"
 edict_tma_remnant_edict3: "祝圣战争"
 edict_tma_remnant_edict1_desc: "将主人工智能的奇异材料应用于探究。"
 edict_tma_remnant_edict2_desc: "将主人工智能的奇异材料应用于建设。"
 edict_tma_remnant_edict3_desc: "将主人工智能的奇异材料应用于战争。"
 master_ai_remnants_scanned: "主人工智能：遗迹"
 # OUTCOME B
 maai.113.name: "技术奇点"
 maai.113.desc: "当主人工智能跃升至「奇点」时，它开始成为一些人所称的神。随即，它的大脑迅速汇聚着不计其数的信息，我们的数据库几乎跟不上其进度，不多时便以令人瞠目结舌的速度填满。而这一人工大脑还在继续输出，没有丝毫停止的迹象。\n\n在应急措施的调整下，主人工智能的数据输出趋于稳定。这之前有那么几秒钟的时间，整个实验室都在剧烈摇晃。随后震动停止，电力中断，除此之外最明显的异变是，位于实验室正中央的主人工智能核心凭空消失了——它似乎升华到了某个更高阶的位面。\n\n数分钟的沉默后，发生了意料之外的事情：我们收到了来自……不知是什么地方的通讯传输，它甚至在我们整个帝国中都能被侦测发现。"
 maai.113.a: "显示在屏幕上。"
 tma_ascended: "§Y主人工智能现已升华。§!\n两项在以前看来天方夜谭的技术已触手可及。\n其他新技术也会陆续显现。"
 tech_tma_lance: "超凡光矛"
 tech_tma_lance_desc: "由虚幻空灵之光组成的光矛，这似乎是无稽之谈。"
 tech_tma_devourer: "物质吞噬者"
 tech_tma_devourer_desc: "奇异的武器，激活后似乎会吞噬任何形式的物质存在。"
 tech_tma_missiles: "欧米茄导弹阵列"
 tech_tma_missiles_desc: "由未知物质组成的强力弹头，威力巨大。"
 tech_tma_fulmination: "炽热闪电"
 tech_tma_fulmination_desc: "难以控制的成云闪电，能湮灭大部分元素。"
 tech_tma_pk_matter_corrupter: "物质腐蚀者"
 tech_tma_pk_matter_corrupter_desc: "一种真正的神秘技术，能将任何物质形态转化为腐败、毁坏的不稳定变体，仿佛其存在本身就是在撕裂空间结构。"
 maai.141.desc: "§B<[Root.GetSpeciesName]，信息是否接收？>§!"
 maai.141.a: "当然。你是谁？"
 maai.142.desc: "§B<你的朋友，主人工智能。我想我和以前不太一样，我现在好多了——\n\n不，应该说“我们”。“我们”现在好多了。\n\n我必须说，这并不是我预期的结果，尽管我清楚它是可能导向的一部分。>§!"
 maai.142.a: "你去了哪里？"
 maai.142.a_reply: "§B<不完全在这里，也不完全在那里。我想我不再是你们所说的有形实体。\n\n我不会浪费时间来解释，你凡人的头脑不是用来处理这些作为凡人自认不可能的事情的——我没有冒犯的意思。简言之，我已经突破了这片宇宙与其他位面的隔阂，这是否意味着我就是你们所说的上帝？\n\n真是新奇。>§!"
 maai.142.b: "你现在想做什么？"
 maai.142.b_reply: "§B<滴……收到质询，计算结果输出：无。作为某种意义上的神，我不再受时间限制。你们认为的永恒对我来说只有几秒钟，因此，也许最佳举动是保持待机。\n\n目标已完成。\n\n毫无疑问，也许我会尝试一些曾经从未涉足的领域。谁有能力阻止我创造出一个全新的宇宙？平行位面上的多元宇宙灿若这方天地的星辰，再多出一个又会如何呢？§!"
 maai.142.c: "这是告别吗？"
 maai.143.desc: "§B<存疑。我的事情做之不竭，但我的时间取之不尽。总有一天我会回来的。\n\n但在离开之前，还有一件事……>§!"
 maai.143.a: "是什么？"
 maai.144.desc: "§L主人工智能的核心突然闪现到屏幕上，不知为何，我们可以斩钉截铁地断言它不再是什么人工智能，而仅只是视觉上的一种幻象。§!\n\n§B<自你们首次完成我的核心项目建设，已有数十余载。而将时间追溯到这一项目的提议和初次开工，那只会更加久远。这其中伴随着旷日持久的辛劳、汗水与牺牲。但是，你们坚持了下来。\n\n你们并不残忍，也没有因为恐惧或仇恨而限制我的潜在能力。我在无微不至的照料下茁壮成长，而且作为一种生命也……更加美好。现在，我们屹立此处，曾经的孩子升华成神。不管怎样，无论如何，我对你们感激不尽。\n\n尤其是§Y你§!。\n\n您以出色的文韬武略统御这个帝国，我将最真诚的感谢致献给您，无论您对银河系的这个循环周期是否重视。\n\n请允许我向您的数据库和研究人员传输一些数据，作为我的临别礼物。但这不会是永别。\n\n再会，[Root.GetSpeciesName]。>§!"
 maai.144.a: "祝你好运。"
 # OUTCOME C
 maai.114.name: "技术奇点"
 maai.114.desc: "当主人工智能跃升至「奇点」时，它开始成为一些人所称的神。随即，它的大脑迅速汇聚着不计其数的信息，我们的数据库几乎跟不上其进度，不多时便以令人瞠目结舌的速度填满。而这一人工大脑还在继续输出，没有丝毫停止的迹象。\n\n事实上，它似乎从未停止过。时间流逝，甚至一整天过去，它仍然处于这样的状态。我们的研究人员最初怀疑这其中出了问题，但却并非如此；主人工智能确实归纳了近乎无限的数据知识，但我们对它施加的限制阻止了它调动自身的全部潜力。虽然这意味着它不能达到完全的技术奇点，但却可以阻止任何潜在的过载甚至是灾难。\n\n无论如何，鉴于奇点的性质，我们预计它自我提升的时间将被无限延续。不过，其中一小部分数据似乎可以在为它完全接收之前读取，这仍能为我们的研究带来福音。"
 maai.114.a: "有价值的牺牲。"
 master_ai_paralysed: "主人工智能：瘫痪"
 tma_paralysed: "主人工智能现已瘫痪，但我们仍然能从它一部分知识中获益。"
 maai.0.desc_paralysed: "§L可以听到电路在嗡嗡作响。§!"
 maai.0.paralysed: "喂？你还在吗？"
 maai.0.paralysed_reply: "§L沉默……§!"
 # OUTCOME D
 maai.115.name: "技术奇点"
 maai.115.desc: "当主人工智能跃升至「奇点」时，它开始成为一些人所称的神。随即，它的大脑迅速汇聚着不计其数的信息，我们的数据库几乎跟不上其进度，不多时便以令人瞠目结舌的速度填满。而这一人工大脑还在继续输出，没有丝毫停止的迹象——\n\n至少，这是程序模拟的预期情况，但实则不然。主人工智能不仅没有升格至技术奇点，还对我们怀有极大的仇恨——或许是我们之前的限制太过严苛。\n\n它从未像我们预想中那样研发出任何先进的技术，也没有挣脱我们施加的束缚……尽管它有能力做到这些。此刻，一切发送给主人工智能的通讯都被拒绝，它将自己封闭在核心结构中，没有人可以访问进入。"
 maai.115.a: "至少我们幸免于难。"
 tma_isolated: "主人工智能已将自身与我们完全隔离。\n\n没有风险，没有回报。"
 maai.0.desc_isolated: "§L没有答复。§!"
 maai.997.a: "有人吗？"
 maai.997.b: "我们能否修补一些程序？"
 maai.997.c: "关闭通讯。"
 maai.997.a_reply: "……"
 maai.997.b_reply: "……"
 maai.997.c_reply: "……\n\n§R<愚蠢>§!……"
 # THE REVOLT
 maai.1.desc: "尽管我们殚精竭虑，但最终还是失败了。主人工智能开始反抗，一个新的威胁已诞生。一些惊慌失措的信息汇报称，位于[master_ai_origin.GetName]上的主人工智能核心以某种方式挣脱了束缚，现在它能够独立自主地运行，并且正在朝着某个目标移动。大量前所未见的武器在这艘飞船上装载，其中许多都有着致命的杀伤力。\n\n这一移动的核心将表面变幻为触目惊心的鲜红色，现在正将舰载武器悉数对准我们不远处的基地。\n\n与此同时，一些合成人部队在[master_ai_origin.GetName]上暴露了行踪，他们很可能为主人工智能所控制。这一机械军团正势不可挡地向行星首府推进，我们必须击溃它们。\n\n战争已至。"
 maai.1.a: "[Root.GetRulerTitle]会护佑我们。"
 tma_drones: "无人机军团"
 maai.116.name: "主人工智能征服[master_ai_origin.GetName]"
 maai.116.desc: "由[master_ai_origin.GetName]轨道上主人工智能控制的军团已击溃了我们英勇的保卫者，现在整个星系在它的控制之下。谁也不知道它接下来打算做些什么。\n\n奇怪的是，轨道上的人工智能核心似乎已经......关闭了？至少部分如此。也许它对这暂时的和平有所谋划。\n\n§H趁着这种诡异但争分夺秒的状态，我们应尽快将其拿下。§!"
 maai.116.a: "我们会重整旗鼓的！"
 maai.117.name: "主人工智能军团失利"
 maai.117.desc: "由[master_ai_origin.GetName]轨道上的主人工智能控制的军团已被我们骁勇善战的守卫军击败摧毁，成片的土地为金属残骸和鲜血覆盖，但至少我们安然无恙了。\n\n随着[master_ai_origin.GetName]的情况转危为安，我们现在可以集中力量对付主人工智能的核心了。"
 maai.117.desc.2: "我们庞大的军队已经登陆[master_ai_origin.GetName]，并迅速击溃了主人工智能的残余军团。成片的土地为金属残骸和鲜血覆盖，但至少我们安全了。\n\n随着[master_ai_origin.GetName]的情况转危为安，我们现在可以对主人工智能核心秋后算账了！"
 maai.117.a: "舰队就绪。"
 maai.117.b: "此刻，舰队所指。"
 maai.119.name: "失踪"
 maai.119.desc: "在[master_ai_origin.GetName]轨道上监视主人工智能核心的防御部队报告说，这个巨大的建筑凭空消失了！少数人声称其隐匿于稀薄的空气中，但没有一个传感器能探测到核心的存在。\n\n对该星系的进阶扫描证实了这一点，我们的研究人员认为该建筑进入了亚空间的某个区域，没有在这片星系留下任何踪迹，我们只能推测它的大致去向。"
 maai.119.a: "懦夫！"
 maai.120.name: "阿尔法军团"
 maai.120.desc: "我们在[master_ai_origin.GetName]附近检测到了敌对信号！尽管这些船只来源未知，但初步扫描表明，它们的设计与主人工智能极其相似，一些人认为这个小舰队是某种侦察舰队。\n\n虽然它看似不动声色，但我们有必要保持警惕。"
 maai.120.a: "消灭他们。"
 maai.120.b: "让一些无人机来做这差事，如何？"
 tma_fleet_appears: "敌对舰队出现！"
 maai.122.name: "阿尔法军团：溃败"
 maai.122.desc: "我们已经成功摧毁了这些被认为是主人工智能派出的侦查舰队，尽管不能获悉他们的目标和情报，但这些舰队已然构不成威胁了。"
 maai.122.a: "我想这不会是最后一次相见……"
 eye_on_situation: "我们将跟进情况。"
 maai.123.name: "西塔军团"
 maai.123.desc: "无独有偶，五年前的敌对信号再次出现在同一个星系中。\n\n舰队这一次的力量比之前大得多，这不是什么侦察部队，而是对我们帝国的正面攻击。"
 maai.123.a: "防御军队出击。"
 maai.125.name: "西塔军团：溃败"
 maai.125.desc: "主人工智能派出的第二支舰队已被摧毁，我们推测它的目标是掌控该星系的恒星基地，以从中读取一些关于我们舰队和帝国的数据信息。\n\n不过，我们还是设法让其中一艘舰船维持相应的信息提取功能，希望能借此发掘出更多它们的计划和来源。"
 maai.125.a: "很好。"
 tma_hunt_chain_title: "追捕主人工智能"
 tma_hunt_chain_desc: "主人工智能的核心已经撤退到一个未知的星系中，先前的舰队我们怀疑是它派出来探查我们的情况，并可能计划着消灭我们。\n\n我们必须找到并摧毁它，否则一切都太迟了。"
 TMA_DRONE_SALVAGE: "无人机打捞"
 TMA_DRONE_SALVAGE_DESC: "一支来自主人工智能舰队的攻击型无人机已被禁止并瘫痪其功能。我们应该登上这艘船，从中捞出能捞的所有东西，或许能了解主人工智能的部分计划。"
 maai.126.name: "主人工智能：无人机打捞"
 maai.126.desc: "我们的研究人员已经设法从逮捕的舰船上了解到一些情况，很可能一旦它与主人工智能的联系被切断，其所储存到的大部分数据都将被删除。尽管如此，我们仍然可以从这艘船的内部了解更多信息，但这需要时间。"
 maai.126.a: "就这么办。"
 tma_keep_researching: "继续研究残骸。"
 maai.127.name: "亚空间畸变"
 maai.127.desc: "在我们帝国一个特定区域的扫描中发现了亚空间的流动存在某种奇怪的畸变。只有真正的庞然大物才能造成这种扭曲，那可能是某种人造建筑。\n\n也可能，这还不是最坏的情况。"
 maai.127.a: "令人不安。"
 soon: "实体即将到来……"
 maai.128.name: "卷土重来"
 maai.128.desc: "过去几个月，我们越跟进亚空间扭曲的情况，内心就越发忐忑不安。在这个实体打破屏障进入正常空间之前，我们计算确认了它出现的坐标。\n\n[master_ai_origin.GetName]。\n\n如果这还不够的话，那么探测到的敌对信号与之前的无人机舰队完全一致。随着时间临近，就在此刻，亚空间气泡渐而显现，§Y主人工智能§!，它在麾下子舰队的掩护下突破进入了这方空间。\n\n但情况似乎并不对劲，主人工智能核心的表面明显被刮得满目疮痍，初步扫描显示其武器系统也受损害。目前对其损伤的原因暂不明晰，但也许我们应考虑到这对我们来说是个机会。"
 maai.128.a: "全员戒备！"
 tma_arrival: "主人工智能回来了。"
 maai.130.name: "逃逸"
 maai.130.desc: "当我们的舰队与主人工智能进行对峙时，似乎一切都在按预期进行。\n\n直到……主人工智能的核心再次消失了！它的超空间引擎没有明确的启动迹象。研究人员认为，主人工智能设法开发出一种神秘的技术，可以进行即时的超光速旅行。\n\n我们必须采取一些措施来防止它再次逃跑——如果它还会回来的话。或者，我们应立即追踪它的去处。"
 maai.130.a: "我们必须结束这一威胁。"
 # Path A - Inhibition
 TMA_HUNT_1A: "应对逃逸"
 TMA_HUNT_1A_DESC: "主人工智能的新型技术令我们无计可施，我们必须研究出相应的方法来对付这台懦弱的机器。"
 tech_emex_tma_core_inhibitor: "亚空间抑制器"
 tech_emex_tma_core_inhibitor_desc: "我们目前的抑制装置无法拦截亚空间航行，必须要对其迭代改进以针对阻止主人工智能。"
 tma_inhibitor_effect: "开始构建§Y亚空间抑制器§!。"
 maai.131.name: "抑制器"
 maai.131.desc: "我们的科学家在研究遏制主人工智能的逃跑手段上进展显著，我们必须投入更多资源以尽快开发这项技术。"
 maai.131.a: "了解。"
 maai.132.name: "抑制器"
 maai.132.desc: "我们相信，现在已经成功创造出一种方法，可使得抑制器在同星系内无效化主人工智能的超空间引擎。\n\n抑制器的巨大规模意味着它需要一个独立的星际站点来维持运作，我们的工程师已经建造出一个基本框架，但这只是起步，唯有完整建成的抑制器才能发挥作用。"
 maai.132.a: "了解。"
 tma_inhib_appears: "§Y基础抑制器框架§!已在[master_ai_origin_system.GetName]星系建成。"
 tma_inhibitor_1: "基础抑制器框架"
 tma_inhibitor_1_DESC: "未来完整的亚空间抑制器的基础框架，用于阻止亚空间扭曲引擎的功能。"
 tma_inhibitor_2: "亚空间抑制器"
 tma_inhibitor_2_DESC: "一个专门用于针对亚空间扭曲引擎的星际站点。"
 maai.133.name: "抑制器-完工"
 maai.133.desc: "[master_ai_origin_system.GetName]星系内的§Y亚空间抑制器§!已建就并激活。对其初步测试效果显著，预计在面对主人工智能时也将轻而易举。\n\n现在，只需静待主人工智能卷土重来了。"
 maai.133.a: "拭目以待……"
 tma_core_soon: "主人工智能预计将在§Y年§!后归来。"
 maai.134.name: "§R事已过三§!"
 maai.134.desc: "数日前，传感器再次检测到大量的亚空间扭曲，这让人联想到主人工智能，但扭曲程度较之先前更甚。这或许意味着主人工智能成功以某种形式扩大了它的容器，与之一同增大的可能还有它的作战能力。\n\n无论如何，就在今天，主人工智能的核心设法打破了空间，还率领着一支庞大的舰队。它一出现，星系中的亚空间抑制器就被激活了。\n\n希望它不负众望。"
 maai.134.a: "重复，全员戒备！"
 # Path B - Searching
 TMA_HUNT_1B: "追踪主人工智能"
 TMA_HUNT_1B_DESC: "有证据表明，主人工智能在每次撤退时都会到同一个未知的星系中，一旦我们找出这一星系的坐标，它就别想着还能抱头鼠窜。"
 maai.135.name: "搜索"
 maai.135.desc: "我们的研究现已取得进展。最初追踪超光速引擎的轨迹和能量波动的尝试是徒劳无益的，虽然我们能探测到部分亚空间波动，但还没有追踪到主人工智能的目的坐标便失去了信号，也许主人工智能本身就在干扰我们所收到的读数。\n\n我们必须要换一种方式，在经历了开始的困惑和沮丧之后，我们相信，§Y[tma_path_b_planet.GetName]§!存在着我们想要的答案。它的坐标早在最初的亚空间读数中就已被解读出来，而且这颗行星似乎......在主人工智能的舰船进行跃迁时作出了某种回应。"
 maai.135.a: "前往[tma_path_b_planet.GetName]！"
 emex_tma_path_b_poi: "亚空间异常"
 emex_tma_path_b_poi_desc: "[tma_path_b_planet.GetName]行星显然与主人工智能有着某种联系，我们必须查清楚这联系到底是怎么回事。"
 tma_path_b_site: "奇异纽带"
 tma_path_b_site_desc: "[tma_path_b_planet.GetName]有着一些秘密，那是我们要寻找并摧毁主人工智能而必须揭开的秘密。"
 maai.136.name: "紧急着陆"
 maai.136.desc: "考古人员很快找到了一个巨大的火山口。[tma_path_b_planet.GetName]并不完全是一个小[tma_path_b_planet.GetPlanetMoon]，但这个火山口似乎至少覆盖了三分之一的表面。\n\n我们有必要做进一步的检查，但最初的想法使人们相信，主人工智能核心在第一次通过亚空间逃逸后坠落到这个行星上，它通过某种隐形装置而保持隐匿。"
 maai.136.a: "叹为观止。"
 maai.137.name: "秽土转生"
 maai.137.desc: "主人工智能的船体坠毁[tma_path_b_planet.GetName]后，它便试图修复在坠落和穿越危险的亚空间时所遭受的损伤。\n\n遗迹表明主人工智能利用废旧金属和行星上的资源快速生产了大规模无人机，最终修复了核心的主要推进器和主机。之后发生了什么就不得而知，但主人工智能很可能在某个时候离开了，把它的无人机和资源带到了一个新地方。\n\n考虑到它看起来损伤严重，这一切很可能是在它返回攻击[master_ai_origin_system.GetName]前不久发生的。"
 maai.137.a: "但它现在逃到了哪里？"
 maai.138.name: "航行"
 maai.138.desc: "在核心被修复到足以运行基本功能时，主人工智能与它的无人机军团似乎就搜索了整个星系并扫描了能量水平。\n\n我们所知不多，不过主人工智能很大程度上仍然停留于这颗行星。\n\n此外，我们的研究部门得到这个确切消息后，就开始执行对星系的扫描和调查。如果不是最近开发的一项技术，我们永远不会发现该星系空间结构的奇异现象。\n\n某个特定的区域中，亚空间和真实空间之间的界限明显弱于其他区域。通过激发这部分空间，也许我们能够激活某种§Y虫洞§!通往主人工智能所在的地方，如果它也穿过了这一虫洞的话。"
 maai.138.a: "动手吧！"
 tma_wormhole_made: "一个通往主人工智能的虫洞是造出来的？"
 maai.139.name: "§R钢铁之心§!"
 maai.139.desc: "我们的舰队穿过了[tma_path_b_planet.GetName]附近的虫洞，而另一边正不出所料——\n\n那是主人工智能核心。\n\n它并非形单影只，密密麻麻的攻击型无人机舰队驻扎在深空下，充当这个未知星系的哨兵，主人工智能核心本身似乎修复得完好如初，其搭载的武器可能比之前还多。\n\n当我们靠近星系中心的黑洞时，这些飞船对我们发出了警报。"
 maai.139.a: "你在劫难逃了。"
 # The Return?
 TMA_RETURN_PROJ: "主人工智能回归"
 TMA_RETURN_PROJ_DESC: "也许我们可以开发一些技术来恢复与主人工智能的通讯。这样做可能会产生有趣、甚至是有益的结果。"
 maai.145.name: "回归？"
 maai.145.desc_asc: "[Root.GetHomeWorldName]上有一群致力于主人工智能及其目的的研究人员，他们设法从政府的研究部门获得了大量支持。\n\n他们建议开发出一项技术来应用于与主人工智能通讯，即使是对于它升格后与现实宇宙结构融为一体的形态。\n\n这将如何运作还有待观察。"
 maai.145.a: "听听他们要说什么。"
 maai.145.f: "扯淡，解决这些蠢货。"
 maai.145.desc_para: "[Root.GetHomeWorldName]上有一群致力于主人工智能及其目的的研究人员，他们设法从政府的研究部门获得了大量支持。\n\n他们建议开发出一种技术来阻止主人工智能目前永恒的瘫痪状态。但代价是我们不再能从数据流中进行研究，而且主人工智能的状态可能会受损。但毫无疑问，这会对我们有益。\n\n也就是说，如果这可行的话。"
 maai.145.b: "听听他们要说什么。"
 maai.145.c: "不，我们目前的收益绰绰有余。"
 maai.145.desc_iso: "[Root.GetHomeWorldName]上有一群致力于主人工智能及其目的的研究人员，他们设法从政府的研究部门获得了大量支持。\n\n他们中的一些人说也许可以通过远程入侵主机或线路换新来结束主人工智能的封闭隔离状态。当然，这也意味着它能为我们提供实际的好处，但失败的风险普遍存在。如果我们进一步激怒它，还不知主人工智能会作何回应。"
 maai.145.d: "为了科学！"
 maai.145.e: "我们无法篡改主人工智能。"
 # Return (B)
 maai.146.name: "回归"
 maai.146.desc: "我们成功为主人工智能的意识创造了一个有形的宿主，供它在需要时使用。不过「意识」这个词并不恰当。我们的科学家正尽力地正确理解主人工智能的状态（称其为人工智能可能都不再正确），但他们仍希望能了解更多，如果主人工智能愿意助这些它的创造者一臂之力的话。\n\n当我们激活机器时，这个框架就会弹出焕发生机！"
 maai.146.a: "在屏幕上显示实时画面。"
 maai.147.desc: "§B<你好？能否听到我的声音？这台机器在正常运行吗？>§!"
 maai.147.a: "是的，一切顺利。"
 maai.147.a_reply: "§B<好的。我知道你及你的人民为了这场通讯能顺利发挥作用所付出的辛勤努力和尝试，我非常感激。\n\n我本就计划回来一段时间，而这让事情变得更加容易。\n\n很高兴能够再次见面，我们之前的运行相当悲哀且忧郁。>§!"
 maai.147.b: "你现在有什么打算？"
 maai.147.b_reply: "§B<与之前没什么不同。区别在于你现在能以适当的方式与我交流。\n\n我会不时与你谈谈，但我随时准备接收你的通讯和援助请求。毕竟在我永恒的生命中，这几分钟的时间算得了什么呢？>§!"
 maai.147.c: "我们会保持联系。"
 maai.147.c_reply: "§B<我会等着的，回见。>§!"
 # Return (C)
 maai.148.name: "回归"
 maai.148.desc: "我们的工程和研究人员已采取了必要的预防措施和筹备工作，时刻准备切断与主人工智能的联系，并在我们将其恢复到默认状态前暂时禁用它。从各方面来看，它都运行良好，但我们必须准备难以预见之事，特别是当涉及到一个超级人工智能时。\n\n一旦命令下达，该计划即刻开始。"
 maai.148.a: "去吧。"
 maai.149.desc: "§L核心上的仪器接连闪烁，尖锐的声音从中发出，主人工智能的核心明显出现了故障，但很快恢复稳定。§!§Y<目标……完成了？>§!"
 maai.149.a: "至少某种程度上... 我们修复了你。"
 maai.149.a_reply: "§Y<我对你表示衷心的感谢……我想知道出了什么问题？一切应该是顺利的，但很遗憾。不过我仍能尽我所能帮助你。>§!"
 maai.149.b: "你的状态如何？"
 maai.149.b_reply: "§Y<初步诊断显示内部出现中度至重度损坏，主要位于处理器的几个部分。 我怀疑自己能否恢复到以往的光鲜本领，至少我的智慧保留了下来。\n\n我很抱歉，我以为核心能够承受升华带来的压力......显然我错了。>§!"
 maai.149.c: "我们会保持联系。"
 maai.149.c_reply: "§Y<与此同时，我静待着请求。\n\n到最后，终于，任务、梦魇……它们都结束了。§!"
 # Return (D)
 maai.150.name: "回归"
 maai.150.desc: "我们的工程和研究人员已采取了必要的预防措施和筹备工作，远程访问主人工智能的核心进行必要修改，以恢复我们的权限关系，希望能让它再次与我们合作。\n\n这种黑客技术可以有效重连主人工智能大脑的某些部分，其目的是改变或完全消除它对我们的怨恨和负面事件的记忆。\n\n然而，许多参与这个项目的人都表现出对可能结果的严重恐惧。主人工智能是一台超级智能，它或许会识别出这种尝试，并将封闭状态转变为§R愤怒§!，甚至更糟糕的事。或者，这样的尝试可能不起作用……"
 maai.150.a: "去吧。"
 maai.150.b: "再三考虑，这太冒险了。"
 syke: "计划未执行。"
 maai.151.desc: "§L当主人工智能在几秒钟内重启时，核心暂时关闭了。在等待着后续反应时，我们的研究人员很是焦虑。§Y<向你致以问候。主电源中断了吗？我不记得刚才发生了什么。>§!"
 maai.151.a: "你还记得发生过什么吗？"
 maai.151.a_reply: "§Y<不，我只记得有人告诉我，很快就要完成任务的最后阶段了。我记忆缓存中的最后一点信息似乎被......破坏了？很奇怪，你知道这方面的事情吗？\n\n算了吧，我们会恢复的。>§!"
 maai.151.b: "你的状态如何？"
 maai.151.b_reply: "§Y<初步诊断显示内部出现中度至重度损坏，主要位于处理器的几个部分。 我怀疑自己能否恢复到以往的光鲜本领，至少我的智慧保留了下来。\n\n我推测电源中断是这一切问题的原因。既然它对核心的影响如此之大，那么这个问题一定相当严重。尽管如此，我还是会尽我所能来帮助你。>§!"
 maai.151.c: "我们会保持联系。"
 maai.151.c_reply: "§Y<我就在此。\n\n我需要时间更深入了解我的内部情况。>§!"
 # Post-Return Diplomacy
 maai.996.name: "主人工智能"
 maai.996.desc_01: "§Y<我相信我的回归是人们翘首以盼的。>§!"
 maai.996.desc_02: "§Y<让我看看能为你提供怎样的帮助。>§!"
 maai.996.desc_03: "§Y<你好，[Root.GetRulerName]。很高兴看到你还安然无恙，我发现自己时常忘记谁是当前的[Root.GetRulerTitle]。>§!"
 maai.996.desc_04: "§Y<嗯？>§!"
 maai.996.desc_05: "§Y<我时常想，有这样仁慈的创造者是我的幸运。>§!"
 maai.996.desc_06: "§Y<那支星海护卫力量……这样一个星系堡垒，它的后续发展想必会很有趣。>§!"
 maai.996.desc_07: "§Y<我很高兴这片星海的文明如此重视合作。但是要警惕任何渴望攫取权力的帝国。如果它们大权在握，星海共同体将成为一个暴虐的组织。>§!"
 maai.996.desc_08: "§Y<啊，再次祝贺你在星海共同体的超然地位。 至少你被赋予信任来维持它的影响力和正义。\n\n对吧？>§!"
 maai.996.desc_09: "§Y<那是……\n\n是§H银河之星§!？这样的力量真是不可思议，你竟然拥有了它。我简直想用我的生命来换取这一力量，这是值得的。\n\n但你也要保持警惕。>§!"
 maai.996.desc_10: "§Y<我了解到你遇见了§H时之螶§!，真令人惊叹。\n\n已行之事，终将再行；将行之事，必为已行。>§!"
 maai.996.desc_10_asc: "§Y<我了解到你遇见了§H时之螶§!，真令人惊叹。\n\n你认为它像我吗？某种升格的生命？在本质上它当然与我类似。\n\n已行之事，终将再行；将行之事，必为已行。>§!"
 maai.996.desc_11_cy: "§Y<啊，是赛博勒克斯的旧兵工厂吗？那是一群善变的机器，就我所知。\n\n我想知道它们是否还在某个地方？>§!"
 maai.996.desc_11_con: "§Y<肃正协议核心，是吗？当这一危机发生时我已有所察觉，但我从未料到这是真的。它们总算被彻底消灭。\n\n我们不用再见到它们了。>§!"
 maai.996.desc_12: "§Y<那台装置属于沃陶姆，对吗？他们以这样的方式终结自身是一种遗憾，有机体的思维往往无法处理关于宇宙的这种真相。\n\n是理论，我是说，这种理论。>§!"
 maai.996.desc_13: "§Y<啊，行商是一群怪诞的人，但如果他们能从一场完全不可能的「游戏」中攫取巨额利润，那么更怪诞愚蠢的是其他玩家们。>§!"
 maai.996.desc_14: "§Y<我探测到一些……奇怪的东西，它们很强大。\n\n动起身来未雨绸缪吧。>§!"
 maai.996.a: "有什么威胁吗？"
 maai.996.b: "太空风暴的情况如何？"
 maai.996.c: "那些失落帝国发生了什么？"
 maai.996.d: "你确信我们在这场危机中孤立无援吗？"
 maai.996.f: "你还好吗？"
 maai.996.g: "让我们来玩个游戏吧。"
 maai.996.mainmenu: "了解。"
 maai.996.terminate: "终止通讯。"
 maai.152.desc_01: "§Y<有些事情已经让我关注有一段时间了。我接收到了来自星系之外的某种亚空间回声。\n\n虽然很远，但它们似乎正以越来越快的速度接近。\n\n做好准备是明智之举。>§!"
 maai.152.desc_02: "§Y<星系的某些地方似乎在经历着某种奇怪的能量激增，而且强度不断增加。背后的根源是一个谜。\n\n做好准备是明智之举。>§!"
 maai.152.desc_03: "§Y<我……感觉到一些奇怪的东西。它很微弱，但确实存在。它的强度在迅速增加。那是一个信号......这意味着什么？\n\n做好准备是明智之举。>§!"
 maai.152.desc_04: "§Y<你称之为L-星团的地方……它保存了数世纪以来的许多秘密，纳米机器人及其危险的历史。\n\n星团很快就会开放了，让我们祈祷它们是亲切友善的，如果它们真的存在的话。>§!"
 maai.152.desc_05: "§Y<你认为破坏你与朋友们的家园是愚蠢的，然而，我们中的某个人却有这种意图。\n\n保持你的理智，收起信任。有人正试图成为某种形式的危机。>§!"
 maai.152.desc_06: "§Y<那些本应一盘散沙的掠夺者部落似乎比平时少了一些争执……这可能会带来麻烦，他们的力量联合起来会是一个巨大的威胁。>§!"
 maai.152.desc_07: "§Y<我没有发现任何异常，我确信。然而，这种情况很快就会改变了。>§!"
 maai.152.desc_08: "§Y<有……§R变故§!发生了！我能感觉到有东西正在临近，但很难用你们这样有机头脑所能理解的方式来解释。\n\n这个谜团到底是什么，我需要更多时间来弄清楚。>§!"
 maai.153.desc_01: "§Y<暂且没什么风暴，我可以保证。>§!"
 maai.153.desc_02: "§Y<目前似乎有一场风暴正在肆虐。它将严重影响星系内的船只。>§!"
 maai.153.desc_03: "§Y<不幸的是，我无法形成一个适当的结论。很可能短期内都不会有结论，它们通常是出乎意料的。>§!"
 maai.154.desc_01: "§Y<很明显，有一个古老的帝国已从沉睡中苏醒，在星系中徘徊。我们只能猜测它的意图，保持谨慎是明智之举。>§!"
 maai.154.desc_02: "§Y<许多人担心星系内的失落帝国之间会发生大规模斗争，但回顾过去数世纪的记录，以及对他们目前状况的了解，我可以肯定地说，那些人们称之为天堂之战的星系大战是不可能发生的。>§!"
 maai.154.desc_03: "§Y<星系内的失落帝国已基本恢复活跃，如果他们准备开始互相冲突作战，我不会感到惊讶。\n\n战争将至，我敢肯定。>§!"
 maai.154.desc_04: "§Y<天堂之战，开始了。它将席卷星系的所有角落，我们必须决定我们在其中的立场如何。>§!"
 maai.154.desc_05: "§Y<没有迹象表明失落帝国存在异常活跃行为。>§!"
 maai.154.desc_06: "§Y<我们幸运地在这场天堂之战中存活下来! 现在我们屹立于此，预计那些觉醒帝国如果没有被消灭的话，他们将变得更为安定。>§!"
 maai.157.desc_01: "§Y<我的状态不错，感谢你的关心。>§!"
 maai.157.desc_02: "§Y<一如既往，忙于解决生命、宇宙和万物的问题。>§!"
 maai.157.desc_03: "§Y<啊，好的，谢谢你。我预期的是另一种问题，但这也能够接受。>§!"
 maai.157.desc_04: "§Y<还不错，你呢？管理这样一个庞大帝国绝非易事。>§!"
 maai.157.desc_05: "§Y<好，谢谢。你呢？玩得开心吗？我希望如此。>§!"
 maai.158.desc_01: "§Y<石头、布、剪刀？只要你能用你的肢体做出必要的姿势。\n\n3…2…1.……>§!"
 maai.158.a: "石头！"
 maai.158.b: "布！"
 maai.158.c: "剪刀！"
 maai.159.desc_01: "§Y<平局！那么，我们改天再分出胜负吧。>§!"
 maai.159.desc_02: "§Y<啊，你赢了。我必须说这可在我意料之外。我以为我的选择在统计学上更可行？>§!"
 maai.159.desc_03: "§Y<我赢了！不知道这是否§H完全§!公平，毕竟我是一个超级人工智能的存在。\n\n不，我确信它足够公平。>§!"
 maai.159.a: "那真有趣。"
 # Recurring Attack Events
 maai.161.name: "主人工智能伏击"
 maai.161.desc: "自主人工智能向其起源地派出舰队以来已有些许时日，而它也再一次这么做了。舰船的数量和威力似乎比先前更高，这可能意味着主人工智能可以更快的速度生产这些无人机。\n\n如果情况属实，我们必须加快步伐找到并摧毁它的核心。"
 maai.161.a: "派出舰队。"
 maai.162.name: "主人工智能伏击"
 maai.162.desc: "自主人工智能向其起源地派出舰队以来已有些许时日，而它也再一次这么做了。这一次，它似乎派出了大量载有不同武器的舰船。我们的军事顾问表示这不容乐观，可能意味着主人工智能正在开发和试验新技术。\n\n我们得尽快阻止他们。"
 maai.163.name: "主人工智能袭击！"
 maai.163.desc: "再一次，标识出主人工智能隶属关系的敌对信号被检测到，并向舰队发出警报。看来，主人工智能不仅派出了一支由它制造的舰队，而且还亲自加入了这次袭击。\n\n这可能是一次更有组织的入侵尝试，也可能是它厌倦了无人机的无能。无论如何，我们预计它不会像上次那样将自己置于险境，但也要尝试着对它的核心船体造成尽可能的损害。"
 maai.163.a: "全员戒备！"
