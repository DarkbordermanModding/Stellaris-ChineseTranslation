 civic_anarcho_tyranny: "无政府专制主义"
 civic_anarcho_tyranny_desc: "作为无政府主义的一种不洁形式，这个社会由一个无情的独裁者和其权威统治，几乎没有法治。通常情况下会容忍暴力和越轨行为，使罪犯和军阀得以夺取控制权。"
