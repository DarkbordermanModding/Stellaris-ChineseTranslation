 emex_civic.11.desc: "来自整个[Root.GetName]的业务主管都进行会面以决定我们应该对星球上的生产采取的行动方针。，现在新的位置已经为机器开放。\n\n我们应该设置一个默认的重点，所有的业务主管都会聚焦于这个重点，但我们可以在以后为我们的星球指定更具体的资源重点。"
