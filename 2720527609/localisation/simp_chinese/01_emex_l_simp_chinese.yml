 emex_civic.30.name: "变革问题"
 emex_civic.30.desc: "自从伟大的[Root.GetName]触及星空，开始漫长而艰辛的宇宙之旅以来，已经过去了几十年。我们社会中的伟人盛衰兴废，然而，不过增强的是我们的力量和团结。\n\n随着我们对民众和帝国控制力的大幅提升，我们现在有了一个可能永远不会再有的机会：一个将人民中的敌对势力稳定和统一为一个政府的机会。如果我们认为这是条理想的道路，就必须迅速采取行动，以免军阀和国家之间的紧张局势再次加剧；这种突兀的和平无疑不会一直持续。"
 emex_civic.30.a: "如果它没有坏，就不要碰它。"
