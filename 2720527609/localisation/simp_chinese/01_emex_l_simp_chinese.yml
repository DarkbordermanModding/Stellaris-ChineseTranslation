 bok.10.name: "完美行星"
 bok.10.desc: "这么多年来，我们终于做到了。[Root.GetName]已经被改造成一个§Y核心处理器星球§!，占地数亩的土地专门用于科学和研究。专门用于科学和研究。事实上，这些区域是如此巨大和实验性，它们需要暗物质的维护，尽管在这些援助下的研究加成预计是200%。\n\n因此，我们可以建造专门用于大规模生产暗物质的地区，以维持其他各个地区的正常运转。"
 bok.10.a: "令人惊叹。"
