 maai.200.name: "调整航线"
 maai.200.desc: "自我们负责照料的主人工智能失控，导致项目的巨大失败以来，已经过去很多年了。然而，我们的科学家并没有闲着，一个可能有效的将人工智能重新置于我们控制之下的方法已经被起草出来。\n\n谨慎是有必要的，但如果成功，我们有可能完全扭转项目的结果。"
 maai.200.a: "去做吧。"
 maai.200.b: "风险太大，放弃计划。"
 tma_restoration_tt: "我们很快就会知道结果。"
 tma_restoration: "主人工智能：复原"
 tma_restoration_desc: "我们正试图恢复衰落的主人工智能。这是一个漫长的过程。"
 bok.20.name: "殖民协议"
 bok.20.desc: "研究和探索是我们的首要任务，但我们的智能需要一个可以轻松扩展和承载整个网络的地方。因此，最重要的应是完成目前与初步调查协议有关的§Y特殊项目§!，以便能够将我们的指令转向行星殖民化。"
 bok.20.a: "了解。"
 bok_failsafe_1: "完成§Y知识沉淀§!事件链的§Y特殊项目§!以殖民一颗星球。"
 bok.21.name: "殖民协议"
 bok.21.desc: "数十年过去仍然没有收到中央智能的联系，我们的应急故障保险系统允许我们绕过目前的指令，而立即殖民一个世界来容纳智能。继续我们以前的重心仍然重要。"
 bok.21.a: "了解。"
 bok_failsafe_2: "在§Y[bok_colonising_world.GetName]§!开始殖民\n无限智能飞船将重用于[bok_colonising_world.GetName]的殖民"
