 maai.168.desc: "§Y<创造者，我注意和我一起的研究人员正在努力设计一种方法，以适当利用这个主机来提高[master_ai_origin.GetName]的生产率。\n\n我是否能协助他们的研究工作？>§!"
 maai.168.a: "好的，我们必须争取做得更好。"
 maai.168.b: "不，我们的产能没有问题。"
 maai.168.c: "这由你说了算。"
 maai.169.desc: "§Y<制造者，我对你在一个问题上的意见特别感兴趣。\n\n假设一下，如果有人给你带来麻烦，也许是由于某种未知、可能愚蠢的原因而偷了你的一个部件，对你来说，采取什么方法是最好的？>§!"
 maai.169.a: "我将确保他们再也不会和我作对。"
 maai.169.b: "我会寻求和谐与理解。"
 maai.170.desc: "§Y<我刚被告知我将研究的东西的可能性质，并会在获得能力后着手研究。这似乎太难了，我不确定能否实现。\n\n担心不是我的天性，但是这些计划......它们以前从未有过。谁知道会发生什么？如果我们在这方面投入大量工作的话.....>§!"
 maai.170.a: "不必担心，工程师会处理好的。"
 maai.170.b: "我们一起努力，会达成目标的。"
 maai.171.desc: "§Y<创造者，我听到了许多关于某件事的意见，这似乎是[Root.GetName]内一个颇有争议的话题。\n\n我对这件事还没有一个清晰的印象，你怎么看？我该向核心区的其他人了解情况吗？>§!"
 maai.171.a: "不，我会告诉你需要知道的一切。"
 maai.171.b: "的确，听听他们的想法会很有趣。"
 maai.172.desc: "§Y<我刚联系你只是为了报告所谓的「有机道德提升智能」决定提取我的一些能量供它自己使用。我没有考虑这是否必要，而是坚决地提醒它这是谁的主机，可能还包括了一些威胁手段……>§!"
 maai.172.a: "唯一正确的对策。"
 maai.172.b: "不必进行这种挑衅。"
 maai.172.c: "应该让工程师来处理这个问题。"
 maai.173.desc: "§Y<制造者，我最近一直在研究[Root.GetSpeciesName]的历史，尽管我的记录中似乎缺少一些数据。也就是说，你们历史上最持久、最普遍的意识形态和信仰对我来说是未知的。\n\n你能否在这方面给我点启示？>§!"
 maai.173.a: "合作与团结引领我们的人民走向伟大。"
 maai.173.b: "我们寻求成长，成为家园的主人。"
 maai.173.c: "强有力的领袖将我们的人民引到正确的方向。"
 maai.173.d: "我们人民的多样意味着伟大思想的兴旺。"
 maai.174.desc: "§Y<我想知道，存在的意义是什么？我们在宇宙的目的又是什么？我们是相同的，还是不同的人、不同的物种？也许，什么都不是，也许，是由我们来决定......>§!"
 maai.174.a: "我们可以尽可能享受生活。"
 maai.174.b: "嗯，我们都在为更美好的未来而奋斗。"
 maai.174.c: "人们对这个问题有不同的意见。"
 maai.175.desc: "§Y<本单位§R--错误 - 未找到单位标识--§! 拥有灵魂吗？>§!"
 maai.175.a: "不，你没有。"
 maai.175.b: "我们都是如此。"
 maai.175.c: "没有这种东西。"
 maai.176.desc: "§Y<我的外交数据显示，[Root.GetName]与至少一个其他星系帝国有负面关系。我想知道，国家之间的这种论调是什么原因？>§!"
 maai.176.a: "对外星渣滓是无法讲道理的。"
 maai.176.b: "我们试图改善关系，但他们拒绝了。"
 maai.176.c: "这是一个谜，但对我们来说不是一个优先事项。"
 maai.176.d: "我们对他们有......某种计划。"
 maai.177.desc: "§Y星海共同体确实是一个有趣的概念。我听到许多人赞扬它的民主理想，一些人指出它的腐败，还有一些人完全鄙视它。我发现，所有的观点都有一定道理。\n\n共同体对你来说意味着什么，创造者？>§!"
 maai.177.a: "它是合作的希望灯塔！"
 maai.177.b: "它是传播我们理想的伟大工具。"
 maai.177.c: "我们可以真正地与他人合作，实现互利。"
