 bok_chain_title: "知识沉淀"
 bok_chain_desc: "我们的永恒知识之旅是一个漫长的过程，也是我们取得成功的过程。\n\n$emex_bok_biomech_cap$（目前§Y[This.bok_biomech_world_amount]§!）\n$emex_bok_copo_cap$（目前§Y[This.bok_pros_world_amount]§!）"
 bok.3.name: "检验"
 bok.3.desc: "我们在无限智能飞船上的扫描仪显示，在相邻的系统中有两个宜居行星。这些星球很可能曾经居住着我们的创造者。\n\n我们必须调查这些兴趣点，看看是否能发现什么。"
 bok.3.a: "了解。"
 bok_poi_1: "异常能量水平"
 bok_poi_1_desc: "我们从星系的一颗行星中检测到异常水平的能量。这里可能有智慧生命的痕迹。"
 bok_poi_2: "非自然形成物"
 bok_poi_2_desc: "我们的无人机设法获得了附近星系的视觉图像，其中一个星球似乎有大量不可能自然形成的构造和建筑。智慧生命形式是其可疑原因。"
 bok.4.name: "遗迹"
 bok.4.desc: "当[Root.GetName]进入[From.GetName]星系时，异常能量水平的来源已经非常清晰；一个围绕恒星运行的放射性荒芜星球。\n\n调查[bok_poi1_planet.GetName]以提取有关该星球目前地貌原因的任何信息符合我们的最大利益。"
 bok.4.a: "就这么办。"
 bok.5.name: "遗迹"
 bok.5.desc: "的确，[bok_poi2_planet.GetName]上似乎布满了古老而破败的建筑，这些建筑来自一个早已消逝的时代。大部分表面都覆盖着无用的瓦砾和碎片，但也许我们仍然可以利用这个星球上的几处还有着部分功能的建筑。"
 bok.5.a: "让我们看看。"
 BOK_POI1_SURVEY: "烈火洗礼"
 BOK_POI1_SURVEY_DESC: "为了进一步了解[bok_poi1_planet.GetName]明显的废墟状态背后的原因，我们必须降落一支队伍到该行星上进行调查。"
 BOK_POI2_SURVEY: "残骸世界"
 BOK_POI2_SURVEY_DESC: "要正确查明[bok_poi2_planet.GetName]上有什么有价值的东西，唯一的办法就是组织一支探险队，在废墟中进行筛查。"
 bok.6.name: "死从天降"
 bok.6.desc: "不幸的是，我们无法解读关于[bok_poi1_planet.GetName]的过去。这个星球遭到了极端轰炸，这一点是肯定的，我们怀疑这次轰炸使用了核武器，导致了这个这个死气沉沉的贫瘠世界。是什么促使轰炸者使用如此极端的武器，或者他们是谁，都是未知数。\n\n然而，我们确实发现了后备能源储备，我们可以从中抽出能量来为我们的核心智能提供燃料。"
 bok.6.a: "一线希望。"
 bok.7.name: "遗弃殖民地"
 bok.7.desc: "似乎[bok_poi2_planet.GetName]的大部分表面仍有建筑和区域，这些建筑和区域部分还处于运作状态，或至少有能力协助建设适当的区划。除了明显倒塌的建筑物，我们找不到任何生命迹象，无论是活的还是死的。我们怀疑在废墟和地表下有尸体和遗骸，但试图进行搜索是不合理的。\n\n无论造成这里的居民死亡的原因是什么，显然那都是很久以前发生的。"
 bok.7.a: "没有人能够经得起时间的考验。"
 bok_old_infrastructure: "古代基础设施"
 bok.8.name: "分析完成"
 bok.8.desc: "我们的研究容器已经完成了对探测到的异常行星的扫描和考察，附近似乎没有其他东西值得进一步扫描以解开这些谜团。\n\n对于目前的情况，明智的选择是着手殖民一个新的星球以让我们的智能成长发展，因为一艘船只对于一个横跨星系的帝国来说还不够大。因此，无限智能核心已被重新用于殖民化目的，现在已经准备好登陆一个合适的星球。由于我们是机器，§L任何星球，无论其宜居程度如何，都可以被殖民化§!。\n\n此外，为了组建舰队和民用部队，我们必须尽快在恒星周围建造星际基地。"
 bok.8.a: "了解。"
 bok_colonise_now: "无限智能飞船现可用来殖民一颗行星。\n§Y任何可居住的行星都是合适的，请忽略行星上显示的0%宜居度。§!"
