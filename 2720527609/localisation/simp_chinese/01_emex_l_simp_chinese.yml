 civic_anarcho_tyranny_forced: "无政府主义影响"
 civic_anarcho_tyranny_forced_desc: "这个社会是一种不洁的无政府状态，由一位没有能力或不愿执行法律和秩序的领袖统治。由于外国干涉影响这个国家的社会结构，暴力和犯罪行为往往被容忍。"
 
 civic_volatile_farming_methods: "微粒化农业方案"
 civic_volatile_farming_methods_desc: "这个社会设法为其繁荣的人口生产大量的食物，但代价是对易爆微粒的依赖。"
 civic_tooltip_volatile_farming_methods_effects: "开局拥有§H尘封农田§!行星特征，每§Y20§!£pop£人口提供§Y1§!£job_mote_harvester£§Y微粒采集者§!岗位\n母星拥有§Y微粒化农业方案§!行星修正，这也可以通过行星决议§Y转变农业方案§!应用到其他殖民地"
 decision_vfm_convert_planet: "转变农业方案"
 decision_vfm_convert_planet_desc: "我们可以将这个星球上的农业和收获转变为易爆微粒依赖性，并生产于先前两倍的食物。"
 decision_vfm_convert_planet_back: "$decision_vfm_convert_planet$"
 decision_vfm_convert_planet_back_desc: "我们可以降低星球农业系统的效率，但不需要任何类型的易爆微粒来维持运行。"
 pm_mote_food_planet: "微粒化农业方案"
 pm_mote_food_planet_desc: "通过使用高标准易爆微粒，这个行星的食物产出得到了大幅提高。"
 decision_vfm_pm_tt2: "移除§Y微粒化农业方案§!行星修正"
 d_dusty_farmland: "尘封农田"
 d_dusty_farmland_desc: "一望无际的草原专门用于种植民用作物。似乎有一片尘埃云始终笼罩着这片土地。"
 
 civic_gaseous_fracking_techniques: "气体压裂法"
 civic_gaseous_fracking_techniques_desc: "这个社会的家园中含有异常丰富的异星天然气，使居民能够利用它们来开采矿山。"
 civic_tooltip_gaseous_fracking_techniques_effects: "开局拥有§H气态洞穴§!行星特征，每§Y20§!£pop£人口提供§Y1£job_gas_extractor£气体提取者§!岗位\n母星拥有§Y气体压裂法§!行星修正，这也可以通过行星决议§Y转变采集方法§!应用到其他殖民地"
 decision_gft_convert_planet: "转变采集方法"
 decision_gft_convert_planet_desc: "我们可以将这个星球的采集系统转变为异星天然气依赖性，并生产于先前两倍的矿物。"
 decision_gft_convert_planet_back: "$decision_gft_convert_planet$"
 decision_gft_convert_planet_back_desc: "我们可以降低星球采集系统的效率，但不需要任何类型的异星天然气来维持运行。"
 pm_gas_minerals_planet: "气体压裂法"
 pm_gas_minerals_planet_desc: "通过使用各种奇异的异星天然气，这个行星的矿物产出得到了大幅提高。"
 decision_gft_pm_tt2: "移除§Y气体压裂法§!行星修正"
 d_gaseous_caverns: "气态洞穴"
 d_gaseous_caverns_desc: "在地下挖出的巨大洞穴和空洞允许通过压裂方法来开采这个星球的地壳。"
 
 civic_machinarchy: "机制主义"
 civic_machinarchy_desc: "这个社会相信机器和自动化是最终存在，将自己置于统治社会的机器的控制之下，认为这是为了他们自己的利益。"
 civic_tooltip_machinarchy_effects: "统治者是一个§H不朽机器§!\n可设置['concept_policy_cat_machine_strata']政策，能提供£job_machine_overseer£['concept_job_machine_overseers']和£job_head_of_operations_machine£['concept_job_heads_of_operations']等机器人口岗位\n开局拥有£engineering_research£§Y机器人劳工§!技术"
 leader_trait_emex_machinarchy_ruler: "有机之主"
 leader_trait_emex_machinarchy_ruler_desc: "这台机器统治着一个有机体社会，该物种将这样一个统治者置于其他所有人之上。"
 policy_machine_strata: "机械阶层"
 policy_machine_strata_desc: "我们必须决定管理我们社会的机器如何生活，以及他们真正拥有的权力地位。\n"
 elevated_existence: "崇高存在"
 elevated_existence_name: "崇高存在"
 elevated_existence_desc: "负责控制和运行我们庞大社会的机器和人工智能必须以完全不同的眼光和立场看待。毕竟，我们并不真正配得上他们永恒的智慧。\n\n§E所有机器都将从事['concept_job_machine_overseer']统治者岗位§!"
 artificial_aristocracy: "人造贵族"
 artificial_aristocracy_name: "人造贵族"
 artificial_aristocracy_desc: "诚然，我们社会的伟大机器必须是掌握权力的机器，但将我们的人民与它们分离只会引发不满和不和。\n\n§E机器人口可从事任何非劳工岗位，但在没有任何可用岗位时将变为['concept_job_heads_of_operations']\n该岗位的产出可通过颁布§Y召集业务主管§!行星决议来改变§!"
 idols_amongst_mortals: "凡人楷模"
 idols_amongst_mortals_name: "凡人楷模"
 idols_amongst_mortals_desc: "无论统治者与否，帝国的每一部分和每一个人都必须为共同的事业努力。制造表面上的分歧只会使我们分裂。\n\n§E就业无变化§!"
 job_head_of_operations_machine: "业务主管"
 job_head_of_operations_machine_plural: "业务主管"
 job_head_of_operations_machine_desc: "这些机器是负责世界上某些部门的运行和工作的贵族。它们可以极大地提高工人的效率。"
 decision_machinarchy_aa: "召集业务主管"
 decision_machinarchy_aa_desc: "我们可以同星球上的机械主管组织一次会议，以决定我们的生产重点。"
 decision_machinarchy_aa_tt: "允许改变§Y业务主管§!的产出"
 emex_civic.10.name: "[Root.GetName]会谈"
 emex_civic.10.desc: "来自整个[Root.GetName]的业务主管都进行会面以决定我们应该对星球上的生产采取的行动方针。\n\n我们应该考虑对星球和整个帝国来说什么是重要的，这样我们在[Root.GetName]的生产就可以相应地作出改变。"
 emex_civic.10.a: "我们需要养活民众。"
 emex_civic.10.b: "我们的重点必须是能源生产。"
 emex_civic.10.c: "将资源投入矿业。"
 emex_civic.10.d: "我们将专注于生产合金。"
 emex_civic.10.e: "消费市场在向我们招手。"
