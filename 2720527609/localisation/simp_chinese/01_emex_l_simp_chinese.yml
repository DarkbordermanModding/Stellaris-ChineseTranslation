 emex_civic.39.name: "统领不朽"
 emex_civic.39.desc_a: "帝国伟大的统治者于昨天去世，虽然民众目前还不知道这一消息，但关于其死亡的传言已经浮出水面。决定我们如何向公众发布这一信息至关重要。\n\n人民一直崇拜和敬仰我们伟大的国家和光荣的领袖，毫无疑问，他们会期待一个真正富丽堂皇和辉煌的仪式来歌颂他。"
 emex_civic.39.desc_b: "帝国伟大的统治者于昨天去世，虽然民众目前还不知道这一消息，但关于其死亡的传言已经浮出水面。决定我们如何向公众发布这一信息至关重要。\n\n虽然有些人可能不这么认为，但我们伟大国家的统治者受到了人民的高度评价，许多人称其是国家和人民的先辈。如何歌颂他取决于我们自己。"
 emex_civic.39.desc_c: "帝国伟大的统治者于昨天去世，虽然民众目前还不知道这一消息，但关于其死亡的传言已经浮出水面。决定我们如何向公众发布这一信息至关重要。\n\n其过去几年的统治颇具争议，尤其是现在许多人认为[Root.GetRulerTitle]已经死亡。尽管其他人仍然忠诚，但一些人指出了统治者的一些失败之处。我们该如何继续？"
 emex_civic.39.desc_d: "帝国伟大的统治者于昨天去世，虽然民众目前还不知道这一消息，但关于其死亡的传言已经浮出水面。决定我们如何向公众发布这一信息至关重要。\n\n很明显，人民非常不喜欢这位前统治者。街上的都在庆祝一个时代的终结，我们的人民摆脱了过去几年所谓的“暴政”。也许举行仪式不符合我们的最佳利益？"
 emex_civic.39.a: "他的伟大名副其实，我们如此铭记。"
 emex_civic.39.b: "预期将举行一个标准的仪式。"
 emex_civic.39.c: "他的过失行为不会被遗忘！"

