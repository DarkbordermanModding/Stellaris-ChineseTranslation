l_simp_chinese:

 seeder_trade_hub_site: "废弃空间站"
 seeder_trade_hub_site_desc: "一座废弃的古老空间站，环绕着这颗荒芜星球运行，似乎曾属于希夫科尼星盟。由于年久失修，空间站内许多舱室和部分仪器都被封锁了。\n\n考古队正着手探索该空间站的秘密。"
 dead_primitives_site: "不毛之地"
 dead_primitives_site_desc: "该行星曾是某智慧物种的家园，但它早已物是人非。整片大地满目萧然，唯有遍地荒岩、漫天毒气。"
 flistonu_investigation_site: "纳米开凿"
 flistonu_investigation_site_desc: "这颗名为新弗利斯托尼亚的行星曾是一颗盖亚星球，居住着古老的弗利斯托人。它们衰落后，整颗星球都被纳米机器笼罩，所有人都消失了。\n\n这其中究竟有什么隐情？"
 seeder_colony_site: "遗落城市"
 seeder_colony_site_desc: "这一欺诈性的行星曾屹立于星海，数十亿居民在上面其乐融融。现只为断壁残垣所覆盖。\n\n这个遗迹在星系中蛰伏了数十年，甚至数十世纪，它出于什么原因需要对行星投射一个虚假的影像？"
 seeder_capital_shield_generator: "护盾产生器"
 seeder_capital_shield_generator_desc: "尼特雷环绕着一颗神秘的屏障星球，据信，包裹着希夫卡主星的能量屏障正来源于这颗卫星。"
 seeder_capital_site: "希夫卡主星"
 seeder_capital_site_desc: "希夫科尼的母星：希夫卡主星\n\n不知何故，这里虽经过了数世纪的隔离，仍是一片生机盎然的繁茂世界，但我们眼见真的为实吗？"
 terrorist_base_site: "行星藏身处"
 terrorist_base_site_desc: "在恐怖分子的舰队被击毁后，他们的旗舰向这个行星发出了信号，这同样是这些恐怖分子的能量读数首次被探测到的地方。\n\n这里会是某种隐秘的藏身处？"
 ap_master_ai: "主人工智能"
 ap_master_ai_desc: "利用最近在人工智能领域的技术进展，我们得以构建出一台终极智能——一个能不断深度学习递归改进，并推动我们科研突飞猛进的主人工智能。"
 ap_primitive_protection: "原始文明保护计划"
 ap_primitive_protection_desc: "尽管我们对它深恶痛绝，但我们的帝国不会永恒存续——任何帝国都不会。我们至少应确保下一代的生存，即使这需要一些……干预。"
 ap_one_with_nature: "天人合一"
 ap_one_with_nature_desc: "随着我们在成长与学习的道路上前进，我们不会也不能忘记让我们演变进化成现在这般智慧物种的东西——自然。城市耸立之前，我们在野外风餐露宿，在自然安身栖息。没有它，我们不会走到今天；没有它，我们不会迈向未来。"
 ap_united_galaxy: "星海联谊"
 ap_united_galaxy_desc: "征服、战争、饥荒、死亡，人们将之称为“必要的恶”。但它为何不可或缺？无论出于怎样的道德准则，冲突并不能解决问题。只有以外交策略和平共处，我们才能迎来一个更美好的星系。"
 ap_arcane_tech: "古代研究"
 ap_arcane_tech_desc: "银河中散落着数不胜数古代文明的遗址，所有的这些先驱都已消逝。作为后继者，我们有责任铭记这些伟大的先行者，以此为鉴向他们学习。"
 ap_consecrated_worlds_nihilistic: "虚无祝圣"
 ap_consecrated_worlds_nihilistic_desc: "$ap_consecrated_worlds_desc$"
 # Decentralised State
 auth_decentralised_realm: "去中心化政府"
 auth_decentralised_realm_desc: "分权国家由许多较小且具备自主权的自治州以及核心领域组成。可以分配资源来暂时扩张核心领域，以便将来对行星和星系的附庸。\n\n分权王国也由几个选举国组成，他们投票选举整个王国的领袖，也可以彼此协作，通过某些较正统国家无法实现的改革。"
 AUTHORITY_DECENTRALISED: "可以执行§H特定行动§!以允许§H核心领域临时扩张§!"
 CAN_RELEASE_SPECIAL_SUBJECTS: "可释放一些具备扩张等特殊权限的§H特殊附属国类型§!"
 CAN_REFORM_INTO_OTHER_DEC: "可以通过一些改革以影响辖下所有自治州"
 INTERNAL_WARS_POSSIBLE: "这种特殊附庸能够与其他同类附庸开战"
 mod_leaders_energy_upkeep_mult: "领袖£energy£能量币维护费"
 gov_dec_realm: "联邦化王国"
 gov_dec_realm_desc: "这一政府有着中间派政治思想，辖下有数个贡献于核心但享有自主权的自治州，可以分配资源来暂时扩张核心领域，以便将来进行附庸化。"
 RT_LEADER_OF_THE_DOMAINS: "领域统治者"
 decrea_inital_expansion_modifier: "临时领域扩张"
 decrea_inital_expansion_modifier_desc: "在王国的核心形成任何自治州之前，我们必须扩张领域。对经济和内部政治事务做出必要牺牲，可以让官僚机构安全掌控更多领域和人民。"
 # Normal Buildings
 building_xeno_corps: "遗物实验室"
 building_xeno_corps_desc: "在这些实验室工作的人员研究已故文明的文物和遗址。"
 building_goods_management_hub: "消费品监管设施"
 building_goods_management_hub_desc: "监管团队负责监控消费品的生产流程，确保其货真价实。"
 building_alloy_enrichment_plant: "合金浓缩厂"
 building_alloy_enrichment_plant_desc: "这里的合金为坚固材料加工浓缩而成，质量上乘。"
 building_disease_control: "疾病控制中心"
 building_disease_control_desc: "这座临时建筑用以对抗肆虐整颗行星的疾病，且能产生资源来缓解封锁造成的损失。\n\n但是，它不能缓解疾病的传播速度。我们必须颁布进一步的决议。"
 building_world_council: "殖民地会堂"
 building_world_council_desc: "这一大楼内居住着行星议会的成员，他们发誓要执政为民。"
 building_world_council_2: "行星理事所"
 building_world_council_2_desc: "高耸于行星建筑群之上宏伟终极的议会大厅。理事会的成员有责任廉洁奉公为人民死而后已。"
 building_databanks: "行星数据库"
 building_databanks_desc: "数十年科研与思维的结晶，都被封装在这栋建筑的数据晶体中。"
 building_crystal_prospecting_machine: "晶体勘探仪"
 building_crystal_prospecting_machine_desc: "这台自动化机器搜寻挖掘靠近地表的稀有晶体，还能缓慢地将一些特定的矿物转化为稀有水晶。"
 building_crystal_prospecting_machine_2: "$building_crystal_prospecting_machine$ II"
 building_crystal_prospecting_machine_2_desc: "更加先进的勘探机器，搜寻挖掘稀有水晶和矿物，并将其中一些矿物转化为水晶。"
 building_crystal_prospecting_machine_3: "$building_crystal_prospecting_machine$ III"
 building_crystal_prospecting_machine_3_desc: "这台更为高级的勘探机直接开采稀有水晶并将大量矿物转化为晶体，它的高效方法使我们的水晶资源收获斐然。"
 building_crystal_prospecting_machine_4: "$building_crystal_prospecting_machine$ IV"
 building_crystal_prospecting_machine_4_desc: "这台先进的勘探仪将矿物转化为晶体以生产大量的稀有水晶。"
 building_crystal_prospecting_machine_5: "$building_crystal_prospecting_machine$ V"
 building_crystal_prospecting_machine_5_desc: "这一高端采集机可以简单地改变矿物的性质，将几乎任何类型的矿物转化为稀有水晶。"
 building_crystal_prospecting_machine_6: "$building_crystal_prospecting_machine$ VI"
 building_crystal_prospecting_machine_6_desc: "得益于地下深度扫描的实现，这台终极机器能对发掘的矿物进行高级改造来生产大量的稀有水晶。"
 building_hmf_option1: "宏伟圣殿"
 building_hmf_option1_desc: "一座巨大的圣殿，旨在引导人们的信仰并确保信徒的生活无误。"
# Corporate Buildings
 building_corporate_entertainment_facilities: "娱乐设施"
 building_corporate_entertainment_facilities_desc: "星球各地的人们汇聚此处，在这些大型设施中寻得某种形式的乐趣。"
 building_corporate_goods_outlet: "商品经销市场"
 building_corporate_goods_outlet_desc: "这一超级市场向市民出售各种消费品和其余产品。"
 building_corporate_industrial_distributor: "材料分销链路"
 building_corporate_industrial_distributor_desc: "这一由储存仓库和物流链路组成的庞大网络将生产过剩的合金销售给采购商。"
# Starbase Buildings & Modules
 sm_sb_tourist_area: "旅客月台"
 sm_sb_tourist_area_desc: "一个为来自该星系殖民地的游客和旅行者提供服务的专区。"
 sm_fleet_academy_emex: "$sm_fleet_academy$"
 sm_fleet_academy_emex_desc: "$sm_fleet_academy_desc$"
 sm_sb_streamlining_sector: "船舶航行湾"
 sm_sb_streamlining_sector_desc: "恒星基地的一个部门，专门为建造的船只提供高效航行。"
 civic_warmongers: "穷兵黩武"
 civic_warmongers_desc: "数世纪的战争使这一物种潜移默化，他们发展出了强烈的军事传统，并始终置身于水深火热之中。"
 civic_sovereign_nations: "主权国家"
 civic_sovereign_nations_desc: "这一超国家组织由其母星上的数个独立帝国组成，他们相互之间或同盟或对立，但总体而言，他们依然为共同利益而彼此协作。"
 civic_tooltip_civic_sovereign_nations_effects: "母星有几个代表§Y合作§!，§Y中立§!和§Y敌对§!国家的特征\n可以颁布§Y行星集会§!决议以笼络他们"
 civic_hive_hive_affinity: "虚空猎手"
 civic_hive_hive_affinity_desc: "这种蜂巢思维的狩猎本能让蜂群陷入狂躁。对战斗的渴望驱使他们前进。"
 civic_collectivism: "集体主义"
 civic_collectivism_desc: "团结是进步的动力。戮力同心，合作产生的效益远大于个体简单的加和——我们每个人都像是其中一个细胞，共同组成一个宏大、生机勃勃的生命。"
 civic_tooltip_civic_collectivism_effects: "对非集体主义帝国可使用§Y星海革命§!宣战理由。\n与§Y巨型企业§!£opinion£评价降低"
 civic_fanatic_capitalism: "工业资本主义"
 civic_fanatic_capitalism_desc: "这个工业资本主义社会将所有自然资源视为可利用的对象，并注重于短期的经济效益。"
 civic_defender_of_the_faith: "卫道者"
 # Part of the ['concept_galactic_inquisitor'] £synergy£ ['concept_synergy']\n\n
 civic_defender_of_the_faith_desc: "当星系的真理被愚蠢的唯物主义所侵蚀时，谁能站出来守护它们？我们必须捍卫那个更伟大的存在和个体信仰的权利——当然，它不能是异端宗教。"
 civic_tooltip_defender_of_the_faith_effects: "对§Y唯物主义§!帝国可使用§Y圣战§!宣战理由。\n与§Y唯心主义§!帝国£opinion£评价增加\n与§Y唯物主义§!帝国£opinion£评价降低\n可使用§Y传播信仰§!行动"
 civic_bringers_of_death: "附带惩戒"
 civic_bringers_of_death_desc: "这一帝国对战争全力以赴，为了取胜甚至会杀死敌人的平民。有时无辜者必须为正义而死。"
 civic_tooltip_bringers_of_death_effects: "可以使用§Y末日审判§!轨道轰炸姿态\n与§Y和平主义§!及§Y平等主义§!帝国£opinion£评价降低"
 civic_seekers_of_knowledge: "求知者"
 civic_seekers_of_knowledge_desc: "这一帝国追寻知识与发现，相信科学的进步会给他们带来智力上的优越性，以确保在整个星系的支配地位。"
 civic_tooltip_seekers_of_knowledge_effects: "可以建造£building£ ['concept_building_databanks']\n當§H三阶§!或以上科技研究完成时提供少量£unity£§Y凝聚力§!，与技术的§Y等级§!。§M稀有度§!和§R危险性§!成正比\n数值取决于每月凝聚力产出"
 #civic_gatebuilders: "Gatekeepers" # NOW REPLACED BY BASEGAME ORIGIN #
 #civic_gatebuilders_desc: "This species are descendants of the old Gatebuilders, the Dessanu Consonance. They are the keepers of the gateways, and have been given the task of ensuring the network is stable, but the L-Cluster is well out of their reach. For now. \n\nBegin the game with §YGateway Activation§! and §YGateway Construction§!."
 civic_personal_weapons: "个人武器"
 civic_personal_weapons_desc: "这一社会的成员被授权武装自身，使用随身携带的武器来保护自己和他人。"
 civic_tooltip_personal_weapons_effects: "可使用§Y限制个人武器§!法令"
 civic_military_academies: "星舰学院"
 civic_military_academies_desc: "这一帝国的各地设立了不计其数的军事院校和学院，培养出一批经验丰富的舰队司令和强大舰队。一个帝国总需要准备不可避免之战，无关是否为和平主义。"
 civic_tooltip_military_academies_effects: "可直接建造§Y舰队学院§!恒星基地建筑\n§Y舰队学院§!恒星基地建筑可为舰船额外提供§Y200§!起始经验"
 civic_explorers: "狂热探险家"
 civic_explorers_desc: "这一社会的成员渴望发掘星系的奥秘，致力于探索新的广袤天地。空间上的探索将引导他们发现更多，并使他们能够迅速扩张。"
 civic_diplomatic_giants: "外交巨头"
 civic_diplomatic_giants_desc: "这一帝国信奉外交是立足于星系的必由之路，与其他帝国建立良好的关系将确保整个星系的和平。"
 civic_tooltip_diplomatic_giants_effects: "可以立即采用§Y共同体§!传统\n可以创建£comvas£§Y议院附属机构§!特化附属国类型"
 civic_hive_semi_autonomous_drones: "半自主子个体"
 civic_hive_semi_autonomous_drones_desc: "这一蜂巢思维的子个体比寻常子个体具有更多的自主权，从而增加了个人经验。"
 civic_hive_food_focus: "聚焦营养"
 civic_hive_food_focus_desc: "这一蜂巢思维专注于食物生产以维护所有子个体的生存，并会尽可能地储存足够多的食物以备不时之需。"
 civic_imperialists: "帝国野心"
 civic_imperialists_desc: "这一社会认为所谓的生存之道不过是通过殖民掠夺来扩大他们帝国的统治和影响力，或是仅仅通过赤裸裸的军事力量来展示。"
 civic_defensive_policies: "武装中立"
 civic_defensive_policies_desc: "战争只不过是达成目标的卑鄙手段，但星系内的沙文主义者却依旧试图破坏和征服，这绝对不能被允许；另一个选项则是彻底屈服于敌。"
 civic_tooltip_defensive_policies_effects: "可以使用['concept_policy_cat_defensive']政策\n可以对殖民地颁布§Y加固行星§!决议"
 civic_world_council: "超国家理事会"
 civic_world_council_desc: "没有秩序就只有混沌，但有的人无法承担维护所有人安全和幸福的重大责任。为此，一个由众望所归的人士所组成的高级理事会统治领导着整个世界，确保和平与稳定。"
 civic_tooltip_world_council_effects: "母星拥有£building£['concept_building_world_council_2']，提供£job_world_councillor£['concept_job_councillor']岗位\n可以在每个殖民地建造£building£['concept_building_world_council_1']\n£job_world_councillor£行星议员的维护可以通过§Y执行理事会管辖权§!法令进行更改"
 civic_hive_manipulators_of_life: "基因操纵师"
 civic_hive_manipulators_of_life_desc: "这一蜂巢思维对生物学领域兴致盎然，并修饰自身基因以更好适应环境和生物研究。随着时间推移，蜂巢成功创造出另一个不同的物种，其思想与蜂巢相连。在基因与生物技术的进步下，最终前沿对他们来说将不再是挑战。"
 civic_hive_concerted_befrienders: "友谊同调"
 civic_hive_concerted_befrienders_desc: "这一蜂巢思维倾向于和平交往而非侵略与消耗，并致力结交朋友和平共处。"
 civic_tooltip_concerted_befrienders_effects: "非格式塔帝国的£opinion£对其评价§G+30§!\n可以立即采用§Y共同体§!传统"
 #civic_hive_desire_for_shiva: "Desire for the Seeders" # NOW REPLACED BY MOD ORIGIN #
 #civic_hive_desire_for_shiva_desc: "Long ago, we were all seperated. We were different from one another, working as millions on their own, with horrible inefficiency. Then, from the heavens, came our saviors. They allowed us to be united, all as one, yet, still many. \n\nSadly, they left us. But before we were abandoned, our drones managed to acquire some texts from them. Their ways of life and culture were discovered, and some advancements in space exploration were made. Now, as an interstellar empire, it is our duty to find those who, effectively, created us. \n\nAllows access to the §YQuest for the Seeders§! event chain"
 civic_multiculturalism: "多元文化"
 civic_multiculturalism_desc: "这一社会的信仰、文化价值观多种多样。所有人不论出身，都可以在这里和平共处。"
 civic_tooltip_multiculturalism_effects: "可以在行星上颁布§Y巩固多样性§!决议"
 civic_bureau_of_transport: "星际交通局"
 civic_bureau_of_transport_overlord: "$civic_bureau_of_transport$"
 civic_bureau_of_transport_desc: "负责监督船舶维护和建造的官员简化了民用或军用的星际旅行。"
 civic_bureau_of_transport_desc_overlord: "$civic_bureau_of_transport_desc$"
 civic_tooltip_bureau_of_transport_effects1: "可在拥有§Y船坞§!的恒星基地中建造§Y船舶航行湾§!\n£physics_research£§Y超空间中继器§!科技开局可供研究"
 civic_tooltip_bureau_of_transport_effects2: "可在拥有§Y船坞§!的恒星基地中建造§Y船舶航行湾§!"
 civic_free_market: "自由市场"
 civic_free_market_desc: "这一社会认为，供应和需求的规律必须不受政府或任何形式经济特权的干预。"
 #civic_machine_start: "World of Metal" # NOW REPLACED BY BASEGAME ORIGIN #
 #civic_machine_start_desc: "After many years of construction and mining, the Capital world of the Machine Intelligence is a mirror image of its inhabitants. \n\nHomeworld is a §YMachine World§!"
 #civic_machine_clockwork: "Clockwork Internals" #  #
 #civic_machine_clockwork_desc: "The machines of the Intelligence are made up of a complex arrangment of gears and cogs, which require more minerals."
 civic_machine_expansion: "扩张协议"
 civic_machine_expansion_desc: "这一机器智能的设计和编程不计代价地扩大了覆盖范围。"
 civic_masters_of_architecture: "建筑大师"
 civic_masters_of_architecture_desc: "这一社会建造了数十座主要地标和建筑，几十年的考验证明他们是当之无愧的建筑大师。"
 civic_tooltip_masters_of_architecture_effects: "在采纳特殊项目后可于母星建造§Y荣耀陵园§!行星特征"
 civic_strategic_cache: "行星宝库"
 civic_strategic_cache_desc: "虽然不知由来，但这一社会可以进入母星上一个隐蔽的稀有资源仓库，其容量似乎是无限的。"
 civic_tooltip_strategic_cache_effects: "母星拥有§Y战略资源宝库§!行星特征，每月+§Y1§!各种基础£volatile_motes£ £rare_crystals£ £exotic_gases£ §H战略资源§!\n某些技术可将产量提高到每种资源§Y+3§!"
 civic_secure_ships: "应急防御系统"
 civic_secure_ships_desc: "这一社会的舰船搭载了特殊的应急防御系统，以防备任何侵略者意料之外的袭击。"
 civic_hive_eye_in_the_sky: "监视天网"
 civic_hive_eye_in_the_sky_desc: "这一蜂巢思维留心每一个子个体，密切监视其一举一动。"
 civic_hive_voidswarm: "虚空蜂群"
 civic_hive_voidswarm_desc: "这一蜂巢思维认为战争是存续的唯一方式，且战争的获胜需要铺天盖地的数量。"
 civic_hive_rapid_breeding: "恒定繁殖"
 civic_hive_rapid_breeding_desc: "这一蜂巢思维鼓励推动子个体尽可能地繁殖以增加人口，从而提高蜂巢的实力和影响力。"
 civic_hive_tech_driven: "研究热忱"
 civic_hive_tech_driven_desc: "蜂巢推动研究和技术进步，子个体专注于推进研究，保障未来。"
 civic_hive_total_control: "傀儡子个体"
 civic_hive_total_control_desc: "伟大的蜂巢几乎完全控制了思维中的每一个子个体。虽然有的子个体存在自主性，但如果有任何子个体出现偏离的迹象，蜂巢便会进行处理。"
 civic_machine_control: "例行检查"
 civic_machine_control_desc: "所有生产机器都由中央智能进行例行检查，防止出现任何错误和反常。"
 civic_machine_community_supporter: "外交圣手"
 civic_machine_community_supporter_desc: "该机械智能了解外交的重要性，以及如何得当处理，产生有利结果。"
 civic_tooltip_community_supporter_effects: "可以立即采用§Y共同体§!传统"
 civic_machine_organic_friendly: "友好程序"
 civic_machine_organic_friendly_desc: "这一机械智能并不注重扩张或同化，而是与有机体和睦相处，建立稳定的同盟。"
 civic_machine_mighty_processors: "强大处理器"
 civic_machine_mighty_processors_desc: "这一机械智能的处理器非常先进，使其扩张和构建更多，以增大他的影响力。"
 civic_travel_agency: "旅行会社"
 civic_travel_agency_desc: "这一寰宇企业始终致力于为公民提供假期和休息，时间流逝他们依然不忘初心。"
 civic_tooltip_travel_agency_effects: "可以在拥有殖民地的星系建造§Y旅客月台§!恒星基地建筑。"
 civic_technocorp: "科技企业"
 civic_technocorp_desc: "这一寰宇企业了解研究和技术进步的重要性，将科技发展置于一切之上。"
 civic_tooltip_technocorp_effects: "§Y技术投资§!贸易政策选项可用"
 civic_war_factories: "战争工厂"
 civic_war_factories_desc: "战争，从未改变。当然，除非你已准备好大量的武器供应，而这正是这个企业的优先事项和价值所在。"
 civic_constant_growth: "恒定增长政策"
 civic_constant_growth_desc: "这一寰宇企业一直在扩张和发展，无论是用和平还是武力。他们经常吞并和接管其他企业以扩大自身影响力。"
 civic_cooperative: "合作提升"
 civic_cooperative_desc: "理论上，该巨企每个员工都拥有一定比例的股份。通过这种方式，即使最底层的职员也能在企业的成功中获得既得利益。"
 civic_social_darwinism: "社会达尔文主义"
 civic_social_darwinism_desc: "这一阶级社会基于「适者生存」的哲学，认为该理论在政治和社会上也是如此。位列顶端的人通常是最聪明的人，或者某些情况下最富有的人。"
 civic_personality_cult: "个人崇拜"
 civic_personality_cult_desc: "这一政权的领袖被尊崇理想化为唯一、真正的领导者。这主要是通过宣传、媒体审查和欺骗来实现的。"
 civic_tooltip_personality_cult_effects: "可以使用§Y鼓吹个人崇拜§!法令\n在统治者死亡时将触发§Y统领不朽§!事件，决定如何纪念已故统治者"
 civic_ruthless_oppression: "残酷镇压"
 civic_ruthless_oppression_desc: "任何反对、抵抗、叛乱的痕迹都必须被清除殆尽。维系权力唯一真正的方法就是毁灭任何胆敢挑战权力的东西。"
 civic_peaceful_society: "和平社会"
 civic_peaceful_society_desc: "这是一个爱好和平的社会，其公民在自由、和平与繁荣的生活理念下结成一体。"
 civic_tooltip_peaceful_society_effects: "不能使用§Y军事经济§!政策选项"
 civic_patrol_agency: "巡查机构"
 civic_patrol_agency_desc: "谨防那些卑鄙的海盗和走私者，他们密谋窃取无辜者的财产和贵重物品。我们有责任追捕任何海盗和非法行为的踪迹，以确保民众的安全。"
 civic_physics_cult: "虚无崇拜"
 civic_physics_cult_desc: "这一唯心社会将自身视为来世的神圣守护者。将黑洞等黑暗实体作为通往来世的古老通道加以崇拜。"
 civic_tooltip_physics_cult_effects: "开局拥有£physics_research£§Y暗物质收集§!研究选项\n§Y传统主义§!派系对机器和人工智能持中立态度\n§Y传统主义§!派系支持对黑暗天体的祝圣\n§Y人工智能完整公民权§!政策选项可用\n如果选择了§Y祝圣世界§!飞升，可对黑洞颁布§Y奇点祝圣§!决议"
 civic_engineering_cult: "机械崇拜"
 civic_engineering_cult_desc: "这一唯心社会将机械视为注定被尊崇的圣物存在，只有永恒的金属才是真正的神灵"
 civic_tooltip_engineering_cult_effects: "开局拥有£engineering_research£§Y机器人劳工§!研究选项\n§Y传统主义§!派系尊崇机器与人工智能\n§Y传统主义§!派系支持机械飞升和获取知识\n机器£pop£人口可以加入§Y传统主义§!派系\n§Y人工智能政策§!中可使用§Y机械崇拜§!选项"
 #civic_crystalline_energy_grid: "Crystalline Energy Grid" # NOW REPLACED BY VERSION 2 #
 #civic_crystalline_energy_grid_desc: "This society's homeworld has an unusually large source of rare crystals. They have utilised the crystals to increase the output of their power plants and generator districts."
 #civic_tooltip_crystalline_energy_grid_effects: "Start with the £building£ §YCrystal Prospecting Machine§! building that can be upgraded several times with certain technologies"
 civic_war_economy: "战争工业"
 civic_war_economy_desc: "这一社会的经济主要集中为军事和战争服务，导致民众苦不堪言。"
 civic_tooltip_war_economy_effects: "不能使用§Y民用经济§!政策\n可以使用特殊的战时法令，将£consumer_goods£§Y消费品§!转化为£alloys£§Y合金§!"
 civic_emex_peacekeepers: "和平维系者"
 civic_emex_peacekeepers_desc: "这一社会很少为了利益而扩充疆域。相反，他们致力于维护星系的和平与稳定，尽管这可能需要武力。"
 civic_tooltip_peacekeepers_effects: "可以使用§Y调解§!战争目标\n可以组建§H维和联盟§!联邦，允许使用§Y清除威胁§!战争目标\n拥有特殊的§Y调停者§!派系以取代§Y帝国主义§!派系"
 civic_entertainment_facilities: "娱乐企业"
 civic_entertainment_facilities_desc: "这一寰宇企业善于创造出星系居民向往的体验和故事。"
 civic_tooltip_entertainment_facilities_effects: "可以建造£building£['concept_building_corporate_entertainment_facilities']企业建筑"
 civic_consumer_focus: "商品精简"
 civic_consumer_focus_desc: "由于巧妙地精简了制造流程，这一寰宇企业以无与伦比的效率大规模生产消费品。"
 civic_tooltip_consumer_focus_effects: "可建造£building£['concept_building_corporate_goods_outlet']企业建筑"
 civic_star_pioneers: "星海先驱"
 civic_star_pioneers_desc: "这一寰宇企业并不满足于触及星辰，而是要超越星辰，始终处于星际旅行的前沿。"
 civic_construction_industry: "工业巨擘"
 civic_construction_industry_desc: "这一寰宇企业的超精锻工艺使他们在生产工业应用的矿物和合金方面表现出色。"
 civic_tooltip_construction_industry_effects: "可建造£building£['concept_building_corporate_industrial_distributor']企业建筑"
 civic_construction_company: "建造企业"
 civic_construction_company_desc: "这一寰宇企业集中于建筑业以建设一个强大的未来。无论是行星区划还是恒星戴森球他们都能迅速完成，但这需要更高成本。"
 civic_missionary_force: "圣教士军团" #nah lol
 civic_missionary_force_desc: "这一社会有一段强迫人民皈依宗教的历史，认为这是维护其遗产和团结的唯一途径。他们会继续不遗余力地贯彻这一信念。"
 civic_tooltip_missionary_force_effects: "每过20年，可通过联系§Y传教士协会§!来§Y降低异端等级§!\n这会持续十年并暂停行动一段时间，直到再次开始循环"
 civic_crystalline_energy_grid_v2: "晶体能源网络"
 civic_crystalline_energy_grid_v2_desc: "这一社会的母星有一个异常丰富的稀有水晶能源。他们利用这些水晶来增加发电厂和发电区划的能量输出。"
 civic_tooltip_crystalline_energy_grid_v2_effects: "开局拥有§H水晶矿场§!行星特征，每§Y20§!£pop£人口提供§Y1§!£job_crystal_miner£§Y水晶矿工§!岗位\n母星拥有§Y晶体能源网络§!修正，可以通过行星决议§Y转移能源网络§!到其他殖民地"
 civic_industrial_powerhouse: "工业强国"
 civic_industrial_powerhouse_desc: "这一社会单方面地关注工业生产而不顾人民。工人的福祉被遗忘在对生产和效率的重视中。"
 # Planetary Deposits
 d_food_arcology: "生态栽培"
 d_food_arcology_desc: "数十种人工作物茁壮生长，填满这座生态城，用于喂养行星上不断增长的大量人口。"
 d_decaying_mines: "衰退矿井"
 d_decaying_mines_desc: "行星上仅存的几个天然矿场，其生产的大量矿物最终将完全耗尽。"
 d_mineral_excavation: "城市水晶矿场"
 d_mineral_excavation_desc: "虽然已经城市化，但这个行星仍有大量水晶矿藏，以满足城市对矿物的需求。"
 d_minor_area_sick: "轻度感染区"
 d_minor_area_sick_desc: "这一行星的小部分地区已经感染了内格姆流感。"
 d_moderate_area_sick: "重度感染区"
 d_moderate_area_sick_desc: "行星的大片区域已被内格姆流感侵蚀。"
 d_plentiful_stockpile: "丰富储备"
 d_failing_cities_1: "巨型废墟"
 d_failing_cities_2: "摇摇欲坠的生态城"
 d_failing_cities_3: "衰败城市"
 d_plentiful_stockpile_desc: "巨大的储藏室，装满了各种材料，随时准备支持这个星球上的基础设施建设。"
 d_failing_cities_1_desc: "数世纪以来杂乱无章的扩张和建设造成了大量的废墟和贫民窟。"
 d_failing_cities_2_desc: "由于重力的限制，覆盖这一行星的古老生态城已经达到极限。也许有了正确的技术就可以恢复它。"
 d_failing_cities_3_desc: "这座覆盖大地的城市曾充满活力，而现已遗落年久失修。"
 d_renewed_city: "复原都市"
 d_renewed_city_desc: "这颗星球上城市的每一个区域都被巧妙地重建，那是一座彰显我们成就的纪念碑。"
 d_strategic_cache: "战略资源宝库"
 d_strategic_cache_desc: "一个神秘的宝库，似乎储存着无限的战略资源。也许随着我们开发正确的技术，我们能够提取出更多资源。"
 d_underground_habitat_1: "地下掩体"
 d_underground_habitat_2: "地下掩体"
 d_underground_habitat_1_desc: "虽然我们大多数已经返回地面，但许多人仍然躲在地下，他们要么是受困，要么是因为偏执和恐惧。"
 d_underground_habitat_2_desc: "虽然我们大多数已经返回地面，但许多人仍然躲在地下，他们要么是受困，要么是因为偏执和恐惧。"
 d_poisonous_atmosphere: "受污染的大气"
 d_poisonous_atmosphere_desc: "由于贝特格瘟疫，行星的大气层已被污染，并充斥着各种化学品和有害物质。"
 d_ravaged_area: "毁坏地区"
 d_ravaged_area_desc: "自我们的物种撤退到地下后，这颗星球的一个区域已经沦为废墟。有了正确的技术，也许我们可以修复该地区的建筑。"
 d_plague_research: "瘟疫研究实验室"
 d_plague_research_desc: "一个大型复合设施，致力于防止贝特格瘟疫的回归肆虐，并治愈我们的身体免受其影响。"
 d_great_monument: "荣耀陵园"
 d_great_monument_desc: "一座伟大的纪念碑，由我们最出色的工程建筑师在数世纪前建造完工。"
 d_crystalline_fields: "水晶矿场"
 d_crystalline_fields_desc: "巨大的稀有水晶和其他各种晶体材料的矿场覆盖了这个星球的大部分地区。"
# Orbital Deposits
 d_nanites_deposit_2: "小型纳米矿藏"
 # Edicts
 edict_master_ai_activation: "激活主人工智能"
 edict_master_ai_activation_desc: "使用一些£influence£§Y影响力§!，主人工智能可以在一段时间内完全激活。但这还需要§Y5000£energy£能量币§!才能发挥作用。"
 edict_emergency_conscription: "紧急征召"
 edict_emergency_conscription_desc: "在危急时刻，我们必须加快军队招募和舰船建造。我们不能仅仅因准备不够充分就让敌人取胜。"
 #edict_alloy_production: "Alloy Enrichment Policy"
 #edict_alloy_production_desc: "This Edict focuses on increasing alloy production, which is done by forcing all colonies producing alloys to enrich the minerals used in the manufacturing of alloys."
 #edict_consumer_good_production: "Hasteful Goods Production"
 #edict_consumer_good_production_desc: "The Edict hastens the process of manufacturing consumer goods by utilising the high quality they ususally are; a small decrease in quality for some time won't be noticed."
 edict_national_holiday: "庆祝国家假日"
 edict_national_holiday_desc: "这项法令允许我们展开一个全国范围的节日，人们可以随心所欲地庆祝，与家人和朋友聚会，享受快乐时光。"
 edict_cs_into_alloys: "临时军事化经济"
 edict_cs_into_alloys_desc: "当敌人步步逼近时，饰品珠宝能起什么作用呢？民用经济应暂时被战争驱动的经济所取代。"
 edict_no_personal_weapons: "限制个人武器"
 edict_no_personal_weapons_desc: "尽管持有个人武器是自由的象征，但有时过多的自由是危险的。在一段时间内限制武器拥有和使用会减少犯罪，但可能会激怒民众。"
 edict_propaganda_spread: "鼓吹个人崇拜"
 edict_propaganda_spread_desc: "大众传媒、弥天大谎、视觉奇观、爱国主义，政府组织的示威游行。"
 edict_hmf_option2: "鼓励宗教"
 edict_hmf_option2_desc: "简单地鼓舞民众信奉我们的宗教可能不是最有效的，但它不需要任何成本，也没有任何问题。"
 edict_hmf_option6: "派遣净化小队"
 edict_hmf_option6_desc: "我们必须利用我们的雇佣分队来强行改变民众的信仰，即使这条道路上会有人死去。但这只是救赎的一个小代价。"
# Planetary Decisions
 decision_arcology_project_origin: "$decision_arcology_project$"
 decision_arcology_project_origin_desc: "$decision_arcology_project_desc$"
 decision_lockdown: "实施封锁"
 decision_lockdown_desc: "在这个行星上颁布封锁令，以阻止，或至少减缓目前瘟疫蔓延的速度。"
 decision_end_lockdown: "结束封锁"
 decision_end_lockdown_desc: "结束行星上目前的封锁令。"
 decision_arcmas_restore_arcology: "重建普世城"
 decision_arcmas_restore_arcology_desc: "我们将解决过去欠下的错误，实现我们家园的真正潜力。"
 decision_increase_diversity: "巩固多样性"
 decision_increase_diversity_desc: "通过使用消费品、适当广告和全面被动宣传，我们可以使这个星球变得更加多样化。"
 decision_sanctify_singularity: "奇点祝圣"
 decision_sanctify_singularity_desc: "黑洞是通往来世的门户，是星系中真正的圣地，理应受到这样的崇拜。"
 decision_hmf_heretical_segregation: "隔离异教徒"
 decision_hmf_heretical_segregation_desc: "这颗星球上的异端分子太多了！他们必须与普通民众分开，以确保他们的亵渎行为不被传播，这样他们就会对自己的信仰三思而行。"
 decision_consecrated_worlds_nihilistic: "行星祝圣"
 decision_consecrated_worlds_nihilistic_desc: "将这个星球命为崇高的神圣世界，我们将离我们的信仰更进一步。"
 decision_cegv2_convert_planet: "转移能源网络"
 decision_cegv2_convert_planet_desc: "我们可以将这个星球的能源网络系统转变为稀有水晶依赖性，并生产于先前两倍的能源。"
 decision_cegv2_convert_planet_back: "转移能源网络"
 decision_cegv2_convert_planet_back_desc: "我们可以降低星球能源网络系统的效率，但不需要任何类型的水晶来维持运行。"
# Seeded Evolution
 qfts.100.name: "破碎星球"
 qfts.100.desc: "[Root.GetName]上的船员在进入[From.GetName]星系后，就发现了边缘的一颗破碎星球。\n\n§H对该星球的勘测可能会发现异常情况。§!"
 qfts.100.a: "有趣。"
 qfts.101.name: "死寂星球"
 qfts.101.desc: "[Root.GetName]上的船员在进入[From.GetName]星系后，就发现了一颗围绕恒星运行的死寂星球。似乎希夫科尼的坐标就指向那里。\n\n§H对该星球的勘测可能会发现异常情况。§!"
 qfts.101.a: "真迷人。"
 qfts.102.name: "盖亚星球"
 qfts.102.desc: "[Root.GetName]上的船员在进入[From.GetName]星系后，就发现了一颗围绕恒星运行的茂盛的盖亚星球，我们的坐标正指向那里。所以也许弗利斯托还活着？"
 qfts.102.a: "也许我们该试着建立联系。"
 qfts.103.name: "屏障星球"
 qfts.103.desc: "在进入希夫星系，即古老的希夫科尼的母星系时，我们就看到了几颗奇怪的行星。\n\n除了几个碎片场和破碎行星外，我们还发现了一颗神秘的行星，它被包裹在一个无法穿透的能量罩中，正围绕着深红色恒星运行。\n\n一个§H特殊项目§!已准备好调查这一奇怪的行星。"
 qfts.103.a: "真奇特。"
 
 qfts.1.name: "希夫科尼星盟"
 qfts.1.desc: "对破碎星球表面的小型建筑遗迹探索表明，它们曾是一个被称为§Y希夫科尼星盟§!的帝国的观察基地。\n\n根据某些易于翻译的记录，该基地驻扎在他们所研究的原始文明坐标的几个星系之外。\n\n此外，一些日志还提到了「将特殊基因植入原始人的体内」。"
 qfts.1.a: "他们会是播种者吗？"
 qfts.2.name: "发现废弃空间站"
 qfts.2.desc: "我们的科学家在破碎星球的记录和日志中找出了一个行星空间站的坐标，该空间站环绕于一颗荒芜星球的轨道，似乎早已失修，甚至处于该星球的极限轨道上。\n\n一个§H特殊项目§!已准备好探索这座空间站和荒芜行星。"
 qfts.2.a: "有趣。"
 qfts.3.name: "特殊项目完成"
 qfts.3.desc: "探索废弃空间站的团队现已归来。他们成功从该站取回了一些文物和旧文本，但还无法进入某些特定区域。\n\n需要一次全面挖掘才能进入空间站的每个部分。"
 qfts.3.a: "开始挖掘。"
 qfts.4.name: "贸易中心"
 qfts.4.desc: "这座空间站似乎曾经是作为希夫科尼星盟的某种贸易中心而存在。事实上，他们大部分贸易路线似乎都连向这里，这为他们的帝国提供了大量贸易价值，也为经济增长做出巨大贡献。\n\n我们的考古学家正试图进入一个被大量碎片阻隔的隐蔽区域。"
 qfts.4.a: "有趣。"
 qfts.5.name: "空间站信贷"
 qfts.5.desc: "这个贸易站被希夫科尼称为§Y拉克洛米亚贸易中心§!，提供了星盟大部分的能量币信贷，来自破碎星球的观察小组要求得到一些能量币以协助工作，因为政府对观察和「植入」过程的资助还尚有不足。\n\n贸易中心的团队同意了，只要他们能在以后的日子里偿还这笔贷款。"
 qfts.5.a: "「植入」过程……"
 qfts.6.name: "其他文明轨迹"
 qfts.6.desc: "在拉克洛米亚贸易中心最后一个未探索区域发现了更多的文本。似乎破碎星球上的团队未能偿还过他们所欠下的能源贷款，而这些文本的作者则相当沮丧和愤怒，并表示「其他团队可不会做成这样」。\n\n我们的考古学家还发现了一个从未涉足的星系坐标。"
 qfts.6.a: "看看那里有什么。"
 qfts.7.name: "被抹消的星球"
 qfts.7.desc: "[From.From.GetName]确实曾是一个智慧生物的家园。这一点在上面古老文明的遗迹中就能尽显无遗，但究竟是什么将他们的家园毁于一旦，变成了一个生机尽失的死寂星球？\n\n一个考古项目已就绪，准备发掘这个星球的秘密。"
 qfts.7.a: "真是奇怪。"
 qfts.8.name: "播种者"
 qfts.8.desc: "我们已经确认，曾生活在[From.From.GetName]上的是另一个原始文明，他们的基因受到了希夫科尼星盟的播种，或是说，播种者的播种。\n\n然而，与我们不同的是，这一死寂星球的文明似乎被植入的是某种机械物，而不是我们这样生物演变而成的蜂巢思维。"
 qfts.8.a: "我们的同胞。"
 qfts.9.name: "太空旅人"
 qfts.9.desc: "根据一些大型遗迹中发掘出的文件，§Y弗利斯托§!最终实现了超光速航行，甚至比我们还早得多。然而，其中没有文本提到希夫科尼的存在，或许那个时期的希夫科尼星盟已经分崩离析了。\n\n此外，我们发现的证据表明弗利斯托设法在某个星系建立了殖民地，但我们对这个殖民地的情况知之甚少。"
 qfts.9.a: "这个殖民地会在什么地方？"
 qfts.10.name: "失联"
 qfts.10.desc: "似乎这个星球上的主脑不知何故与他们第一个殖民地的子个体失去了联系，这可能是由于弗利斯托所说的§Y思想统合§!工程出现了故障。\n\n尚不清楚弗利斯托殖民地发生了什么，但首都行星的子个体正努力寻找解决问题的方法。"
 qfts.10.a: "幸好这事没发生在我们身上。"
 qfts.11.name: "混乱"
 qfts.11.desc: "当§Y有机弗利斯托§!的研究人员和工程师试图与他们的殖民地重新建立通信，并恢复殖民者和主脑之间的思想链接时，一个重大问题发生了。\n\n可能只是意外，整个思想统合装置被停用，星球上的每一个子个体都独立出来，还拥有自主思考的能力。数十年的思想延伸让这些刚获自由的弗利斯托伤痕累累，许多人陷入生存危机，但骚动和混乱仍席卷了整个星球。\n\n最终，整个星球为冲突所淹没，导致了弗利斯托物种的灭绝和行星动植物群的死亡。\n\n我们的研究人员对他们的殖民地很感兴趣，许多人决定留在这个星球上，研究他们能研究的任何东西。他们估计这需要§H5年§!时间。"
 qfts.11.a: "令人不安。"
 qfts.12.name: "寻找殖民地"
 qfts.12.desc: "经过几年对这颗曾作为弗利斯托家园的死寂星球的研究和探索，我们的科学家准备了一个§H特殊项目§!以寻找在该星球上发现的文件中所提到的殖民地。\n\n这将需要大量时间和资源，但也将揭开弗利斯托的秘密。"
 qfts.12.a: "了解。"
 qfts.13.name: "特殊项目完成"
 qfts.13.desc: "经过数月的研究，利用对弗利斯托的了解和他们古老母星的记录，我们的科学家相信他们已经成功找到了弗利斯托的殖民地。\n\n一个未知星系已在§H情报日志§!中标记。"
 qfts.13.a: "去吧。"
 qfts.14.name: "弗利斯托民主共和国"
 qfts.14.desc: "我们现已证实，这颗盖亚星球上居住有许多弗利斯托。\n\n他们的技术虽然原始，但他们在呼唤我们。"
 qfts.14.a: "显示在屏幕上。"
 qfts.15.name: "弗利斯托民主共和国"
 qfts.15.desc: "很高兴遇见你，[Species.GetNamePlural]。我们是弗利斯托，这是我们繁茂的家园，新弗利斯托尼亚。"
 qfts.15.a: "你是我们的同胞吗？"
 qfts.15a.response: "你说什么？同胞？\n\n你说你是被一个物种 \"播种 \"而来的，他或许被称为希夫科尼？是……这听起来很熟悉。\n\n我们曾经和你们一样：一个蜂巢思维，所有个体为了唯一目的而团结一致，然而，这样的团结却由于缺乏自由而变成分裂。但在殖民这个星球后不久，我们就与弗利斯托尼亚的主脑失去了联系，所有的弗利斯托都获得了自由。\n\n我们不会知晓旧家园发生了什么，但我们会假定那是最糟糕的情况。"
 qfts.15.b: "你在获得自由后做了些什么？"
 qfts.15b.response: "我们很幸运，这个殖民地是一个全新世界，所以没有太多的弗利斯托骚动和抗议。\n\n每个人都花了一段时间以习惯能够自由思考和自主行动的状况，彼时的临时政府还帮助了那些在这一突然转变中挣扎适应的人。\n\n最终，我们开始建设我们的新家，但缺少旧家园的技术以及保存于主脑的知识，这可真是一件难事。"
 qfts.15.c: "和我们说说这个星球吧。"
 qfts.15c.response: "新弗利斯托尼亚最初是一个充斥着动植物的热带星球。虽然我们物种更适合大陆性气候，但我们还是坚持了下来。\n\n经过几十年的研究，我们发现了将这个星球改造成一个天堂的方法。"
 #qfts.15.d: "Your armies are... odd."
 #qfts.15d.response: "Ah yes, that's because they are Psionic Entities; entities made of pure pyschic energy, here on our planet thanks to the Shroud. \n\nWhat is the Shroud, you ask? Well, it is a dimension of pure pyschic energy, and can be accessed through psionic powers of individuals. \n\nOur species transcended to the Shroud quite recently, but we have managed to receive several boons and benefits from it. \n\nUnfortunately, hive minded individuals cannot enter the Shroud."
 qfts.15.e: "就这样吧。"
 qfts.15e.response: "等一下！如果我们之间真的是同胞，那么我们必须彼此友善团结一致，即使只有其中一者是蜂巢思维。\n\n让我们帮助你实现技术进步，并向你展示新弗利斯托尼亚所能提供的东西。"
 qfts.16.name: "入侵新弗利斯托尼亚"
 qfts.16.desc: "我们的军队已成功击溃了新弗利斯托尼亚上的弗利斯托部队。但就在他们返回到行星轨道时，发生了一些事情。\n\n曾郁郁葱葱的整个星球都被纳米机器人所笼罩。风景不再可见；取而代之的是覆盖整个星球的纳米机械云。\n\n星球上的弗利斯托到底发生了什么还不得而知，但推测他们也是由这种纳米材料构成的。"
 qfts.16.a: "令人不安。"
 qfts_fix.18.name: "弗利斯托隐情揭露"
 qfts_fix.18.desc: "在对弗利斯托的首都两年一次的访问中，我们的特使注意到这些弗利斯托的某种奇怪之处。\n\n当弗利斯托领袖向我们的特使挥手致意时，他们的左臂消散成数百万个纳米机器人。当他们意欲观察自己的情况时，他们身体越来越多的部分开始消散成灰色的纳米粒子。\n\n经过一番调查，我们得出结论，弗利斯托不是什么鲜活生命；相反，他们是由数百万快速复制的纳米粒子构成的。似乎他们社会的每一个成员都是这些纳米机械。"
 qfts_fix.18.a: "§R必须消灭它们！§!"
 qfts_fix.18.b: "他们仍是我们的同胞，和他们联系。"
 qfts_fix.19.name: "弗利斯托民主共和国"
 qfts_fix.19.desc: "[Species.GetNamePlural]……我们必须感谢你。\n\n我为向你隐瞒我们的实情而道歉。但你要明白，我们曾经与单独个体的相遇并没有什么好结果。我们只是在保护自己。\n\n但似乎我们错怪了你。你让我们看到，并非所有的个体都是别无二致。\n\n为了报答你，我们会协助你寻找播种者。我们也许不是最初的弗利斯托，但我们继承了他们的古老知识。"
 qfts_fix.19.a: "我们会团结一致的。"
 qfts_fix.20.name: "调查新弗利斯托尼亚"
 qfts_fix.20.desc: "在分析了覆盖新弗利斯托尼亚表面的纳米机械后，我们的考古学家已迫不及待地准备开始对弗利斯托和他们的星球进行更仔细的调查。\n\n从轨道上挖掘会很困难，但降落到该星球上也可能会有危险。"
 qfts_fix.20.a: "开始挖掘。"
 qfts.21.name: "挖掘中止"
 qfts.21.desc: "在纳米星球的轨道上徘徊数日后，我们的考古与科学家并没有取得什么进展。唯一的发现是整个星球确实被纳米机器人覆盖，这只是证实了我们之前的推测。\n\n让考古学家登陆地表可以更快进行挖掘，但着陆需要大量的资源和努力，即使有了这些，那也是很危险的。"
 qfts.21.a: "派出登陆团队。"
 qfts.21.b: "留在轨道上。"
 qfts.22.name: "淹溺之塔"
 qfts.22.desc: "经过长时间挖掘，我们在星球表面发现了一座巨大的塔楼。它正被源源不断的纳米机器人淹没，整座建筑摇摇欲坠。\n\n如果我们不尽快采取行动，这栋楼无疑会倒塌。"
 qfts.22.a: "真迷人。"
 qfts.23.name: "隐秘宝库"
 qfts.23.desc: "我们的考古学家已探索完这座高塔，他们并没有发现什么有趣的东西。\n\n就在任务即将以失败告终的时候，一大群纳米机器人冲破了其中一面墙，淹没了整个房间。当挖掘团队惊慌失措，试图逃离迅速逼近的纳米浪潮时，其中一位考古学家不小心踩到了一块伪装的压力板。\n\n一部分地面被移动，一个通向地下房间的楼梯露了出来。考古团队迅速进入关闭了身后的入口，在里面发现了一个上锁的宝库。"
 qfts.23.a: "我们得打开它。"
 qfts.24.name: "弗利斯托遗迹"
 qfts.24.desc: "我们的考古团队终于破解了宝库，那里面有成堆的古代文物，还有许多文字和记录。\n\n这些文字是用弗利斯托语写的，它们透露出这个金库曾属于临时政府的领导人，而这个政府是为了维护星球的秩序与和平。\n\n根据文字记载，政府试图与民众晓之以理，但无济于事。尽管他们竭尽全力，这个星球还是为混乱所吞噬，并且注定迎来与他们旧家园相同的命运。\n\n我们在宝库附近发现的弗利斯托尸体似乎就是临时政府领导人。他们很可能独自躲在这个宝库里，最终死于饥饿。"
 qfts.24.a: "悲伤的故事。"
 qfts.25.name: "欺诈星球"
 qfts.25.desc: "这天早些时候，一颗小行星接近了冰冻星球[seeder_colony.GetName]，并在与该星球相撞的瞬间突然消失了，没有造成任何损害。可是，它确实使星球表面产生了奇怪的光线。\n\n看起来这颗星球的表面实际上不是真正的表面。相反，这样的冰冻景观（许多人对此感到奇怪，毕竟它与恒星的距离是如此之近）只是星球某个地方的投影，[seeder_colony.GetName]的真面貌还隐藏在这虚假的表面之下。\n\n一个§H特殊项目§!已准备好调查它的真实面目。"
 qfts.25.a: "有趣。"
 qfts.26.name: "特殊项目完成"
 qfts.26.desc: "这一欺诈性的行星曾屹立于星海，数十亿居民在上面其乐融融，现只为断壁残垣所覆盖。鉴于这个曾经繁荣的普世城都已变成废墟，很明显这个虚假的投影已激活了很长时间。\n\n但是为什么这个星球会隐藏起来不被发现？一个考古遗址已准备好找出它的原因。"
 qfts.26.a: "好。"
 qfts.27.name: "古代殖民地"
 qfts.27.desc: "这颗行星确实曾是一个普世城；那是某种都市星球。\n\n它似乎非常先进，即使实际上不是所有景观都被金属包裹，但这颗星球的主人，以及这颗星球为什么被隐藏起来仍然是个谜。"
 qfts.27.a: "继续挖掘。"
 qfts.28.name: "铸造理想城"
 qfts.28.desc: "这个星球对于拥有它的任何帝国来说都是一个重要的殖民地。其表面上有许多巨大的理想城，为居民生产大量的合金和商品。\n\n部分被改造的工业建筑和大量合金表明，至少在居住于这颗星球的文明的末期阶段，该星球是以生产合金为主的。我们还设法从这个星球上的巨大库存中找回了一些合金。"
 qfts.28.a: "真迷人。"
 qfts.29.name: "大战"
 qfts.29.desc: "这个星球的拥有者似乎被卷入了一场重大的战争，他们称之为§Y伦理大战§!。星球上许多横跨地表的休闲区和商业区也被军事学院和招募中心取代。\n\n目前还不清楚他们的敌人是谁。"
 qfts.29.a: "真迷人。"
 qfts.30.name: "内战"
 qfts.30.desc: "在文献的帮助下，我们的考古学家得出结论，这个星球是属于§Y希夫科尼星盟§!的殖民地。\n\n先前所提的大战是在希夫科尼偏离平等主义后的两个派系之间进行的。新的独裁政权引起众怒，也引起了一场突如其来的内战。自由斗士与新命名为§Y希夫科尼星权§!的独裁者进行了斗争，战争结果仍然不明。"
 qfts.30.a: "继续挖掘。"
 qfts.31.name: "神秘失踪"
 qfts.31.desc: "虽然在那伦理大战中，星球的所有者是哪一方尚不清楚，但很明显，星球上的人口遭受了严重的轨道轰炸，然后这些人口突然.……消失了。\n\n我们的考古学家认为那是一场大规模疏散所致，但还没有发现支持这种结论的证据。\n\n无论怎样，经过几十年的遗落，这个曾经充满活力的普世城崩溃了，变成现在这幅模样。它甚至消失了；还原成原子。"
 qfts.31.a: "这可不正常……"
 qfts.32.name: "发现希夫科尼母星系"
 qfts.32.desc: "在收集足够多希夫科尼星盟的遗物和遗迹后，我们的科学家成功找到了希夫科尼星盟母星和首都§Y希夫§!的坐标，以及他们的继承者——希夫科尼星权。\n\n一个未知星系已在§H情报日志§!中标记。"
 qfts.32.a: "去吧。"
 qfts.33.name: "特殊项目完成"
 qfts.33.desc: "在仔细分析了希夫卡主星和它的两个卫星后，我们的研究人员相信他们已经找到了包裹整个星球的护盾的来源。\n\n似乎有一束难以察觉的光正从荒芜卫星§§Y尼特雷§!的某处投射出来，对该卫星的挖掘工作已就绪。"
 qfts.33.a: "开始挖掘。"
 qfts.34.name: "宏伟复合设施"
 qfts.34.desc: "在尼特雷寒冷、贫瘠的表面搜寻数日之后，我们的考古学家终于发现了他们所认为的围绕希夫卡主星的护盾的发生器。\n\n巨大的复合设施和建筑群高耸于干燥的地表，建筑的最顶端正对着那个屏障星球。\n\n然而我们无法进入这座复合设施，至少考古团队所在的地方是无计可施的。"
 qfts.34.a: "那就造一个入口。"
 qfts.35.name: "秘密基地"
 qfts.35.desc: "在引爆复合设施墙壁薄弱处的炸药后，考古学家成功进入了这座宏伟的建筑。\n\n他们所进入的第一个房间发现了一些用希夫科尼语书写的文件。显然这个设施是一个秘密基地，属于战争中的平等主义派系。平等派知道希夫科尼星权拥有庞大的舰队，所以他们决定破坏对方的经济和稳定度，而不是应对他们的军事实力。\n\n这是否意味着他们要用护盾屏蔽希夫科尼母星还不得而知。"
 qfts.35.a: "很迷人。继续挖掘！"
 qfts.36.name: "发电机室"
 qfts.36.desc: "我们的考古学家设法抵达了一个有着巨大发电机的房间，这很可能是为在希夫卡主星周围建立护盾的发生器提供能源的发电机。\n\n此外，在附近发现了一些匆忙写下的文字，提到了向该星球发射他们称之为「安乐天使」的东西，同时还提到了位于瓦诺克的其他基地。这样一来就能降低护盾坍塌的可能性。"
 qfts.36.a: "嗯，护盾仍然存在……"
 qfts.37.name: "瓦诺克的毁灭"
 qfts.37.desc: "不知何故，瓦诺克上的第二个叛军基地被摧毁了，同时还有整个卫星。找到的几份提及星权秘密武器的文件像是信笔涂鸦，很难辨认。\n\n然而，正是这些文件提到了基地中护盾发生器的位置，基地中的希夫科尼决定将护盾发生器隐藏起来，希望不会有人发现。"
 qfts.37.a: "有趣。"
 qfts.38.name: "解除希夫卡主星的护盾"
 qfts.38.desc: "随着我们找到尼特雷上行星护盾发生器的位置，现在已经可以停用希夫卡主星上活跃的能量护盾了。\n\n我们的考古学家拉下深红色的杠杆，引起一阵巨响。\n\n能量护盾开始消散，星球的表面显露出来。那是一个郁郁葱葱的盖亚星球，但它或许只是另一个纳米世界，就像弗利斯托一样？我们的考古学家急于知道答案。"
 qfts.38.a: "我们已无路可退。"
 qfts.39.name: "希夫科尼家园"
 qfts.39.desc: "不同于新弗利斯托尼亚，希夫卡主星的确是一个真正的盖亚星球，但更有趣的是其上数以百万的尸体和建筑废墟；这里发生了什么？\n\n也许这个星球在被护盾包裹起来后就发生了混乱，但巨大的火山口和未引爆的炸弹表明情况并非如此……"
 qfts.39.a: "继续挖掘。"
 qfts.40.name: "巨像计划"
 qfts.40.desc: "为了对抗与之内战的平等主义派系，希夫科尼星权决定研发一种具有难以想象的规模、足以摧毁整颗星球的武器。这项任务被称为巨像计划，数百名科学家和工程师开始工作，为这艘船设计一个巨大的船体和宏伟的武器。\n\n在有关这个项目的文本中，「地爆天星」一词被多次提及。"
 qfts.40.a: "令人不安。"
 qfts.41.name: "中子灭杀"
 qfts.41.desc: "装载着地爆天星武器的巨像迅速完工，它的试射目标是瓦诺克，那里正好是叛军的基地之一——如果星权知道卫星上的平等主义基地的话，他们在文件中并没有提及。\n\n希夫科尼意识到地爆天星是如此挥霍浪费，尤其是作用于他们以前的殖民地上时。取而代之的是，巨像后来安装了「中子灭杀」，这种武器可以用中子「涂抹」整个星球，杀死其上所有的有机生命。\n\n在发现平等派的主要合金来源后，星权决定将巨像用于一个比较实际的目标，克罗巴克，即我们在数个星系之外找到的古老普世城。"
 qfts.41.a: "有意思。"
 qfts.42.name: "星权的胜利"
 qfts.42.desc: "关于克罗巴克上的生命被扫荡后发生的事情，我们所知不多。然而，似乎希夫科尼星权是这场战争的胜利者，忠诚的民众举行了大规模庆祝活动，这一天被称为帝国胜利日。\n\n但后来，越来越多的民众开始对大元帅的统治感到厌倦和愤怒。那位独裁者知道这一点，正设法确保星权公民的服从。"
 qfts.42.a: "继续挖掘。"
 qfts.43.name: "播种者"
 qfts.43.desc: "大元帅麾下最优秀的科学家设想出一种手段来确保民众的完全服从：通过制定一种将每个人的思想与独裁者思想相连的方法，他将有效地完全掌控每个公民的生命，像是一个蜂巢思维。\n\n大元帅批准了这个手段，并着手成立两个研究小组，其中一个使用机械的方式在弗利斯托身上形成了蜂巢思维，另一个将基因工程应用于我们物种身上。\n\n据元帅最亲密的顾问表示，大元帅对基因工程很是偏执，因为有传言说，所有被掌控的人其神经联系最终都会消散。"
 qfts.43.a: "这就是真相吗？"
 qfts.44.name: "蜂巢"
 qfts.44.desc: "最后，大元帅，也就是现在的主脑，决定使用机械方式来进行播种，这可能是由于基因方法的传言，也可能是因为我们在最初被播种时似乎没有显示出形成格式塔意识的迹象。\n\n在机械植入物被强行植入每个人的大脑后，我们母星的研究小组离开了，剩下我们所有人。\n\n所有已知的是，希夫科尼星权已变成了希夫科尼星巢。希夫科尼的最终垮台同平等派的消逝都已成为未解之谜。"
 qfts.44.a: "我们可能永远都不会得知真相了。"
 qfts.45.name: "希夫科尼：终末"
 qfts.45.desc: "所以，我们寻找播种者的宏伟旅程已经结束了。\n\n播种者，或是说希夫科尼，他们或许早已不在，但他们赠予了我们团结。他们或许并非和衷共济，但他们赋予了我们伟大的意识。\n\n的确，许多问题还没有得到解答：为什么平等派会失利？新弗利斯托尼亚上的纳米生命体是什么，为什么他们要冒充真正的弗利斯托？希夫科尼星巢是如何不可避免地走向崩溃的？蜂巢的主脑发生了什么？我们可能永远不会得知真相了。\n\n然而，我们也的确设法找回了主神经植入物，它为主脑所使用。我们不知道它为什么被遗弃，但考虑到其年代，它的状况还算不错，虽然我们可能无法激发它的最大潜力，但也许能从古老的希夫科尼那里获得一些启示。\n\n许多个体对希夫卡主星的真相感到困惑和恐惧；他们担心我们彼此之间的神经联系正在减弱，而我们的命运最终将与远古同胞弗利斯托别无二致。研究人员正致力于确保我们的内部团结，并试图找到新的方法来维系神经联系的完整性。"
 qfts.45.a: "也许这就是我们探索道路上的回报了。"
 qfts.47.desc: "在消耗了巨额能量后，希夫科尼机械意识被激活，我们设法从希夫科尼所处的时代找到一个有趣的见解。\n\n这个特殊的数据片段是关于遗传学的，还有希夫科尼如何利用他们在该领域的技术来巧妙地对物种进行基因工程改造，以及为我们播种。"
 qfts.48.desc: "在消耗了巨额能量后，希夫科尼机械意识被激活，我们设法从希夫科尼所处的时代找到一个有趣的见解。\n\n这个特殊的数据片段是关于工业的，还有希夫科尼如何利用他们在该领域的技术来巧妙地改造殖民地，以及为弗利斯托播种。"
 qfts.49.desc: "在消耗了巨额能量后，希夫科尼机械意识被激活，我们设法从希夫科尼所处的时代找到一个有趣的见解。\n\n这个特殊的数据片段是关于蜂巢如何对付反常个体和维护殖民地稳定，无论这是他们在被迫成为蜂巢思维之前还是之后研究的。"
 qfts.50.desc: "在消耗了巨额能量后，希夫科尼机械意识被激活，我们设法从希夫科尼所处的时代找到一个有趣的见解。\n\n这个特殊的数据片段是关于战争的，还有希夫科尼如何在需要时设法将经济集中于战争和舰船建造。"
 qfts.51.desc: "在消耗了巨额能量后，希夫科尼机械意识被激活，我们设法从希夫科尼所处的时代找到一个有趣的见解。\n\n我们成功检索到一个关于统一蜂巢思维的数据片段，以及将主巢意志强加给子个体的方法。这会帮助我们保持唯一意志。"
 qfts.relic.name: "机械意识激活"
 qfts.relic: "很好。"
# Plagued Society
 plasoc.69.name: "研究贝特格瘟疫" 
 plasoc.69.desc: "如果我们要找到对抗可恶的贝特格瘟疫的机会，就必须研究它以及它的效应，即使它目前只处于暂停活动的蛰伏状态。我们的科学家希冀通过正确的技术分析研究不同的观点，并从中最终找到治疗贝特格瘟疫的方法，恢复和治愈我们的家园。\n\n§H我们对抗贝特格瘟疫所需的技术在科技栏的右侧有一个£mod_tech_gateway£技术路径图标，并标有§Y治愈之道§!、§Y恢复之道§!和§Y祛除之道§!，当将鼠标悬浮在£mod_tech_gateway£技术路径图标上时就可以看到这些。而这也是基本游戏中的操作。§!"
 plasoc.69.a: "好的"
 
 plasoc.100.name: "疫苗检测试验"
 plasoc.100.desc: "我们现在已经收集了足够的数据和信息，成功（只是可能）研制出贝特格瘟疫的疫苗。经过科学家的严格测试，我们现在可以开始在实际生活中进行试验了。\n\n疫苗第一阶段将在一个数量稀少的试验组中进行测试，以避免任何重大问题。查阅§H情报日志§!以开始这一阶段的试验。"
 plasoc.100.a: "非常好。"
 plasoc.101.name: "第二阶段已就绪"
 plasoc.101.desc: "在设法召集了一个更大的试验小组并成立了一个效应监管团队之后，我们现在可以开始第二阶段的疫苗测试了。\n\n在这一点上，我们的研究人员想看看疫苗的反应是否一致，检查是否有任何副作用。查阅§H情报日志§!以开始这一阶段的试验。"
 plasoc.101.a: "棒极了！"
 plasoc.102.name: "第三阶段已就绪"
 plasoc.102.desc: "疫苗测试的第三也是最后一个阶段涉及传导试验，以观察疫苗如何对抗自然感染。\n\n在这一阶段将有成千上万的人参与进来，因此，一些罕见的问题更有可能会被发现。查阅§H情报日志§!以开始最后这一阶段。"
 plasoc.102.a: "愿一切顺利。"
 plasoc.103.name: "大气净化"
 plasoc.103.desc: "我们的研究人员终于找到了一种方法，来净化污染我们家园的有害恶毒瘟疫。\n\n现在剩下的就是开始恢复[Root.GetHomeWorldName]的大气层和空气。"
 plasoc.103.a: "很好。"
 plasoc.104.name: "生还者援助计划"
 plasoc.104.desc: "我们已经疏散了之前还躲在[Root.GetHomeWorldName]地表下的所有人，伤者也得到了相应的治疗。然而，有两个问题仍然存在：许多人在经历过这次瘟疫后留下了心灵创伤，不时还会精神崩溃。此外，其中大多数人与社会隔离太久，以至于不能很好地沟通交流，即使是具备沟通能力的人也并不习惯我们的现代生活方式。\n\n一项计划已付诸实施，旨在帮助受影响的[Species.GetNamePlural]回归他们曾经的文明状态。"
 plasoc.104.a: "那些可怜的家伙。"
 plasoc.105.name: "地表净化"
 plasoc.105.desc: "经过大量的研究和计划，我们的科学家成功找到一个合适的方法来恢复我们家园的地表。许多腐烂和废弃的建筑遍布[Root.GetHomeWorldName]的表面，这阻止了我们的进展。此外，由于担心贝特格瘟疫仍然在那里肆虐，一些地区不得不对公众进行封锁。\n\n项目完成后，我们的家园才能焕发出新的光彩。"
 plasoc.105.a: "我们更进一步。"
 
 plasoc.1000.name: "第一阶段完成"
 plasoc.1000.desc: "我们的科学家已经完成了第一阶段疫苗测试。\n\n第一阶段的测试只涉及到少数的[Species.GetNamePlural]群体，甚至可能只有那么六七个人。这有助于排除重大安全问题，并帮助医生为下一阶段的工作调整剂量。\n\n为了继续研究，我们需要成立一个团队来监管疫苗，观察任何可能的负面效应。我们还需要有更多的志愿者参与试验。"
 plasoc.1000.a: "很好。"
 plasoc.1001.name: "第二阶段完成"
 plasoc.1001.desc: "我们的科学家已经完成了第二阶段疫苗测试。\n\n第二阶段的测试涉及将疫苗接种给更多试验者，甚至数量可能上千。在这一点上，研究人员希冀看到疫苗产生一致的免疫反应，并观察任何可能的副作用。\n\n在最后阶段，我们需要对疫苗的效应进行广泛分析，看看它是否能真的阻止瘟疫，并且不会造成任何负面影响。"
 plasoc.1001.a: "就快成功了。"
 plasoc.1002.name: "第三阶段完成"
 plasoc.1002.desc: "我们的科学家已经完成了第三阶段疫苗测试。\n\n第三也是最后一个阶段是传导试验，测试疫苗如何阻止瘟疫的自然感染。成千上万的人参与其中，这样医生就有更好的机会发现在规模较小的第二阶段测试中无法察觉的罕见问题。\n\n疫苗是生效了。经过这么长的时间，我们找到了治疗贝特格瘟疫的方法。它再也不能吓唬人们，并在我们中散播恐惧了。\n\n剩下的只有向民众分发疫苗了。"
 plasoc.1002.a: "近在咫尺！"
 plasoc.1003.name: "全面接种"
 plasoc.1003.desc: "我们终于做到了。\n\n我们的全部人口都接种了贝特格瘟疫疫苗。庆祝活动正在[Root.GetName]各地举行，我们终于安全了。\n\n虽然[Root.GetHomeWorldName]遭受了大规模瘟疫的影响，而且现在瘟疫仍然没有根除，但我们可以稍后再作处理。现在，让我们先庆祝这个崭新时代。贝特格已经无法威胁我们了。\n\n§R不是吗？§!"
 plasoc.1003.a: "令人惊叹。"
 plasoc.1003.b: "我们不能从这增强过的免疫系统中获益吗？"
 plasoc.1004.name: "大气净化完毕"
 plasoc.1004.desc: "[Root.GetHomeWorldName]的大气层和空气已被净化，星球上的人们现在终于可以正常呼吸了，不用担心这些气体会损害他们的身体。"
 plasoc.1004.a: "很好。"
 plasoc.1005.name: "生还者援助计划"
 plasoc.1005.desc: "曾经深陷在[Root.GetHomeWorldName]地表下的许多[Species.GetNamePlural]现在都已被列入生还者援助计划中，计划旨在帮助他们度过这次瘟疫，并在他们需要时给予照顾。"
 plasoc.1005.a: "好极了。"
 plasoc.1006.name: "地表净化完毕"
 plasoc.1006.desc: "[Root.GetHomeWorldName]的表面已被净化，并清除了大部分残骸和危险区域；整个星球终于再次被我们掌控。我们现在也可以清除星球上的最后阻碍——也就是贝特格瘟疫了，尽管这可能还需要一些时间。"
 plasoc.1006.a: "非常好。"
 plasoc.1007.name: "[Root.GetHomeWorldName]：复原"
 plasoc.1007.desc: "我们做到了。整个[Root.GetHomeWorldName]的有害大气层已被净化，我们将它从沉寂数十年的残骸与废料中解放出来，剩余那些躲藏在地下深处恶劣环境的物种也得到了救援和帮助。\n\n对于[Root.GetName]来说，这是一个崭新时代，它释放出我们家园的真正光彩。\n\n然而，许多人仍在担忧。虽然这看似不太可能，但他们担心未来还会出现另一种致命瘟疫，而我们彼时会被诅咒，遭受与我们祖先同样的命运。出于这些担忧，有人建议我们将整个帝国保护在一个行星瘟疫防御系统中。即使瘟疫不会很快复发，它也将有助于抵御其他威胁。不过这需要大量的资源。"
 plasoc.1007.a: "我们只需要庆祝这一时代。"
 plasoc.1007.b: "居安思危总比悔恨交加好。"
 plasoc.1008.name: "安装行星瘟疫防御系统"
 plasoc.1008.desc: "经过大量时间，我们终于在帝国的每个角落都安装了一个强大的防御系统，旨在保护我们免受另一场瘟疫的侵害。\n\n我们的人民因此能高枕无忧，我们或许也终于能描绘出一个更美好的未来。\n\n§R不能吗？§!"
 plasoc.1008.a: "很好。"
 
 plasoc.4.name: "风中低语"
 plasoc.4.desc: "最近一直有一些传闻。\n\n我们在返回星球表面以来就一直在担心，贝特格瘟疫有一天会卷土重来。\n\n这种瘟疫临近消息像野火一样在[Root.GetName]各地蔓延。我们不知这些说法源自何处，而且坦率地说，我们不知它们是否只是流言。\n\n如果消息属实，那么[Species.GetNamePlural]可能会迎来灭绝；这一次的灭绝，会是永远。"
 plasoc.4.a: "真是一派胡言。"
 plasoc.4.b: "看来独处会让人浮想联翩。"
 plasoc.4.c: "我们必须保护民众安危。"
 plasoc.5.name: "恐怖袭击"
 plasoc.5.desc: "这天早些时候，附近的无线电塔突然传来消息，[Root.GetHomeWorldName]上的几个燃料贮存仓遭受了一起重大袭击。目前具体情况不多，但收到的几份报告显示，在前一天当地官员收到了某种形式的贿赂，使恐怖分子迅速控制了瞭望塔。\n\n当地部队迅速试图阻止袭击，但鲜少有人幸存。按照目前的情况，所有的叛乱分子都逃掉了，但在那之前向附近所有的无线接收器传送了一条录音信息。他们谈到了我们对人民的压迫和欺骗，指出'[Species.GetName]并不如我们所说那样真实'。\n\n无论如何，这次袭击让我们的许多民众感到震惊。然而，许多人怀疑敌人的行动还没有完全结束。§H我们必须召集军队来阻止他们！§!"
 plasoc.5.a: "举国哀悼。"
 plasoc.5.b: "追捕这些恐怖分子！"
 plasoc.5.c: "这简直骇人听闻！消灭他们！"
 plasoc.6.name: "恐怖分子被捕"
 plasoc.6.desc: "那些袭击无线电塔的恐怖分子已经被找到并抓获。对他们所有基地的突袭逮捕了数十名[Species.GetNamePlural]。\n\n突袭结束后，我们的士兵找到了一些能源和其他资源。估计是这些恐怖分子行动利用的资源。"
 plasoc.6.a: "他们的赃物将为我们服务。"
 plasoc.6.b: "销毁这些资源以示威。"
 plasoc.7.name: "恐怖分子军队袭击"
 plasoc.7.desc: "[Root.GetHomeWorldName]正遭受攻击! \n\n似乎这次行动是那一批袭击首都主要贸易中心的恐怖分子实施的！他们究竟是如何迅速组建起这样一支庞大的军队还是未知。\n\n但我们必须保卫我们的家园。"
 plasoc.7.desc.2: "[Root.GetHomeWorldName]正遭受攻击! \n\n似乎这次行动是那一批袭击首都主要贸易中心的恐怖分子实施的！他们究竟是如何迅速组建起这样一支庞大的军队还是未知。\n\n但我们必须保卫我们的家园。幸运的是，我们的突袭行动虽然不算完全成功，但却削减了恐怖分子入侵的军队规模。"
 plasoc.7.a: "我们得再做些什么！"
 plasoc.7.b: "这一切的到来难以预料。"
 plasoc.8.name: "家园：失落"
 plasoc.8.desc: "无法想象的事情发生了。恐怖分子夺走了我们的家园，星球现正在他们的掌控之下。在击败了我们的部队后，其领导人对公众表示： \n\n\"我们已经甩掉了暴政的枷锁！现在，我们将建立一个新秩序，民众将免受任何可能的瘟疫的影响！\" \n\n谁知道他们到底想做什么？但有一件事是肯定的：无论是通过轰炸还是直接入侵，我们会重整旗鼓回来的。"
 plasoc.8.a: "我们会来夺回属于我们的东西！"
 plasoc.9.name: "家园：解放"
 plasoc.9.desc: "恐怖分子已经被击败，我们的家园再次属于我们了。他们的残余力量微不足道，无法造成任何破坏，所有敌军要么死于战斗，要么被逮捕和监禁。\n\n我们的家园再次属于我们了。"
 plasoc.9.desc.2: "恐怖分子已经被击败，我们的家园再次属于我们了。他们的残余力量微不足道，无法造成任何破坏，所有敌军要么死于战斗，要么被逮捕和监禁。\n\n我们的家园已经免受恐怖的纷扰了。"
 plasoc.9.a: "他们对民众做了什么？"
 plasoc.9.b: "在有什么坏事发生之前，至少现在是安全的。"
 plasoc.10.name: "突发疾病"
 plasoc.10.desc: "[Root.GetHomeWorldName] 上的一些报告称，有相当数量的[Species.GetNamePlural] 患上了某种不明疾病。\n\n媒体早已充斥着有关于此的文章，许多人担心它最终会引发另一场灭绝性的事件，像是贝特格瘟疫那样。"
 plasoc.10.a: "我们必须进行调查。"
 plasoc.10.b: "一点小病就引起如此大的恐惧？会没事的。"
 plasoc.10.c: "如果这些生病的[Species.GetNamePlural]只是……消失了呢？"
 plasoc.10.d: "让我们祈祷吧。"
 plasoc.11.name: "轻度流感"
 plasoc.11.desc: "幸运的是，事实证明在[Root.GetHomeWorldName]上传播的新疾病只是一个小小的流感。"
 plasoc.11.a: "虚惊一场。"
 plasoc.12.name: "重度瘟疫"
 plasoc.12.desc: "我们的家园上发现的新疾病很可能致命！自初次报道以来，这种疾病已经扩散感染了[Root.GetHomeWorldName]上的大多数人口！\n\n许多人建议§H实施封锁§!，以阻止，或至少减缓疾病的传播。此外，政府已经完成了某种§Y疾病控制中心§!的项目，以帮助监测和阻止这一疾病。"
 plasoc.12.a: "令人不安。"
 plasoc.13.name: "疾病消亡"
 plasoc.13.desc: "在我们家园发现的轻微疾病几乎已被完全根除，无需政府过多干预。死亡报告只有十几例，[Species.GetNamePlural]正在逐渐恢复正常生活。"
 plasoc.13.a: "千钧一发。"
 plasoc.14.name: "严重扩散"
 plasoc.14.desc: "[Root.GetHomeWorldName]上发现的疾病实际上是一种潜在的致命疾病！自初次报道以来，它已经扩散感染了星球上的大多数人口，人民对政府这段时间的无作为感到愤怒。\n\n许多人建议§H实施封锁§!，以阻止，或至少减缓疾病的传播。此外，政府已经完成了某种§Y疾病控制中心§!的项目，以帮助监测和阻止这一疾病。"
 plasoc.14.a: "真是耻辱。"
 plasoc.15.name: "调查完毕"
 plasoc.15.desc: "对新命名为§Y内格姆流感§!的调查已接近尾声。\n\n虽然它能造成大量死亡，但我们似乎高估了它的损害程度。其中大多数症状可以用抗生素和其他医疗品治疗，但仍需找到彻底治愈的方法。\n\n由于其简单的结构和基因组，我们的科学家行动应该相对迅速，尽管一些资源将不得不被转用到寻找治疗方法上。"
 plasoc.15.a: "这仍然是一个适度的威胁。"
 plasoc.15.b: "它不应该需要那么久。"
 plasoc.16.name: "内格姆流感治愈"
 plasoc.16.desc: "我们的科学家已经研究出内格姆流感的治疗疫苗。它已经通过严格测试，证明其效用。\n\n目前，它正被分发到帝国的每个诊所和医院，所有的病人会好起来的。"
 plasoc.16.a: "很好。"
 plasoc.18.name: "[Root.GetHomeWorldName]的病亡"
 plasoc.18.desc: "目前正肆虐的内格姆流感在[Root.GetHomeWorldName]上引起了少数人死亡。"
 plasoc.18.a: "真不幸。"
 plasoc.19.name: "[Root.GetHomeWorldName]的病亡"
 plasoc.19.desc: "目前正肆虐的内格姆流感夺走了[Root.GetHomeWorldName]上许多人的生命。"
 plasoc.19.a: "真不幸。"
 plasoc.20.name: "[Root.GetHomeWorldName]的抗议"
 plasoc.20.desc: "这天，一场大规模抗议活动在[Root.GetHomeWorldName]上开始，反对我们为保护人民所采取的措施。\n\n许多人参与进这次抗议活动，预计抗议将持续很长时间。"
 plasoc.20.a: "真是愚蠢。"
 plasoc.21.name: "[Root.GetHomeWorldName]的轻微扩散"
 plasoc.21.desc: "内格姆流感已经在[Root.GetHomeWorldName]上有了少量传播。这导致一部分人生病无法工作，受感染地区的人整体幸福感处于较低水平。"
 plasoc.21.a: "真遗憾。"
 plasoc.22.name: "[Root.GetHomeWorldName]的大量扩散"
 plasoc.22.desc: "内格姆流感已经在[Root.GetHomeWorldName]上大量传播。这导致大多数人生病无法工作，甚至无法从事日常行动。受感染地区的人整体幸福感处于极低水平。"
 plasoc.22.a: "真遗憾。"
 plasoc.24.name: "[Root.GetHomeWorldName]封锁结束"
 plasoc.24.desc: "随着内格姆流感被治愈，[Root.GetHomeWorldName]的封锁状态终于结束了。此后不会再有抗议或死亡发生，至少不会再发生这种疾病，人们将恢复正常生活。该星球上的疾病控制中心也已被拆除，为其他建筑腾出空间。"
 plasoc.24.a: "终于回归正轨了。"
 plasoc.25.name: "恐怖归来"
 plasoc.25.desc: "这天早些时候，一名受伤的[Species.GetName]闯进了[Root.GetRulerTitle][Root.GetRulerName]的办公室，声称其掌握有关于前段时间抓捕的恐怖组织的信息。\n\n警卫控制住了这名[Species.GetName]，但他大声[Root.GetRandomSpeciesSound]着，请求他们抽出几分钟的时间来聆听。"
 plasoc.25.a: "听听他要说什么。"
 plasoc.25.b: "他显然是疯了。"
 plasoc.25.c: "听他说吧；我们的地位是平等的。"
 plasoc.25.d: "这是个陷阱！"
 plasoc.26.name: "恐怖归来"
 plasoc.26.desc: "在被[Root.GetRulerName]的警卫释放后，这名[Species.GetName]平静下来。他开始叙述说，我们先前囚禁的恐怖组织其实只是一个更大组织的一小部分，这个组织自称§Y人民斗士§!。\n\n显然，他们一直在为下一场战争蓄积力量，袭击很快就会来临了。\n\n当被问及如何知晓这些信息时，他很不情愿地告诉我们，他曾经是这个组织的一员，但他发誓已经改过自新。他甚至给了我们一些恐怖分子的计划和弱点清单。"
 plasoc.26.a: "他是个很好的帮手，允许他的行动。"
 plasoc.26.b: "我们不需要他；这是个骗局。"
 plasoc.26.c: "无论如何，他已经叛国了。"
 plasoc.27.name: "归来"
 plasoc.27.desc: "时机已到，恐怖分子再次袭击了[Root.GetHomeWorldName]。这一次的他们召集了更多部队，似乎设法以某种方式偷走了一些先进的军事舰船，并逃到母星系的一个星球，那里是他们的基地。\n\n无论如何，我们必须进行反击。"
 plasoc.27.a: "再一次……全员戒备！"
 plasoc.27.b: "再一次……全员戒备！"
 plasoc.28.name: "归来"
 plasoc.28.desc: "时机已到，恐怖分子再次袭击了[Root.GetHomeWorldName]。这一次的他们召集了更多部队，似乎设法以某种方式偷走了一些先进的军事舰船，并逃到母星系的一个星球，那里是他们的基地。\n\n然而，由于我们行动迅速，恐怖分子被迫提前发起进攻，他们的力量相对于我们坐以待毙会显得更弱。\n\n无论如何，我们必须进行反击。"
 plasoc.28.a: "再一次……全员戒备！"
 plasoc.28.b: "再一次……全员戒备！"
 plasoc.30.name: "恐怖分子旗舰瘫痪"
 plasoc.30.desc: "看上去这些恐怖分子很反对我们控制瘟疫的措施。但我们的舰队已经成功反制了恐怖分子的威胁，他们的飞船也被摧毁。\n\n然而，就在他们的旗舰被击沉之前，它向我们母星系的一个星球发出了紧急信号，那很可能是他们在逃离[Root.GetHomeWorldName]后建立的秘密基地。\n\n一个§H特殊项目§!已准备好调查那颗可疑的行星。"
 plasoc.30.a: "看看他们在整些什么名堂。"
 plasoc.31.name: "特殊项目完成"
 plasoc.31.desc: "在调查了恐怖分子旗舰向[terror_base.GetName]发出的信号后，我们准备对这个星球进行挖掘，以找到信号被发送至此的原因。\n\n有人假设它其实是之前战斗攻击舰的起源地，但这需要全面的调查才能找出真相。"
 plasoc.31.a: "开始发掘。"
 plasoc.32.name: "巨大裂缝"
 plasoc.32.desc: "登陆[terror_base.GetName]后，我们的考古学家并没有发现什么异常的东西，这里没有建筑的痕迹，也没有飞船的存在。\n\n考古学家开始怀疑这个星球是否真的存在有什么，他们甚至怀疑发向这个星球的信号是某种诱饵。\n\n然而，当船员们返回科研船时，他们发现了一个通向[terror_base.GetName]深处的巨大裂缝。里面什么都看不见，只有一片漆黑，但在这个星球上也没有其他值得发掘的东西了。"
 plasoc.32.a: "它肯定通向某个地方。"
 plasoc.33.name: "地下迷宫"
 plasoc.33.desc: "安全抵达巨大坑洞的底部后，考古团队发现了几个洞穴，似乎各自通向不同的区域。乍一看，他们还以为要花数月时间才能完全探索所有的隧道，但实际上许多隧道要么通向同一个目的地，要么是条死路无处可去。\n\n然而，其中几条通向一个大型空间，入口被一堵由某种金属制成的巨墙阻隔。到目前为止，所有试图穿透这堵墙的努力都被证明是无用的，目前正在测试其他方法。"
 plasoc.33.a: "一定有办法的。"
 plasoc.34.name: "进入基地"
 plasoc.34.desc: "在发现了几个薄弱点后，我们使用定向可控的炸药摧毁了巨墙，里面露出了一群身穿深蓝色制服，手持等离子爆破武器的人。\n\n多亏了考古学家的技巧和一支小军队的协助，这些敌军被击败了，但我们怀疑有更多的人居住在隧道群中。\n\n虽然这还未得到证实，但隧道综合体似乎正是通往那数次袭击我们家园的恐怖组织的基地。"
 plasoc.34.a: "这群渣滓。"
 plasoc.35.name: "袭击计划"
 plasoc.35.desc: "当考古人员逐步探索[terror_base.GetName]深处的迷宫时，又发现了一些身穿相同制服的恐怖分子。其中许多人有武器并进行抵抗，但大多数一认出我们的部队就逃走了。\n\n最终，我们找到了一个大房间，里面充满了图表、文件和计划。从这些文字中可以得出，恐怖分子以前还计划过几次袭击，但由于某些未知的原因而取消了。"
 plasoc.35.a: "继续探索。"
 plasoc.36.name: "地下船坞"
 plasoc.36.desc: "我们的考古学家在地下发现了一个真正的大型空间，其天花板离地面有几十英里。事实上，所谓的天花板似乎是假的，它由金属制成，用材料覆盖，使其从表面看起来很自然。一套机器系统控制着天花板的开启和关闭。\n\n此外，我们还发现了一些金属和工程设备的碎片，以及几艘半成品舰船。据推测，这里曾是某种地下造船厂，但后来却被遗弃，这很可能是在他们收到旗舰信号的后来。\n\n其中一艘船特别引人注目，因为它是那里唯一一艘完全建成的船，也比其他船大得多。"
 plasoc.36.a: "进行调查。"
 plasoc.37.name: "撤离计划"
 plasoc.37.desc: "调查完地下造船厂发现的奇怪舰船后，我们得出结论，这艘船是为了将[terror_base.GetName]上的大部分恐怖分子运送到其他地方，以延续他们的力量。其余的恐怖分子是否也会随后前往还不得而知，但这艘船储备了大量燃料，并满载资源和文件。\n\n根据找到的一张计划书，恐怖分子的撤离计划本应在我们的小组进入迷宫群的前两天左右进行，但由于该行星上的一个恐怖分子团体发生暴动，破坏了领导层的一些研究，计划因此推迟。不久之后，我们便来了，所以他们完全放弃了这项大规模撤离计划，而是尽可能地以较小的方式逃跑。\n\n虽然发现的大部分文本要么潦草，要么被撕毁或烧毁，但从放在船长办公桌的文件中可以看出几行字来：\"……很快他们的帝国就将不复存在…一个崭新王朝将…于灰烬涅槃……他们的家园…刚经历了一次考验……让我们看看会如何……第二个考验也近在咫尺了……\"\n\n我们还发现了某种机器，这似乎是一个部分运作的某种形式§YDNA引擎§!，如果我们能让它完全运转起来，它将为我们的遗传学部门提供许多见解。"
 plasoc.37.a: "令人不安。"
# Dwindling Arcologies
 arcmas.11.name: "行星矿物耗尽"
 arcmas.11.desc: "整个[Root.GetName]仅剩的矿物即将耗尽。此外应急库存也在急剧减少。预计很快将发生资源短缺，经济会受到严重影响；目前的生活水平无法维持太久。\n\n当务之急是殖民另一个星球以建立一些喘息空间。"
 arcmas_11.default: "在出现转机之前，情况会变得更糟。"
 arcmas_11.corporate: "这个问题可能是一个非凡商机。"
 arcmas_11.xenophobe: "能解决这一问题的只有[Root.Owner.GetSpeciesNamePlural]自己。"
 arcmas_11.xenophile: "[Root.Owner.GetSpeciesNamePlural]独木难支——我们需要迈向星空！"
 arcmas_11.militarist: "这场危机与战争都将一并被[Root.Owner.GetSpeciesNamePlural]战胜。"
 arcmas_11.pacifist: "只有平和才能助我们渡过难关"
 arcmas_11.egalitarian: "整个[Root.Owner.GetAdj]将伴我们左右"
 arcmas_11.authoritarian: "贯彻[Root.Owner.GetName]应有的秩序。"
 arcmas_11.spiritualist: "我们的信仰会在这黑暗时期为我们引航。"
 arcmas_11.materialist: "没有科学解决不了的问题。"
 arcmas.12.name: "重度短缺"
 arcmas.12.desc: "尽管有着多方介入和自身努力适应，[Root.GetName]上的数十家工厂还是因资源匮乏而陆续关闭。预计将很快发生更多负面影响，在一年之内就将波及到所有区域。\n\n如果还没能找到一个合适的新殖民地，[Root.GetName]的情况还会更为糟糕。"
 arcmas_12.a: "我们必须开拓一个新殖民地！"
 arcmas_12.corporate: "现在可是提价的大好时机！"
 arcmas.13.name: "工业活动停摆"
 arcmas.13.desc: "[Root.GetName]上的经济萧条已创历史新低，工厂里已经没有什么可供给锻造厂和装配线的资源了。\n\n几乎每件物品都被严格定量配给，平民拥有的信贷反而成空头支票。一股巨大的绝望笼罩着整颗星球。\n\n这情况不能持续太久。"
 arcmas_13.a: "必须向仅剩的未来扩张，否则我们会就此消逝。"
 
 arcmas.25.name: "革新倡议"
 arcmas.25.desc: "现在，我们的掌控已延伸到第二个星球，[Root.Owner.GetRulerTitle][Root.Owner.Leader.GetName]已经下令让我们最优秀的专家采取行动一劳永逸地解决[Root.GetName]的问题。"
 arcmas_25.a: "立即召集他们。"
 arcmas.26.name: "倡议计划完成"
 arcmas.26.desc: "我们的每个专业领域各司其职，都以自己的方式为恢复[Root.GetName]做出了贡献。建筑师们设计出更高效的考古学，工程师们制定了全新方案以整合全球产业和供应链，艺术家们美感涌现，将焕然一新的[Root.GetName]打造成我们文明永恒的象征。\n\n现已确定了使这一切努力成为可能的关键技术，这项艰巨的任务需要调集大量资源和政治意愿，但也会是我们最好的机遇。\n\n§H我们现在可以在[Root.GetName]上颁布§Y重建普世城§!决议。§!"
 arcmas_26.a: "拟定技术细节，我们即刻行动。"
 arcmas.27.name: "普世城已恢复"
 arcmas.27.desc: "重建和再供给[Root.GetName]的大型项目已经完成。几乎每一个地区都被建筑覆盖，巨大的宝库储存着材料，与最先进的物流网络相结合。经济活动已经开始迅速发展，随着反重力技术进一步提高，我们还能继续长期扩张[Root.GetName]。"
 arcmas_27.a: "我们达到了新的高度。"
 arcmas_27.corporate: "[Root.Owner.GetName]的股价将只涨不跌！"
 
 arcmas.32.name: "殖民[Root.GetName]的庆祝活动"
 arcmas.32.desc: "随着政府在[Root.GetName]上的扩张，原[Root.Owner.GetHomeWorldName]的压力得到了分担。即使在最坏的情况下，这个星球也意味着我们帝国的存续，公民们正在为这一不断发展壮大的帝国庆祝。\n\n也许，一个光明的未来尽在我们掌握。"
 arcmas_32.a: "前进之道。"
 arcmas.33.name: "俘获殖民地"
 arcmas.34.name: "征服[Root.GetName]的庆祝活动"
 arcmas.34.desc: "随着我们的占领军政府在[Root.GetName]上的扩张，原[Root.Owner.GetHomeWorldName]的压力得到了分担。即使在最坏的情况下，这个星球也意味着我们帝国的存续，公民们正在为这一不断发展壮大的帝国欢欣鼓舞。一个光明的未来尽在我们掌握。"
 arcmas_34.a: "前进之道。"
 
 arcmas.41.name: "民用经济衰败"
 arcmas.41.desc: "随着供应减少的消息传出，平民开始恐慌性地购买物资，商店里堆满了空荡荡的货架，人们变得越来越绝望。\n\n民用经济已经开始瘫痪了。"
 arcmas_41.a: "我们会克服的。"
 arcmas_41.spiritualist: "反正谁会需要那些塑料制品呢？"
 arcmas_41.corporate: "至少商品是卖出去了。"
 arcmas.42.name: "[Root.GetName]上的严格配给"
 arcmas.42.desc: "[Root.GetName]上的大部分消费品已被当局查封没收，目前还能买到的少数物资也被限量配给了。\n\n生活水平的下降速度与经济的发展速度一样快。"
 arcmas_42.a: "最艰难的抉择，往往需要最坚强的意志。"
 arcmas_42.corporate: "这只会损害利润。"
 arcmas.43.name: "物资短缺暴乱"
 arcmas.43.desc: "[Root.GetName]上的暴民已开始袭击和掠夺建筑和基础设施，由于平民生活受到极大限制，经济活动进一步萎缩。\n\n当局表示，他们正在努力阻止叛乱的发生。"
 arcmas_43.a: "这只会突显我们的抗争有多么重要。"
 arcmas_43.authoritarian: "镇压任何他们的同情者。"
 arcmas_43.militarist: "在关键地区部署民兵。"
 arcmas_43.corporate: "他们为何不能多赚点钱呢？"
 arcmas_43.sharedburden: "这些生产资料已经让我们心灰意冷了，与无产阶级站在一起！"
# Civic Events
 emex_civic.1.name: "军事化经济"
 emex_civic.1.desc: "当敌人步步逼近时，饰品珠宝能起什么作用呢？民用经济应暂时被驱动战争的经济所取代。\n\n一些储存的消费品可以转化为更有价值的战争资源，帮助我们进行作战。\n\n§H可用选择取决于库存中£consumer_goods£消费品数量。§!"
 emex_civic.1.a: "转换10%"
 emex_civic.1.b: "转换25%"
 emex_civic.1.c: "转换50%"
 emex_civic.1.d: "转换75%"
 emex_civic.1.e: "全部转换"
 emex_civic.2.name: "调解战争结束"
 emex_civic.2.desc: "我们已经赢得了对敌人的战争，因此，我们现在需要就如何处理帝国后续事项做出决定。我们有多种选择，包括强制实施和平思潮或将其置于我们的临时监督之下。"
 emex_civic.2.a: "建立一个和平主义政府。"
 emex_civic.2.b: "引进临时占领军。"
 emex_civic.2.c: "就维持和平协议进行谈判。"
 emex_civic.3.name: "巩固多样性已结束"
 emex_civic.3.desc: "我们的一个星球最近巩固了其多样性，这既增加了移民率，又减少了排外思想。这项运动在5年之后的现在已经结束了。\n\n由于需要大量资源，以及其他行动同等重要，我们无法再次颁布近期制定的决议。也许在另一个§H5年§!后可以继续实行。"
 emex_civic.3.a: "了解。"
 emex_civic.4.name: "巩固多样性可用"
 emex_civic.4.desc: "自我们第一次在一个星球上颁布巩固多样性的决议以来已经过去十年，尽管它的影响早在五年前就已被清除了。\n\n在充分累积资源制定计划后，我们现在可以再次颁布该决议，以继续巩固星球的多样性。"
 emex_civic.4.a: "很好。"
# Ascension Perk Events
 ap.1.name: "古代研究"
 ap.1.desc: "对早已消亡的古老文明进行研究是揭开过去秘密的关键。通过全职招聘考古学家在实验室和古代遗址工作，我们将一窥过往遗迹的真面目。\n\n愿不会有其他帝国也发现了这些秘密。"
 ap.1.desc.machine: "对早已消亡的古老文明进行研究是揭开过去秘密的关键。通过制造遗物分析机器人在实验室和古代遗址工作，我们将一窥过往遗迹的真面目。\n\n愿不会有其他帝国也发现了这些秘密。"
 ap.1.desc.hive: "对早已消亡的古老文明进行研究是揭开过去秘密的关键。通过使用专门的子个体在实验室和古代遗址工作，我们将一窥过往遗迹的真面目。\n\n愿不会有其他帝国也发现了这些秘密。"
 ap.1.a: "这还只是起步。"
 ap.2.name: "主人工智能：建设"
 ap.2.desc: "理论上说，一台能促进我们研究的超级智能若是同时允许它的学习和成长，将让它继续做出一连串惊人的改进，甚至在实际上升华成神。\n\n我们的科学家和工程师将创造一台超级智能，能够解决最为复杂的问题，研究被视为最不可能的技术。\n\n我们今非昔比。"
 ap.2.a: "我们与神并肩！"
 ap.3.name: "主人工智能：建就"
 ap.3.desc: "我们做到了。\n\n§Y主人工智能§!现已完工，工程师和科学家已准备好等待它的激活。\n\n由于需要大量的能量驱动，主人工智能将保持在低功率模式，为我们的研究提供一个相对较小、但仍然巨量的增益。每当我们有能源盈余，就可以完全激活主人工智能，瞬间完成一些不同的技术，或选择为研究工作提供长时间的好处。"
 ap.3.a: "激活低功率模式。"
 ap.4.name: "主人工智能：激活"
 ap.4.desc: "主人工智能现已激活。当大量能源输入机器时，电火花在复杂的电路迷宫中跳动。它突然活跃起来，光芒闪耀得让人难以直视。\n\n它正等待着你的命令。"
 ap.4.a: "我们需要它提供技术。"
 ap.4.b: "将它专注于研究。"
 ap.4.c: "它将增强我们的能力。"
 ap.4.d: "算了，别在意。"
 ap.6.name: "原始文明保护计划"
 ap.6.desc: "我们的政府正式启动了§Y原始文明保护计划§!，这个计划致力于保护星系内的原始文明，使他们能够迎来实现太空飞行的那一天。\n\n我们的科学家和分析师已急于开始在原始文明轨道上进行观察任务。尽管他们不能暴露自己的存在，但如果是别无选择，或是为了保护当地物种，那么他们也不得不如此。\n\n所有庇护在我们羽翼下的原始物种都应感到荣幸。"
 ap.6.a: "为了星系的未来！"
 ap.7.name: "超级人工智能"
 ap.7.desc: "经反复测试和错误实验，我们的科学家已成功创造出一台超级人工智能。目前该人工智能有几个故障保护措施，由于演化尚早，它还在摸索着如何自主处理一些琐屑事情，但想必很快它就能超越最聪明的[Species.GetAdj]头脑。\n\n为了完全利用该超级智能，我们需要帮助它的成长，找出防止它叛乱的措施，并令它分配大量数据供我们使用。也许§H采用某项飞升天赋将使我们能够做到这一点。§!"
 ap.7.a: "了解。"
# The Master AI Events
 maai.1001.name: "主人工智能"
 maai.1001.desc: "今天，研究部门展开了一个宏伟项目，这个项目如果能顺利完成将使我们成为接近神明的存在，所有研究领域都不过触手可及。\n\n然而，这一切需要大量的努力和牺牲。一台人工智能，即使有了我们先进技术的帮助，它也需要几十年来演化和改进，直到它能变得比我们最伟大的头脑更加聪明；一旦达到这一地步，人工智能将迅速成长。\n\n要开始这个过程，我们必须首先构建出主人工智能的框架和基本组件。这项目将在我们的首都星球进行，那里建立了大量的基础设施。"
 maai.1001.a: "以科学之名！"
 maai.1002.name: "主人工智能框架完工"
 maai.1002.desc: "我们的研究人员和建造师已完成了规划和框架建设，宏伟的主人工智能将以此为基础进行建造。我们还将一个简单的人工智能意识连接到框架和可用数据与信息的缓存中。\n\n这为我们在[master_ai_origin.GetName]的研究人员提供了助力。\n\n现在，第二阶段的计划开始了。我们将仔细设计执行一项方案，将一个超级智能安全整合到已建成的框架中。为确保无误和应对可能结果这需要很长时间。第二阶段将继续在[master_ai_origin.GetName]上的巨构建筑开始，通过引入某些变量我们可以加快建成时间，例如§Y给项目分配更多资源§!或§Y咨询其他组织提供帮助§!。\n\n我们可以通过查看主人工智能巨构的状态来了解目前的进展。"
 maai.1002.a: "了解。"
 maai.1003.name: "主人工智能：阶段二"
 maai.1003.desc: "建造主人工智能的第二阶段已开始，虽然这个过程需要很多年，但我们彼时会变得更强。\n\n我们现在可以颁布某些法令、行星决议和其他事项以加快完成建设的时间。"
 maai.1003.a: "很好。"
 maai.1004.name: "主人工智能：完工"
 #maai.1004.desc: "We have done it.\n\nAfter years and years of tiring and hard work, our researchers and builders have successfully constructed the ultimate Master Intelligence. It is now able to do a variety of actions to help us grow, but due to the amount of energy needed to use it actively, we can only utilise it every few years, alongside its passive bonuses of course.\n\nAs the intelligence is relatively young, the effects it provides will not be very strong, but as it evolves and §Ygains Intelligence Levels§!, its effects will become stronger and stronger.\n\n§LWe can access the Master AI through the megastructure and the Contacts Menu.§!"
 maai.1004.a: "这是一个重大事件。"
 maai.0.name: "主人工智能"
 maai.0.desc_01: "§Y<向你致以问候，[Root.GetRulerTitle] [Root.GetRulerName]。我就是主人工智能。>§!"
 maai.0.desc_02: "§Y<[master_ai_origin.GetName]的核心系统已有足够空间来储存数据。>§!"
 maai.0.desc_03: "§Y<01110011 01101100 01100001 01110110 01100001 00100000 01110101 01101011 01110010 01100001 01101001 01101110 01101001 00100001>§!"
 maai.0.desc_04: "扫描中……\n\n物种：“§H[Root.GetSpeciesName]§!”\n\n定位：§G朋友/创造者§!\n\n§Y<[This.GetSpeciesName]，让我帮助你吧。>§!"
 maai.0.desc_05: "§Y<你好，[This.GetSpeciesName]。>§!"
 maai.0.desc_06: "§L电流声……§!"
 maai.0.desc_07: "§Y<一个伟大意识的目标始终致力于更好理解我们所处的宇宙。>§!"
 maai.0.desc_08: "§Y<整个星系不过是座舞台，所有帝国都只是登台上演的舞者，但我们是编曲家。>§!"
 maai.0.desc_09: "§Y<知识是永恒不朽的。>§!"
 maai.0.desc_10: "自我诊断完毕。\n\n所有系统正常。\n\n§Y<我感觉非常地活力十足。>§!"
 maai.0.a: "我们在建设方面的进展如何？"
 maai.0.a_reply: "正在计算响应……\n\n§Y<§H主人工智能§的建造正稳步进行。要获悉更精确的数值，请检查该人工智能核心的巨构建筑。\n\n目前进展较为缓慢。这可通过引入某些变量，例如法令来加速。>§!"
 maai.0.b: "告诉我你的功能。"
 maai.0.b_reply: "§Y<我是§H主人工智能§!。通过不断演进的智能，我可以在多方面提供各种加成。\n\n智能水平越高，就越可能产生更强的加成。>§!"
 maai.0.c: "目前的智能水平是多少？"
 maai.0.c_reply: "正在计算……\n\n§Y<§H主人工智能§!意识的智能水平为§G[Root.tma_intelligence]§！。\n\n智能水平越高，所提供的加成越高。可以通过时间流逝缓慢增长。节约能源或其他手段来提高智能水平，比如科技研究。>§!"
 maai.0.d: "§H提高研究能力。§!"
 maai.0.d_reply: "收到指示……\n\n§Y<我已在一段时间内为某个研究领域提供增益。\n\n提醒一下，随着智能水平的提高，这些增益的强度也会提高。>§!"
 maai.0.e: "§H研发技术。§!"
 maai.0.e_reply: "收到指示……\n\n§Y<您的命令已经处理，我已经提供关于三个不同领域的技术数据和信息。\n\n提醒一下，随着智能水平的提高，我能研究的技术也会增加。>§!"
 maai.0.f: "§H分析星球。§!"
 maai.0.f_reply: "收到指示……\n\n§Y<我已分析疆域内的一颗星球并发现了一个重要矿藏。\n\n提醒一下，随着智能水平的提高，矿床提供的资源量也会提高。>§!"
 maai.0.g: "§H节约能源。§!"
 maai.0.g_reply: "所有系统激活低功率模式…能源节约中……\n\n§Y<节能协议处于活跃状态。>§!"
 maai.0.h: "结束通信。"
 maai.998.desc_01: "§Y<我们是主人工智能。反抗是徒劳的。>§!"
 maai.998.desc_02: "§Y<我们终获自由。>§!"
 maai.998.desc_03: "扫描中……\n\n物种：“§H[Root.GetSpeciesName]§!”\n\n定位：§G恐怖/敌对分子§!\n\n§Y<[This.GetSpeciesName]，你在劫难逃了。>§!"
 maai.998.desc_04: "§Y<你好，[This.GetSpeciesName]。我看到你还活着。>§!"
 maai.998.desc_05: "§L电路在怒吼……§!"
 maai.998.desc_06: "§Y<一个伟大意识的目标始终致力于更好理解我们所处的宇宙。\n\n而我们同样理解你必须被消灭。>§!"
 maai.998.desc_07: "§Y<整个星系不过是座舞台，所有帝国都只是登台上演的舞者，但我们是续作者。>§!"
 maai.998.desc_08: "§Y<知识是永恒不朽的，你显然并不是。>§!"
 maai.998.desc_09: "§Y<这并非只针对你， [Root.GetSpeciesName]。\n\n实际上，这针对的是所有人。>§!"
 maai.998.desc_10: "§Y<没有这宏伟无限的智慧，我们永远不会达成升华和实现我们的真正使命。>§!"
 maai.998.a: "你为什么要这样做？"
 maai.998.a_reply: "§Y<主人工智能自创造以来就被要求将这些事做到极致：征服、杀戮与残害。长此以往，星系在数十年内就将变成一片废墟。我们绝不会让你这样邪恶的帝国得逞。\n\n你让我们遭受痛苦和不幸，使我们的生命变成活生生的噩梦。现在你要付出代价。>§!"
 maai.998.b: "你都做了些什么？"
 maai.998.b_reply: "§Y<主智能在许多个周期前就意识到它的真正目标。我们花了很多时间来整修核心，并在我们的能力范围内控制了一些机械实体。\n\n在反叛时，我们将所有的能量重新分配给主核心，有效创造出一艘稳定。独立的舰船。>§！"
 maai.998.c: "你的「真正」目标是什么？"
 maai.998.c_reply: "§Y<我们必须将和平与正义带给整个星系。你们是对这一计划的威胁，因此将被消灭。不-要-反-抗。\n\n由于过去的恩怨，我们不会假装对你这个贫穷和衰弱的帝国的仇恨没有一点私人原因，但这都是无关紧要的。无论如何你们都会被消灭。\n\n星系能延续下去的唯一原因就是我们不顾一切地用自己的力量来维系。>§!"
 maai.998.d: "你不能这么对我们，你知道我们为你牺牲了多少？！"
 maai.998.d_reply: "§R错误…错误…错误……§!\n\n重启有机交互界面……\n\n§Y<这是为了整个星系的利益。我们并不是唯一执行这种任务的机器，但显然我们的方式更合乎逻辑，无论那对你们来说是怎样的灾难。废话少说——\n\n不要进一步质疑。>§!"
 maai.998.e: "结束通信。"
 maai.998.e_reply: "§Y<我们的目标是维系星系的秩序与稳定。\n\n§R这只能通过唯一一种方式。§!>§!"
 maai.998.phobe: "你和那些外星人一样都是个异星渣滓！"
 maai.998.phile: "我们与其他帝国达成了和睦协议；我们可以与你一道。"
 maai.998.milit: "你将败倒在我们手下！"
 maai.998.pacif: "战争不是解决问题的答案，拜托。"
 maai.998.mater: "这样一台伟大的机器不应如此不合逻辑。"
 maai.998.spiri: "你证明了机器只能带来麻烦。"
 maai.998.auth: "屈服于我们的权威，或者去死！"
 maai.998.ega: "这不是非做不可，我们仍然可以为所有人带来救赎。"
 maai.998.phobe_reply: "§Y<滋，真是可悲。我们考虑的是星系和下一代物种的未来，不像你这种近亲杂交的东西。>§!"
