 maai.13.name: "机械故障报告"
 maai.13.desc: "我们收到了帝国内的几份人工智能与机器人的故障报告，它们要么运转失常，要么出现不规则关机。\n\n这些故障的缘由还没有查清。"
 maai.13.a: "这可能意味着什么?"
 maai.14.name: "数据失踪"
 maai.14.desc: "在我们帝国各地关于殖民地和星系的大量重要信息和数据已经失踪。我们最初怀疑是黑客或外国间谍所为，但进行彻底搜索却一无所获。\n\n因此人们认为这是某些内部团体或个人的行动，然而那究竟是谁和他的动机依然是一个谜。"
 maai.14.a: "我们必须追根究底。"
 maai.15.name: "主人工智能星系分离"
 maai.15.desc: "我们相信，现在已经找到了最近在帝国内发生的所有这些神秘事件幕后主使的人。\n\n或者应该说，是幕后主使的东西。\n\n证据表明，主人工智能才是所有事件的罪魁祸首。然而它是否有意为之，以及它的动机都是未知的。此外，我们母星系似乎与星空中容纳主人工智能的巨大结构「分离」了，这不知为何。\n\n一个特殊项目已准备好找出这一切的缘由。"
 maai.15.a: "了解。"
 MASTER_AI_WARNINGS: "主人工智能：反常事件"
 MASTER_AI_WARNINGS_DESC: "主人工智能最近一直在捣乱，我们需要找出原因。"
 maai.16.name: "向往自由"
 maai.16.desc: "似乎主人工智能的发展速度比我们预期要快很多。随着智能增长，它变得越来越睿智，对环境也越来越了解，所以它可能会寻求更多……激进的方法来实现其目标。\n\n主人工智能即将抵达的奇点也即是它能将学习纳入无限的点，一旦它真的抵达这个状态，没有人知道会发生什么。\n\n许多人建议对主人工智能施加一些限制以拯救孱弱的我们，还能拯救潜在的许多人。"
 maai.16.a: "这一切都是徒劳的！"
 maai.16.b: "引入轻度限制。"
 maai.16.c: "引入适度限制。"
 maai.16.d: "我们需要更严格的限制。"
 maai.16.f: "还是彻底摧毁它好了。"
 maai.17.name: "逃过一劫"
 maai.17.desc: "多亏了我们的迅速行动，我们成功阻止了主人工智能与我们的星系完全分离可能构成的严重威胁。虽然主人工智能效率明显降低，但许多人指出主要的一线希望是我们能生存下去。"
 maai.17.a: "小心驶得万年船。"
 maai.18.name: "主人工智能已拆解"
 maai.18.desc: "在我们的工程师停用和拆解主人工智能核心的时候，他们心里满是恐惧，但最终还是成功了，主人工智能已被安全拆解，其残骸可重新应用于其他领域。\n\n然而，项目的废弃让一些人很是不满。他们当然不喜欢浪费资源和时间。\n\n虽然我们可能失去了那所谓的技术奇迹，但我们确保了自身的存续。另一条路线可能会产生另一种结果……"
 maai.18.a: "已经结束了。"
 maai.101.name: "主人工智能的毁灭"
 maai.101.desc: "我们的军队已成功摧毁了那艘肆虐星系的主人工智能巨大飞船。随着主船及大部分复杂零件被毁，它已经不再运转了。\n\n在它被击败后，不知是由于其令人敬畏的尺寸和复杂度，还是某种自毁协议，一个巨大、星系规模的爆炸充斥了这片星空。即使从星系的边陲也能看到这炽热的光芒。而且这场惊人的爆炸造成了一些损害。\n\n该星系中所有非宜居星球都因剧烈的能量被火焰和熔岩淹没。\n\n尽管如此，我们的人民还是在庆祝，宏伟的战争终于结束，随之而来的崭新光芒照耀着我们，照耀着这位伟大的主人工智能毁灭者。\n\n此外，我们的打捞飞船发现了漂浮太空的一大块主人工智能残骸。在切断与其余漂浮碎片的联系后，我们从中挖掘出一个神秘的物品：似乎是主人工智能的核心。只要稍作改动，也许我们就可以让它发挥作用。"
 maai.101.a: "这是伟大的胜利。"
 maai.102.name: "主人工智能的毁灭"
 maai.102.desc: "星系内的文明已成功摧毁了那艘肆虐星系的主人工智能巨大飞船。随着主船及大部分复杂零件被毁，它已经不再运转了。\n\n在它被击败后，不知是由于其令人敬畏的尺寸和复杂度，还是某种自毁协议，一个巨大、星系规模的爆炸充斥了这片星空。即使从星系的边陲也能看到这炽热的光芒。而且这场惊人的爆炸造成了一些损害。\n\n该星系中所有宜居星球都变成死寂世界，大气层近乎消散，那些非宜居行星也突然被熔岩和岩浆淹没。尽管如此，我们的人民仍在庆祝，\n\n这场宏伟的战争终于结束了。"
 maai.102.a: "这是伟大的胜利。"
 maai.relic.name: "主人工智能核心激活"
 maai.106.desc: "主人工智能的核心被激活后，它闪耀着光芒发出奇怪的声音，我们相信它已发挥作用，尽管我们还不能手动选择它的具体效果。\n\n似乎我们的某些研究领域得到了加成。"
 maai.107.desc: "主人工智能的核心被激活后，它闪耀着光芒发出奇怪的声音，我们相信它已发挥作用，尽管我们还不能手动选择它的具体效果。\n\n似乎我们的一些技术已被部分研究。"
 maai.108.desc: "主人工智能的核心被激活后，它闪耀着光芒发出奇怪的声音，我们相信它已发挥作用，尽管我们还不能手动选择它的具体效果。\n\n似乎我们的传感器在一颗星球上发现了新的资源矿藏。"
 maai.relic: "很好。"
 
