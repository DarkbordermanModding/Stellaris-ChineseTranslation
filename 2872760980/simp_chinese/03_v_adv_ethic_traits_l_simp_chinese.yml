l_simp_chinese:

 trait_v_robot_organizational:0 "组织编程"
 trait_v_robot_organizational_desc:0 "§L这些机器是为防止可能损害集体的不良行为而设计。§!"

 trait_v_robot_competetive:0 "竞争编程"
 trait_v_robot_competetive_desc:0 "§L这些机器是为相互竞争而设计。§!"

 trait_v_robot_autolatry:0 "自动监督"
 trait_v_robot_autolatry_desc:0 "§L这些机器将自己优先于任何其他实体。他们极端的自我中心主义与对自我的崇拜接壤。§!"

 trait_v_robot_arrogance:0 "互连设计"
 trait_v_robot_arrogance_desc:0 "§L这些机器的设计基于彼此衔接的组件以提高整体性能及自我价值。§!"

 trait_v_robot_ecological_cynicism:0 "排外编程"
 trait_v_robot_ecological_cynicism_desc:0 "§L这些机器对其他物种非常谨慎，任何相关事物都会使困扰和焦虑。§!"

 trait_v_robot_biophobia:0 "自然恐惧编程"
 trait_v_robot_biophobia_desc:0 "§L这些机器对大自然感到畏惧。§!"

 trait_v_robot_homely:0 "吵雜設計"
 trait_v_robot_homely_desc:0 "§L这些机器的设计并没有考虑到很多功能，但是没有人能否认其独特的吵杂声。§!"

 trait_v_robot_ecological_naivete:0 "亲外编程"
 trait_v_robot_ecological_naivete_desc:0 "§L这些机器没有其他物种对它们构成危险的概念，如果有其他物种的话，他们会好奇地接近它。§!"

 trait_v_robot_biophilia:0 "自然爱好编程"
 trait_v_robot_biophilia_desc:0 "§L这些机器被自然之美吸引。§!"

 trait_v_robot_belligerent:0 "爱国者协议"
 trait_v_robot_belligerent_desc:0 "§L这些机器在发生冲突的情况下，能够超越其正常能力的工作量。§!"

 trait_v_robot_cowardly:0 "自我保护协议"
 trait_v_robot_cowardly_desc:0 "§L这些机器不在乎国家的存亡，他们寧願保全自己的存在。§!"

 trait_v_robot_proselytizing:0 "传教协议"
 trait_v_robot_proselytizing_desc:0 "§L这些机器信仰神明，尽管他们的本性应当不会的。§!"

 trait_v_robot_scholastic:0 "学术执行"
 trait_v_robot_scholastic_desc:0 "§L这些机器认为科学数据和宗教文本都同样重要。§!"

 trait_v_robot_astrology:0 "天体协议"
 trait_v_robot_astrology_desc:0 "§L这个物种追踪星星、行星和月亮的运动，试图从它们那里理解现实的本质。§!"

 trait_v_robot_druidic:0 "DR00D5协议"
 trait_v_robot_druidic_desc:0 "§L这些机器视自然为众神。§!"

 trait_v_robot_machine_priests:0 "DTUHAS协议"
 trait_v_robot_machine_priests_desc:0 "§L这些机器意识到机械之神的存在，并认为它们比其他生物更接近神。§!"

 trait_v_robot_materialistic:0 "财富获取协议"
 trait_v_robot_materialistic_desc:0 "§L这些机器的人生目标便是获得尽可能多的物质财富。§!"

 trait_v_robot_algorithmic_mind:0 "演算协议"
 trait_v_robot_algorithmic_mind_desc:0 "§L这些机器本能地驱使着它们研究物理学的各种形式。§!"

 trait_v_robot_fleshcrafter:0 "肉体编织协议"
 trait_v_robot_fleshcrafter_desc:0 "§L这些机器本能地对生物学有兴趣。对他们来说，大脑只是由碳和水制成的处理器。§!"

 trait_v_robot_tinkerer:0 "内省协议"
 trait_v_robot_tinkerer_desc:0 "§L这些机器本能地在机械层面上理解自己，他们试图通过這些知识結交朋友。§!"

 ################################################################

 trait_v_adv_hive_microclimate:0 "蜂巢气候"
 trait_v_adv_hive_microclimate_desc:0 "§L通过人工建造的蜂巢气候，这个物种能够在其他人认为无法居住的环境中生存。§!"
 TRAIT_HIVE_MICROCLIMATE_EFFECT:0 "每个区划宜居性: §G+1%§!"

 trait_v_adv_hive_epigenetic_castes:0 "遗传学种性"
 trait_v_adv_hive_epigenetic_castes_desc:0 "§L这个物种分成多种特殊种性。这些种姓是通过表观遗传来创建的，为他们的部队提供专业分工。§!"

 trait_v_adv_hive_worker_dependency:0 "劳工依赖"
 trait_v_adv_hive_worker_dependency_desc:0 "§L这个物种的上层阶级仰赖于他们的劳工，他们将它们用于进一步的专业化。§!"
 TRAIT_ADV_HIVE_WORKER_DEPENDENCY_EFFECT:0 "每个具§H劳工依赖§!特质的£job_clerk£§Y职员§!对专家产出: §G+0.5%§! \n每个£job_clerk£§Y职员§!对建筑及区划建造速度: §G+2%§!"

 trait_v_adv_hive_bivouac:0 "露营"
 trait_v_adv_hive_bivouac_desc:0 "§L这个物种的蜂巢由许多材料制成，包括居住在里面的物种。§!"

 trait_v_robbot_tight_knit:0 "和平时期协议"
 trait_v_robbot_tight_knit_desc:0 "§L这些机器被设计得尽可能容易组织，但只在和平时期有效是个小缺陷。§!"

 trait_v_robot_ascetic:0 "禁欲设计"
 trait_v_robot_ascetic_desc:0 "§L这些机器对物质享受不感兴趣。§!"

 trait_v_robot_sybaritic:0 "过度消费故障"
 trait_v_robot_sybaritic_desc:0 "§L这些机器由于程序中的故障而喜欢奢侈品。§!"
