l_simp_chinese:

 trait_v_horizontal_gene_transfer:0 "遗传同化"
 trait_v_horizontal_gene_transfer_desc:0 "§L这个物种具有从周遭环境获得正向特质的能力。尽管这种能力一般只有单细胞生物具有，但这个物种似乎是少数例外。§!"
 TRAIT_HGT_EFFECT: "当这个物种和其他物种共存时，可以获得其正向同化特质。\n§H起源§!，§H未開智§!及种族特定特质无法获得。\n已有类似特质时则不会再获得。"

 trait_agrarian_assimilation:0 "农民同化"
 trait_industrious_assimilation:0 "勤勉同化"
 trait_ingenious_assimilation:0 "足智多谋同化"
