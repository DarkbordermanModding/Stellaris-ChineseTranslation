 trait_v_lithoid_small:0 "$trait_v_small$"
 trait_v_lithoid_small_desc:0 "$trait_v_small_desc$"
 TRAIT_LITHOID_SMALL_EFFECT:0 "每个特质对人口矿物维护费: §R+5%§! \n每个特质对强制搬迁费用: §G-10%§!"

 trait_v_gigantic:0 "利維坦"
 trait_v_gigantic_desc:0 "这个物种因其如同神话巨兽般的身躯而闻名"
 TRAIT_GIGANTIC_EFFECT:0 "每个特质对人口食物维护费: §G-7.5%§! \n每个特质对强制搬迁费用: §R+15%§!"

