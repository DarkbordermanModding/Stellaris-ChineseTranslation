 trait_traditional_assimilation:0 "传统同化"
 trait_conservational_assimilation:0 "保守主义同化"
 trait_incubator_assimilation:0 "孵化者同化"
 trait_humanoid_existential_iteroparity_assimilation:0 "续存增殖同化"

 trait_docile_assimilation:0 "温顺同化"
 trait_communal_assimilation:0 "合群同化"
 trait_v_precise_assimilation:0 "精确同化"
 trait_v_belligerent_assimilation:0 "好战同化"
 trait_v_efficient_digestion_assimilation:0 "消化優良同化"
 trait_v_ascetic_assimilation:0 "苦行者同化"

 trait_v_precise:0 "精确"
 trait_v_precise_desc:0 "§L这个物种在制造和战斗中都能做到极为精确的动作。§!"

 trait_v_imprecise:0 "不精确"
 trait_v_imprecise_desc:0 "§L这个物种在各种动作上都极为不精准§!"

 trait_v_efficient_digestion:0 "消化優良"
 trait_v_efficient_digestion_desc:0 "§L这个物种发展出优秀的消化系统，他们需要更少的食物来维持自己的身体运作。§!"

 trait_v_inefficient_digestion:0 "消化不良"
 trait_v_inefficient_digestion_desc:0 "§L在吸收营养时，这个物种的肠道效率低下，浪费了许多营养。§!"

 trait_v_efficient_digestion_l:0 "$trait_v_efficient_digestion$"
 trait_v_efficient_digestion_l_desc:0 "$trait_v_efficient_digestion_desc$"

 trait_v_inefficient_digestion_l:0 "$trait_v_inefficient_digestion$"
 trait_v_inefficient_digestion_l_desc:0 "$trait_v_inefficient_digestion_desc$"

 trait_v_ascetic:0 "苦行者"
 trait_v_ascetic_desc:0 "§L该物种远离享乐主义。他们倾向于避免任何可以认为是不必要的东西。§!"

 trait_v_sybaritic:0 "奢侈"
 trait_v_sybaritic_desc:0 "§L这个物种喜欢奢侈品。享乐主义和浪费时间不必要的消费是该物种的标志。§!"

 trait_v_pack_behaviour:0 "集团行为"
 trait_v_pack_behaviour_desc:0 "§L这个物种在其成员之间具有独特的关系。他们对参加「集团」的任何人都表现出极大的忠诚。这不仅限于自己物种的成员，任何人都可以成为其中的一部分。这对他们来说是必需的。§!"

 trait_v_lithotrophic:0 "碳硅基生物"
 trait_v_lithotrophic_desc:0 "§L这个物种的胺基酸部分基于碳和硅。这使它们成为碳基和硅基的生物体之间的中间点。§!"
 TRAIT_LITHOTROPHIC_EFFECT:0 "将§Y50%§!的基础£food£§Y食物§!维护费替换为£minerals£§Y矿物§!维护费。 \n\n人口增长速度: §R-12.5%§! \n人口组装速度: §R-12.5%§! \n宜居性: §G+25%§! \n陆军生命值: §G+25%§! \n领袖寿命: §G+25§!年"

 trait_v_parasitised:0 "寄生宿主"
 trait_v_parasitised_desc:0 "§L这个物种被脑部寄生虫感染，寄生虫能夠操作宿主運作。不幸的是他們的智力是跟隨宿主的。§!"
 TRAIT_PARASITISED_EFFECT: "物种随时间成为被寄生的子物种 \n击败陆军时感染人口机率: §Y+33%§! \n有任何寄生宿主存在时幸福度: §R-10%§! \n信任度增长: §R-20%§! \n\n由于游戏设计，如果要避免原生物种变成子物种的话要在物种前面加上§Y空白§!"

 trait_v_parasitic_castration:0 "寄生阉割"
 trait_v_parasitic_castration_desc:0 "§L这个物种被脑部寄生虫感染。感染过程需要对宿主进行阉割，这使得宿主人口不会比原人口高。§!"
 TRAIT_PARASITIC_CASTRATION_EFFECT: "物种随时间成为被寄生的子物种 \n击败陆军时感染人口机率: §Y+33%§! \n有任何寄生宿主存在时幸福度: §R-10%§! \n信任度增长: §R-20%§! \n\n由于游戏设计，如果要避免原生物种变成子物种的话要在物种前面加上§Y空白§!"

 trait_v_parasite_immunity:0 "寄生免疫"
 trait_v_parasite_immunity_desc:0 "§L基于物种进化，这个物种对各种寄生虫感染有极有效的免疫反应。§!"
 TRAIT_PARASITIC_IMMUNITY_EFFECT:0 "§G这个物种不会被寄生物种感染§!"

 trait_v_hypermetabolic:0 "高代谢"
 trait_v_hypermetabolic_desc:0 "§L这个物种的代谢相当活跃。这个物种有大量的精力花在琐碎的任务上，但在较高的温度下效率较差。§!"
 TRAIT_HYPERMETABOLIC_EFFECT:0 "§Y寒冷§!星球人口消费品维护费: §G-10%§! \n§Y寒冷§!星球食物，能量币，矿物产出: §G+10%§! \n非§Y寒冷§!星球人口消费品维护费: §R-20%§! \n非§Y寒冷§!星球食物，能量币，矿物产出: §R+20%§! \n非§Y寒冷§!星球宜居性: §R-40%§!"

 trait_v_weak_immune_system:0 "弱免疫系统"
 trait_v_weak_immune_system_desc:0 "§L这个物种的免疫系统极弱，其他物种的小病可以要了他們的命。因此这个物种必须永久隔离以防止患病。§!"
 TRAIT_WEAK_IMMUNE_SYSTEM_EFFECT:0 "与无§H弱免疫系统§!特质的非机械生存时人口会开始减少。"

 trait_v_edc_sensitive:0 "化学物敏感"
 trait_v_edc_sensitive_desc:0 "§L这个物种对内分泌干扰物和环境荷尔蒙非常敏感，并以负面的方式影响其生育能力。§!"
 TRAIT_EDC_SENSITIVE_EFFECT:0 "每 §Y都市区划§!，§Y工业区划§!，§Y农业区划§! 对人口成长速度: §R-2.5%§!"

 trait_v_lithoid_edc_sensitive:0 "化学物敏感"
 trait_v_lithoid_edc_sensitive_desc:0 "§L这个物种对内分泌干扰物和环境荷尔蒙非常敏感，并以负面的方式影响其生育能力。§!"
 TRAIT_LITHOID_EDC_SENSITIVE_EFFECT:0 "每 §Y都市区划§!，§Y工业区划§!，§Y采矿区划§! 对人口成长速度: §R-2.5%§!"

 trait_v_dry_adaptation:0 "干旱气候偏好"
 trait_v_dry_adaptation_desc:0 "§L这个物种对干旱气候适应良好，在其他气候则不然。§!"
 TRAIT_DRY_ADAPTATION_EFFECT:0 "§Y干旱§!星球宜居性: §G+20%§! \n§Y潮湿§!及§Y寒冷§!星球宜居性: §R-10%§!"

 trait_v_wet_adaptation:0 "潮湿气候偏好"
 trait_v_wet_adaptation_desc:0 "§L这个物种对潮湿气候适应良好，在其他气候则不然。§!"
 TRAIT_WET_ADAPTATION_EFFECT:0 "§Y潮湿§!星球宜居性: §G+20%§! \n§Y干旱§!及§Y寒冷§!星球宜居性: §R-10%§!"

 trait_v_frozen_adaptation:0 "寒冷气候偏好"
 trait_v_frozen_adaptation_desc:0 "§L这个物种对寒冷气候适应良好，在其他气候则不然。§!"
 TRAIT_FROZEN_ADAPTATION_EFFECT:0 "§Y寒冷§!星球宜居性: §G+20%§! \n§Y干旱§!及§Y潮湿§!星球宜居性: §R-10%§!"

 trait_v_difficult_reproduction:0 "高要求繁殖"
 trait_v_difficult_reproduction_desc:0 "§L這個物种需要极其特定的环境条件才能繁殖。§!"
 TRAIT_DIFFICULT_REPRODUCTION_EFFECT:0 "物種無法在宜居性§Y80%§!以下繁殖§!"

 trait_v_asexual_reproduction:0 "无性繁殖"
 trait_v_asexual_reproduction_desc:0 "§L在一系列特定的进化发展下，這個物种在繁殖上已成为无性繁殖。§!"
 TRAIT_ASEXUAL_REPRODUCTION_EFFECT:0 "每个做为奴隶或更高工作标准的人口產生 0.05 £mod_pop_growth_speed£ §Y$MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$§!。§!"

 trait_v_neuroplasticity:0 "神经可塑性"
 trait_v_neuroplasticity_desc:0 "§L这个物种的大脑显示出卓越的神经塑性。§!"
 TRAIT_NEUROPLASTICITY_EFFECT:0 "每月移除全部负向特质机率: §G+1%§! \n每移除一个负向特质§R-300§!经验。"

 trait_v_hale:0 "身强体壮"
 trait_v_hale_desc:0 "§L这个物种先天体质健壮§!"

 trait_v_sickly:0 "体弱多病"
 trait_v_sickly_desc:0 "§L这个物种先天体质虚弱§!"
