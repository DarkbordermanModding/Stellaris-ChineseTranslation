l_simp_chinese:
 trait_v_silicon_brain: "硅晶大脑"
 trait_v_silicon_brain_desc:0 "§L這個物种的大脑比起一般大脑更像是计算机。§!"

 trait_v_regular_structure:0 "规则结构"
 trait_v_regular_structure_desc:0 "§L這個物种的结构极为规律，使他们的身体堅硬但易碎。§!"

 trait_v_irregular_structure:0 "不规则结构"
 trait_v_irregular_structure_desc:0 "§L這個物种的结构极为不规律，使其身体柔软但不易碎。§!"

 trait_v_litholytic_enzymes:0 "石质酶"
 trait_v_litholytic_enzymes_desc:0 "§L這個物种發展出了石质酶，以便于更容易攝取矿物质。§!"
 TRAIT_LITHOLYTIC_ENZYMES_EFFECT:0 "每个做为奴隶或更高工作标准的人口£job_miner£§Y矿工§!£minerals£§Y矿物§!产出§G+1%§!"

 trait_v_gems:0 "宝石外壳"
 trait_v_gems_desc:0 "§L这个物种外壳会脱落宝石。尽管这些宝石的工业价值不大，但由于它们的美学价值和地位象征而受到更广泛的公众追求。§!"

 trait_v_vein_network:0 "矿脉网络"
 trait_v_vein_network_desc:0 "§这个物种具有复杂的矿脉和人造网络，与物种的其他成员建立了永久连接。个人可以在个人之间迅速共享想法，从而允许文化和技术方面突飞猛进。§!"

 trait_v_living_mountain:0 "活体山脉"
 trait_v_living_mountain_desc:0 "§L由于基本上不可能移动它们，这个物种被认为是山的山体。§!"
 TRAIT_LIVING_MOUNTAIN_EFFECT:0 "每£planetsize£§Y行星规模§!人口矿物维护费:§G-1%§! \n$TRAIT_ROOTED_EFFECT$"

 trait_v_living_reactors:0 "核驱动"
 trait_v_living_reactors_desc:0 "§L这个物种是行走的核反应堆。他们已经适应了体内大量的放射性同位素并利用核反应来获得好处。§!"
 TRAIT_LIVING_REACTOR_EFFECT:0 "每人口对核驱动特质宜居性: §G+1%§! \n每个做为奴隶或更高工作标准的人口£mod_pop_environment_tolerance£ §Y宜居性§! §R-1%§! \n每个做为奴隶或更高工作标准的人口每月產生 0.5 £energy£ §Y能量币§! per month。 \n每个陆军死亡及人口灭绝时造成§R5§!点破坏度。"

 #TRAIT_ASBESTOS_WEBBING_EFFECT:0 "Habitability from £job_miner£ §YMiner§! Jobs for Lithoid species: §G+2%§! \nHabitability from £job_miner£ §YMiner§! Jobs for non-Lithoid species: §R-2%§! \nPop Housing Usage when working £job_miner£ §YMiner§! Jobs: §Y-1§!"

 trait_v_lithoid_old_instincts:0 "先祖本能"
 trait_v_lithoid_old_instincts_desc:0 "§L尽管这个物种设法发展出了文明，但却难以融入其中。过去在野外有所帮助的行为和本能现在正在拖延这种物种的发展。尽管可能否认，但其内心仍然与原始祖先相同。§!"

 trait_v_lithoid_aeroplankton:0 "粉尘复制"
 trait_v_lithoid_aeroplankton_desc:0 "§L这个物种能够通过类似粉尘的颗粒生成。这些颗粒容易随风飞舞，造成其他物种呼吸系统的不适。§!"
 TRAIT_LITHOID_AEROPLANKTON_EFFECT:0 "人口成长速度每£planetsize£§Y行星规模§!與£planetsize£§Y18§!差值: §G+5%§! \n每个做为奴隶或更高工作标准的人口对无§H粉尘复制§!特质人口£mod_pop_environment_tolerance£§Y宜居性§! §R-1%§!"

 trait_v_meteoric:0 "陨石之躯"
 trait_v_meteoric_desc:0 "§L这个物种迁徙时从大气进入，他们的身体坚固耐用以抵抗极端的热量和冲击。§!"
 TRAIT_METEORIC_EFFECT:0 "强制迁徙人口造成§R10§!点破坏度。"

 trait_v_rockust:0 "人口爆發"
 trait_v_rockust_desc:0 "§L该物种根据人口密度具有两种不同的表现型态，在人口密度够高时会有爆发性的表现。§!"
 TRAIT_ROCKUST_EFFECT:0 "當人口為£planetsize£§Y行星规模§!2倍以上时，获得以下效果: \n人口增长速度: §G+100%§! \n人口矿物维护费: §R+1§! \n每个做为奴隶或更高工作标准的人口£mod_planet_emigration_push_add£§Y遷出吸引力§!: §Y+0.5§! \n\n为降低§R矿物缺乏§!影响: \n當宜居性§Y0%§!以上时矿物短缺不影响幸福度 \n每个做为奴隶或更高工作标准的人口£mod_pop_environment_tolerance£§Y宜居性§!: §R-2%§! \n每个做为奴隶或更高工作标准的人口£minerals£§Y矿物§!产出: §R-2%§!  \n\n§H这些效果在§Y人工§!，§Y盖亚§!及§Y都市§!星球无效§!。"

 trait_v_lithoid_parthenocarpy:0 "晶蛋生產"
 trait_v_lithoid_parthenocarpy_desc:0 "§L这个物种有能力产生未受精的蛋，这些蛋可以作为食物来源。§!"
 TRAIT_PARTHENOCARPY_L_EFFECT:0 "失业人口自动转化为§Y孵化者§!岗位。 \n孵化者产生§G2§!£minerals£§Y矿物§!及§Y1§!£trade_value£§Y贸易额§! \n每个具§H晶蛋生产§!特质人口对人口成长速度: §R-2%§!"

 trait_v_lithoid_cecotrophy:0 "食糞"
 trait_v_lithoid_cecotrophy_desc:0 "§L这个物种会藉由食糞获得尽可能多的营养。虽然对他们有益，但这种行为被大多数其他物种讨厌。§!"

 trait_v_pumice_raft:0 "浮石"
 trait_v_pumice_raft_desc:0 "§L与大多数岩石不同，浮石能漂浮在水上。这个物种充分利用这个特质来改变其环境。§!"
 TRAIT_PUMICE_RAFT_EFFECT:0 "在§Y海洋§!星球上时，每10个具§H浮石§!特质人口获得额外1£district£§Y區劃§!"

 trait_v_lithoid_foragial_limbs:0 "搜索肢"
 trait_v_lithoid_foragial_limbs_desc:0 "§L这个物种發展出专门收集矿物的肢体。§!"

 trait_v_lithoid_embryonic_diapause:0 "滯育"
 trait_v_lithoid_embryonic_diapause_desc:0 "§L这个物种会在繁殖环境条件困难或是通过调节荷尔蒙来停止胎儿的发展。
 TRAIT_LITHOID_EMBRYONIC_DIAPAUSE_EFFECT:0 "有这个物种的行星可以使用滞育决议。决议生效時所有具§H滯育§!特質的人口: \n人口矿物维护费: §G-10%§! \n£job£§Y崗位§!资源产出: §G+10%§! \n§R人口无法自然繁衍或组装§!"

 trait_v_prismatic:0 "稜鏡散射"
 trait_v_prismatic_desc:0 "§L这个物种的身体能讓光散射，创造出美丽的颜色陈列。§!"
 TRAIT_PRISMATIC_EFFECT:0 "£job_entertainer£演艺人员£mod_planet_immigration_pull_add£迁入吸引力: §G+5§! \n將£job_entertainer£§Y演艺人员§!£consumer_goods£§Y$消费品$§!维护费替代为£energy£§Y能量币§!"

 trait_v_crucible:0 "活体熔炉"
 trait_v_crucible_desc:0 "§L这个物种非常耐热，可以在加热时将矿物直接合成可用的合金。§!"
 TRAIT_CRUCIBLE_EFFECT:0 "£job_miner£ §Y矿工§! 如同 £job_foundry£ §Y冶金師§!生產合金。 \n§Y干旱§!星球宜居性: §G+50%§!"

 trait_v_lithoid_mycorrhizal:0 "菌根"
 trait_v_lithoid_mycorrhizal_desc:0 "§L这个物种发展出了菌根，为它们的发育提供了其他营养。§!"
 TRAIT_LITHOID_MYCORRHIZA_EFFECT:0 "每个天然障碍人口矿物维护费: §G-5%§!"

 trait_v_statuesque:0 "可雕塑"
 trait_v_statuesque_desc:0 "§L这个物种的身体能够像一块大理石一样被凿成极为理想的形状。这个物种的上层阶级是雇用工匠凿掉其缺陷，创造出如雕像般的外观。§!"
 TRAIT_STATUESQUE_EFFECT:0 "每个£pop_cat_ruler£领袖£job_culture_worker£§Y文化工作者§!岗位: §G+0.5§! \n£pop_cat_ruler£领袖£unity£凝聚力产出: §G+1§! \n£pop_cat_ruler£领袖£consumer_goods£消费品维护费: §R+1§!"

 trait_v_conductive:0 "导體"
 trait_v_conductive_desc:0 "§L这个物种因体内的导电金属浓度较高而可以导电。这个物种非常适合电力工作和作为活电池。§!"
 TRAIT_BATTERY_EFFECT: "每个£job_technician£§Y技工§!崗位£mod_resource_energy_mult£§Y能量币储存上限§!: §G+100§!"

 trait_v_iron_shell:0 "铁壳"
 trait_v_iron_shell_desc:0 "§L这个物种是从炮弹壳中孵化的。§!"
 TRAIT_IRON_SHELL_EFFECT:0 "$mod_planet_livestock_alloys_produces_add$: §G+1§! \n当此物种正在生长或是被组装时£alloys£ $alloys$ from £job_foundry£ §YMetallurgists§! : §G+0.5§!"

 trait_v_eroding:0 "易腐"
 trait_v_eroding_desc:0 "§L尽管身为石质生物，这个物种特别容易受到侵蚀影响。§!"
 TRAIT_ERODING_EFFECT:0 "每个正向特质对物种宜居性上限: §R-10%§!"
