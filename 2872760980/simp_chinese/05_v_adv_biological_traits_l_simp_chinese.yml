l_simp_chinese:

 trait_v_adv_social_parasite:0 "社会寄生虫"
 trait_v_adv_social_parasite_desc:0 "§L这个物种不会做任何低阶工作，在他们的文明早期藉由突袭来获取并奴役其他物种。§!"

 trait_v_adv_brood_parasite:0 "育雏寄生虫"
 trait_v_adv_brood_parasite_desc:0 "§L这个物种不会育儿，而是藉由其他物种帮其育儿。§!"

 ###############################################################################################################################################################################################################

 trait_v_adv_fertilising:0 "肥沃化"
 trait_v_adv_fertilising_desc:0 "§L这个物种能够提高居住行星的宜居性。§!"

 trait_v_adv_infertilising:0 "沙漠化"
 trait_v_adv_infertilising_desc:0 "§L这个物种会伤害居住行星的宜居性。§!"

 trait_v_adv_allelopathy:0 "相克作用"
 trait_v_adv_allelopathy_desc:0 "§L这个物种演化出了一套化学防御机制来对抗捕食者。虽然它们对自己的毒素免疫，但其他物种会遭受化学灼伤。§!"

 trait_v_adv_nectaries:0 "花蜜"
 trait_v_adv_nectaries_desc:0 "§L这个物种会产生花蜜来吸引传粉媒介，因此他们可以繁衍地更快。§!"

 trait_v_adv_kairomones:0 "诱导激素"
 trait_v_adv_kairomones_desc:0 "§L这个物种受伤时能够释放出特殊的化学物质，这些物质能够吸引伤害它们的掠食者。§!"

 trait_v_adv_pest_sensitive:0 "害虫敏感"
 trait_v_adv_pest_sensitive_desc:0 "§L这个物种受到许多害虫的困扰，未整理过的领地使它们更容易受到侵扰。§!"

 trait_v_adv_mycorrhizal:0 "菌根"
 trait_v_adv_mycorrhizal_desc:0 "§L这个物种发展出了菌根，为它们的发育提供了其他营养。§!"

 trait_v_adv_hyphae_network:0 "菌丝网络"
 trait_v_adv_hyphae_network_desc:0 "§L这个物种通过复杂的菌丝网络与同类永久连接在一起。思想能够在个体之间迅速共享，从而推动文化和技术的巨大飞跃。§!"

 trait_v_adv_rhizobial:0 "根瘤菌"
 trait_v_adv_rhizobial_desc:0 "§L这个物种与根瘤菌存在共生关系，有助于使土壤更肥沃。§!"

 trait_v_adv_rooted:0 "扎根"
 trait_v_adv_rooted_desc:0 "§L这个物种物理上无法从居住地分离。它们的根部深入星球，使其不可能搬迁。§!"

 trait_v_adv_ecotypic_a:0 "甲級生态型"
 trait_v_adv_ecotypic_a_desc:0 "§L这个物种基于它们所栖息的生态系统表现出不同的特征，这是由于基因表达的差异造成的。§!"
 trait_v_adv_ecotypic_b:0 "乙級生态型"
 trait_v_adv_ecotypic_b_desc:0 "$trait_v_adv_ecotypic_a_desc$"

 trait_v_adv_spores:0 "孢子"
 trait_v_adv_spores_desc:0 "§L这个物种在死亡时会释放大量孢子。§!"

 trait_v_adv_pseudocopulative:0 "拟态交配"
 trait_v_adv_pseudocopulative_desc:0 "§L这个物种演化出模仿其他物种的能力，能够欺骗其他物种与其进行交配。§!"

 ###############################################################################################################################################################################################################

 trait_v_adv_flying:0 "飞行"
 trait_v_adv_flying_desc:0 "§L这个物种能够飞行。迁移对他们来说快速和容易§!"

 trait_v_adv_aeroplankton:0 "空中浮游"
 trait_v_adv_aeroplankton_desc:0 "§L这个物种以悬浮的方式在整个空气中移动，因此低重力或大气浓度高的行星能更好地传播其后代。§!"

 trait_v_adv_double_respiration:0 "双呼吸系统"
 trait_v_adv_double_respiration_desc:0 "§L这个物种演化出了非常高效的呼吸系统，但也更容易受到空气污染的影响。§!"

 trait_v_adv_metalic_exoskeleton:0 "金属外骨骼"
 trait_v_adv_metalic_exoskeleton_desc:0 "§L这个物种在它们的外骨骼中嵌入了金属，使其既极具致命性又极难被杀死。§!"

 trait_v_adv_fire_spewing:0 "喷火"
 trait_v_adv_fire_spewing_desc:0 "§L这个物种能够通过化学反应产生火焰。除了造成大量的附带损害外，也使他们擅于在敌人之间传播恐惧。§!"

 trait_v_adv_ectotherm:0 "变温"
 trait_v_adv_ectotherm_desc:0 "§L这个物种依赖于环境的热源而非自体发热。因此，物种生存需要的食物更少并有更高的预期寿命。§!"

 trait_v_adv_fac_endotherm:0 "选择性恒温"
 trait_v_adv_fac_endotherm_desc:0 "§L这个物种能够在自体发热与环境热源间做切换。§!"

 trait_v_adv_interceptor:0 "天生拦截者"
 trait_v_adv_interceptor_desc:0 "§L这个物种通过拦截而非伏击来狩猎。即使是现在，他们的拦截能力在海军上将内也首屈一指。§!"

 trait_v_adv_fossorial:0 "穴居"
 trait_v_adv_fossorial_desc:0 "§L这个物种的前肢很好地适应了地下挖掘和生活。§!"

 trait_v_adv_foragial_limbs:0 "搜索肢"
 trait_v_adv_foragial_limbs_desc:0 "§L这个物种发展出专门收集食物的肢体。§!"

 trait_v_adv_active_camouflage:0 "匿踪"
 trait_v_adv_active_camouflage_desc:0 "§L这个物种具有匿踪能力，这使他们在伏击时表现出色。§!"

 trait_v_adv_locust:0 "莲花绽放"
 trait_v_adv_locust_desc:0 "§L这个物种根据人口密度具有两种不同的表现型态，在人口密度够高时会有爆发性的表现。§!"

 trait_v_adv_repletes:0 "充实工蜂"
 trait_v_adv_repletes_desc:0 "§L这个物种的成员能够充当充实工蜂，作为资源储存。§!"

 trait_v_adv_explosive_autothysis:0 "自杀爆炸"
 trait_v_adv_explosive_autothysis_desc:0 "§L这个物种演化出一种自杀方式，能使个体以显着的力量爆炸。§!"

 trait_v_adv_mayfly:0 "蜉蝣"
 trait_v_adv_mayfly_desc:0 "§L这个物种的寿命非常短暂。作为补偿，它们学习速度非常快。§!"

 trait_v_adv_biological_immortality:0 "生理不朽"
 trait_v_adv_biological_immortality_desc:0 "§L这个物种似乎是不朽的。除非被疾病，捕食者或武器杀死，否则这个物种会不断再生。§!"

 trait_v_adv_reanimation:0 "复活"
 trait_v_adv_reanimation_desc:0 "§L这个物种因战斗而死后能够复活，但是处于高度认知减退的状态。§!"

 trait_v_adv_ghoulish:0 "食尸鬼"
 trait_v_adv_ghoulish_desc:0 "§L这个物种因生理特征令其他物种不安，而不擅长社交。§!"

 trait_v_adv_pearl_makers:0 "珍珠生成"
 trait_v_adv_pearl_makers_desc:0 "§L这个物种能够制造有觀賞價值的珍珠。§!"

 trait_v_adv_nacre_shell:0 "珍珠质甲壳"
 trait_v_adv_nacre_shell_desc:0 "§L该物种有由珍珠质制成的天然护甲，珍珠质是已知宇宙中最高强度的有机物质之一。§!"

 trait_v_adv_self_domesticated:0 "自给自足"
 trait_v_adv_self_domesticated_desc:0 "§L这个物种已经在社会中生活了长时间以至于影响了他们的本性，这个物种的成员比其他物种更温顺。§!"

 trait_v_adv_extremely_precise:0 "极度精确"
 trait_v_adv_extremely_precise_desc:0 "§L这个物种在发展精良的小脑以及多组肌肉的辅助下能够做到极度精确的移动。§!"

 trait_v_adv_complex_digestive_system:0 "复杂消化"
 trait_v_adv_complex_digestive_system_desc:0 "§L这个物种的消化系统是生物化学的杰作，归功于胃的先进结构及共生微生物的帮助，食物中的卡路里和每种营养素都可以获得。§!"

 trait_v_adv_electrogenesis:0 "发电器官"
 trait_v_adv_electrogenesis_desc:0 "§L这个物种演化出了发电器官作为自卫及攻击用，他们目前仍有此功能并且用其发电。§!"

 trait_v_adv_plague:0 "散播瘟疫"
 trait_v_adv_plague_desc:0 "§L这个物种的免疫系统学会了控制寄居在体内的病原体作为一种不寻常的自卫方式。§!"

 #trait_v_adv_urban_adaptation:0 "都市适应"
 #trait_v_adv_urban_adaptation_desc:0 "§L尽管这个物种并非在都市演化，但非常适合都市环境。§!"

 trait_v_adv_urbanobiont:0 "都市依赖"
 trait_v_adv_urbanobiont_desc:0 "§L这个物种依赖于都市才能生存，当离开他们习以为常的都市时发展得并不好。§!"

 trait_v_adv_behavioral_sink:0 "行为沉积"
 trait_v_adv_behavioral_sink_desc:0 "§L这个物种的成员在高人口密度时会出现行为崩溃的情况。反社会成为常见现象，导致繁殖停滞不前，迫使许多成员变得孤僻甚至更糟。§!"

 trait_v_adv_old_instincts:0 "先祖本能"
 trait_v_adv_old_instincts_desc:0 "§L尽管这个物种设法发展出了文明，但却难以融入其中。过去在野外有所帮助的行为和本能现在正在拖延这种物种的发展。尽管可能否认，但其内心仍然与原始祖先相同。§!"

 trait_v_adv_toxoplasmosis:0 "行为改变"
 trait_v_adv_toxoplasmosis_desc:0 "§L这个物种是寄生虫的宿主，影响狩猎的行为。虽然对狩猎有帮助，但会影响到其他物种的幸福度。§!"

 trait_v_adv_webbing:0 "织网"
 trait_v_adv_webbing_desc:0 "§L这个物种能够生产类似丝绸的网，可以在各种情况下使用。它们是一个优秀的躲藏地，可以遮挡来自环境的各种元素和其他东西。§!"

 trait_v_adv_parthenocarpy:0 "Parthenocarpy"
 trait_v_adv_parthenocarpy_desc:0 "§LThis species has the capability to produce unfertilized fruit that can be reused as a source of food.§!"

 trait_v_adv_blooming:0 "Blooming"
 trait_v_adv_blooming_desc:0 "§LThis species is known for creating massive blooms as a result of agriculture. While growing very fast, this species also releases large amounts of toxins into the surrounding environment.§!"

 trait_v_adv_engrams:0 "生物记忆"
 trait_v_adv_engrams_desc:0 "§L这个物种能够将记忆以遗传密码或其他方式存储。多年来，下一代人普遍藉由遗传上一代获得这些记忆。§!"

 trait_v_adv_cecotrophy:0 "Cecotrophy"
 trait_v_adv_cecotrophy_desc:0 "§LTo gain as much out of the nutrients consumed, this species partakes in Cecotrophy. While beneficial to them, this behavior is considered disgusting by most other species.§!"

 trait_v_adv_silken_birth:0 "Silken Birth"
 trait_v_adv_silken_birth_desc:0 "§LThe byproduct of reproduction of this species is the creation of a silklike thread.§!"

 trait_v_adv_polyembryony:0 "Polyembryony"
 trait_v_adv_polyembryony_desc:0 "§LThe reproductive process of this species can result in multiple embryos developing from a singular zygote.§!"

 trait_v_adv_living_building:0 "Living Building Material"
 trait_v_adv_living_building_desc:0 "§LThis species produces a material that can be used in construction. It is cheap and self repairing, making it perfect for infrastructure projects.§!"

 trait_v_adv_hills_have_eyes:0 "Hills Have Eyes"
 trait_v_adv_hills_have_eyes_desc:0 "§LThis species is connected to its planet in a peculiar way, it is able to sense enemies that land on the planet, essentially always knowing where the enemy is.§!"

 trait_v_adv_guardians:0 "Guardians"
 trait_v_adv_guardians_desc:0 "§LCertain members of this species take the form of towering giants with the purpose of protecting their people.§!"

 trait_v_adv_explosive_birth:0 "Explosive Birth"
 trait_v_adv_explosive_birth_desc:0 "§LBecause of a desire to spread its offspring as far as possible, this species does it through propelling their offspring with the use of explosive shrapnel-like seeds.§!"

 trait_v_adv_prenatal_fratricide:0 "Prenatal Fratricide"
 trait_v_adv_prenatal_fratricide_desc:0 "§LWhile many young may develop in the womb at the same time, only one will see the light of day.§!"

 trait_v_adv_thorns:0 "Thorns"
 trait_v_adv_thorns_desc:0 "§LThis species developed thorns for defensive purposes. Unfortunately, these thorns also affect other species.§!"

 trait_v_adv_grafting:0 "Grafting"
 trait_v_adv_grafting_desc:0 "§LThe physiology of this species allows for the grafting of parts belonging to other species without any major side effects.§!"

 trait_v_adv_ecosystem_engineer:0 "Ecosystem Engineer"
 trait_v_adv_ecosystem_engineer_desc:0 "§LThis species dabbles in the process of ecosystem engineering. Because of this, they are capable of altering the environment by creating new living spaces for themselves.§!"

 trait_v_adv_musk:0 "Appeasement Displays"
 trait_v_adv_musk_desc:0 "§LThis species uses scents and displays to show submission to member of their species that stand higher in their society.§!"

 trait_v_adv_modular_organism:0 "Modular Organism"
 trait_v_adv_modular_organism_desc:0 "§LMembers of this species take the form of zooids. Colonies specialize in one of few functions to maximize the good of the whole species.§!"

 trait_v_adv_fungus_farmer:0 "Leaf Cutter"
 trait_v_adv_fungus_farmer_desc:0 "§LThis species nearly instinctually fills any subterranean spaces with a substrate on which they grow edible fungi.§!"

 trait_v_adv_sensitive_chemoreceptors:0 "Sensitive Chemoreceptors"
 trait_v_adv_sensitive_chemoreceptors_desc:0 "§LThe chemoreceptors of this species are exceedingly sensitive. Capable of finding even trace signs of rare elements.§!"

 trait_v_adv_embryonic_diapause:0 "Delayed Implantation"
 trait_v_adv_embryonic_diapause_desc:0 "§LThis species is capable of halting the development of a fetus while environmental conditions are difficult or via hormonal manipulation.§!"

 trait_v_adv_creature_of_paradise:0 "Creature Of Paradise"
 trait_v_adv_creature_of_paradise_desc:0 "§LThis species is known for its natural beauty. Some may even say that they escaped from some sort of paradise.§!"

 trait_v_adv_voice_box:0 "Voice Box"
 trait_v_adv_voice_box_desc:0 "§LThis species has a very developed sound-making organ. This organ can produce a wide variety of sounds, from beautiful songs to terrifying screams.§!"

 trait_v_adv_weaver:0 "Weavers"
 trait_v_adv_weaver_desc:0 "§LThis species tends to use natural materials such as leaves to produce buildings and everyday items.§!"

 trait_v_adv_bioluminesce:0 "Bioluminesce"
 trait_v_adv_bioluminesce_desc:0 "§LThis species is capable of producing light on its own. Be it a form of bait or a part of display behavior, it is going to make this species stand out.§!"

 trait_v_adv_rancher:0 "Ranchers"
 trait_v_adv_rancher_desc:0 "§LThis species is more adapted to herding other species around instead of tending crops.§!"

 trait_v_adv_aggregation:0 "Aggregation"
 trait_v_adv_aggregation_desc:0 "§LThis species tends to aggregate into large groups of individuals to save space and protect them from the elements.§!"

 trait_v_adv_filter_feeder:0 "Filter Feeder"
 trait_v_adv_filter_feeder_desc:0 "§LThis species is adapted to filter food particles from the water.§!"

 trait_v_adv_life_support:0 "Life Support"
 trait_v_adv_life_support_desc:0 "§LThis species is generally weak and suffers from many ailments, therefore it needs to be constantly hooked up to a set of life support systems to function normally. This separation from their environment, however, grants them the ability to function in most environments without major problems.§!"

 trait_v_adv_pneumoconiosis:0 "Pneumoconiosis"
 trait_v_adv_pneumoconiosis_desc:0 "§LThis species has a tendency to develop pneumoconiosis, which makes breathing more difficult.§!"

 trait_v_adv_polygynous:0 "Polygynous"
 trait_v_adv_polygynous_desc:0 "§LThis species displays polygynous behavior. It is very common for high status individuals to have multiple mates.§!"

 trait_v_adv_courtship_displays:0 "Courtship Displays"
 trait_v_adv_courtship_displays_desc:0 "§LThis species partakes in particularly entertaining courtship displays that are a wonder to witness.§!"

 ################################################################################################################################

 trait_v_maleable_branches:0 "Malleable Branches"
 trait_v_maleable_branches_desc:0 "§LThe branches of this species have been modified in such a way that they could be used to grow furniture, casings and other consumer goods.§!"
