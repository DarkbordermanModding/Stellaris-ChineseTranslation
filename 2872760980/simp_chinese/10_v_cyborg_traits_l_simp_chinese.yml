
l_simp_chinese:

 trait_v_cyborg_servitor:0 "仆从"
 trait_v_cyborg_servitor_desc:0 "§L藉由义体植入物的力量，可以为最乏味的工作创造一个忠实的劳动力。§!"
 CYBORG_SERVITOR_EFFECT:0 "无法产生§Y领袖§!\n无法就任§Y$pop_cat_ruler$§!或§Y$pop_cat_specialist$§!岗位\n增加$r_energy$能量币维护费§R+$@cyborg_energy_upkeep$§!"

 trait_v_cyborg_nails:0 "神经钉"
 trait_v_cyborg_nails_desc:0 "§L通过将神经钉植入大脑，不参与战斗时会引起不适，这让我们能建立一支残酷而有效率的军队。§!"

 trait_v_cyborg_weapons:0 "武器植入"
 trait_v_cyborg_weapons_desc:0 "§L植入武器是提高一般士兵战斗表现的好方法。从手炮到刀片，一切都可以植入。"

 trait_v_cyborg_blue_beam:0 "蓝光线植入"
 trait_v_cyborg_blue_beam_desc:0 "§L许多文化以前曾谈论过与神的联系。通过将该程序附加到义体中，可以在我们控制的情况下复制这种效果。§!"

 trait_v_cyborg_reproduction:0 "生殖控制"
 trait_v_cyborg_reproduction_desc:0 "§L与使用法律或建议相比，通过控制人口的生殖本能让人口控制更加容易。§!"

 trait_v_cyborg_lungs:0 "义体肺"
 trait_v_cyborg_lungs_desc:0 "§L将原有呼吸系统换为人工呼吸器，使我们能够住在更不宜居的环境。§!"

 trait_v_cyborg_nanomachines:0 "纳米机器加强"
 trait_v_cyborg_nanomachines_desc:0 "§L纳米机器在身体受创时会硬化，使得陆军部队更坚韧，并在细胞维度上进行修复，从而大大增加了预期寿命。§!"
 CYBORG_NANOMACHINE_UPKEEP_EFFECT:0 "增加£nanites£§Y纳米机器人§!维护费§R+0.125§!"

 trait_v_cyborg_autodoc:0 "自动医疗"
 trait_v_cyborg_autodoc_desc:0 "§L通过植入健康监测系统，大大降低了患病的风险。§!"

 trait_v_cyborg_fractal_limbs:0 "分形肢"
 trait_v_cyborg_fractal_limbs_desc:0 "§L这些义体人的四肢经过增强，能够以一种类似分形的方式分裂，使他们有高精度和操作物体的能力。§!"

 trait_v_chem_skin:0 "抗化学皮肤"
 trait_v_chem_skin_desc:0 "§L用抗化学药剂的合成皮肤替代天然表皮。§!"

 trait_v_cyborg_stealth:0 "潜行皮肤"
 trait_v_cyborg_stealth_desc:0 "§L通过将一组隐形系统放置在皮肤内外，大大减少了被敌方察觉的机会。§!"
 CYBORG_STEALTH_EFFECT:0 "$TRAIT_ACTIVE_CAMOUFLAGE_EFFECT$ \n$CYBORG_ENERGY_UPKEEP_EFFECT$"

 trait_v_solar_skin_b:0 "太阳能皮肤"
 trait_v_solar_skin_b_desc:0 "§L将一部分新陈代谢从化学能量转移到太阳能中，从而使保养成本从化学能源转移到太阳能。§!"
 trait_v_solar_skin_l:0 "$trait_v_solar_skin_b$"
 trait_v_solar_skin_l_desc:0 "$trait_v_solar_skin_b_desc$"
 TRAIT_LITHOID_PHOTOTROPHIC_EFFECT:0 "将§Y50%§!的基础£minerals£§Y矿物§!维护费替换为£energy£§Y能量§!维护费。"

 trait_v_soft_augmentations:0 "软体加强"
 trait_v_soft_augmentations_desc:0 "§L弹性材料，人造肌肉以及精确的马达结合，让我们在生物学及外科手术得到前所未见的进展。§!"
 TRAIT_CYBORG_SOFT_ROBOTICS_EFFECT:0 "$TRAIT_SOFT_ROBOTICS_EFFECT$ \n$CYBORG_ENERGY_UPKEEP_EFFECT$"

 trait_v_cyborg_internet:0 "银河互联网访问"
 trait_v_cyborg_internet_desc:0 "§L这些义体人能够访问银河间互联网获取其知识。§!"
 CYBORG_INTERNET_EFFECT:0 "每个具有§H银河互联网访问§!特质的统治者或专家岗位 £engineering£ £physics£ £society£ 研究及 £unity£ 凝聚力 £job£ §Y岗位§!產出§G+0.125%§! \n增加$r_energy$能量币维护费§R+$@cyborg_energy_upkeep$§!"

 trait_v_cyborg_motoric:0 "驱动升级"
 trait_v_cyborg_motoric_desc:0 "§L藉由更新大脑的某些部位和中枢神经系统，大大减少了反应时间。§!"

 trait_v_cyborg_mobility:0 "机动性加强"
 trait_v_cyborg_mobility_desc:0 "§L植入人造肌肉，额外关节或内置抑制剂将大大提高运动速度和战斗性能。§!"

 trait_v_cyborg_bulletproofing:0 "防弹"
 trait_v_cyborg_bulletproofing_desc:0 "§L植入人造骨头及数层碳纳米纤维使我们的部队能极大地抵抗身体伤害。§!"

 trait_v_cyborg_exotic_augments:0 "表达加强"
 trait_v_cyborg_exotic_augments_desc:0 "§L这些义体人喜欢以意想不到的方式来展现自己的个性。§!"
 TRAIT_EXOTIC_AUGMENTS_EFFECT:0 "每个做为奴隶或更高工作标准的人口产生 1 £trade_value£§Y贸易额§! \n增加$r_energy$能量币维护费§R+$@cyborg_energy_upkeep$§!"

 trait_v_cyborg_polluting:0 "污染"
 trait_v_cyborg_polluting_desc:0 "§L这些义体人对环境产生了极大的负面影响。§!"

 trait_v_cyborg_mobile_platform:0 "移动平台"
 trait_v_cyborg_mobile_platform_desc:0 "§L通过添加义体活动平台，这些义体人终于可以自由移动。§!"
 TRAIT_MOBILE_PLATFORM_EFFECT:0 "§G使不可移动相关特质无效。§! \n增加$r_energy$能量币维护费§R+$@cyborg_energy_upkeep$§!"

 trait_v_cyborg_bubble:0 "Cyber Sterility"
 trait_v_cyborg_bubble_desc:0 "§LBy lining every orifice of the body with artificial epidermis, installing sterilizing implants and other augmentation it is possible to mitigate the effects of spending time around some of the more toxic individuals.§!"
 TRAIT_BUBBLE_EFFECT:0 "Negates the habitability effects of §HWeak Immune System§!, §HAllelopathy§!, §HPlagued§!, §HVector§!, §HDust Reproduction§! and §HAsbestos Webbing§! on this species. \nIncreases $r_energy$ Upkeep by §R+$@cyborg_energy_upkeep$§!"

 trait_v_cyborg_no_crime:0 "守护者协议"
 trait_v_cyborg_no_crime_desc:0 "§LIf everyone listened to their guardian angel on their shoulder, the galaxy would be a better place. Thanks to advancements in technology, we can now prevent criminal thoughts from occurring by tapping into a potential criminal's nervous system.§!"
 TRAIT_NO_CRIME_EFFECT:0 "§G物种不产生犯罪度。§! \n增加$r_energy$能量币维护费§R+$@cyborg_energy_upkeep$§!"

 trait_v_cyborg_engram:0 "记忆纪录器"
 trait_v_cyborg_engram_desc:0 "§L通过死亡领袖的记忆，我们可以学习其过往经验来培训新领导者。§!"
 TRAIT_CYBORG_ENGRAMS_EFFECT:0 "$TRAIT_MACHINE_ENGRAMS_EFFECT$ \n增加$r_energy$能量币维护费§R+$@cyborg_energy_upkeep$§!"

 trait_v_cyborg_immortality:0 "Mind Transference"
 trait_v_cyborg_immortality_desc:0 "§LHaving a backup body in might come in very useful in the case of something bad happening to the original body. While not perfect, this is the closest you can get to immortality without being biologically immortal or being a synthetic being.§!"
 TRAIT_CYBORG_IMMORTALITY_EFFECT:0 "$TRAIT_BACKUPS_EFFECT$ \n增加$r_energy$能量币维护费§R+$@cyborg_energy_upkeep$§!"

 trait_v_cyborg_economies_of_scale:0 "规模经济"
 trait_v_cyborg_economies_of_scale_desc:0 "§L通过使用专门为义体人设计的先进演算法，可以降低运营成本并提高生产水平及效率。§!"

 trait_v_cyborg_batteries:0 "电池"
 trait_v_cyborg_batteries_desc:0 "配置可以容纳大量能量的电池，可以保留额外的能量供后续使用。"
