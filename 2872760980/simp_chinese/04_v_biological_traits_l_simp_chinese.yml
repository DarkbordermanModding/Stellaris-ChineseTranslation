l_simp_chinese:

 trait_v_social_parasite:0 "Social Parasite"
 trait_v_social_parasite_desc:0 "§LThis species won't do any work that is beneath them. In their earlier days, this species performed slave raids against eusocial species in order to acquire workers.§!"
 TRAIT_SOCIAL_PARASITE_EFFECT:0 "Cannot be employed in §YWorker§! Jobs"

 trait_v_brood_parasite:0 "Brood Parasite"
 trait_v_brood_parasite_desc:0 "§LThis species isn't big on parenting and prefers to parasitize on the good will of other species.§!"
 TRAIT_BROOD_PARASITE_EFFECT:0 "Pop growth speed per non-§HBroood Parasite§! pop: §G+3%§! \nPop growth speed per Brood Parasite pop on planet: §R-1%§!"

 ###############################################################################################################################################################################################################

 trait_v_fertilising:0 "Fertilizing"
 trait_v_fertilising_desc:0 "§LThis species has the ability to increase the habitability of any planet they find themselves on.§!"
 TRAIT_FERTILISING_EFFECT:0 "Each pop working as a slave or better increases the £mod_pop_environment_tolerance£ §YHabitability§! by: §G+1%§!"

 trait_v_infertilising:0 "Infertilizing"
 trait_v_infertilising_desc:0 "§LThis species is detrimental to the environment of any world they find themselves on.§!"
 TRAIT_INFERTILISING_EFFECT:0 "Each pop working as a slave or better decreases the £mod_pop_environment_tolerance£ §YHabitability§! by: §R-1%§!"

 trait_v_allelopathy:0 "相克作用"
 trait_v_allelopathy_desc:0 "§LThis species has developed a set of chemical defense mechanisms against predators and competition. While they are immune to their own toxins, other species aren't as lucky and may end up with chemical burns.§!"
 TRAIT_ALLELOPATHY_EFFECT:0 "When this species reaches a number of pops equal to the £planetsize£ §YPlanet Size§!, it will cause all Organic, non-§HAllelopathic§! pops to decline."
 ALLELOPATHY_FORCE_DECLINE:0 "§RToo many §HAllelopathic§! pops.§!"

 trait_v_nectaries:0 "Nectaries"
 trait_v_nectaries_desc:0 "§LThis species produces a sweet nectar to attract pollinators. Thanks to this they can increase their numbers faster.§!"
 TRAIT_NECTARIES_EFFECT:0 "Pop Growth Speed for every Naturally Occurring Blocker: §G+5%§!"

 trait_v_kairomones:0 "Kairomones"
 trait_v_kairomones_desc:0 "§LThis species releases special signal chemicals that tend to attract animals when damaged. These signal chemicals attract predators of whatever species might have damaged them.§!"
 TRAIT_KAIROMONES_EFFECT:0 "Habitability for every Naturally Occurring Blocker: §G+5%§! \nDestroyed armies of this species once per invasion attempt attract a number of §YKairomone Wildlife Armies§! equal to the number of Naturally Occurring Blockers."

 trait_v_pest_sensitive:0 "Pest Sensitive"
 trait_v_pest_sensitive_desc:0 "§LThis species is uniquely plagued by a number of pests. Being in proximity to large, uncontrolled swathes of territory can lead to them being extra prone to infestation.§!"
 TRAIT_PEST_SENSITIVE_EFFECT:0 "Habitability for every Naturally Occurring Blocker: §R-5%§!"

 v_kairomone_wildlife_army:0 "Wildlife Attracted by Kairomones"
 v_kairomone_wildlife_army_desc:0 "These animals have been attracted by a large amount of kairomones released into the atmosphere in search of prey."
 NAME_v_kairomone_wildlife:0 "Kairomone Attracted Wildlife"

 trait_v_mycorrhizal:0 "Mycorrhizal"
 trait_v_mycorrhizal_desc:0 "§LThis species is connected to a mycelium network, providing additional nutrients for their development.§!"
 TRAIT_MYCORRHIZA_EFFECT:0 "Pop Food Upkeep for every Naturally Occurring Blocker: §G-5%§!"

 trait_v_hyphae_network:0 "Hyphae Network"
 trait_v_hyphae_network_desc:0 "§LThis species is permanently connected to other members of its species with a complex hyphae network. Ideas can be quickly shared between individuals, alowing for great leaps in culture and technology.§!"
 TRAIT_HYPHAE_NETWORK_EFFECT:0 "Each pop with §HHyphae Network§! or §HOre Vein Network§! increases the £engineering£ £physics£ £society£ Research and £unity£ Unity from £job£ §YJobs§! by: §G+0.5%§!"

 trait_v_rhizobial:0 "Rhizobial"
 trait_v_rhizobial_desc:0 "§LThis species exists in a symbiotic relationship with a Nitrogen binding bacteria that help to make the soil more fertile.§!"
 TRAIT_RHIZOBIAL_EFFECT:0 "Each pop working as a slave or better increases £food£ §YFood§! from £job_farmer£ §YFarmers§! by: §G+1%§!"

 trait_v_rooted:0 "扎根"
 trait_v_rooted_desc:0 "§L这个物种物理上无法从居住地分离。它们的根部深入星球，使其不可能搬迁。§!"
 TRAIT_ROOTED_EFFECT:0 "§R这个物种不会搬迁并且无法强制迁徙§!"
 is_v_mobile_cant_be_resetttled:0 "§R無法强制迁徙!§!"

 trait_v_ecotypic_a:0 "Alpha Ecotypic"
 trait_v_ecotypic_a_desc:0 "§LThis species exhibits different traits based off of the ecosystem they inhabit as a result of varying genetic expression.§!"
 trait_v_ecotypic_b:0 "Beta Ecotypic"
 trait_v_ecotypic_b_desc:0 "$trait_v_ecotypic_a_desc$"

 TRAIT_ECOTYPIC_A_EFFECT:0 "On §YDry§! Worlds £energy£ Energy from £job£ Jobs: §G+15%§! \nOn §YWet§! Worlds £food£ Food from £job£ Jobs: §G+15%§! \nOn §YFrozen§! Worlds £minerals£ Minerals from £job£ Jobs: §G+15%§! \nOn §YGaia§!, §YRare§! and §YRing§! Worlds Basic Resources from £job£ Jobs: §G+15%§! \n\nPop Housing Usage on §YRing§!, §YHive§! and §YGaia§! Worlds: §G-10%§! \nPop Consumer Good Upkeep on §YRing§!, §YHive§! and §YGaia§! Worlds: §G-10%§! \n\nSpecies on §YTomb Worlds§! with a §HHabitability§!, §HSurvivor§! or §HRadiothropic§! retain all the previous benefits."

 TRAIT_ECOTYPIC_B_EFFECT:0 "On §YWet§! and §YFrozen§! Worlds £energy£ Energy from £job£ Jobs: §G+7.5%§! \nOn §YDry§! and §YFrozen§! Worlds £food£ Food from £job£ Jobs: §G+7.5%§! \nOn §YWet§! and §YDry§! Worlds £minerals£ Minerals from £job£ Jobs: §G+7.5%§! \nOn §YGaia§!, §YRare§! and §YRing§! Worlds Basic Resources from £job£ Jobs: §G+15%§! \n\nPop Housing Usage on §YRing§!, §YHive§! and §YGaia§! Worlds: §G-10%§! \nPop Consumer Good Upkeep on §YRing§!, §YHive§! and §YGaia§! Worlds: §G-10%§! \n\nSpecies on §YTomb Worlds§! with a §HHabitability§!, §HSurvivor§! or §HRadiothropic§! retain all the previous benefits."

 trait_v_spores:0 "Spores"
 trait_v_spores_desc:0 "§LThis species releases large amounts of spores on death.§!"
 TRAIT_SPORES_EFFECT:0 "Destroyed armies and purged pops can spawn §YSpore Camps§! that impact the planet in negative ways. \nPeriodically hostile armies will attempt to take over the planet for themselves. \nOn removal the spore camp will spawn 3 enemy armies + 1 enemy army for each additional §YSpore Camps§! present on the planet."
 d_v_spore_camp:0 "£blocker£ Spore Camp"
 d_v_spore_camp_desc:0 "In this camp live members of a beligerent species that raid and loot the surrounding countryside, making the lives of the locals into a living nightmare."
 d_v_spore_camp_custom_tooltip:0 "§Y1§! £pops£ Pop is created \nOn removal, 3 enemy armies attack the planet, with 1 additional army per §H$d_v_spore_camp$§! \nIn case of a defeat, the planet is ceded to the invading force"
 v_spore_raider_army:0 "Raider Army"
 v_spore_raider_army_desc:0 "An army made up of raiders and looters that rose up against the true rulers of the planet."

 trait_v_pseudocopulative:0 "Pseudocopulative"
 trait_v_pseudocopulative_desc:0 "§LThis species has evolved to mimic other species. This Mimicry has taken the form of tricking other species into copulation.§!"
 TRAIT_PSEUDOCOPULATIVE_EFFECT:0 "Pop Growth when working £job_entertainer£ §YEntertainer§! Jobs: §G+2%§! \nPop Growth per non-§HPseudocopulative§! pop: §G+1%§!"

 trait_v_flying:0 "Flying"
 trait_v_flying_desc:0 "§LThis species has evolved the means of flight. Migration for this species is fast, easy and natural.§!"

 trait_v_aeroplankton:0 "Aeroplankton"
 trait_v_aeroplankton_desc:0 "§LThis species is known to move throughout the air in a less controlled fashion. Planets that have lower gravity or a denser atmosphere are preferable, due to a better ability to spread their offspring.§!"
 TRAIT_AEROPLANKTON_EFFECT:0 "Pop Growth Speed per £planetsize£ §YPlanet Size§! differing from £planetsize£ §Y18§!: §G+5%§!"

 trait_v_double_respiration:0 "Double Respiration"
 trait_v_double_respiration_desc:0 "§LThis species has evolved a highly efficient respiration system. Unfortunately, this makes the species more susceptible to air pollution.§!"
 TRAIT_DOUBLE_RESPIRATION_EFFECT:0 "Species Habitability Cap per §YCity§! and §YIndustrial§! district: §R-4%§! \nSpecies Habitability Cap for every Naturally Occurring Blocker: §G+2%§! \n§HUrban Adaptation§! halves the penalty."
 
 trait_v_metalic_exoskeleton:0 "Metallic Exoskeleton"
 trait_v_metalic_exoskeleton_desc:0 "§LThis species has incorporated metals into their exoskeletons, making it both extremely deadly and extremely hard to kill.§!"
 TRAIT_METALIC_EXOSKELETON_EFFECT:0 "Each pop working as a slave or better produces 0.025 £alloys£ §YAlloys§! per month. \n£minerals£ §YMineral§! Upkeep: §R+0.25§!"

 trait_v_fire_spewing:0 "Fire Spewing"
 trait_v_fire_spewing_desc:0 "§LThis species is capable of producing flames through chemical reaction. This makes them really good at spreading fear among enemy ranks in addition to creating large amounts of collateral damage.§!"
 TRAIT_FIRE_SPEWING_EFFECT:0 "Habitability on §YCold§! and §YTomb Worlds§!: §G+20%§!"

 trait_v_ectotherm:0 "Ectotherm"
 trait_v_ectotherm_desc:0 "§LThis species is ectothermic and relies on environmental sources of heat instead of internal ones. Thanks to this, species needs less food to survive and have a higher life expectancy.§!"
 TRAIT_COLD_ECTOTHERM_EFFECT:0 "Habitability on §YCold§! and §YTomb Worlds§!: §R-20%§!"

 trait_v_fac_endotherm:0 "Facultative Endotherm"
 trait_v_fac_endotherm_desc:0 "§LThis species is capable of facultative endothermy and is capable of using external heat sources, as well as creating their own heat.§!"
 TRAIT_COLD_FAC_ENDOTHERM_EFFECT:0 "Pop Food Upkeep on §YDry§! and §YWet§! worlds: §G-25%§!"

 trait_v_interceptor:0 "Natural Interceptor"
 trait_v_interceptor_desc:0 "§LThis species has hunted its prey by intercepting it instead of ambushing it. Even now their ability to intercept is shining through in their admirals§!"
 TRAIT_INTERCEPTOR_EFFECT:0 "§YCommanders§! start with the ['concept_v_leader_interceptor'] trait \n§YScientists§! start with the ['concept_v_leader_evader'] trait"

 trait_v_fossorial:0 "Fossorial"
 trait_v_fossorial_desc:0 "§LThe front limbs of this species are well adapted to digging and living underground.§!"
 TRAIT_FOSSORIAL_EFFECT:0 "Species Minimum Habitability per Mining District: §G+4%§!"

 trait_v_foragial_limbs:0 "Foragial Limbs"
 trait_v_foragial_limbs_desc:0 "§LThis species developed limbs specifically for the purpose of collecting food.§!"

 trait_v_active_camouflage:0 "Camouflage"
 trait_v_active_camouflage_desc:0 "§LThis species has the ability to hide in plain sight. This ability makes them great at hit-and-run attacks and ambushes.§!"
 TRAIT_ACTIVE_CAMOUFLAGE_EFFECT:0 "Crime Reduction From £job_enforcer£ §YEnforcer§! Jobs: §G-5§! \nCrime Increase From £job_criminal£ §YCriminals§!: §R+5§! \n§GPops can't be abducted.§!"
 
 trait_v_locust:0 "Locusts"
 trait_v_locust_desc:0 "§LThis species has two different phenotypes dependent on population density. If it reaches a population density, it turns into locusts and enters a feeding frenzy.§!"
 TRAIT_LOCUST_EFFECT:0 "When the number of pops is equal or higher than double the £planetsize£ §YPlanet Size§!, they gain the following modifiers: \nPop Growth Speed: §G+100%§! \nPop Food Upkeep: §R+1§! \nEach pop working as a slave or better increases the £mod_planet_emigration_push_add£ §YEmigration Push§! by: §Y+0.5§! \n\nIn the case of a §RFood Deficit§!: \nAs long as the Planetary habitability is above §Y0%§! the deficit doesn't affect Happiness \nEach pop working as a slave or better decreases the £mod_pop_environment_tolerance£ §YHabitability§! by: §R-2%§! \nEach pop working as a slave or better decreases the £food£ §YFood§! from jobs by: §R-2%§! \n\n§HThese effects don't apply on §YArtificial§!, §YGaia§! and §YEcumenopolis§! Worlds.§!"

 trait_v_repletes:0 "Repletes"
 trait_v_repletes_desc:0 "§LCertain members of this species are able to function as repletes, and are able to function as resource storage.§!"
 TRAIT_REPLETE_EFFECT:0 "Each pop working as a £job_clerk£ §YClerk§! or £job_maintenance_drone£ §YMaintenance Drone§! increases the £mod_country_resource_max_add£ §YResource Storage Capacity§! by: §G+100§!"

 trait_v_explosive_autothysis:0 "Explosive Autothysis"
 trait_v_explosive_autothysis_desc:0 "§LThis species has developed a form of altruistic suicide, that ends up with an individual of this species exploding with significant force.§!"
 TRAIT_EXPLOSIVE_AUTOTHYSIS_EFFECT:0 "Destroyed armies and purged pops cause §R5§! planetary devastation."

 trait_v_mayfly:0 "Mayfly"
 trait_v_mayfly_desc:0 "§LThis species is extremely short-lived for a sentient race. In return, they learn really fast.§!"
 TRAIT_MAYFLY_EFFECT:0 "Leader Recruitment Age §Y2§!-§Y5§! Years"

 trait_v_biological_immortality:0 "Biological Immortality"
 trait_v_biological_immortality_desc:0 "§LThis species is seemingly immortal and is capable of eternal regeneration unless killed by a disease, predator or weapon.§!"

 trait_v_reanimation:0 "Reanimation"
 trait_v_reanimation_desc:0 "§LThis species is known to return from the dead when killed in combat. Even if a highly cognitively diminished state.§!"
 TRAIT_REANIMATION_EFFECT:0 "Destroyed armies of this species return as §YUndead Armies§!"

 trait_v_ghoulish:0 "Ghoulish"
 trait_v_ghoulish_desc:0 "§LMembers of this species aren't very good at social interactions, as their behavior and physiology would be best described as unsettling, and when compared to other species, they seem to look sickly.§!"
 TRAIT_GHOULISH_EFFECT:0 "Each pop working as a slave or better increases the £mod_planet_emigration_push_add£ §YEmigration Push§! by: §Y+0.5§!"

 trait_v_pearl_makers:0 "Pearl Makers"
 trait_v_pearl_makers_desc:0 "§LThis species is capable of creating nacre and in consequence pearls that can be sold.§!"
 TRAIT_PEARL_MAKERS_EFFECT:0 "Each pop working as a slave or better produces 1 £trade_value£ §YTrade Value§!"

 trait_v_nacre_shell:0 "Nacre Shell"
 trait_v_nacre_shell_desc:0 "§LThis species has a natural armor made from Nacre. Nacre is one of the most resilient organic substances in the known universe.§!"

 trait_v_parthenocarpy:0 "Parthenocarpy"
 trait_v_parthenocarpy_desc:0 "§LThis species has the capability to produce unfertilized fruit that can be reused as a source of food.§!"
 TRAIT_PARTHENOCARPY_EFFECT:0 "Instead of becoming unemployed, Pops automatically get employed in §YCoop§! Jobs. \nCoops provide §G2§! £food£ §YFood§! and §Y1§! £trade_value£ §YTrade Value§! but §R-2%§! Pop Growth Speed for §HParthenocarpic§! Pops."

 decision_v_000_coop:0 "Forbid Coops"
 decision_v_000_coop_desc:0 "Coops are going to be illegalised on this planet."

 decision_v_000_coop_remove:0 "Allow Coops"
 decision_v_000_coop_remove_desc:0 "Coops are going to be legalised on this planet."

 v_coop_modifier:0 "Coops Forbidden"
 v_coop_modifier_desc:0 "The practice of forming coops has been delegalised on this planet."
 v_coop_modifier_tooltip:0 "§HParthenocarpic§! pops won't be employed in §YCoop§! jobs."

 trait_v_blooming:0 "Blooming"
 trait_v_blooming_desc:0 "§LThis species is known for creating massive blooms as a result of agriculture. While growing very fast, this species also releases large amounts of toxins into the surrounding environment.§!"
 TRAIT_BLOOMING_EFFECT:0 "Pop Growth Speed per §YAgriculture§! district on §YOcean Worlds§!: §G2.5%§! \nEach pop working as a slave or better produces 0.005 £exotic_gases£ §YExotic Gases§! per §YAgriculture§! district on §YOcean Worlds§! per month. \nEach pop working as a slave or better decreases the £mod_pop_environment_tolerance£ §YHabitability§! on §YOcean Worlds§! per §YAgriculture§! district for non-Blooming species by: §R-0.25%§!"

 trait_v_self_domesticated:0 "Self Domesticated"
 trait_v_self_domesticated_desc:0 "§LThis species has lived in a society for such a long period of time, it has influenced their DNA. Members of this species tend to be much more docile than other species.§!"

 trait_v_extremely_precise:0 "Extremely Precise"
 trait_v_extremely_precise_desc:0 "§LBe that a more developed Cerebellum or a set of additional muscles under the skin, this species is capable of extremely precise movement.§!"

 trait_v_complex_digestive_system:0 "Complex Digestive System"
 trait_v_complex_digestive_system_desc:0 "§LThe digestive system of this species is a masterwork of biochemistry. The complex digestive process is thanks to the advanced structure of the stomach and is aided by symbiotic microorganisms. Each calorie and each nutrient that can be gained from the food is gained.§!"

 trait_v_electrogenesis:0 "Electrogenesis"
 trait_v_electrogenesis_desc:0 "§LThis species developed a set of electric organs for defense and offense. Currently, they still use that ability for its intended purpose but also donating that power.§!"
 TRAIT_ELECTROGENESIS_EFFECT:0 "Each pop working as a slave or better produces 0.5 £energy£ §YEnergy§! per month."

 trait_v_plague:0 "散播瘟疫"
 trait_v_plague_desc:0 "§LThis species has developed a highly unorthodox way of defending themselves from predation. While other species might use aposematism, toxins and spikes, this species went for something different. That thing being pathogens. The immune system of this species has learned to "tolerate" and "control" all the pathogens inhabiting the body. Everything can be found ranging from bacteria, fungi and viruses, to parasites and transferable tumors.§!"
 TRAIT_PLAGUE_EFFECT:0 "Habitability per Plagued Pop: §G+1%§! \nEach pop working as a slave or better decreases the £mod_pop_environment_tolerance£ §YHabitability§! by: §R-1%§! \n§GThis species can't be infected by parasite pops.§!"

 trait_v_urban_adaptation:0 "Urban Adaptation"
 trait_v_urban_adaptation_desc:0 "§LDespite not having evolved in a city, this species is excellently adapted to the urban environment.§!"
 TRAIT_URBAN_ADAPTATION_EFFECT:0 "On §YEcumenopolis§! Worlds: \nPop Housing Usage: §G-30%§! \nPop Consumer Goods Upkeep: §G-30%§! \nPop Amenities Usage: §G-30%§! \n\nOn non-§YEcumenopolis§! Worlds: \nPop Housing Usage per §YCity§! or §YIndustrial§! district: §G-2%§! \nPop Consumer Goods Upkeep per §YCity§! or §YIndustrial§! district: §G-2%§! \nPop Amenities Usage per §YCity§! or §YIndustrial§! district: §G-2%§! \nHabitability per §YCity§! or §YIndustrial§! district: §G+2.5%§!"

 trait_v_urbanobiont:0 "Urbanobiont"
 trait_v_urbanobiont_desc:0 "§LThis species is dependent on cities to thrive. Once out of those cities they tend to, not do that well.§!"
 TRAIT_URBANOBIONT_EFFECT:0 "Species Habitability Cap: §R-70%§! \nSpecies Minimum Habitability: §G+30%§! \nSpecies Habitability Cap per §YCity§! and §YIndustrial§! district: §G+5%§! \nSpecies Minimum Habitability per §YCity§! and §YIndustrial§! district: §G+5%§!"

 trait_v_behavioral_sink:0 "Behavioral Sink"
 trait_v_behavioral_sink_desc:0 "§LMembers of this species are known to suffer from behavioral breakdown, when faced with a combination of population density and number of interactions with other individuals. Antisocial interactions dominate, causing reproduction to grind to a halt, and forcing many of its members into recluse or worse.§!"
 TRAIT_BEHAVIORAL_SINK_EFFECT:0 "This species is incapable of growing its population past 2 times the £planetsize£ §YPlanet Size§! \nLeaders from planets that have reached the limit have a §R75%§! chance to start with the ['concept_v_leader_backstabbing'] trait. \nHappiness on reaching the limit: §R-25%§! \nCrime Increase From £job_criminal£ §YCriminals§!: §R+5§!"

 TRAIT_BEHAVIORAL_SINK_EFFECT_OLD:0 "For each sentient pop above 1.5 £planetsize£ §YPlanet Size§!: \n£unity£ Unity from £job£ Jobs: §R-2%§! \nHappiness: §R-2%§! \nGoverning Ethics Attraction: §R-2%§! \nPop Growth Speed: §R-2%§!"

 trait_v_old_instincts:0 "Old Instincts"
 trait_v_old_instincts_desc:0 "§LWhile this species managed to develop a civilization, it is maladapted to it. Behaviors and instincts that might have helped in the wild, are now dragging this species down. While they may deny it, at the core they are still the same as their primitive ancestors.§!"

 trait_v_toxoplasmosis:0 "Behavior Altering"
 trait_v_toxoplasmosis_desc:0 "§LThis species has a host to a parasite that can affect the behavior of its host's prey. While helpful in hunting, it also affects other species by increasing their happiness.§!"
 TRAIT_TOXOPLASMOSIS_EFFECT:0 "Happiness to non-Behavior Altering Pops (Not including Pops unaffected by Happiness and Machine Pops): §G+1%§! (Max: §G+40%§!)"

 trait_v_webbing:0 "Webbing"
 trait_v_webbing_desc:0 "§LThis species has developed silk-like webs that can be used in a variety of situations. They make an excellent hiding spot from the elements and whatever else the surrounding environment has to offer.§!"
 TRAIT_WEBBING_EFFECT:0 "Habitability from £job_farmer£ §YFarmer§! Jobs: §G+2%§! \n£food£ Food from £job_farmer£ §YFarmers§! for every Naturally Occurring Blocker: §G+0.5§!"

 trait_v_engrams:0 "Biochemical Engrams"
 trait_v_engrams_desc:0 "§LThis species is able to store memories in their genetic code and other forms of biochemical information storage. Over the years, it has been common for the younger generations to consume their elders to gain access to those memories.§!"
 TRAIT_ENGRAMS_EFFECT:0 "Each time a leader with §HBiochemical Engrams§! dies, other leaders with this trait and the same leader class gain §G10%§! of the total level of skill level experience of the dead leader, minus §Y10%§! of their own total skill level experience. Leaders with higher levels won't gain any experience from dead lower or equal levels of skill."

 trait_v_cecotrophy:0 "Cecotrophy"
 trait_v_cecotrophy_desc:0 "§LTo gain as much out of the nutrients consumed, this species partakes in Cecotrophy. While beneficial to them, this behavior is considered disgusting by most other species.§!"
 TRAIT_CECOTROPHY_EFFECT:0 "Happiness to non-cecotrophic pops: §R-1%§!"

 trait_v_silken_birth:0 "Silken Birth"
 trait_v_silken_birth_desc:0 "§LThe byproduct of reproduction of this species is the creation of a silklike thread.§!"
 TRAIT_SILK_EFFECT:0 "$mod_planet_livestock_consumer_goods_produces_add$: §G+1§! \n£consumer_goods£ $consumer_goods$ from £job_artisan£ Artisans when a pop of this species is Growing or is being Assembled: §G+0.5§!"

 trait_v_polyembryony:0 "Polyembryony"
 trait_v_polyembryony_desc:0 "§LThe reproductive process of this species can result in multiple embryos developing from a singular zygote.§!"
 TRAIT_POLYEMBRYONY_EFFECT:0 "Each time a pop grows or gets assembled, there is a §Y5%§! chance to gain between §Y1-3§! additional pops."

 trait_v_living_building:0 "Living Building Material"
 trait_v_living_building_desc:0 "§LThis species produces a material that can be used in construction. It is cheap and self repairing, making it perfect for infrastructure projects.§!"
 TRAIT_LIVING_BUILDING_EFFECT:0 "Each pop working as a slave or better decreases the building and district cost and upkeep by: §G-1%§! \nEffects halved on §YEcumenopolis§! Worlds."

 trait_v_hills_have_eyes:0 "Hills Have Eyes"
 trait_v_hills_have_eyes_desc:0 "§LThis species is connected to its planet in a peculiar way, it is able to sense enemies that land on the planet, essentially always knowing where the enemy is.§!"
 TRAIT_HILLS_HAVE_EYES_EFFECT:0 "Crime Reduction From £job_enforcer£ §YEnforcer§! Jobs: §G+5§!"

 trait_v_guardians:0 "Guardians"
 trait_v_guardians_desc:0 "§LCertain members of this species take the form of towering giants with the purpose of protecting their people.§!"
 TRAIT_GUARDIANS_EFFECT:0 "§Y10%§! chance that a newly grown pop becomes a §YGrove Guard Army§!. \nThere can be only as many Grove Guard Armies as 1/4th the £planetsize£ §YPlanet Size§!."

 v_guardian_army:0 "Grove Guard"
 v_guardian_army_desc:0 "Grove Guard"
 NAME_v_guardian:0 "Grove Guard"

 trait_v_explosive_birth:0 "Explosive Birth"
