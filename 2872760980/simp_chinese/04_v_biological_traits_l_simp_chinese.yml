 trait_v_urbanobiont:0 "都市依赖"
 trait_v_urbanobiont_desc:0 "§L这个物种依赖于都市才能生存，当离开他们习以为常的都市时发展得并不好。§!"
 TRAIT_URBANOBIONT_EFFECT:0 "物种宜居性上限: §R-70%§! \n物种宜居性下限: §G+30%§! \n每§Y住房§!或§Y工业§!区划物种宜居性上限: §G+5%§! \n每§Y住房§!或§Y工业§!区划物种宜居性下限: §G+5%§!"

 trait_v_behavioral_sink:0 "Behavioral Sink"
 trait_v_behavioral_sink_desc:0 "§LMembers of this species are known to suffer from behavioral breakdown, when faced with a combination of population density and number of interactions with other individuals. Antisocial interactions dominate, causing reproduction to grind to a halt, and forcing many of its members into recluse or worse.§!"
 TRAIT_BEHAVIORAL_SINK_EFFECT:0 "This species is incapable of growing its population past 2 times the £planetsize£ §YPlanet Size§! \nLeaders from planets that have reached the limit have a §R75%§! chance to start with the ['concept_v_leader_backstabbing'] trait. \nHappiness on reaching the limit: §R-25%§! \nCrime Increase From £job_criminal£ §YCriminals§!: §R+5§!"

 TRAIT_BEHAVIORAL_SINK_EFFECT_OLD:0 "For each sentient pop above 1.5 £planetsize£ §YPlanet Size§!: \n£unity£ Unity from £job£ Jobs: §R-2%§! \nHappiness: §R-2%§! \nGoverning Ethics Attraction: §R-2%§! \nPop Growth Speed: §R-2%§!"

 trait_v_old_instincts:0 "先祖本能"
 trait_v_old_instincts_desc:0 "§L尽管这个物种设法发展出了文明，但却难以融入其中。过去在野外有所帮助的行为和本能现在正在拖延这种物种的发展。尽管可能否认，但其内心仍然与原始祖先相同。§!"

 trait_v_toxoplasmosis:0 "Behavior Altering"
 trait_v_toxoplasmosis_desc:0 "§LThis species has a host to a parasite that can affect the behavior of its host's prey. While helpful in hunting, it also affects other species by increasing their happiness.§!"
 TRAIT_TOXOPLASMOSIS_EFFECT:0 "Happiness to non-Behavior Altering Pops (Not including Pops unaffected by Happiness and Machine Pops): §G+1%§! (Max: §G+40%§!)"

 trait_v_webbing:0 "织网"
 trait_v_webbing_desc:0 "§L这个物种能够生产类似丝绸的网，可以在各种情况下使用。它们是一个优秀的躲藏地，可以遮挡来自环境的各种元素和其他东西。§!"
 TRAIT_WEBBING_EFFECT:0 "£job_farmer£§Y农夫§!岗位宜居性: §G+2%§! \n每个天然障碍£job_farmer£§Y农夫§!£food£食物产出: §G+0.5§!"

 trait_v_engrams:0 "生物记忆"
 trait_v_engrams_desc:0 "§L这个物种能够将记忆以遗传密码或其他方式存储。多年来，下一代人普遍藉由遗传上一代获得这些记忆。§!"
 TRAIT_ENGRAMS_EFFECT:0 "当具有§H生化记忆§!特质领袖死亡时，其他具有此特质的领袖获得§G10%§!此领袖总经验 - §Y10%§!自身总经验。领袖死亡时仅有小于其等级的领袖会获得经验"

 trait_v_cecotrophy:0 "食粪"
 trait_v_cecotrophy_desc:0 "§L这个物种会藉由食粪获得尽可能多的营养。虽然对他们有益，但这种行为被大多数其他物种讨厌。§!"
 TRAIT_CECOTROPHY_EFFECT:0 "对非食粪人口幸福度: §R-1%§!"

 trait_v_silken_birth:0 "絲中誕生"
 trait_v_silken_birth_desc:0 "§L这个物种繁殖的副产品是产生类似丝绸的线。§!"
 TRAIT_SILK_EFFECT:0 "$mod_planet_livestock_consumer_goods_produces_add$: §G+1§! \n人口增长或被组装时£job_artisan£艺术家£consumer_goods£$消費品$产出: §G+0.5§!"

 trait_v_polyembryony:0 "多胚胎"
 trait_v_polyembryony_desc:0 "§L这个物种的繁殖过程可以使一个子个体发育出多个胚胎。§!"
 TRAIT_POLYEMBRYONY_EFFECT:0 "每当有人口成长或组装完成时，有§Y5%§!机率额外获得§Y1-3§!人口。"

 trait_v_living_building:0 "活体建材"
 trait_v_living_building_desc:0 "§L这个物种能夠产生一种建材。它便宜且具有自我修复功能，非常适合基础建设。§!"
 TRAIT_LIVING_BUILDING_EFFECT:0 "每个做为奴隶或更高工作标准的人口建筑及区划花费及维护费: §G-1%§! \n在§Y都市§!星球效果减半。"

 trait_v_hills_have_eyes:0 "山丘之眼"
 trait_v_hills_have_eyes_desc:0 "§L这个物种与其行星有一种独特的联系，它能够感知着陆在行星上敌人的位置。§!"
 TRAIT_HILLS_HAVE_EYES_EFFECT:0 "£job_enforcer£§Y执法者§!岗位犯罪度降低: §G+5§!"

 trait_v_guardians:0 "守卫者"
 trait_v_guardians_desc:0 "§L这个物种的某些成员以巍峨的巨人形态存在，目的是保护他们的族群。§!"
 TRAIT_GUARDIANS_EFFECT:0 "有§Y10%§!机率新生成人口会成为§Y守卫者§!。\n守卫者數量不會超過 1/4 £planetsize£§Y行星规模§!。"

 v_guardian_army:0 "守卫者"
 v_guardian_army_desc:0 "守卫者"
 NAME_v_guardian:0 "守卫者"

 trait_v_explosive_birth:0 "诞生爆炸"
 trait_v_explosive_birth_desc:0 "§L由于希望尽可能远地散播后代，这个物种通过利用类似爆炸破片的种子来推动它们。§!"
 TRAIT_EXPLOSIVE_BIRTH_EFFECT:0 "人口出生时造成§R10§!点破坏度。\n人口出生时有§R10%§!机率造成无§H诞生爆炸§!的人口死亡。"

 trait_v_prenatal_fratricide:0 "产前天择"
 trait_v_prenatal_fratricide_desc:0 "§L这个物种虽然许多幼体同时在子宫中发育，但只有一个会迎接第一缕阳光。§!"
 TRAIT_PRENATAL_FRATRICIDE_EFFECT:0 "§Y领袖§!起始等级§G+1§!"

 trait_v_thorns:0 "棘刺"
 trait_v_thorns_desc:0 "§L这个物种发展出了带有防御目的的刺。不幸的是，这些刺也对其他物种产生影响。§!"
 TRAIT_THORNS_EFFECT:0 "非棘刺人口住房使用: §R+2%§!"

 trait_v_grafting:0 "嫁接"
 trait_v_grafting_desc:0 "§L这个物种的生理结构允许移植其他物种的器官部分，而几乎没有副作用。§!"
 TRAIT_PLANTOID_GRAFTING_EFFECT: "当这个物种与其他具石质或植物类正向特质共存时，除了少数例外，皆可获得其正向特质。"
 trait_hyphae_grafting:0 "菌丝网络嫁接"
 trait_pseudocopulative_grafting:0 "拟态交配嫁接"
 trait_detritivore_grafting:0 "腐食者嫁接"
 trait_ecotypic_grafting:0 "生态型嫁接"
 trait_ecotypic_a_grafting:0 "甲級生态型嫁接"
 trait_ecotypic_b_grafting:0 "乙級生态型嫁接"
 trait_parthenocarpy_grafting:0 "无精卵嫁接"
 trait_silicon_brain_grafting:0 "硅晶大脑嫁接"
 trait_radiotrophic_grafting:0 "辐射合成嫁接"
 trait_kairomone_grafting:0 "诱导激素嫁接"
 trait_prismatic_grafting:0 "稜鏡散射嫁接"
 trait_mycorrhizal_grafting:0 "菌根嫁接"
 trait_blooming_grafting:0 "Blooming嫁接"

 trait_v_ecosystem_engineer:0 "Ecosystem Engineer"
 trait_v_ecosystem_engineer_desc:0 "§LThis species dabbles in the process of ecosystem engineering. Because of this, they are capable of altering the environment by creating new living spaces for themselves.§!"
 TRAIT_ECOSYSTEM_ENGINEER_EFFECT:0 "Gain 1 £district£ §YDistrict§! per 20 pops with §HEcosystem Engineer§! on Non-Ecumenopolis and Non-Artificial Worlds"

 trait_v_musk:0 "Appeasement Displays"
 trait_v_musk_desc:0 "§LThis species uses scents and displays to show submission to member of their species that stand higher in their society.§!"
 TRAIT_MUSK_EFFECT:0 "Happiness: §R-10§! \nEach pop increases the Happiness of pops with §HAppeasement Displays§! in the strata located above them by: §G+1%§!"

 trait_v_modular_organism:0 "Modular Organism"
 trait_v_modular_organism_desc:0 "§LMembers of this species take the form of zooids. Colonies specialize in one of few functions to maximize the good of the whole species.§!"
 TRAIT_MODULAR_ORGANISM_EFFECT:0 "Each pop with §HModular Organism§! working in a job producing a £energy£ £minerals£ £food£ §YBasic Resource§! increases the output of that resource by: §G+1%§!"

 trait_v_embryonic_diapause:0 "Delayed Implantation"
 trait_v_embryonic_diapause_desc:0 "§LThis species is capable of halting the development of a fetus while environmental conditions are difficult or via hormonal manipulation.§!"
 TRAIT_EMBRYONIC_DIAPAUSE_EFFECT:0 "Planets with this species can enact the Diapause decision. Upon enacting the Diapause decision, all pops with §HDelayed Implantation§!: \nPop Food Upkeep: §G-10%§! \nResources from £job£ §YJobs§!: §G+10%§! \n§RCan't reproduce naturally or assemble pops.§!"

 decision_v_000_diapause:0 "Diapause"
 decision_v_000_diapause_desc:0 "Through hormonal manipulation the growth of certain species can be halted."

 decision_v_000_diapause_remove:0 "End Diapause"
 decision_v_000_diapause_remove_desc:0 "Time to end the restrictions on growth."

 v_diapause_modifier:0 "Diapause"
 v_diapause_modifier_desc:0 "Through hormonal manipulation, the growth of certain species has been halted."
 v_diapause_modifier_tooltip:0 "Activates the effects of §HDelayed Implantation§!"

 trait_v_fungus_farmer:0 "Leaf Cutter"
 trait_v_fungus_farmer_desc:0 "§LThis species nearly instinctually fills any subterranean spaces with a substrate on which they grow edible fungi.§!"
 TRAIT_FUNGUS_FARMER_EFFECT:0 "£job_miner£ §YMiners§! count as £job_farmer£ §YFarmers§!."

 trait_v_reed_cutter:0 "Reed Cutter"
 trait_v_reed_cutter_desc:0 "This species cuts aquatic plants with the goal of causing fungal infections, which they use as a source of food."
 TRAIT_REED_CUTTER_EFFECT:0 "£food£ Food from £job_farmer£ Farmers on §YWet Worlds§!: §G+1§! \n£food£ Food from £job_farmer£ Farmers on Non-§YWet Worlds§!: §R-2§!"

 trait_v_sensitive_chemoreceptors:0 "Sensitive Chemoreceptors"
 trait_v_sensitive_chemoreceptors_desc:0 "§LThe chemoreceptors of this species are exceedingly sensitive. Capable of finding even trace signs of rare elements.§!"

 trait_v_creature_of_paradise:0 "Creature Of Paradise"
 trait_v_creature_of_paradise_desc:0 "§LThis species is known for its natural beauty. Some may even say that they escaped from some sort of paradise.§!"
 TRAIT_CREATURE_OF_PARADISE_EFFECT:0 "Each pop working as a slave or better increases the £mod_planet_immigration_pull_add£ §YImmigration Pull§! by: §G+1§!"

 trait_v_voice_box:0 "Voice Box"
 trait_v_voice_box_desc:0 "§LThis species has a very developed sound-making organ. This organ can produce a wide variety of sounds, from beautiful songs to terrifying screams.§!"

 trait_v_weaver:0 "Weavers"
 trait_v_weaver_desc:0 "§LThis species tends to use natural materials such as leaves to produce buildings and everyday items.§!"
 TRAIT_WEAVER_EFFECT:0 "Non-Hivemind pops working £job_farmer£ §YFarmer§! jobs have 1 £food£ §YFood§! replaced with 1 £consumer_goods£ §Y$consumer_goods$§!. \nPops working £job_farmer£ §YFarmer§! jobs decrease building and district cost and upkeep by: §G-2%§! \nPop Housing Usage when working £job_farmer£ §YFarmer§! Jobs: §Y-1§! \n£job_farmer£ §YFarmers§! count as £job_artisan£ §YArtisans§!."

 trait_v_bioluminesce:0 "Bioluminesce"
 trait_v_bioluminesce_desc:0 "§LThis species is capable of producing light on its own. Be it a form of bait or a part of display behavior, it is going to make this species stand out.§!"
 TRAIT_BIOLUMINESCENCE_EFFECT:0 "Pop Growth Speed per Bioluminescent pop working an £job_entertainer£ §YEntertainer§! Job: §G+2%§! \n£food£ Food from £job_farmer£ §YFarmers§! for every Naturally Occurring Blocker: §G+0.5§! (With Webbing §G+0.25§! instead)"

 trait_v_rancher:0 "Ranchers"
 trait_v_rancher_desc:0 "§LThis species is more adapted to herding other species around instead of tending crops.§!"
 TRAIT_RANCHER_EFFECT:0 " Pops working £job_farmer£ §YFarmer§! jobs provide 2 £job_v_ranch_livestock£ ['concept_v_ranch_livestock'] Jobs."

 OLD_TRAIT_RANCHER_EFFECT:0 " Pops working £job_farmer£ §YFarmer§! jobs increase £job_livestock£ §YLivestock§! Resource Output by: §G+2.5%§!"

 trait_v_aggregation:0 "Aggregation"
 trait_v_aggregation_desc:0 "§LThis species tends to aggregate into large groups of individuals to save space and protect them from the elements.§!"
 TRAIT_AGGREGATION_EFFECT:0 "Pop Housing Usage per aggregative Pop: §G-1%§! (max: §G-75%§!)"

 trait_v_filter_feeder:0 "Filter Feeder"
 trait_v_filter_feeder_desc:0 "§LThis species is adapted to filter food particles from the water.§!"
 TRAIT_FILTER_FEEDER_EFFECT:0 "Pop Food Upkeep per £planetsize£ §YPlanet Size§! on §YWet Worlds§!: §G-1%§!"

 trait_v_life_support:0 "Life Support"
 trait_v_life_support_desc:0 "§LThis species is generally weak and suffers from many ailments, therefore it needs to be constantly hooked up to a set of life support systems to function normally. This separation from their environment, however, grants them the ability to function in most environments without major problems.§!"
 TRAIT_LIFE_SUPPORT_EFFECT:0 "Species Minimum Habitability: §G+10%§! for each negative trait selected \nIncreases £energy£ §YEnergy Credits§! Upkeep by: §R+0.10§! for each negative trait selected"

 trait_v_pneumoconiosis:0 "Pneumoconiosis"
 trait_v_pneumoconiosis_desc:0 "§LThis species has a tendency to develop pneumoconiosis, which makes breathing more difficult.§!"

 trait_v_polygynous:0 "Polygynous"
 trait_v_polygynous_desc:0 "§LThis species displays polygynous behavior. It is very common for high status individuals to have multiple mates.§!"
 TRAIT_POLYGYNOUS_EFFECT:0 "Male Leaders start with the ['concept_v_leader_polygynous'] trait. \n£job_v_harem£ ['concept_v_harem'] Job for every £pop_cat_ruler£ Ruler Pop: §G+0.5§! \nPop Growth Speed per Polygynous pop working a £job_v_harem£ §YHarem§! Job: §G+4%§! \nRuler Happiness per Polygynous pop working a £job_v_harem£ §YHarem§! Job: §G+2%§! \nWorker and Slave Happiness per Polygynous pop working a £job_v_harem£ §YHarem§! Job: §R-2%§!"

 trait_v_courtship_displays:0 "Courtship Displays"
 trait_v_courtship_displays_desc:0 "§LThis species partakes in particularly entertaining courtship displays that are a wonder to witness.§!"
 TRAIT_COURTSHIP_DISPLAYS_EFFECT:0 "Happiness when a pop of this species is Growing: §G+5%§! \n£mod_planet_immigration_pull_add£ §YImmigration Pull§! when a pop of this species is Growing: §G+25§! \n£society£ Society Research from £job_entertainer£ Entertainers when a pop of this species is Growing: §G+1§! \n£unity£ Unity from £job_entertainer£ Entertainers when a pop of this species is Growing: §G+1§!"

 ###############################################################################################################################################################################################################

 trait_v_kleptoplasty:0 "Kleptoplasty"
 trait_v_kleptoplasty_desc:0 "§LThanks to chloroplasts taken from other organisms, this species is able to partially sustain itself on sunlight.§!"

 trait_v_strobilation:0 "Strobilation"
 trait_v_strobilation_desc:0 "§LThis species has the ability to form polyps. These polyps start dividing just to turn into further individuals.§!"
