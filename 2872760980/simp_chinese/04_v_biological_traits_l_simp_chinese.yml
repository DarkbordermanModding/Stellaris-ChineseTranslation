 trait_v_embryonic_diapause:0 "Delayed Implantation"
 trait_v_embryonic_diapause_desc:0 "§LThis species is capable of halting the development of a fetus while environmental conditions are difficult or via hormonal manipulation.§!"
 TRAIT_EMBRYONIC_DIAPAUSE_EFFECT:0 "Planets with this species can enact the Diapause decision. Upon enacting the Diapause decision, all pops with §HDelayed Implantation§!: \nPop Food Upkeep: §G-10%§! \nResources from £job£ §YJobs§!: §G+10%§! \n§RCan't reproduce naturally or assemble pops.§!"

 decision_v_000_diapause:0 "Diapause"
 decision_v_000_diapause_desc:0 "Through hormonal manipulation the growth of certain species can be halted."

 decision_v_000_diapause_remove:0 "End Diapause"
