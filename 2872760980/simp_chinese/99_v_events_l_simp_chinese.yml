l_simp_chinese:
 v_traits_spore_event.2.name:0 "移除胞子营"
 v_traits_spore_event.2.desc:0 "移除胞子营导致了最近的武装起义。虽然部队只装备了抢来的武器及二手车辆，也不应低估其战斗能力。"
 v_traits_spore_event.2.a:0 "堅守陣地!"

 v_traits_backup_event.1.name:0 "免于一死"
 v_traits_backup_event.1.desc_a:0 "[From.Leader.GetName]死了。值得庆幸的是，我们可以选择拯救[From.Leader.GetHerHim]。代價是，我们需要提供[From.Leader.GetHerHim]一具新的身体"
 v_traits_backup_event.1.desc_b:0 "[From.Leader.GetName]遭受了严重故障。值得庆幸的是我们有[From.Leader.GetHerHis]的备品。"
 v_traits_backup_event.1.aa:0 "我們可以提供[From.Leader.GetHerHim]一具新的身体。"
 v_traits_backup_event.1.ab:0 "我们可以重造[From.Leader.GetHerHim]。"
 v_traits_backup_event_1_a_tooltip:0 "[From.Leader.GetName]回归。"
 v_traits_backup_event.1.b:0 "我们负担不起[From.Leader.GetHerHim]。"
 v_traits_backup_event_1_b_tooltip:0 "[From.Leader.GetName]死亡。"

 v_traits_spore_event.3.name:0 "在[Root.Planet.GetName]的军阀"
 v_traits_spore_event.3.desc:0 "一位军阀开始和我们抢夺[Root.Planet.GetName]的控制权。虽然机会渺茫，我们仍祈祷当地部队能挡下他们"

 v_traits_spore_event.4.name:0 "军阀被击败"
 v_traits_spore_event.4.desc:0 "军阀的军队成功被击退。现在[Root.Planet.GetName]可以回歸正常生活了。"

 v_traits_spore_event.5.name:0 "军阀掌控了[FROMFROM.Planet.GetName]"
 v_traits_spore_event.5.desc:0 "不幸地，我们的军队无法控制[FROMFROM.Planet.GetName]。现在[FROMFROM.Planet.GetName]在军阀的掌控下。于此同时，军阀发出讯息嘲讽我们我们的失败。"

 v_traits_spore_event.6.desc:0 "这个星球是我的。您可悲的军队甚至没有一丝机会拿下它。现在远离，否则你的军队将再次化为灰烬。"
 v_traits_spore_event.6.a:0 "万物都有其代价。"
 v_traits_spore_event.6.b:0 "这个星球是他们的了。"
 v_traits_spore_event.6.c:0 "在宏伟计划中，一个星球又算什么？"
