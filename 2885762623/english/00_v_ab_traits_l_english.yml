 trait_v_abspecies_a:0 "§RAlpha§! Abspecies"
 trait_v_abspecies_a_desc:0 "This species has relatives somwhere in space, that might look drastically different to what they look like but still can be considered as related."
 TRAIT_ABSPECIES_EFFECT:0 "If this species and another has both the same species class and same Abspecies trait, it will make both species subspecies of eachother. Species with other Abspecies traits won't be merged with eachother. \n\n§HThis trait will be removed after game start."

